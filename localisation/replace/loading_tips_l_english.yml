l_english:
 LOADING_TIP_0:0 "발트해의 슈체친부터 아드리아해의 트리에스테에 이르기까지 유럽 대륙을 가로지르는 철의 장막이 드리워졌습니다.\n- 윈스턴 처칠, 1946-3-5"
 LOADING_TIP_1:0 "레닌 하에서 소비에트 연방은 종교적 부흥처럼, 스탈린 하에서는 감옥처럼, 흐루시초프 하에서는 서커스처럼, 브레즈네프 하에서는 미국의 우체국 같았다.\n- 즈비그뉴 브제진스키, 1977-11-7."
 LOADING_TIP_2:0 "고르바초프 서기장님, 이 문을 여십시오! 고르바초프 서기장님, 이 장벽을 허무십시오!\n- 로널드 레이건, 1987-6-12"
 LOADING_TIP_3:0 "하나님의 은총으로 미국은 냉전에서 승리했습니다.\n- 조지 H.W. 부시, 1992-1-28"
 LOADING_TIP_4:0 "자본주의는 신사적 노예제도에 지나지 않습니다. \n- 콰메 은크루마, 1968"
 LOADING_TIP_5:0 "때때로 민주주의는 출혈을 필요로 합니다.\n- 아우구스토 피노체트"
 LOADING_TIP_6:0 "공산주의는 사랑이 아니다. \n 공산주의는 적을 분쇄하는 망치다.\n- 마오쩌둥, 1949-10-1"
 LOADING_TIP_7:0 "원수를 용서하십시오. 그러나 그들의 이름을 잊지 마십시오.\n-존 F. 케네디, 1963"
 LOADING_TIP_8:0 "우리는 아시아 친구들이 스스로를 위해 할 일을 돕기 위해\n 미국인 아이들을 집에서 9마일 또는 10,000마일 떨어진 곳으로 보낼 생각이 없습니다.\n- 린든 B. 존슨, 1964-10-21"
 LOADING_TIP_9:0 "새로운 순간이 옵니다.\n 구체제에서 새 시대로 넘어갈 때, 국가의 영혼이 오랫동안 억눌린 발언을 하는 그 순간이 오고 있습니다.\n- 자와할랄 네루, 1947-8-14"
 LOADING_TIP_10:0 "오늘날의 자유는 공격적이며" \n 민주주의는 광장에 있습니다. \n- 더글러스 맥아더, 1945-12-2"
 LOADING_TIP_11:0 "정치의 기술은 수면의 아슬한 아래에서\n 적절히 상대방을 물먹이는 것이다.\n-콘라드 아데나워"
 LOADING_TIP_12:0 "내가 소말리아를 떠날 때 건물을 떠났지만, 사람들을 떠나보내진 않았다. \n- 시아드 바레, 1991"
 LOADING_TIP_13:0 "나는 마르크스-레닌주의자이며, 내 인생의 마지막 날까지 하나가 될 것입니다.\n- 피델 카스트로, 1961-12-2"
 LOADING_TIP_14:0 "카이로, 다마스커스, 바그다드 위로 펄럭이는 자유의 깃발은\n 이제 중동의 다른 곳에서도 펄럭일 것입니다. \n- 가말 압델 나세르, 1958-6-19"
 LOADING_TIP_15:0 "생각해보건데, 세계는 카틴 학살에 대해서 모른다! \n 폴란드인을 학살했던 카틴 학살은 알고 있으나, \n 벨로루시의 카틴 학살에 대해서는 모른다. \n- 엘렘 킬모프, 1977"
 LOADING_TIP_16:0 "세계대전은 일어나지 않을 것입니다.\n- 미하일 고르바쵸프, 1991-12"
 LOADING_TIP_17:0 "아파르트헤이트는 곧 좋은 이웃을 만드는 정책입니다. \n- P.W. 보사, 1998"
 LOADING_TIP_18:0 "내 조언가들이 나와 내 국민들 사이에 벽을 세웠다.\n 나는 무슨 일이 일어나는지도 몰랐다. 눈을 뜨니, 나는 내 국민들을 잃어버린 다음이었다.\n- 모하메드 레자 팔라비, 일자 미상"
 LOADING_TIP_19:0 "장벽은 전쟁보다 매우 나은 지옥일 뿐이다.\n- 존 F. 케네디, 1961, 8월 "
 LOADING_TIP_20:0 "어둠의 땅이 다가올 자유의 빛으로 밝아지길 바랍니다. 마침내 어둠이 걷힐 때 까지 말입니다. \n 드와이트 D. 아이젠하워, 재임 취임사에서, 1957"
 LOADING_TIP_21:0 "당신이 좋아하던 아니던, 역사는 우리의 편입니다. \n 우린 당신을 묻을 것입니다.\n- 니키타 흐루시초프, 1956-11-8"
 LOADING_TIP_22:0 "나는 독재자가 아니고, 독재자가 될 생각도 없다. \n 나는 총구로 권력을 유지하지 않을 것이다.\n- 피델 카스트로, 1959"
 LOADING_TIP_23:0 "주체사상의 근간은 인민이 모든 것의 주인이며, 모든 것의 주체라는 것이다. \n - 김일성, 1977"
 LOADING_TIP_25:0 "예전에 "당신들을 묻어버리겠다"고 말한 것 때문에 곤혹을 겪은 적이 있었습니다. \n 그건 우리가 당신들을 직접 삽으로 묻어버리겠다는 뜻이 아닙니다. 당신들 나라의 노동계급이 당신들을 묻어버릴 것입니다. \n-니키타 흐루시초프, 1963-8-24"
 LOADING_TIP_26:0 "시장경제와 사회주의 체제 간에는 근본적인 모순이 존재하지 않는다. \n- 덩 샤오핑, 1985-11-4"
 LOADING_TIP_27:0 "인간이 전쟁을 끝내지 않으면, 전쟁이 인간을 끝내버릴 것입니다.\n- 존 F. 케네디, 1961-9-25"
 LOADING_TIP_28:0 "베를린은 서방진영의 불알이다. \n 서방이 비명을 지르는 걸 보고 싶을 때마다 나는 베를린을 움켜쥔다.\n- 니키타 흐루시초프, 1962"
 LOADING_TIP_29:0 "저는 고르바쵸프 씨를 좋아합니다. 같이 사업을 할 수도 있을 겁니다. \n- 마거릿 대처, 1984-12-17"
 LOADING_TIP_30:0 "민주주의는 아프리카를 위한 것이 아니다. \n- 모부토 세세 세코, 1992"
 LOADING_TIP_31:0 "전체주의 정권의 씨앗은 절망과 부족에서 나온다.\n- 해리 S. 트루먼, 1947-3-3"  
 LOADING_TIP_32:0 "독립과 자유보다 가치 있는 것은 없다.\n- 호치민, 1969"
 LOADING_TIP_33:0 "핵전쟁이 일어나면 산 자가 죽은 자를 부러워 할 것이다.\n- 니키타 흐루시초프, 1963-7-20"
 LOADING_TIP_34:0 "저는 식민주의가 좋은 것이라고 생각합니다. 식민주의가 아프리카에 문명을 전파했습니다. 식민주의 이전에 아프리카는 문자도, 바퀴도, 학교도, 병원도, 심지어는 옷도 없었습니다. \n- 이언 스미스, 1997, 6월"
 LOADING_TIP_35:0 "냉전의 제 전략은 이렇습니다. \n우리가 이기고, 상대는 진다.\n- 로널드 레이건, 1988-6-2"
 LOADING_TIP_36:0 "내가 했던 일들 모두는 국가를 위한 것이었다. \n- 폴 포트"
 LOADING_TIP_37:0 "인간은 죽습니다. 국가도 쇠락합니다. 그러나 신념은 살아남을 것입니다. \n 신념은 죽음에도 굴하지 않습니다.\n- 존 F. 케네디, 1962-12-14"
 LOADING_TIP_38:0 "당신이 내 아래에 고슴도치를 던진다면, \n 나는 당신에게 호저 두 마리를 던져주겠다.\n- 니키타 흐루시초프, 1963-11-7"
 LOADING_TIP_39:0 "예술가는 영혼을 조작하는 공학자들이 아닙니다.\n- 존 F. 케네디, 1963-10-26"
 LOADING_TIP_40:0 "우리의 투표는 우리의 총과 항상 함께 있어야만 한다. \n- 로버트 무가베, 1976"
 LOADING_TIP_41:0 "정치는 복싱과 같다. 상대를 때려눕혀야만 한다. \n- 이디 아민, 1976, 1월"
 LOADING_TIP_42:0 "총검으로 만들어진 정권은 뿌리내리지 못한다.\n- 로널드 레이건, 1982-6-8"
 LOADING_TIP_43:0 "지금이 당신의 패배의 순간이다. \n 당신은 공산주의를 관짝에 박아 마지막 못을 박기만 하면 된다.\n- 레흐 바웬사, 간수에게, 1981-12-13"
 LOADING_TIP_44:0 "핵무기는 핵무기로 대항해야 평화를 유지할 수 있다는 것이 냉전의 교훈이다.\n- 정몽준, 2013-4-9"
 LOADING_TIP_45:0 "그것은 정신이 될 것입니다. 76년의 정신이, 저는 마오 주석을, 주 수상을, 우리 두 국가의 국민들을, \n 그리고 우리 세대가 자신들에게 평화와 조화를 유산으로 물려줄 수 있으리라 기대하는 우리 자손들의 희망을 연회에 초대하고싶습니다. \n- 리처드 닉슨, 1972-2-25"
 LOADING_TIP_46:0 "내가 백악관에 있을 때, \n 나는 냉전이라는 도전에 마주해야 했다. 소련과 우리는 손쉽게 전 지구를 파괴할 수 있는 30,000개 이상의 핵무기를 갖고 있었고, 나는 평화를 유지해야 했다. \n- 지미 카터, 2012-3-30"
 LOADING_TIP_47:0 "한 세기 전의 오스만 제국이 동유럽에서 그랬던 것 만큼,\n 오늘날의 나이지리아는 억압적이고 썩어빠졌다. \n 츄쿠메카 오두메규 오주크, 1969"
 LOADING_TIP_48:0 "서방은 공산주의를 포함하지 않을 것입니다. 공산주의를 초월할 것입니다. \n공산주의를 버리는 것은 어렵지 않습니다, 우리가 그것을 버리는 때가 인류 역사의 괴상한 한 장이 펼쳐질 겁니다. \n 이제야 마지막 페이지가 막 쓰이기 시작하는 인류 역사의 한 장이요.\n- 로널드 레이건, 1981"
 LOADING_TIP_49:0 "내 일은 영국이 공산화되는 것을 막는 것이다.\n- 마거릿 대처, 1977"
 LOADING_TIP_50:0 "미국 국민 여러분, 저는 방금 소련을 멸망시킬 명령을 승인했습니다. \n 우리 군의 폭격은 5분 뒤 시작될 것입니다.\n- 로널드 레이건, 1984-8-11"
 LOADING_TIP_51:0 "우리 공산주의자들은 자본주의자들과 잠시 연대해야 한다. \n 우리는 그들의 농업과 기술력이 필요하다.\n- 레오니드 브레즈네프, 1976"
 LOADING_TIP_52:0 "우리는 그냥 안락의자에 앉아서 손을 놓고, \n 공산주의자들이 서반구에 정부를 수립하는 것을 좌시하지 않을 것입니다.\n- 린든 B. 존슨, 1965"
 LOADING_TIP_53:0 "중앙 아프리카인들이여! 오늘 아침, 당신들의 군대가 정부를 장악했다. \n 정의의 시간이 다가왔다. 부르주아는 사라질 것이다. \n평등의 시대가 도래했다. 공화국 만세! \n- 장베델 보카사, 1966-1-1"
 LOADING_TIP_54:0 "러시아에는 보이지 않는 무언가가 있다. \n- 게오르기 주코프, 1963"
 LOADING_TIP_55:0 "우리 국민들의 형제애와 통합을 위해서 우리는 피바다를 헤쳐나가야 한다. \n 그리고 그 누구도 그것을 건드리지 못하게 해야 한다.\n- 조지프 브로즈 티토, 1975"
 LOADING_TIP_56:0 "소비에트 연방이 우리의 가장 큰 위협이다. \n 그건 그들이 했던 행동때문이 아니라, \n 우리가 실패했을 때의 모습을 보여주기 때문이다.\n- J. 윌리엄 풀브라이트, 1963"
 LOADING_TIP_57:0 "우리는 우선적으로, 그리고 불필요하게 전 지구적인 핵전쟁의 위험을 감수하지 않을 것입니다. \n 그 전쟁 끝에는 우리가 베어물 승리의 과실조차 잿더미가 되었을 테니까요. \n 그러나 그 위기에서 겁을 집어먹고 꼬리를 말지도 않을 것입니다.\n- 존 F. 케네디, 1963"
 LOADING_TIP_58:0 "[알바니아 인들은] 미개하고 원시적인 사람들로 보인다... 개 처럼 잘 순응한다. 미개인들이랑 똑같이. \n 우리의 츄바시 족도 같다. 차르는 항상 츄바시 족을 개인 경호원으로 사용했다. \n 이오시프 스탈린, 1947"
 LOADING_TIP_59:0 "자제하라고? 놈들 생명을 왜 신경쓰는 거요? \n 그냥 그 개새끼들을 조지면 되는 거요. \n 전쟁이 끝났을 때 미국인이 두 명, 러시아인은 한 명 남아있다면 우리가 이긴거요.\n- 토마스 파워, 1960"
 LOADING_TIP_60:0 "당신들 알바니아인들은 페르시아인이나 아랍인들처럼, 투르크인과 같은 종교를 갖고 있는 독립된 민족이요. 당신네들 조상들은 로마인과 투르크인 이전에도 살아있었소. \n 종교는 민족과 국가에 아무런 장애가 안 되오… 종교적 신념은 마음 속에 잘 놔두고, 아주 조심스럽게 다뤄야 하오. 사람들의 종교적 신념을 건드리면 안 되기 때문이오. \n 이오시프 스탈린, 엔버 호자에게, 1949"
 LOADING_TIP_61:0 "이제 직시해야 합니다. \n 지금 우리는 냉전중입니다.\n- 버나드 바루크, 1947-4-16"
 LOADING_TIP_62:0 "우리는 이제 공산주의적 무신론과 기독교의 마지막 전장에 다달았습니다. \n 공산주의라는 근대의 챔피언이 이 시기를 선택한 것입니다. \n 신사숙녀 여러분, 때가 되었습니다. 진정 때가 된 것입니다.\n- 조세프 매카시, 1950-2-9"
 LOADING_TIP_63:0 "애국자가 아니면 포르투갈인이 아니다. \n -안토니오 데 올리베이라 살라자르, 1952"
 LOADING_TIP_64:0 "유럽을 공산주의로부터 수호하려면, 조금 시늉만 해서는 안 됩니다. \n 민주주의의 미래를 위해서 우리는 여기에 있을 것입니다. 우리를 보내려면 강제로 쫓아내야 할 것입니다. \n- 루시우스 D. 클레이, 베를린에서, 1948"
 LOADING_TIP_65:0 "나는 나 이전의 죽은 자들을 위해서, \n 우리가 뿌린 씨가 마침내 뿌리를 내렸다고 말해주기 위해서 죽는다. \n- 멩기스트 뉴웨이, 처형 직전에, 1961-3-30"
 LOADING_TIP_66:0 "우리는 다른 누군가의 민족주의를 원하지 않는다. \n- 조모 케냐타, 1964"
 LOADING_TIP_67:0 "서로 총을 쏴대는 전쟁은 끝났지만, 이제 우리는 뜨거워지고 있는 냉전의 한가운데에 있습니다.\n- 버나드 바루크, 1947"
 LOADING_TIP_68:0 "우리는 국가의 출산율과 싸우고 있다. \n- 데이비드 할버스탬, 베트남 전쟁에서, 2011"
 LOADING_TIP_69:0 "공존이 아니면 공멸뿐입니다. \n- 자와할랄 네루, 1954-8-29"
 LOADING_TIP_70:0 "마을을 지키기 위해서는 마을을 폭격해서 부수는 수밖에는 없다. \n- 익명의 미군 장교, 베트남 마을을 폭격하면서, 1968"
 LOADING_TIP_71:0 "전쟁에서 가장 큰 피해는 병사들이 입는다. 전쟁은 한 인간의 성격에 아주 특별한 영향을 미친다. \n 크레이튼 에이브람스 장군, 1969"
 LOADING_TIP_72:0 "때가 왔습니다. 역사에서 아주 드문 때가, \n 오래된 것에서 새로운 것으로 가는 때가, 시대가 끝나는 때가, \n 그리고 오랫동안 억압받았던 국가의 영혼이 죽음을 맞이하는 때가. \n- 자와할랄 네루, 1947-8-14"
 LOADING_TIP_73:0 "우리는 항상 바깥을 바라보았다. 신대륙을 향해서. \n오늘날 우리는 또한 신천지를 바라본다. 아시아와 아프리카라는. \n- 클레멘트 애틀리, 1962-11-8" 
 LOADING_TIP_74:0 "약간 미치지 않고는 근본적인 변화를 꾀할 수 없다.\n- 토머스 샹카라, 1985"
 LOADING_TIP_75:0 "어떤 이들이 믿는 것과는 다르게, \n 나야말로 이 모든 일이 평화적으로 해결되기를 바라는 사람이다. \n- 모리스 야메오고, 대통령직에서 하야하며, 1966-1-2"
 LOADING_TIP_76:0 "현대적 기술로 인한 세뇌와 정신 파괴는 \n-그 변태같은 심리학 기술들 말이다-\n 거의 모든 사람을 복종시킬 수 있다. \n- "정신 강간" 주스터 미얼로 저, 1956"
 LOADING_TIP_77:0 "레이몬드 슈는 내가 이제껏 만난 가장 친절하고, \n 용감하고, 따뜻하고, 멋진 인간이다. \n- 베넷 마르코, 1963"
 LOADING_TIP_78:0 "날 죽이러 온 것 알고 있다. \n쏴라, 이 겁쟁아. 그저 한 인간을 죽이려는 것 뿐이다. \n- 체 게바라, 1967"
 LOADING_TIP_79:0 "대통령이 무엇을 하고 싶은지 알기만 한다면, 그 어떤 관료도 대통령을 막을 수 없다. \n 대통령은 언제 참모들의 조언을 물리쳐야 하는지를 알아야 한다.\n- 해리 S. 트루먼, 1945"
 LOADING_TIP_80:0 "나는 82명의 동지와 혁명을 시작했다. 만일 내가 다시 혁명을 해야 한다면 10명에서 15명의 확고한 신념을 가진 이들과만 함께 하리라. \n 신념과 계획을 갖고 있다면 수가 적다는 것은 문제되지 않는다.\n- 피델 카스트로, 1959"
 LOADING_TIP_81:0 "모든 인간이 인간인가?\n 아니면 어떤 인간은 조금 더 인간인가?\n- 로미오 달라이어, 1994"
 LOADING_TIP_82:0 "모르겠습니다. 제가 죽인 것은 공산주의자들 뿐입니다. \n 폴란드인 용병 라팔 가노윗즈,\n "사람을 죽이는 것 같았느냐"는 질문에, 1967"
 LOADING_TIP_83:0 "우리는 이제 세상이 완전히 달라졌음을 알았다. 몇몇은 웃었고, 몇몇은 눈물을 흘렸으며, 대부분의 사람들은 침묵했다.\n J. 로버트 오펜하이머, 트리니티 핵실험이 성공한 뒤, 1965"
 LOADING_TIP_84:0 "우리 이스라엘인은 이제 모세를 따르면 안 됩니다. 모세 그 사람은 글쎄 40년동안이나 광야를 헤맸는데 석유 하나 없는 중동의 한 지점에 우릴 갖다놨다니까요! \n 골다 미어"
 LOADING_TIP_85:0 "현재의 정권 하의 에티오피아에서 공산주의가 지배적인 이념이 될 일은 없다. \n 공산주의 활동은 적으며 더 발달될 것이라는 신호도 전혀 없다. \n CIA, 1952"
 LOADING_TIP_86:0 "혁명가들 개개인은 죽일 수 있어도, 신념은 죽일 수 없습니다. \n - 토머스 샹카라, 암살 1주 전에, 1987"
 LOADING_TIP_87:0 "존엄 없이 자유 없고, 정의 없이 존엄없다. 그리고 독립 없이는 자유로운 인간도 없다. \n - 패트리스 라뭄바, 1960"
 LOADING_TIP_88:0 "변증법적 유물론은 말하자면 코카인처럼 작용한다. \n 한 두번 사용했다고 당신의 인생을 바꾸지는 않는다. \n 그런데 계속해서 사용한다면, 당신은 중독되고, 완전히 다른 사람이 되어버린다." \n - 니콜라에 차우셰스쿠, 1972
 LOADING_TIP_89:0 "우리는 심연의 가장자리에서 줄타기를 잘 한다. 설령 우리가 떨어지더라도, 우리는 우리의 적들의 시체 위에 떨어질 것이다. \n- 하페즈 알-아사드"
 LOADING_TIP_90:0 "우리에게 선의의 손을 내민 자들에게는 선의의 손을, 우리에게 악의의 손을 내미는 자들에게는 그 손을 잘라낼 칼을. \n- 하페즈 알-아사드"
 LOADING_TIP_91:0 "미래에 대한 공포는 없다. 우리는 그 누구보다 강하다. 진실과, 인민들과, 신과 함께하기 때문이다. 신이 우리 인민들과 함께하기 때문이다. \n- 하페즈 알-아사드"
 LOADING_TIP_92:0 "언젠가 아랍인들이 시리아인들의 심장에 단검을 꽂을 때, 오직 이란인들만이 당신들을 도와주게되는 날이 오게 될 것이다. \n- 하페즈 알-아사드, 1985"
 LOADING_TIP_93:0 "욤 키푸르 전쟁에서의 우리 선교자들과 지나온 역사는 우리 국가의 존엄성을 지키는 구세주가 될 것이다. \n- 하페즈 알-아사드, 1993-8-1"
 LOADING_TIP_94:0 "미국은 싱가포르에서 상대하고있는 남자의 성격을 알아야하고, 더 이상 계산을 통해 접근하지 말아야 할 것이다. 그들은 이승만과 다르다. 이 정부를 사고팔지 않는 것이다. \n- 리콴유, 2 September 1965"
 LOADING_TIP_500:0 "자유는 그것을 위해 투장하는 자만이 누릴 수 있는 것이며, \n 평화는 그것을 지킬 수 있는 자의 것이다. \n- 박정희, 1966-6-14"
 LOADING_TIP_501:0 "유신 체제는 공산 침략자들로부터 우리의 자유를 지키자는 체제이다. \n- 박정희, 1974-10-1"
 LOADING_TIP_502:0 "공산주의는 콜레라와 같다. 인간은 콜레라와 같이 살 수 없다. \n- 이승만" 
 LOADING_TIP_503:0 "나는 중국이다. 중국은 나 없이 아무것도 이뤄낼 수 없다. \n- 장제스" 
 LOADING_TIP_504:0 "분열이 있는 곳엔 화합을, 오류가 있는 곳엔 진실을, 의심이 있는 곳엔 믿음을. \n 그리고 절망이 있는 곳엔 희망을 \n-마가렛 대처, 취임 연설에서, 1979-5-4" 