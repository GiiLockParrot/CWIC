l_english:
 korea.1.t:0 "한국전쟁"
 korea.1.d:0 "대한민국이라는 자본주의 괴뢰패당이 해체되고 그 치하에 눈물흘리고 있는 인민들이 당국에 의해 해방될 시간이 다가왔습니다. 소비에트 연방의 승인과 중국 공산당의 승인으로 이제 우리는 한반도 남부의 적법한 영토에 대한 통제권을 회복하기위해 행동할 수 있습니다."
 korea.1.o.a:0 "조국 해방 전쟁이다!"
 korea.1.o.b:0 "지금은 때가 아니야."
 korea.2.t:0 "[GetNewspaperHeader]한반도에서의 전쟁"
 korea.2.d:0 "조선민주주의인민공화국을 위시한 공산주의 세력이 자유세계에 속해있는 대한민국에 기습적인 공격을 개시했습니다. 이 처절한 동족상잔의 비극에서 누가 한반도의 패권을 쥐게 될지는 두고 봐야할 것입니다."
 korea.2.o.a:0 "우리는 이제 막 세계대전을 치룬 참이다."
 korea.2.o.b:0 "모든 일이 계획대로 진행되어 가는군."
 korea.2.o.c:0 "미국에 부당한 침략사실을 알려야한다."
 korea.2.o.d:0 "우리는 그들을 도와야 한다."
 korea.31.t:0 "대한민국을 구하라"
 korea.3.t:0 "대한민국 원조"
 korea.3.d:0 "일본 열도의 안전을 보장, 더 나아가서는 태평양에서의 공산주의 방어선이 무너지지 않기 위해서는 대한민국을 도와야만 합니다. 따라서 우리는 우리의 군대를 보내 그들을 적극적으로 지원할 것입니다."
 korea.3.o.a:0 "우리 군대가 활약할 시간이다."
 korea.3.o.b:0 "이것은 내 일이 아니다."
 korea.4.t:0 "[GetNewspaperHeader]미국이 한국전쟁에 개입하다"
 korea.4.d:0 "미합중국이 조선민주주의인민공화국에 맞서 대한민국의 편에서 자유세계를 지키기 위해 한국전쟁에 개입했습니다. 전쟁의 향방이 바뀐 것 같습니다."
 korea.4.o.a:0 "이 전쟁은 계속 커질거야. 안그래?"
 korea.4.o.b:0 "예상했던 일이다."
 korea.4.o.c:0 "좋아! 이게 인생이지."
 korea.4.o.d:0 "옳은 일이다."
 north_korean_faction:0 "북한"
 korea.5.t:0 "북한 지원"
 korea.5.d1:0 "미국과 그 휘하의 앞잡이 나라들에 대항하는 북한을 위해, 또 아시아에서의 중국 공산당의 안전을 보장하기 위해 우리는 북한을 도와 이 전쟁에 참여해야합니다."
 korea.5.d2:0 "미국과 그 휘하의 앞잡이 나라들에 대항하는 북한을 위해, 또 아시아에서의 공산주의의 안전을 보장하기 위해 우리는 북한을 도와 이 전쟁에 참여해야합니다."
 korea.6.t:0 "[GetNewspaperHeader]중국 공산당이 한국전쟁에 참전하다"
 korea.6.d:0 "중국 공산당이 조선민주주의인민공화국 편으로 자본주의 세력에 맞서 한국전쟁에 참전했습니다. 전쟁의 방향이 바뀐 것 같습니다."
 korea.6.o.a:0 "내가 뭐랬어, 이럴 줄 알았다고!"
 korea.6.o.b:0 "이 전쟁은 이제 공산주의자들의 지지를 받게 될 것이다."
 korea.6.o.c:0 "좋은 소식"
 korea.6.o.d:0 "젠장!"
 korea.6.o.e:0 "훌륭한 상대일 뿐."
 korea.7.t:0 "남조선 괴뢰패당이 패배하다"
 korea.7.d:0 "우리의 군대는 오늘날 미제 앞잡이인 남조선 괴뢰패당, 그들이 스스로를 부르길 대한민국을 한반도에서 제거했고, 이제 우리는 남조선에 대한 통제권을 수복했습니다."
 korea.7.o.a:0 "공산주의의 승리!"
 korea.8.t:0 "[GetNewspaperHeader]대한민국이 역사속으로 사라지다"
 korea.8.d1:0 "오늘 공산주의의 붉은 군대의 군화발 아래 우리 자유세계의 우방인 대한민국이 패배했습니다. 아시아의 민주주의의 보루였던 대한민국은 이제 역사속으로 사라졌습니다."
 korea.8.d2:0 "조선인민군은 대한민국의 모든 방어수단을 격파하고 그들의 마지막 도시를 점령했습니다. 불과 얼마 전 세계에 얼굴을 내민 대한민국은 역사속으로 사라졌습니다."
 korea.8.d3:0 "오늘 공산주의의 물결이 친자본주의 미제앞잡이 괴뢰패당 대한민국을 집어삼켰습니다."
 korea.8.o.b:0 "유감스럽군."
 korea.8.o.c:0 "어떻게 이런 일이 일어날 수 있지?"
 korea.8.o.d:0 "임무 완수다."
 korea.9.t:0 "눈 앞으로 다가온 패배"
 korea.9.d:0 "우리는 국가를 유지하기에는 너무 많은 영토를 잃었습니다. 합리적으로도 실질적으로도 이제 더이상 싸울 수 있는 방법은 찾기 어렵습니다. 항복을 고려할 때 입니다."
 korea.9.o.a:0 "항복에 서명하지."
 korea.9.o.b:0 "이런 배신자! 우린 절대 항복하지 않는다!"
 korea.11.t:0 "북괴의 패배"
 korea.11.d:0 "오늘 우리는 한반도의 유일한 합법정부로써 그들의 항복 문서를 받고 서울에서 태극기를 게양했습니다. 웅장한 애국가와 함께 울려퍼지는 삼천만 한민족의 염원은 지금 이뤄졌습니다. 이제 국가를 참칭하던 그 악마같은 새빨간 거짓말쟁이들과 영원히 작별입니다. 우리가 이겼습니다!"
 korea.11.o.a:0 "자유대한민국의 승리다!"
 korea.12.t:0 "[GetNewspaperHeader]북한이 역사속으로 사라지다"
 korea.12.d1:0 "오늘 미 제국주의자들과 그 앞잡이인 대한민국의 더러운 군화발에 우리의 영광스러운 공산주의 우방, 조선민주주의인민공화국이 짓밟혔습니다. 극동 공산주의의 최선선이었던 조선민주주의인민공화국은 이제 역사속으로 사라졌습니다."
 korea.12.d2:0 "대한민국 국군은 오늘 조선 민주주의 인민 공화국의 모든 방어수단을 격파하고 그들의 마지막 거점을 점령했습니다. 불과 얼마 전 세계에 얼굴을 내민 조선 민주주의 인민 공화국은 역사속으로 사라졌습니다."
 korea.12.d3:0 "오늘 대한민국 국군은 북한 공산주의 정권에 즉각 병합을 요구했습니다. 이제 북한은 역사속으로 사라졌습니다."
 korea.12.o.a:0 "마침내, 빨갱이들이 패배했군."
 korea.12.o.b:0 "공산주의가 뒷걸음질 했다..."
 korea.12.o.c:0 "그들은 침략하지 말았어야 했다."
 korea.13.t:0 "[GetNewspaperHeader]한국 전쟁 휴전"
 korea.13.d:0 "한국전쟁은 충분이 오래 진행되었고, 우리는 이 전쟁에서 아무런 진전을 보지 못했습니다. 한국 전선의 산과 강은 우리 장병들의 피와 살로 뒤덮였으며 지금도 고작 전선을 유지하는 것 만으로 일주일에 수백 명의 아들들을 잃고 있습니다. 우리는 UN과 함께 미국과 휴전 협정을 논의해 왔습니다. 이것은 이 전쟁을 끝내고 국제정세를 정상으로 되돌릴 수 있는 기회입니다. 물론 한반도를 하나의 색으로 물들일 수도 있겠지만 지금과 같은 상황에서 수 년이 지나도 그것은 어려워 보입니다."
 korea.13.o.a:0 "당장 한국에 휴전협정을 제안해."
 korea.13.o.b:0 "빨갱이가 무섭다고?"
 korea.14.d:0 "미국은 공산주의자들과 휴전 구상을 담고 있는 종이를 우리에게 내밀었습니다."
 korea.14.o.a:0 "이제 전쟁을 끝낼 시간이야."
 korea.14.o.b:0 "하지만 아직 그들은 끝장나지 않았다."
 korea.15.d:0 "괴뢰도당이 휴전을 제안하는 서한을 가지고 우리에게 접근해왔습니다."
 korea.15.o.a:0 "물론이지, 하지만 잠깐 기다려."
 korea.16.t:0 "한국 휴전 협정"
 korea.16.d:0 "한국 전쟁에 대한 휴전 협정이 판문점에서 체결되었습니다. 이제 남북과 그 전쟁에 참여했던 모든 나라들 간의 적대적 교전이 중단되고 양측의 영토가 협정에 의해 재설정 되었습니다."
 korea.16.o.a:0 "드디어 조용해지겠군."
 korea.17.o.a:0 "좋은 생각이군, 북한에 보내둬라."
 korea.17.o.b:0 "더러운 자본가가 두렵다고?"
 korea.18.d:0 "중국 공산당은 우리에게 괴뢰도당과의 휴전 구상이 담긴 종이를 가지고 접근해왔습니다."
 korea.19.d:0 "빨갱이 반란군놈들이 자신들과 휴전에 관한 문서를 가지고 우리에게 접근해왔습니다."
 korea.20.d:0 "남과 북이 정전협정을 체결하면서 일단 한국 전쟁은 멈추게 되었습니다."
 korea.20.o.a:0 "한반도에 평화가 돌아왔다."
 korea.20.o.b:0 "계획대로 되진 않았군."
 korea.22.d:0 "국제연합은 북한과 괴뢰도당의 휴전 구상이 담긴 문서를 가지고 우리에게 접근해왔습니다."
 korea.23.d:0 "국제연합은 대한민국과 빨갱이들의 휴전 구상이 담긴 문서를 가지고 우리에게 접근해왔습니다."
 korea.24.t:0 "명예 회복"
 korea.24.d:0 "우리는 대한민국을 잃었습니다. 우리는 아마도 그들을 되살릴 수 있겠지만, 그것은 지금까지 들인 노력보다 더 많은 노력을 요구합니다. 우리는 그렇게 해서라도 대한민국을 위해 싸울 수 있습니까?"
 korea.24.o.a:0 "아니, 이젠 좀 쉬어야 해."
 korea.24.o.b:0 "당연하지, 대한민국은 영원히 우리의 맹방이다."
 korea.25.d:0 "우리는 조선 민주주의 인민 공화국을 잃었습니다. 우리는 아마도 그들을 복원할 수 있겠지만, 그것은 지금까지 들인 노력보다 더 많은 노력을 요구합니다. 우리는 그렇게 해서라도 조선 민주주의 인민 공화국을 위해 싸울 수 있겠습니까?"
 korea.25.o.b:0 "당연하지, 조선 민주주의 인민 공화국은 여전히 우리의 맹방이다."
 korea.26.t:0 "[GetNewspaperHeader]미군이 한반도에서 철수하다"
 korea.26.d:0 "대한민국이 해체되고, 공산주의 정권이 한반도의 남쪽에도 수립되면서 미군이 한반도에서 철수하게 되었습니다."
 korea.26.o.a:0 "그래서 전쟁은 진짜로 끝난거지?"
 korea.26.o.b:0 "우리는 실패했다."
 korea.27.t:0 "[GetNewspaperHeader]인민해방군이 한반도에서 철수하다"
 korea.27.d:0 "조선 민주주의 인민 공화국이 해체되고, 자유민주주의 정권이 한반도의 북쪽에도 수립되면서 인민해방군이 한반도에서 철수하게 되었습니다."
 korea.28.t:0 "대한민국 병합"
 korea.28.d1:0 "이제 우리는 여기서 이 문서에 서명하여, 괴뢰패당을 병합하고 중국과의 전쟁상태를 끝내는 형식적인 절차를 밟아야 합니다."
 korea.28.d2:0 "여기 괴뢰패당을 병합하기 위한 형식적 절차로 이 문서에 서명해 주십시오."
 korea.28.o.a:0 "(서명)"
 korea.29.t:0 "북한 병합"
 korea.29.d:0 "이제 우리는 여기서 이 문서에 서명하는 빨갱이들을 병합하기 위한 형식적 절차를 거쳐야 합니다."
 korea.30.t:0 "[GetNewspaperHeader]한반도의 마지막 총성"
 korea.30.d:0 "남한과 북한 그리고 미국 사이에 정전협정이 체결되었습니다. 한국의 정전협정은 마지막 교전이 일어난 곳을 근거로 국경을 정하겠다고 명시하고 있습니다. 국경에는 250Km의 비무장지대가 설치되었습니다. 전쟁 중인 두 나라는 이제 휴전 협정에 조인했고, 한반도에서 마지막 총성이 울렸습니다. 이제 한반도는 고요합니다. 한반도에서 다시는 전쟁의 불씨가 일어나지 않도록 기도합시다."
 korea.30.o.a:0 "이제 어떻게 될까?"
 korea.30.o.b:0 "한반도의 해방은 우리의 사명이다."
 korea.30.o.c:0 "우리는 마지막까지 지켜낼 것이다."
 korea.30.o.d:0 "우리는 공산주의의 야욕을 끝끝내 저지했다."
 korea.30.o.e:0 "우리는 해방을 위해서라면 언제든 다시 이 문제를 꺼낼 것이다."
 korea.30.o.f:0 "언젠가 우리는 한반도를 해방시킬 것이다."
 korea.31.d:0 "대한민국이 북한 공산주의의 위협으로부터 맹렬한 공격을 받고 있습니다. 우리는 그들을 돕기 위해 군대를 파견해야만 합니다."
 korea.31.o.a:0 "우리 군대를 파견하라."
 korea.31.o.b:0 "이건 우리 일이 아니다."
 korea.32.t:0 "[GetNewspaperHeader]영연방이 한국전쟁에 개입하다"
 korea.32.d:0 "영연방이 조선 민주주의 인민 공화국에 맞서 대한민국의 편에서 자유 세계를 지키기 위해 한국 전쟁에 참여했습니다."
 korea.32.o.a:0 "이 전쟁은 점점 커질꺼야."
 korea.32.o.b:0 "예상된 일이다."
 korea.32.o.c:0 "좋아, 딱 필요했었는데."
 korea.32.o.d:0 "옳은 일이다."
 korea.33.t:0 "북한 지원"
 korea.33.d1:0 "미국과 그들의 앞잡이인 괴뢰도당에 맞서는 조선 민주주의 인민 공화국은 소비에트 연방의 안전과 아시아 공산주의의 확산을 보장하기위해 꼭 필요합니다. 따라서 우리는 반드시 군대를 파견하여 그들을 도와야 합니다."
 korea.33.d2:0 "조선 민주주의 인민 공화국을 돕는 것은 아시아 공산주의 확산의 안정성을 보장하기 위해 꼭 필요합니다. 따라서 우리는 군대를 파견하여 그들을 도와야 합니다."
 korea.34.t:0 "[GetNewspaperHeader]소련이 한국전쟁에 개입하다"
 korea.34.d:0 "소비에트 연방은 대한민국에 맞서 조선 민주주의 인민 공화국의 편에서 한국 전쟁에 참전했습니다."
 korea.34.o.a:0 "내가 뭐라 그랬어, 이렇게 된다고 했지?"
 korea.34.o.b:0 "전쟁의 향방이 공산주의로 기울었다."
 korea.34.o.c:0 "좋은 소식이군."
 korea.34.o.d:0 "제발 거짓말이라고 해줘."
 korea.34.o.e:0 "싸울 가치가 있는 적이군."
 korea.33.o.b:0 "우리 전우들에게 장비를 지원해야겠군."
 korea.33.o.a:0 "그들은 쉽게 제압할 수 있을 것이다."
