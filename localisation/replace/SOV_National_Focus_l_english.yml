 SOV_Generalissimo_Stalin_desc:0 "스탈린 동지는 소비에트 인민을 위해 위대한 업적을 세웠습니다. 그러나 파시스트 짐승을 무찌르고 소비에트 연방을 확장시킨 뒤에도, 아직 미래의 사회주의, 우리 조국과 세계 전체의 사회주의를 위해서 아직 할 일은 많이 남아있습니다."
 SOV_Proclaim_Victory_Over_Fascism:0 "파시즘과의 전쟁 승리 선언"
 SOV_Proclaim_Victory_Over_Fascism_desc:0 "스탈린 동지의 영도와 모국과 소비에트 인민의 힘으로, 우리는 자기들의 이익을 위해 우리의 모국을 겁탈하고 파괴하려고 했던 독일 파시스트 침략자들을 무찔렀음을 만천하에 정당하게 선포할 수 있습니다."
 SOV_Korea_Question:0 "한국 문제"
 SOV_Korea_Question_desc:0 "북한의 김일성의 통치는 서방 제국주의자놈들에게 위협받고 있습니다! 당장 도울 방도를 찾아봐야 합니다!"
 SOV_Demand_War_Reparations:0 "전쟁배상금 요구"
 SOV_Demand_War_Reparations_desc:0 "독일과 그 동부의 동맹국들이 패퇴했으니, 우리는 그들이 우리 인민들에게 저지른 전쟁범죄와 민스크, 쿠르스크, 키예프와 같은 소비에트의 도시에 가한 폭격에 대한 배상금을 요구해야 합니다. 지난 5년간 행했던 그 모든 일에 대해 하나하나 낱낱이 배상을 받을 것입니다!"
 SOV_Establish_European_Radar_Stations:0 "레이더 기지 설립"
 SOV_Establish_European_Radar_Stations_desc:0 "레이더 기지는 동구권의 안전을 지키도록 도울 것이며 우리에 대항하는 서방의 움직임을 감시하는 데에도 도움을 줄 것입니다."
 SOV_Infrastructure_Effort:0 "인프라 집중"
 SOV_Infrastructure_Effort_desc:0 "인프라에 집중하여 확충하는 것은 거대 도시와 시골 간의 교통을 연결하여 모국의 물자가 구석구석 퍼질 수 있도록 해줄 것입니다."
 0OV_Institute_Nation_Wide_Workers_Programs:0 "전국 노동자 프로그램 도입"
 SOV_Institute_Nation_Wide_Workers_Programs_desc:0 "우리의 노동자들의 생산성을 증진시키는 새 프로그램을 동비하는 것은 우리 조국과 프롤레타리아 노동자들에게 도움이 될 것입니다."
 SOV_Resume_the_1945_Five_Year_Plan:0 "1945년의 5개년 계획 재개"
 SOV_Resume_the_1945_Five_Year_Plan_desc:0 "1960년에 소비에트 연방은 세계 최고의 산업국가가 될 것이다. 이오시프 스탈린 서기장 동지가 했던 말입니다. 대조국전쟁의 여파가 우리 조국을 파괴했습니다. 4차 5개년 계획을 재개해서 우리 조국을 재건해야 합니다."
 SOV_Comecon_Investments:0 "코메콘 투자"
 SOV_Comecon_Investments_desc:0 "새 정부를 세웠기에 우리의 옛 적들은 우리의 동지들이 되었습니다. 그들의 산업에 투자하여 안정성을 되찾게 해서 경제적 협력을 강화해야 합니다."
 SOV_Turkish_Straits_Crisis:0 "보스포러스 해협 위기"
 SOV_Turkish_Straits_Crisis_desc:0 "터키는 지중해로 가는 길목을 막고 있습니다. 터키와 협상하여 우리 군대가 지중해에 접근할 수 있도록 해야 합니다.."
 SOV_Peaceful_Resolution:0 "평화적 해결"
 SOV_Peaceful_Resolution_desc:0 "능력있는 우리의 외교관들이 터키와 보스포러스 해협의 통행권에 대해 협상한 결과, 우리는 지중해로 우리 해군을 보낼 수 있게 되었고 터키와의 갈등은 평화적으로 해결될 수 있었습니다."
 SOV_Expand_the_Nuclear_Program:0 "핵무기 확충"
 SOV_Expand_the_Nuclear_Program_desc:0 "우리의 핵전력은 미국의 그것을 따라가기에도 벅찹니다. 핵 프로그램에 새로 예산과 과학자들을 투자해 핵전력을 강화해야 합니다!"
 SOV_Continue_Demands_for_Regime_Chang:0 "정권 교체 요구 강화"
 SOV_Continue_Demands_for_Regime_Chang_desc:0 "투르크인들의 오만함과 터키와 있었던 역사적인 분쟁을 감안하면, 민중을 해방하고 소아시아 지역의 주도권을 회복해야 하기 위해서는 우리가 터키의 반 소련 정부를 전복시켜 민중을 해방해야 할 것입니다!"
 SOV_Partition_of_Turkey:0 "터키 분할"
 SOV_Partition_of_Turkey_desc:0 "터키가 패배하고 우리 영향권에 속한 지금, 어머니 소비에트에게 보상하는 의미로 일정한 영토를 우리에게 할양하는 것이 아주 당연할 것입니다!"
 SOV_The_Greek_Civil_War:0 "그리스 내전"
 SOV_The_Greek_Civil_War_desc:0 "그리스의 동지들이 독립전쟁을 선포했습니다. 전략적인 견지에서 어떻게 대응할지 우리는 결정해야 합니다."
 SOV_Leave_them_to_their_Fate:0 "운명에 맡긴다"
 SOV_Leave_them_to_their_Fate_desc:0 "그리스의 우리 동지들은 이미 너무 많은 피해를 입었고, 이제와서 그들을 구하고자 시도하는 것은 너무 비용이 많이 들 것으로 보입니다. 국제 평화는 물론이고 미래에 있을 수도 있는 새로운 그리스 혁명의 성공을 준비하기 위해서라도 개입하지 않고 그리스인들은 자기 운명을 맞이하도록 해야 합니다."
 SOV_Intervene_in_the_Greek_Civil_War:0 "그리스 내전 개입"
 SOV_Intervene_in_the_Greek_Civil_War_desc:0 "그리스 동지들이 성공적인 혁명수행을 위해 도움을 요청해왔습니다! 그리스 사회주의혁명은 무시하기에는 너무도 중요성이 큽니다! 반드시 도와야 합니다!"
 SOV_Invite_Greece_to_COMECON:0 "그리스를 코메콘에 초대"
 SOV_Invite_Greece_to_COMECON_desc:0 "그리스 내전에 개입했기에 이제 우리는 공식적으로 그리스를 우리 영향권 안에 넣고 사회주의 경제체제로 인도해야 합니다."\
 SOV_Revival_of_the_Russian_Orthodox_Church:0 "정교회 부활"
 SOV_Revival_of_the_Russian_Orthodox_Church_desc:0 "이제껏 우리는 정교회를 탄압해왔습니다만, 우리는 소비에트의 인민들에게 정교회가 주는 사회적 중요성과 교회가 남아있음으로써 조국에 주는 이득을 이제야 깨달았습니다. 정교회인들을 사회주의로 인도하도록 정교회가 제 세를 되찾게 방치해둬야 합니다."
 SOV_Soviet_Socialist_Patriotism:0 "소비에트의 사회주의적 애국주의"
 SOV_Soviet_Socialist_Patriotism_desc:0 "대조국전쟁이 종전한 이후 우리는 어머니 러시아와 사회주의적 삶의 방식에 대한 새 사랑의 파도를 맞이해왔습니다! 우리 조국 전체는 퇴역군인들에게 경의를 표하는 노래를 부르고 있으며 우리의 노동자들은 우리 연방의 미래가 안녕하기를 바라는 노래를 부르고 있습니다!"
 SOV_stalin_notes:0 "스탈린 노트"
 SOV_stalin_notes_desc:0 "독일 분할을 통해 우리는 세계에 진짜 힘을 가진 자가 누구인지를 보여주었습니다. 분할 이로 수 년이 지났으나, 독일 통일의 가능성은 여전히 남아 있습니다. 그러나 그 독일 통일은 우리 조건으로, 그러니까 독일에 중립적인 정부를 수립하며, 우리 군과 서방의 군대를 모두 철수시켜 평화를 유지하는 조건으로 이루어져야 할 것입니다. 이것을 서방에 제안해야 합니다."
 SOV_Direct_Intervention:0 "직접 개입"
 SOV_Direct_Intervention_desc:0 "미국과 남쪽 괴뢰정권이 한반도에 발이라도 들이려면 우리 군을 뚫고 가야 할 것입니다!"
 SOV_Indirect_Intervention:0 "간접 개입"
 SOV_Indirect_Intervention_desc:0 "북쪽의 한국인 사회주의 동지들을 지원하기 위해서 장비와 인력을 보냅니다. 미국을 자극하지 않으려면 비밀스럽게 진행해야 할 것입니다."
 SOV_socialism_in_one_country:0 "하나된 나라의 사회주의"
 SOV_expand_gulags:0 "굴라그 확장"
 SOV_Further_Purges:0 "숙청 심화"
 SOV_Further_Purges_desc:0 "대숙청 끝에 트로츠키와 그 추종자들의 대다수가 죽었지만, 우리 중앙정치국 내에는 여전히 스탈린 동지에 반대하고 있는, 그래서 당에서 완전하게 숙청되어야 할 종자들이 아직 남아 있습니다."
 SOV_Favour_Beria_and_Malenkov:0 "베리야와 말렌코프 지지"
 SOV_Favour_Beria_and_Malenkov_desc:0 "베리야 동지와 말렌코프 동지는 스탈린 동지와 그 정책에 충심을 지녔음을 증명했습니다. 두 동지를 중앙정치국 내의 고위직에 임명하고 그 자리를 유지함으로써 당 내의 스탈린 동지의 영향력을 강화할 수 있습니다."
 SOV_Purge_the_Lenningrad_Party_Leadership:0 "레닌그라드 당 지도층 숙청"
 SOV_Purge_the_Lenningrad_Party_Leadership_desc:0 "레닌그라드 출신의 지도자들은 중앙정치국 내부 숙청에 대해서 마뜩찮은 눈초리를 보내왔습니다. 다음 대상이 정해진 것 같군요."
 SOV_the_doctors_plot:0 "반역자 의사 유배"
 SOV_the_doctors_plot_desc:0 "최근 건강상황이 악화된 스탈린 동지는 유대인 의사에게 도움을 받는 등 의존하고 있었습니다. 그러나 스탈린 동지는 이제 의사를 믿지 않게 되었습니다. 오히려 자신을 해치려고 작당모의를 한다고 생각하게 되었습니다. 스탈린 동지는 그를 해치려고 하는 연방 전역의 유대인과 의사들을 시베리아로 보내라고 명령했습니다."
 SOV_propaganda_against_judaism:0 "반 유대 프로파간다"
 SOV_propaganda_against_judaism_desc:0 "반역자 의사들을 유배시키는 과정은, 우리 조국의 유대인들을 조국의 적이자 미국의 스파이로 모는 프로파간다를 실행하면 더더욱 쉬워질 것입니다."
 SOV_anti_western_propaganda:0 "반 서방 프로파간다"
 SOV_anti_western_propaganda_desc:0 "스탈린 동지를 해치려는 자칭 '의사' 들을 고용한 것은 의심의 여지 없이 서방일 것입니다! 우리 조국의 뜨거운 분노를 서방에 보여줘야 합니다! 우리 조국에 스파이는 절대 용납될 수 없습니다!"
 SOV_Purge_the_Georgian_Party_Leadership:0 "그루지야 당 지도층 숙청"
 SOV_Purge_the_Georgian_Party_Leadership_desc:0 "그루지야 소비에트 사회주의 공화국 출신 지도층은 스탈린 동지와 정치국 내부의 숙청에 대해 곱지 않은 눈초리를 보내왔습니다. 다음 숙청 대상이 정해진 것 같군요."
 SOV_Eastern_European_Stimulus_Package:0 "동유럽 지원 계획"
 SOV_Eastern_European_Stimulus_Package_desc:0 "미국인들은 서유럽을 마셜 플랜을 통해 돕고 있습니다. 서방과 경쟁하고 전쟁의 상흔에서 벗어나기 위해서는 우리도 무언가 비슷한 것을 해야 합니다!"
 SOV_Jumpstart_Belorussian_Industry:0 "벨로루시의 산업 활성화"
 SOV_Jumpstart_Belorussian_Industry_desc:0 "전쟁의 상흔에서 벗어나기 위해서 벨로루시의 동지들을 도와야 합니다!"
 SOV_Jumpstart_Baltic_and_Balkan_Industry:0 "발트해 연안과 발칸반도의 산업 활성화"
 SOV_Jumpstart_Baltic_and_Balkan_Industry_desc:0 "1940년에는 에스토니아, 라트비아, 그리고 리투아니아를 우리의 위대한 연방에 편입되었습니다. 그들과 더불어서 발칸의 동맹들의 산업에 투자하여 전쟁 피해를 복구하고 우리에게 충성하도록 해야 합니다!"
 SOV_Invest_In_Ukranian_Reconstruction_Program:0 "우크라이나 재건계획 투자"
 SOV_Invest_In_Ukranian_Reconstruction_Program_desc:0 "우크라이나 동지들은 나치의 침략에 직격탄을 맞았으며 가정과 산업은 함께 박살이 났습니다. 그들의 호의를 사고, 경제력을 활성화시키기 위한 재건 계획을 시동해야 합니다."
 SOV_Execute_Khruschev:0 "흐루쇼프와 주코프 처형"
 SOV_Execute_Khruschev_desc:0 "이오시프 스탈린은 자신의 권력기반에 대한 위험인물로 주코프와 흐루쇼프를 보고 있습니다. 스탈린의 안전과 소비에트 연방의 안전을 위해서, 흐루쇼프와 주코프는 제거되어야만 합니다."
 SOV_Begin_Military_Purges:0 "군부 숙청 시작"
 SOV_Begin_Military_Purges_desc:0 "1930년대의 대숙청은 러시아 군부 내의 짜르파를 제거하는 데에 도움이 되었습니다. 같은 것을 반복해서 이 자본주의 세계에서 소비에트 연방의 안전을 보장해야 합니다."
