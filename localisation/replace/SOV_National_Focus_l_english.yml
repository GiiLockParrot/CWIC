 SOV_agriculture_desc:0 "인류역사의 태동기때부터 인류는 인구를 농업을 통해 부양했습니다. 대조국 전쟁이 끝났으니, 새 농업 시스템을 도입하여 이제 자본주의 놈들과의 새로운 전쟁을 대비하여 우리의 인구를 늘릴 필요가 있습니다.
 SOV_improved_training_desc:0 "대조국 전쟁중에 우리는 전선을 유지하기 위해 수백 수천만의 징집병들을 잃었습니다. 이제는 좀 더 전문적인 훈련을 통해 그렇게 많은 사람을 잃지 않도록 해야 합니다."
 SOV_lessons_from_the_great_patriotic_war_desc:0 "대조국 전쟁은 우리에게 많은 것을 전훈으로 남겼습니다. 이제 우리는 군대 개혁을 시작해서 다시는 적이 우리의 위대한 공산주의 조국의 땅을침범하고, 우리의 바다와 공중을 지배하도록 하지 못해게 해야합니다."
 SOV_rebuild_member_civilian_industries_desc:0 "저들은 전쟁중에 우리에게 맞섰고 그 대가를 치렀습니다. 그러나 이제는 우리에게 우호적인 정부가 세워졌으니, 서방에 맞서는 같은 동지로서 우리는 그들의 산업을 부흥시켜줘야 합니다."
 SOV_develop_membership_infrastructure_desc:0 "우리 위대한 소련의 공군기는 우리의 옛 적들에 땅에 거대한 상흔을 남겼습니다. 이제 우리의 우호적인 동지들이 그 국가들을 장악했으니, 이제 그 국가들에 철도와 도시, 그리고 고속도로를 깔아 발전을 도와야 합니다."
 SOV_develop_membership_research_collection_desc:0 "몇년 전, 냉전이 시작된 뒤로 우리는 자본주의자들의 힘이 기술적 우위에 힘입어 빠른 속도로 증가하고 있음을 깨달았습니다. 그것은 자본주의자들끼리 연구 프로그램으로 협력한 결과였습니다. 우리도 우리 조국의 위대한 계획을 수행하기 위해 비슷한 것을 만들어야 합니다."
 SOV_collectivized_five_year_plans_desc:0 "소련 건국 이래 5개년 계획은 우리의 산업 역량을 강화시켰고 그것에 힘입어 우리는 파시스트 짐승놈들을 무찌를 수 있었습니다. 우리에게는 정말 좋은 계획이었으니까, 우리 동지들에게도 아주 좋은 계획일 겁니다."
 SOV_soviet_oil_fields_desc:0 "독일의 탄두가 카프카스 산맥에 꽂혔을 때, 우리는 현대전에서 석유가 가진 엄청난 힘을 새삼스레 깨달았습니다. 그러니 가능한 한 많은 양의 새로운 석유를 찾아내 우리의 군대의 최대의 힘을 낼 수 있도록 해야 합니다."
 SOV_soviet_oil_refineries_desc:0 "계속해서 변하는 세계 경제가 우리에게 가르쳐준 것이 있다면, 석유라는 상품이 모든 국가에게 있어서 힘을 유지하기 위한 가장 중요한 상품이라는 점입니다. 그러니 우리는 새로운 정유소를 설립해 소비에트 인민들의 수요와 세계 각지에 있는 우리 동맹들의 필요를 충족시켜줘야 합니다."
 SOV_autarkic_policies_desc:0 "모든 사람을 우리가 나서서 지켜줄 수는 없습니다. 우리 동맹들이라고 할 지라도요. 우리의 자원은 인민들에게 몹시도 중요하기 때문입니다. 그래서 우리의 위대한 지도자는 소련의 새로운 정치적 목적을 위해 자급자족 정책을 수용했습니다."
 SOV_latam_operations_desc:0 "노동자 인민의 적과 좀 더 가까이 맞선다면, 노동자 인민들의 상황은 좀 더 나아질 겁니다. 그래서 우리가 중남미의 사회주의자 동지들에게 접근하는 겁니다. 자본주의라는 독수리를 추락시키고 혁명을 완수하기 위해서."
 SOV_european_thrust_desc:0 "파쇼 짐승놈들을 무찌른 다음, 우리는 유럽에 공산주의를 전파하고 싶었으나 연합국이 방해했습니다. 그러나 이제 더 이상은 아닙니다. 유럽에 자본주의 독재를 제거하고 만국의 노동자를 자유롭게 할 시간입니다."
 SOV_internal_stability_desc:0 "자본주의라는 독수리를 격퇴하기 위해서라도 내적 안정성은 반드시 달성되어야 합니다. 예컨대 임박했었던 트로츠키의 쿠데타는 정의로운 사회주의자의 공격으로 반동주의자놈들을 격멸하는 것으로 마무리 한 바 있습니다. 그러니 다시 한 번, 미국인들에 대항하는 완충국들을 지키기 위해서라도 안정성을 획득해야 합니다."
 SOV_new_political_theory_desc:0 "세계는 변하고 있습니다. 그리고 변화의 바람이 우리 조국에도 불고 있습니다. 이제 변해야 합니다. 우리 국가의 기둥격 정책 중 하나는 바로 세계 전체에 펼쳐져 있는 반동주의자놈들을 어떻게 처리하는가에 있습니다. 이제 공산주의를 세계에 전파하는 데에 사용하는 새 이론을 개발해야 할 시점입니다."
 SOV_middle_east_operations_desc:0 "우리는 중동에 혁명의 씨앗을 뿌려야 합니다. 소비에트의 전 인민을 기쁘게 할 석유가 이 지구상에서 가장 많은 지역. 그러하니 이제 중동의 국가들과 접촉하고 요원을 보내 혁명을 전파해야 합니다."
 SOV_support_arab_cause_desc:0 "아랍의 명분은 이스라엘의 명분보다 정의롭습니다. 자본주의와 제국주의에 대항하는 것이라면, 우리는 그를 후원할 것입니다."
 SOV_arm_arab_states_desc:0 "우리는 미국인들과 영국인들에 대항하는 혁명에 대한 아랍인들의 목마름을 지원할 준비를 해야 합니다.  바로 그것이 우리가 아랍 국가들에게 무기와 전사들을 보내는 이유입니다."
 SOV_soviet_arabian_sphere_desc:0 "소비에트 정부가 직접 압박한다면, 전부는 아닐지라도 대부분의 아랍 정부가 미국 대신 우리 편에 설 것이라고 확신합니다. 우리는 우리의 영향권을 가능한 한 확대해야 합니다. 완충국을 만들어서, 진정한 사회주의의 지도국인 소련을 지키기 위해서."
 SOV_anti_colonialism_desc:0 "영국과 프랑스의 식민주의는 이 지구상의 모든 노동자들에게 해악이었습니다. 우리는 아시아와 아프리카를 가리지 않고 전 세계의 노동자 인민을 억압하고 정신을 부수려는 그 구태의연한 시도를 분쇄하는 측에 서야 합니다."
 SOV_stalin_reforms_desc:0 "우리 소비에트 연방은 이제껏 항상 노동자들을 위한 개혁의 원천으로 기능했습니다. 우리의 위대한 지도자, 스탈린 동지는 또한 그러한 개혁을 또 다시 내놓았습니다. 우리의 위대한 조국을 초강대국 반열에 올리고, 미합중국보다 위대한 국가가 될 수 있도록 하는 개혁을요."
 SOV_an_iron_curtain_desc:0 "자본주의 권력의 체제전복적인 요소는 모든 공산주의 국가에 질병처럼 숨어들어 있습니다. 그러니 우리는 모든 완충국들에게 반 자본주의 정책을 실행하여 혁명 실패의 원인으로 기능할 수 있는 것을 제거해야 합니다. 세계 노동자 인민의 수호자로서요."
 SOV_socialism_in_one_country_desc:0 "전 세계적인 공산혁명은 물론 매력적이지만, 혁명은 길고 고된, 때로는 성공하기 위해서 몇 세기를 거쳐 발전되어야 하는 것입니다. 전 세계적 공산혁명을 하는 대신, 우리는 우리의 사회주의 기반을 갈고 닦으면서, 언젠가 반드시 올 자본주의 경제의 붕괴를 기다려야 합니다."
 SOV_expand_gulags_desc:0 "우리는 인민의 적이 우리 국가 발전을 저해하게 놔둘 수는 없습니다. 그러니 우리는 감옥 체계를 확장시켜야 합니다. 인민의 적이 노동을 통해 국가에 이바지 할 수 있도록. 그 어떤 것도, 그 누구도 우리 정의로운 국가가 발전하는 것을 방해하게 놔둬서는 안 됩니다."
 SOV_traditional_beliefs_desc:0 "여성은 전장에 어울리지 않습니다. 집에서 미래의 혁명투사를 육성해야죠. 우리 자손들의 어머니를 전장에 내보내 우리 조국을 불구로 만드는 것은 멍청한 짓입니다."
 SOV_egalitarian_beliefs_desc:0 "우리에게 가장 중요한 것은 여성이 군과 공장에서 일할 수 있도록 하는 것입니다. 여성들은 대조국전쟁에서 자신들이 남성만큼이나 유용한 역할을 맡을 수 있다는 것을, 자신의 가치를 증명했습니다. 또한 우리는 반동국가들에게 소비에트 연방이야말로 진정한, 가장 평등한 나라임을 알려야 합니다."
 SOV_collectivization_desc:0 "소비에트 집단농장에서 필요한 것은 권유가 아니라 명령 뿐입니다. 소비에트의 노동자 인민들이 뭉쳤을 때에만 유토피아는 실현됩니다. 노동자 인민들은 이기적인 성향을 죽이고 국가의 더 큰 선을 위해 봉사해야 합니다."
 SOV_traditional_farms_desc:0 "전통적인 농업으로 되돌아가는 것은 반동이 아니라 진정한 진보입니다. 집단농장체제는 수백만의 우리 인민들의 피를 필요로 했습니다. 국가의 산업화를 위해 끔찍하게 몰아대는 대신, 이제 그들의 행복과 안전을 증진시켜야 합니다."
 SOV_continue_the_great_turn_desc:0 "대조국전쟁 때문에 우리는 1921년 레닌의 자본주의적 정책에서 선회하여 중공업을 육성하는 정책을 잠시 그만둘 수밖에 없었습니다. 그러나 지금, 대조국전쟁에서 파시스트 짐승놈들을 무찌른 위대한 지도자 스탈린 동지와 함께 우리는 그 정책을 재개하고 소비에트 연방의 산업을 혁명적으로 변모시켜야 합니다."
 SOV_revitalize_the_new_economic_policy_desc:0 "이제 실패를 인정해야 합니다. 노동자를 급진적으로 집단화 시킨 것이나 진정한 공산주의 정책을 좇았던 것의 실패를. 이제는 그런 정책이 입힙 거대한 피해를 복구하고, 레닌이 도입했던 자본주의적 정책을 재도입하여 우리 경제를 되살려야 합니다."
