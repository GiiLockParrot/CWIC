 hardware_I_desc:0 "자기 기록은 자기 코어 메모리의 핵심 구성 요소입니다. 자기 기록은 비 휘발성 메모리를 교환된 자석을 사용하여 자화된 매체에서 자화된 요소를 스위칭합니다. 초기의 자기 메모리는 매우 작은 용량과 자극이 디스크 주위를 이동해야하는 특성으로 인해 상업성은 없었습니다."
 hardware_II_desc:0 "자심 기억장치는 가장 초기 형태의 RAM 중 하나입니다. 코어는 정보를 읽고 쓰는데 수많은 와이어가있는 작은 자기 링을 사용합니다. 각각의 코어는 한 비트의 정보를 기록 할 수 있으며, 자화되는 방향을 바꿔 1 또는 0을 저장합니다. 이를 통해 오늘날 사용되는 것과 마찬가지로 RAM은 매우 빠른 액세스 및 수정을 위해 데이터를 임시로 저장할 수 있었습니다. 부피가 비싸기 때문에 일반적인 저장장치로는 사용할 수 없습니다."
 hardware_III_desc:0 "1956년 IBM이 처음 발명한 HDD는 금방 기본 디지털 데이터 저장 장치로 채택되었습니다. 하드 디스크 드라이브 (HDD)는 자기 저장소를 사용하여 디지털 데이터를 읽고쓰는 형식으로, 저장소는 자성 물질로 코팅 된 고속회전하는 디스크를 사용합니다. 자기 헤드는 회전하는 동안 디스크의 데이터를 변경하고 읽을 수 있습니다. HDD는 이전 형태의 저장장치들보다 훨씬 많은 데이터를 저장할 수 있습니다."
 hardware_IV_desc:0 "입출력장치는 키보드, 마우스, 화면 등과 같은것입니다. 컴퓨터 보조 장치는 이전에도 기본 형식이 존재했지만, 컴퓨터가 점점 소형화되면서 보조장치가 더 중요해지는 시점이 도달했습니다. 이 장치들은 동적 화면, 개선 및 표준화 된 키보드 및 음향 데이터 수정 및 읽기를위한 더 나은 음향 장치를 지원합니다. 이러한 보조 장치는 더 많은 컴퓨터 응용과 프로그래밍을 위한 포석입니다."
 hardware_V_desc:0 "새로운 형태의 하드웨어를 개발한다면 컴퓨터의 다양성이 높아지지만 기존 시스템을 최적화해야 합니다. 마더 보드 또는 사운드 카드와 같은 시스템의 설계 및 드라이버를 간소화하면 주변의 다른 시스템들의 기능을 향상시키고 더 고차원적인 명령을 개발할 수 있습니다. "
 hardware_VI_desc:0 "RAM (Random Access Memory)은 대량의 읽기 / 쓰기 속도를 가지고 프로그램을 실행하는 데 사용되는 데이터 저장소입니다. RAM이 없으면 프로그램이 훨씬 느리게 실행되며, 동일한 시간에 실제 위치의 데이터를 읽거나 쓰지 못할 수 있습니다. RAM은 다중화 및 역 다중화 회로 (여러 디지털 신호를 하나의 공유 신호로 결합하는 회로)를 포함하여 데이터를 주소가 지정된 저장소에 연결하고 프로그램이 데이터에 쉽게 액세스하고 수정할 수 있도록합니다."
 hardware_VII_desc:0 "기계식 키보드, 볼 마우스와 같은 방식을 사용하는 최신 컴퓨터 보조 장치가 제작되었습니다. 이전 세대 보조 장치보다 최적화 된 이 장치들은, 보다 우수한 음질과 손쉬운 사용이 가능하여 생산성을 향상시키고 일반인 또한 쉽게 사용할 수 있게합니다. 추가적으로 보조 장치를 개선된 보조 장치는 소형 이동식 저장 디스크를 만들 수 있는 포석입니다."
 hardware_VIII_desc:0 "광 데이터 저장장치는 레이저를 사용하여 광 매체에 데이터를 저장하고 쓰는 데이터 저장 방식입니다. 이 레이저는 저전력 광선을 통해 광 매체에서 데이터를 읽고 쓰며, 플로피 디스크보다 훨씬 더 많은 데이터를 저장하고 더 고속으로 데이터 전송을 가능하게하는 CD와 같은 것을 개발하게 하였습니다."
 hardware_IX_desc:0 "구성 요소의 모듈화는 컴퓨터 시스템의 연결형태 및 통신의 표준화로 여러 제조업체와 설계자의 구성 요소를 사용할 수 있습니다. 모듈화와 표준화를 통해 여러 설계자의 부품을 함께 사용하여 유연성을 높힐 뿐만 아니라 컴퓨터를 통째로 교체 할 필요없이 일부 부품만 즉시 교체하거나 업그레이드 할 수 있게합니다."
 hardware_X_desc:0 "진보한 HDD는 박막 자기 저항 헤드를 분당 7200회 회전시켜 단일 드라이브에 수 GB를 저장할 수 있습니다. 하드 디스크는 그 어느 때보다 높은 수준의 상업용 및 산업용 응용 프로그램을 뛰어난 안정성으로 허용하며 많은 데이터를 저장합니다."
 hardware_XI_desc:0 "GPU (Graphics Processing Unit)는 이미지를 렌더링하고 CAD와 같은 그래픽 중심의 작업을 전문적으로 처리하여 CPU의 처리 능력을 확보 할 수 있도록 하는 컴퓨터 장치입니다. GPU는 병렬 처리 아키텍처를 통해 동시에 여러 계산을 수행 할 수있는 추가 CPU 역할을 합니다."
 hardware_XII_desc:0 "로우 프로파일 키보드, 광학 마우스, 드로잉 패드 또는 서라운드 사운드 장치와 같은 최신 보조 장치는 인체 공학적이고 사용자에게 반응하도록 제작되었습니다. 최신 보조 장치는 5버튼 마우스 같은 사용자 정의 기능이 제공되는것도 있습니다. 이러한 보조 장치를 통해 생산성을 향상시키고 산업, 상업, 군사 및 소비 관행에서 보다 정확한 작업을 수행 할 수 있게 합니다."
 hardware_XIII_desc:0 "플래시 스토리지 (SSD)는 동적 부품을 사용하지 않는 광학 데이터 저장장치의 형태입니다. SSD는 데이터를 플래시 메모리 칩에 저장된 블록이라고하는 작은 단위로 보관합니다. 플래시 스토리지는 하드 디스크와 다르게 읽기 / 쓰기 헤드가 필요없기 때문에 디스크 스토리지보다 훨씬 빠른 로딩속도를 보여주고 더 소형이며 전력 소비가 적습니다. SSD는 데이터 보호 기능이 우수하고, 이동으로 인한 손상이 적고, 데이터에 더 빠르게 액세스 할 수 있으며, 전력 효율성이 우수하므로 군사용으로 특히 유용합니다."
 hardware_stfu_tt:0 "§Y더 많은 무기종류 해금§!"
 
