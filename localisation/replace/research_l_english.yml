 #INFRASTRUCTURE
 ww_infra:0 "2차대전 건설공학"
 ww_infra_desc:0 "Fundamental Interwar and WW2 infrastructure designs and formats. Includes a broad range of rail and road systems to comprise the basic logistic systems and the fundamentals of urban water infrastructure."
 inframanagement_I:0 "도시계획"
 inframanagement_II:0 "현대 기반시설 건설"
 inframanagement_III:0 "산업공간 계획"
 inframanagement_IV:0 "기반시설 조직 개선"
 inframanagement_V:0 "지속가능 도로 물질"
 inframanagement_VI:0 "향상된 기반시설 유지관리"
 inframanagement_I_desc:0 "Urban planning is the process of planning the expansion of or improvements to an urban environment. Involves careful management and systems designed to segregate building specializations into residences, commerce, industry, or any hybrid of the above. Urban planning seeks to place buildings in area where they can perform the most effectively to one another and provide specialized infrastructure to support the enterprises in that area.\nThis technology represents fundamental post war urban planning systems that adapt to the needs of modern industry that go beyond the basic industrial era urban planning systems. Greatly aids future infrastructure expansions."
 inframanagement_II_desc:0 "Modern infrastructure construction equipment is necessary to build the increasingly complex infrastructure networks of the atomic era. High-strength hydraulic systems, elevating scrapers, hydraulic bulldozers, pipelayers, hydraulic pavement millers, and countless other heavy-duty vehicles are needed to construct atomic era infrastructure in reasonable times. Generally this technology represents moving away from cable centric systems and toward hydraulics."
 inframanagement_III_desc:0 "Besides urban planning, specifically planning industrial spaces and organizing them in such a way that it is easy for all industries in an area to operate, store goods, and receive deliveries can greatly improve industrial infrastructure construction and improve industrial throughput. Specifically planning spaces for current and future industrial infrastructure paves the way for easy improvements and expansions of industrial spaces."
 inframanagement_IV_desc:0 "A general infrastructure management improvement. Involves implementing better management and organization techniques, increasing the number of road classifications, and improving systems and protocols for drives to use. These organization improvements are typically taken into play in order for city planners to make better use of the terrain and make upgrades/maintenance easier."
 inframanagement_V_desc:0 "Sustainable and robust road materials reduce the costs of building and maintaining roads and are also important for being able to withstand the weight of heavy industrial traffic. Additionally, sustainable road materials are easier to recycle after being milled, thus lowering the costs of maintenance and building even further. Lower building/maintenance time and costs means construction teams and public workers can spend more time expanding existing infrastructure or to the very least spend less time working which is welcome to say the least."
 inframanagement_VI_desc:0 "Improving infrastructure maintenance with better procedures and equipment makes maintaining and building large amounts of infrastructure easier. Includes equipment advancements such as ergonomic controls, high speed equipment, high power modern engines, hybrid multi-purpose equipment, electronics integration, and modern hydraulics. Procedural improvements involve better scheduling of repairs and remote monitoring."
 infrastate_I:0 "현대 철도"
 infrastate_II:0 "동맥 고속도로"
 infrastate_III:0 "특수상황 도로"
 infrastate_IV:0 "고속철도"
 infrastate_V:0 "출입통제 산업고속도로"
 infrastate_VI:0 "자기부상철도"
 infrastate_VII:0 "진공터널 열차/스마트 고속도로"
 infrastate_I_desc:0 "Diesel-electric propulsion, post-war hydraulic systems, and high capacity railway infrastructure systems greatly improve the power and efficiency of railways. Diesel-electric engines use diesel engines to drive a DC or AC generator to power the traction motor and increases the speed and fuel efficiency of the trains. Additionally, improving railways with railway equipment optimized for rapid loading and unloading of trains minimizes the amount of time that trains on busy lines have to spend at the station and allows them to get more done."
 infrastate_II_desc:0 "Arterial freeways are exceptionally wide controlled-access highways that are designed for high-speed vehicular traffic and allow industrial, commercial, civilian, or government traffic to cross large spans of land. Arterial freeways allow high-capacity traffic roads to deliver traffic to them through collector roads which allow traffic to speed up and merge onto or leave arterial freeways. Proper planning and mathematics are crucial as arterial freeways which do not grant enough space for collector roads may cause safety issues while excessively large collector roads may simply waste space and money and, due to their nature and heavy usage, cause maintenance issues."
 infrastate_III_desc:0 "Disasters, war, emergencies, and countless other problems can pull service reinforcements from far away. Creating limited access infrastructure can allow police, fire, disaster, military, or other traffic to respond to situations more promptly without having to directly compete with potentially panicked civilian traffic. Special situation infrastructure can allow police reinforcements to arrive to other cities more promptly, fire or disaster services to respond more quickly, military supply to improve, amongst other improvements. Additionally, this infrastructure can generally be used by all government traffic for whatever the government deems necessary."
 infrastate_IV_desc:0 "High speed rail (HSR) operates significantly faster than traditional railways. HSR uses an integrated system of specialized rolling stock and dedicated tracks to go in excess of 200 kilometers per hour (120 mph). Commonly known as bullet trains, high speed railways allow industries to make deliveries in short amounts of time at very long distances or transport passengers in record time to improve productivity and easily deal with emergency or express deliveries without having to rely on more expensive express flights. Additionally, HSR trains can be more fuel efficient and even fully electric, allowing them to reduce fossil fuel dependencies in a country."
 infrastate_V_desc:0 "Effectively a hybrid between trunk roads and arterial freeways, controlled-access industrial expressways are specialized to cater to the needs of industrial traffic and enable RGOs or industries to ship products across larger areas without having to share the way with smaller traffic or less professional drivers. Additionally, more predictable traffic minimizes jams caused by erratic or impatient non-professional drivers which allows more consistent delivery times."
 infrastate_VI_desc:0 "MAGLEV (magnetic levitation) rails use magnets to repel and push the train off the track and have another set to move the elevated train ahead effectively creating a frictionless train that can move at extreme speeds on a full electrified line. They are extremely fast, quiet, smooth, and have vastly better braking system. The MAGLEV system is so powerful that the only practical limitation for MAGLEV lines is the safety of the passengers and conductor that it transports and the amount of power that it uses. Although in the future, remote systems may be used in which the limitation will become the speed at which the magnet can move and the system can stabilize the train itself. "
 infrastate_VII_desc:0 "Vactrains are MAGLEV lines that are vastly more energy efficient and can move at much higher speeds by overcoming drag by simply having the train move in a vacuum tunnel. In order to take advantage of the higher speeds, vactrains will need to be remotely controlled and contain no passengers and be segregated from traditional MAGLEV passenger trains which need to limit their speeds for the safety of the passengers or simply operate on separate vactrain tube lines at slower speeds to avoid bottlenecking remotely controlled cargo vactrains.\nSmart Freeways are technologically advanced freeway systems that intelligently manage and direct traffic and may include electronic guidance and monitoring systems to advise both self-driving and manual-driving traffic and avoid traffic jams or redirect traffic to avoid buildups."
 inframunicipal_I:0 "순환도로"
 inframunicipal_II:0 "순환간선도로"
 inframunicipal_III:0 "진보한 대중교통"
 inframunicipal_IV:0 "대량신속처리 교차점/막힘없는 블록 디자인"
 inframunicipal_V:0 "3D 지자체 도로 계획"
 inframunicipal_VI:0 "스마트시티 기반시설"
 inframunicipal_I_desc:0 "Arterial highways are high capacity high-speed inner city transport systems meant to aid long-distance travel within’ large cities and improve commuting times and commercial logistics. Arterial highways come with collector roads that feed traffic to and from the arterial highways to allow vehicles to speed up or leave an area. Additionally, arterial highways greatly benefit emergency services which can cross greater distances in short amounts of time, especially benefitting the fire department who can promptly respond to industrial fires or widespread fires that pull resources from multiple stations."
 inframunicipal_II_desc:0 "Trunk roads are roads that specialize in servicing heavy-duty industrial traffic such as trucks and feature wider lanes and are built specifically to service heavy commercial and industrial logistical traffic. Arterial trunk roads streamline city logistics and allow industries to supply each-other more promptly or transport goods from inter-city transit hubs to industries or commerce or back. Arterial trunk roads can also aid the postal system greatly as having these specialized roads lets post-sorting facilities more easily move deliveries around town at consistent schedules."
 inframunicipal_III_desc:0 "A large assortment of different public transit systems and improvements, advanced public transit systems encompass improvements to existing public transit systems or novel ones. High-speed metros, high-capacity buses, monorails, modern ferries and cable cars, and potentially even experimental public transit systems overwhelmingly cut down commute times and substantially increase commuting capacity. Additionally, advanced public transit systems can create a feedback loop in which better and cheaper access to commuting options leads to less traffic which leads to more efficient commuting and to overall savings on transportation which allows more income and thus leads to more public transit etc creating a gradual growth of public transit systems."
 inframunicipal_IV_desc:0 "Having high-throughput intersections and freeflow blocks greatly reduces travel time and reduces costs by reducing time at stops and journey time irregularities. Properly managing municipal roads and establishing them in such a way to direct traffic to avoid intersections reduces in-city traffic problems and can also reduce duel usage. It can also improve productivity and enhance the quality of life by reducing traffic buildups."
 inframunicipal_V_desc:0 "3D Municipal Infrastructure is a highly advanced system to increase the overall level of road and railspace within’ a city. It includes everything from elevated or underground cargo railways, underground trunk roads, under-over-ground abouts, multiple city layers to allow underground highways to save space above ground for long distance high-speed traffic, underground service roads for garbage or emergency services to cut across difficult to navigate above ground city traffic, amongst other things. 3D municipal infrastructure planning can greatly allow city planners to overcome terrain and space limitations and provide an easy way out to difficult infrastructure questions. It is, however, extremely expensive and can provide challenges to navigation placing an immense burden on planners."
 inframunicipal_VI_desc:0 "Smart City Infrastructure is a broad term for information age city infrastructure. It includes advanced navigation systems, intelligent designs for roads and rail, information age public transit systems that are faster, more efficient, and have larger capacities. Smart City Infrastructure can intelligently interface with guidance systems allowing drivers to avoid traffic and efficiently direct drivers in such a way to avoid overburdening immediate roads, direct emergency services far more efficiently, improve travel times, and lower overall traffic. "
