 ###SUPPORT COMPANIES###
 
 combat_support:0 "전투지원"
 combat_support_desc:0 "Combat support companies are companies that serve a semi-direct role in combat. While not behind the lines, they serve roles that usually involve combat itself but not direct frontline combat. Combat support companies must be prepared to take part in fighting but optimally do not directly engage. Before combat support companies can be developed, the basic equipment kits and durable sets must be developed so these companies can be ready to support frontline troops."
 combat_service_support:0 "작전지속지원"
 combat_service_support_desc:0 "Combat service companies are companies that do not play any direct role in combat and are not fit for fighting. They remain far behind the lines and do not take direct or indirect roles in the fighting itself. Although this does not mean that they do not need to be near the front as medical companies still need to be available to provide medical attention to wounded soldiers and maintenance companies can run field repairs. Before combat service companies can be developed, the foundations for portable field structures such as tents, trailers, and van components must be developed."

 ###RECON
 tech_recon:0 "정찰중대 I (정찰병)"
 tech_recon_desc:0 "Scouts are the simplest form of recon operative. The scout’s job is to find enemy positions and information about the enemy’s strength and numbers, then relay those back to allied forces. Scouts patrol regions and obtain knowledge of enemy positions. Scouts require simple communications equipment, optics, and lightweight gear."
 tech_recon2:0 "정찰중대 II (관측병)"
 tech_recon2_desc:0 "Observers are recon units that maintain advanced positions in active combat. Observers maintain knowledge of enemy units and provide important details of enemy attacks, movements, and positions so that allies can take appropriate measures and react to them. Observers need more expensive communications equipment and lightweight combat equipment to defend themselves."
 tech_recon3:0 "정찰중대 III (관측기)"
 tech_recon3_desc:0 "Spotters are observers that are assigned to specific combat elements and provide details on potential targets in active battle. Spotters acquire targets and relay that information to their assigned elements to engage or consider engaging. Spotters require better communications, optics, and coordinate systems to relay precise details on enemy locations."
 tech_recon4:0 "Recon IV; Recce Elite"
 tech_recon4_desc:0 "Recon forces are important elements in an army. Because of their nature, it is important to preserve their lives and survivability in combat. By introducing a more advanced combat training and survival regimen, recon forces can survive for longer periods of time and become resistant to ambushes and abrupt strikes."
 tech_recon5:0 "Recon V; Modern Skirmishers"
 tech_recon5_desc:0 "Skirmishers are an advanced form of scout. Historically, skirmishers have been light infantry that act as vanguards to allied positions, harass enemies, and screen enemy positions. In modern combat, many of these skirmishers have been phased out or have minimal survivability. By developing weapons and systems that can provide harassing fire and escape difficult situations, the skirmisher role can be fulfilled in modern combat."
 tech_recon6:0 "Recon VI; Field Spies"
 tech_recon6_desc:0 "Field spies are army espionage elements that disguise themselves as enemy units or civilians in order to evade detection. They do not operate as part of an intelligence agency but rather as part of an army, relaying active locations to an enemy, usually in urban warfare where it is easiest for them to be in position. Field spies require concealable and covert equipment such as compact radios or modified civilian phones in order to operate."
 tech_recon7:0 "Recon VII; Deep-Wire Recon"
 tech_recon7_desc:0 "Deep Wire Recon is a highly advanced operation in which recon elements position themselves far beyond enemy lines in order to relay information. These sorts of deep infiltration tactics require massive levels of trial in order to develop and typically require units to conceal themselves and let the enemy pass. The equipment and camouflaging techniques as well as infiltration tactics are difficult to create but are extremely worthwhile as they can provide the most in-depth information that cannot be acquired by conventional recon elements."
 
 ###MECH RECON
 
 tech_mech_recon:0 "Mechanized Recon I; Motorized Scouts"
 tech_mech_recon_desc:0 "Scouts are the simplest form of recon operative. The scout’s job is to find enemy positions and information about the enemy’s strength and numbers, then relay those back to allied forces. Scouts patrol regions and obtain knowledge of enemy positions. Scouts require simple communications equipment, optics, and lightweight gear. Motorized scouts use fast moving, decently armored vehicles to patrol areas more quickly."
 tech_mech_recon2:0 "Mechanized Recon II; Forward Observers"
 tech_mech_recon2_desc:0 "Observers are recon units that maintain advanced positions in active combat. Observers maintain knowledge of enemy units and provide important details of enemy attacks, movements, and positions so that allies can take appropriate measures and react to them. Observers need more expensive communications equipment and lightweight combat equipment to defend themselves. Forward Observers use equipment such as helicopters or recon vehicles to maintain better visuals."
 tech_mech_recon3:0 "Mechanized Recon III; Mechanized Spotters"
 tech_mech_recon3_desc:0 "Spotters are observers that are assigned to specific combat elements and provide details on potential targets in active battle. Spotters acquire targets and relay that information to their assigned elements to engage or consider engaging. Spotters require better communications, optics, and coordinate systems to relay precise details on enemy locations. Mechanized spotters use heavily armored vehicles with strong optics to acquire targets."
 tech_mech_recon4:0 "Mechanized Recon IV; Recce Mobile Task Elite"
 tech_mech_recon4_desc:0 "Recon forces are important elements in an army. Because of their nature, it is important to preserve their lives and survivability in combat. By introducing a more advanced combat training and survival regimen, recon forces can survive for longer periods of time and become resistant to ambushes and abrupt strikes. Developing expensive high-end scout vehicles can further aid in the survivability of scouts."
 tech_mech_recon5:0 "Mechanized Recon V; Modern Advanced Skirmishers"
 tech_mech_recon5_desc:0 "Skirmishers are an advanced form of scout. Historically, skirmishers have been light infantry that act as vanguards to allied positions, harass enemies, and screen enemy positions. In modern combat, many of these skirmishers have been phased out or have minimal survivability. By developing weapons and systems that can provide harassing fire and escape difficult situations, the skirmisher role can be fulfilled in modern combat. Providing scout tanks with smoke screens and modern chaff dispensers can greatly aid in their ability to harass the enemy and survive returning fire."
 tech_mech_recon6:0 "Mechanized Recon VI; Advanced Field Spies"
 tech_mech_recon6_desc:0 "Field spies are army espionage elements that disguise themselves as enemy units or civilians in order to evade detection. They do not operate as part of an intelligence agency but rather as part of an army, relaying active locations to an enemy, usually in urban warfare where it is easiest for them to be in position. Field spies require concealable and covert equipment such as compact radios or modified civilian phones in order to operate. Utilizing civilian vehicles, field spies can infiltrate urban and rural positions faster and potentially blend in."
 tech_mech_recon7:0 "Mechanized Recon VII; Mobile Deep-Wire Recon"
 tech_mech_recon7_desc:0 "Deep Wire Recon is a highly advanced operation in which recon elements position themselves far beyond enemy lines in order to relay information. These sorts of deep infiltration tactics require massive levels of trial in order to develop and typically require units to conceal themselves and let the enemy pass. The equipment and camouflaging techniques as well as infiltration tactics are difficult to create but are extremely worthwhile as they can provide the most in-depth information that cannot be acquired by conventional recon elements."
 
 ###Engineers
 
 tech_engineers:0 "Engineer I; Defenders"
 tech_engineers_desc:0 "Defenders are the most basic form of combat engineers. Defenders perform the basic task of constructing entrenchments and setting up defensive structures, clearing paths, and setting up basic camps. Defenders require basic tools like shovels and axes, basic fortification kits, and mines."
 tech_engineers2:0 "Engineer II; Sappers"
 tech_engineers2_desc:0 "Sappers are another name for combat engineers. Sappers are used for more direct combat tasks such as breaching fortifications and running counter operations to clear minefields and obstacles. Sappers require breaching charges, high explosives, minefield clearing equipment, flamethrowers, bolt cutters, and other pieces of equipment necessary to counteract fortifications."
 tech_engineers3:0 "Engineer III; Bridgers"
 tech_engineers3_desc:0 "Bridgers are combat engineers that use bridging equipment to aid river crossings. These engineers construct bridges out of local materials such as logs or laying out stone in order to make makeshift bridges. This process can be long and arduous to do manually and in larger divisions relies on the bridger engineers to be foremen for other soldiers to construct the bridges. Bridgers require axes or stone cutting tools, rope, and bridging kits to do this job. "
 tech_engineers4:0 "Engineer IV; Junglers"
 tech_engineers4_desc:0 "Junglers are combat engineers that clear areas of jungle using defoliants or fire as well as improved tools for creating jungle fortifications. Doing this aids combat and allows for combat engineers to provide an important edge in the difficult jungle environment. However, most of the development of junglers goes into techniques and jungle warfare theories, as a result they don't assist any other combat environments."
 tech_engineers5:0 "Engineer V; Combat Engineers"
 tech_engineers5_desc:0 "Combat Engineers may need to play a more direct role in combat. At some point, they need to build advanced forward bases within’ hotzones. Combat engineers need to be able to set up fortifications and advanced bases in extremely short amounts of time and of high quality. This requires even more advanced individual equipment, a rapid supply train that can deliver all the materials necessary, and more durable gear for sustaining in dangerous zones."
 tech_engineers6:0 "Engineer VI; Pioneers"
 tech_engineers6_desc:0 "Pioneers are combat engineers that can take on any environment and any regional challenge in the world. They are capable engineers that are proficient anywhere that you can send them. They use versatile, lightweight tools and equipment to build fortifications, ease movement, or breach enemy fortifications."
 tech_engineers7:0 "Engineer VII; Urban Warfare Engineers/Field Engineers"
 tech_engineers7_desc:0 "Urban warfare engineers are the evolution of the combat engineer and the sapper. Urban warfare engineers are specialists in urban warfare and are capable of erecting advanced fortifications and facilities in urban environments. Not only can they improve the combat capability of troops in urban environments, but they can also deal with urban hazards resulting from warfare such as rubble, exposed electrical wires, toxic floods, and so forth. These guys make urban warfare slightly less of a Hell for your troops and the manifestation of Eternal Fire itself for the enemy.\nField Engineers are the evolution of defenders. Field Engineers specialize in erecting improved facilities, defences, and clearing paths. Using more developed equipment, field engineers are able to clear paths faster and construct quicker than ever before."
 
 ###ARMORED ENGINEERS 
 tech_armor_engineers:0 "Armored Engineer I; Motorized Defenders"
 tech_armor_engineers_desc:0 "Defenders are the most basic form of combat engineers. Defenders perform the basic task of constructing entrenchments and setting up defensive structures, clearing paths, and setting up basic camps. Defenders require basic tools like shovels and axes, basic fortification kits, and mines. Motorized Defenders use construction vehicles and supply trucks in order to aid their fortification efforts."
 tech_armor_engineers2:0 "Armored Engineer II; Mechanized Sappers"
 tech_armor_engineers2_desc:0 "Sappers are another name for combat engineer. At this point, sappers are used for more direct combat tasks such as breaching fortifications and running counter operations to clear minefields and obstacles. Sappers require breaching charges, high explosives, minefield clearing equipment, flamethrowers, bolt cutters, and other pieces of equipment necessary to counteract fortifications. Mechanized Sappers use bunker busting vehicles and supply trucks in order to aid their assaults and better support the primary attackers."
 tech_armor_engineers3:0 "Armored Engineer III; Mechanized Bridgers"
 tech_armor_engineers3_desc:0 "Bridgers are combat engineers that use bridging equipment to aid river crossings. These engineers construct bridges out of local materials such as logs or laying out stone in order to make makeshift bridges. This process can be long and arduous to do manually and in larger divisions relies on the bridger engineers to be foremen for other soldiers to construct the bridges. Bridgers require axes or stone cutting tools, rope, and bridging kits to do this job. Mechanized Bridgers use special bridging vehicles in order to build bridges faster in the field."
 tech_armor_engineers4:0 "Armored Engineer IV; Adv Junglers"
 tech_armor_engineers4_desc:0 "Junglers are combat engineers that clear areas of jungle using defoliants or fire as well as improved tools for creating jungle fortifications. Doing this aids combat and allows for combat engineers to provide an important edge in the difficult jungle environment. However, most of the development of junglers goes into techniques and jungle warfare theories. Advanced Junglers use large bulldozers, clear cutting vehicles, flame-throwing tanks, and defoliant helicopters to better provide support for other troops or to defeat other forces attempting to use the jungle to their advantage."
 tech_armor_engineers5:0 "Armored Engineer V; Armored Combat Engineers"
 tech_armor_engineers5_desc:0 "Combat Engineers are engineers that play a more direct role in combat. They build advanced forward bases within’ hotzones. Combat engineers need to be able to set up fortifications and advanced bases in extremely short amounts of time and of high quality. This requires even more advanced individual equipment, a rapid supply train that can deliver all the materials necessary, and more durable gear for sustaining in dangerous zones. Armored Combat Engineers use heavily armored vehicles and engineer tanks in order to better protect themselves in the urban environment and fight in siege environment."
 tech_armor_engineers6:0 "Armored Engineer VI; Motorized Pioneers"
 tech_armor_engineers6_desc:0 "Pioneers are combat engineers that can take on any environment and any regional challenge in the world. They are capable engineers that are proficient anywhere that you can send them. They use versatile, lightweight tools and equipment to build fortifications, ease movement, or breach enemy fortifications. Motorized Pioneers use modern construction vehicles and supply vehicles in order to do their job faster and with better results than Pioneers that do not have access to heavy equipment."
 tech_armor_engineers7:0 "Armored Engineer VII; Mobile UWE/FE"
 tech_armor_engineers7_desc:0 "Urban warfare engineers are the evolution of the combat engineer and the sapper. Urban warfare engineers are specialists in urban warfare and are capable of erecting advanced fortifications and facilities in urban environments. Not only can they improve the combat capability of troops in urban environments, but they can also deal with urban hazards resulting from warfare such as rubble, exposed electrical wires, toxic floods, and so forth. These guys make urban warfare slightly less of a Hell for your troops and the manifestation of Eternal Fire itself for the enemy. Mobile Urban Warfare Engineers use heavily armored vehicles and engineer tanks in order to clear hazards and provide better support during city sieges.\nField Engineers are the evolution of defenders. Field Engineers specialize in erecting improved facilities, defences, and clearing paths. Using more developed equipment, field engineers are able to clear paths faster and construct quicker than ever before. Mobile Field Engineers use clearing vehicles, helicopters, construction vehicles, engineer tanks, and many more sets of advanced equipment to do their job better than Field Engineers that lack this equipment can."
 
