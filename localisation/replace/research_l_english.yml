 ww_pc:0 "2차대전 컴퓨터" 
 ww_pc_desc:0 "제 2차 세계대전 동안, 수많은 프로토타입 컴퓨터가 만들어졌습니다. 기계식 컴퓨터는 진공관을 사용하는 이 컴퓨터는 반복적이고 간단한 작업을 수행하여 연구원과 엔지니어의 작업을 보다 쉽게 ​​할 수 있습니다. 비록 이 컴퓨터는 처리 능력이 매우 제한되어 간단한 작업만 수행 할 수 있지만 사회와 기술의 발전에 중요한 디딤돌입니다."
 radio:0 "2차대전 라디오"
 radio_desc:0 "라디오는 전파를 사용하여 데이터를 송수신하는 장치입니다. 전파를 전기 전도체에 충돌시켜 교류 전류가 생성된 교류 전류를 읽을 수 있는 데이터로 변환합니다. 라디오를 사용하면 무선으로 정보를 전송할 수 있으며 원격 통신이 가능합니다. 진폭, 각도, 주파수 또는 위상을 기반으로 한 다양한 전파를 다른 채널에서 읽을 수 있어, 여러 라디오에서 동일한 공역을 통해 정보를 전송할 수 있습니다."
