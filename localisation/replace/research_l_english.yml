 materials_IV_desc:0 "Metal Matrix Composites are composite materials with 2 or more components. Sometimes Metal Matrix Composites are formed with other materials in conjunction with metal. MMCs are usually used in high performance tungsten carbide cutting tools, armor, disc brakes, vehicle parts, science and lab equipment, and can be combined with graphene to create very high-end power electronic modules for expensive electronic equipment. "
 materials_V:0 "나노복합재"
 materials_V_desc:0 "Nanocomposites are materials that use nanoparticles in conjunction with other matrix composites. These additions result in incredible improvements to mechanical strength and conductivity, making matrices able to achieve even greater results with what they are used in. This allows electronics, industrial and commercial equipment, and military systems to achieve higher grades of performance with the better matrices."
