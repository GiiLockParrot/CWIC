 #육군교리

 mobile_warfare:0 "기동전"
 mobile_warfare_desc:0 "기동전은 속도에 중점을 두고 기동을 통해 적군의 체계를 차단하고 와해시킵니다.\n"
 delay:0 "지연"
 delay_desc:0 "전투에서 이기지 못하더라도, 매복과 지연 전술로 공격 부대의 전진을 느리게 하는 것이 유리할 수 있습니다."
 elastic_defence:0 "탄력적인 방어"
 elastic_defence_desc:0 "최전선에 모든 역량을 집중하는 대신, 탄력적 방어는 '두터운' 방어선을 만들어 공격자들이 뿔뿔이 흩어져 지지부진하는 동안 방어자가 대응과 반격을 할 수 있는 시간을 더 많이 창출할 수 있습니다."
 mobile_infantry:0 "기동 보병"
 mobile_infantry_desc:0 "일반 보병은 흔히 연락하고, 반응하고, 또는 이동하는 기갑 부대로부터 신속하게 탈출하는 것이 느립니다. 답은 현대 전쟁의 속도를 따라 갈 수 있는 차량화 또는 기계화 보병에 중점을 두는 것입니다.\n"
 mass_motorization:0 "전면 차량화"
 mass_motorization_desc:0 "차량화 부대에 더욱 중점을 둡니다."
 mechanised_offensive:0 "기계화 공세"
 mechanised_offensive_desc:0 "차량화 부대는 만족스럽고 좋지만, 기갑 차량을 몰아 공세를 이끌고, 전투에서 그들을 보호하며 중화기를 운반할 수 있는 보병이 필요합니다."
 armored_spearhead:0 "기갑 선봉대"
 armored_spearhead_desc:0 "보병 지원에 묶여 채 이끌어내지 못한 전차의 잠재력을 최대한 사용합니다. 대신 그들은 빠른 이동, 독립된 병력으로 구성되어 선봉 공격을 할 수 있습니다.\n"
 schwerpunk:0 "중점"
 schwerpunk_desc:0 "중점 또는 초점 작전이라 일컬어지는 일련의 작전은, 식별과 무력의 최대 집중으로 이기는 것에 방점을 두어야 합니다.."
 blitzkrieg:0 "전격전"
 blitzkrieg_desc:0 "전격전이란 빠르게 움직이는 기갑 부대가 기동 보병의 지원과 공중 지원에 힘입어 적 전선을 뚫고 들어가 조직력을 파괴하고 포위하는 전략을 말합니다."
 kampfgruppe:0 "전투단"
 kampfgruppe_desc:0 "전투단은 특정 임무를 수행하기 위해 조직된 임시 편성 부대입니다."
 firebrigades:0 "소방대"
 firebrigades_desc:0 "'소방대'는 적군의 돌파에 대응하거나 다른 긴급 상황에 대비하기 위해 긴급 편성된  부대입니다.\n\n"
 backhand_blow:0 "유인 후 역습"
 backhand_blow_desc:0 "지상의 모든 면에서 싸우는 것 보다, 적 스스로 침투를 깊게 할 때까지 교전을 피하다가, 반격을 통해서 후미를 끊고 괴멸 시킬 수 있습니다."
 modern_blitzkrieg:0 "현대 전격전"
 modern_blitzkrieg_desc:0 "기동전의 정점인, 현대 전격전은 최신으로 진보된 기술과 이전 교리들을 통해서 배운 교훈들의 모든 집합체입니다."
 volkssturm:0 "국민돌격대"
 volkssturm_desc:0 "국민돌격대 혹은 국민의용군은 너무 늙거나 너무 어리거나 정규 군복무에 적합하지 않은 이들로 구성되었습니다.\n\n"
 nd_conscription:0 "무차별 징병"
 nd_conscription_desc:0 "병약자와 불구자일지라도 징집되어야 합니다. 민간인 같은 것은 있을 수 없습니다."
 werwolf_guerillas:0 "늑대인간 유격대"
 werwolf_guerillas_desc:0 "늑대인간 유격대는 전쟁에서 잃은 지역의 점령군에 대항해 싸우려고 조직된 독일 레지스탕스였습니다."
 superior_firepower:0 "화력 우세"
 superior_firepower_desc:0 "이 교리는 적들에게 사람이 아닌 포탄을 쏘는 것에 중점을 둡니다. 우리의 인력은 귀하고, 총알은 싸니까요.\n"
 sup_delay:0 "지연"
 sup_delay_desc:0 "비록 전투에 이길 수 없더라도, 매복과 지연 전술로 공격 부대의 진군을 느리게 하는 것은 이로울 수 있습니다."
 mobile_defence:0 "기동 방어"
 mobile_defence_desc:0 "기동 방어는 적군이 공격할 수 있는 어느 곳이든지 방어를 강화하기 위해 사용될 수 있습니다."
 intergrated_support:0 "통합 지원"
 intergrated_support_desc:0 "전투부대와 함께한 근접통합지원부대는 사단의 공격력을 강화시켜주었습니다.\n\n"
 regimental_combat_teams:0 "연대 전투단"
 regimental_combat_teams_desc:0 "연대 전투단은 보병연대와 포병, 탱크, 정찰대 요소와 같은 지원 병력간에 밀접한 통합을 이루어 소규모 자급자족 병력이 공격시 큰 유연성을 가지게 합니다."
 dispersed_support:0 "분산 지원"
 dispersed_support_desc:0 "우리의 지원 병력을 분산시킴으로서 사선 밖에 있는 동안 그들이 넓은 범위를 커버할 수 있게 해서 사단이 뛰어난 방어를 할 수 있게 합니다. \n\n"
 overwhelming_firepower:0 "압도적인 화력"
 overwhelming_firepower_desc:0 "모든 가능한 지원 병력을 불러 모아준 압도적인 화력은 공격자의 날에 목표물을 구워 삶거나 더 심각하게 황폐화 시킬 수 있습니다."
 sup_mechanized_offensive:0 "기계화 공세"
 sup_mechanized_offensive_desc:0 "차량화 부대는 괜찮고 좋지만, 공격을 이끌기 위해서 우리는 병사들을 보호하고 중화기를 실을 수 있는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다."
 concentrated_fire_plans:0 "집중 포화 계획"
 concentrated_fire_plans_desc:0 "여러 포대들이 동시에 포격하는 집중 포화로 적에게 더 큰 피해를 줄 수 있습니다.\n"
 combined_arms:0 "제병협동"
 combined_arms_desc:0 "장갑차,  보병,  지원 병력이 함께 하는 잘 조직된 전투단은 따로 분리되있는 부대들 보다 훨씬 더 효과적입니다."
 tactical_control:0 "전술적 통제"
 tactical_control_desc:0 "전방에 전개된 제병군에 대한 장교들의 숙련도는 이제 모든 병과들의 지휘에 직접적으로 관련됩니다."
 air_land_battle:0 "공지 전투"
 air_land_battle_desc:0 "이미 합동편제를 조직하고 있는 지상군과 함께, 공지전은 이제 공중과 지상 전장을 빈틈없이 합침으로써 지상전력과 공군전력의 밀접한 협조를 강조하고 있습니다."
 centralized_fire_control:0 "중앙 사격 통제"
 centralized_fire_control_desc:0 "중앙사격 통제 시스템은 한 지점에 있는 것들을 평가해 모든 포병지원 호출을 허용하며, 만약 필요시, 그들에게 할당 된 포병에게 발사요청 할 수 있는 것 뿐 아니라 사단의 전체 화력을 목표물에 집중합니다.\n"
 forward_observers:0 "전방 관찰자"
 forward_observers_desc:0 "전방 관찰자는 포 사격의 효과와 정확도를 직접 관찰할 수 있는 위치를 선점하고, 포의 보정을 위해 다시 결과를 돌려줍니다."
 advanced_firebases:0 "발전된 중포 기지"
 advanced_firebases_desc:0 "포병 화력은 전방으로 나아가는 병력들에게 최대한의 화력을 지원하기 위해 전선과 가까운 곳에서 강화된 포진지에 배치될 수 있습니다."
 shock_and_awe:0 "충격과 공포"
 shock_and_awe_desc:0 "집중된 대규모 화력은 적에게 즉각적으로 압도적인 수준의 충격과 공포를 부여하거나 대항할 의지를 충분히 마비 시킵니다."
 grand_battle_plan:0 "대전략"
 grand_battle_plan_desc:0 "전투에 참여하기 전에 선행되는 광범위한 계획 수립과 준비 과정은 성공의 열쇠입니다.\n"
 trench_warfare:0 "참호전"
 trench_warfare_desc:0 "삽은 때때로 보병의 가장 중요한 무기입니다. 병력은 그들이 있는 위치에서 참호의 가치를 배웁니다."
 prepared_defense:0 "준비된 방어"
 prepared_defense_desc:0 "야전 요새의 더 광범위한 체계은 병력의 방어를 크게 향상시켰습니다."
 grand_assault:0 "대돌격"
 grand_assault_desc:0 "충분한 전투력이 완성되고 그들의 목적이 잘 구상되었을 때, 강력한 공격은 적을 격멸하기에 부족함이 없습니다."
 grand_mechanized_offensive:0 "기계화 공세"
 grand_mechanized_offensive_desc:0 "차량화 부대는 괜찮고 좋지만, 공격을 이끌기 위해서 우리는 병사들을 보호하고 중화기를 실을 수 있는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다.\n\n"
 assault_concentration:0 "돌격 집결"
 assault_concentration_desc:0 "공격을 시작하기 전에, 선도부대는 최초 전개간 최대한의 전투력을 투사할 수 있도록 전방에 신중히 준비되어야 하고 배치되어야 합니다."
 branch_interoperation:0 "상호 연동 부서"
 branch_interoperation_desc:0 "병력 내 서로 다른 병과들의 협동성을 증진시키는 것은 그들로 하여금 통합작전을 더울 잘 수행하게끔 합니다."
 assault_breakthrough:0 "돌격 돌파"
 assault_breakthrough_desc:0 "전면에 대규모의 공세를 취하는 것 대신에, 오직 공격목표를 적 전면 한곳이나 소수에 집중하고 돌파를 달성해 내는 것이 더 효과적일 수 있습니다."
 central_planning:0 "중앙 계획"
 central_planning_desc:0 "전병과에서 온 장교들은 이제 주어진 작전을 최대한 효율적으로 수행할 수 있게 계획하는 데 공헌합니다."
 c3i_theory:0 "지휘, 통제, 통신 및 정보 (C3I)"
 c3i_theory_desc:0 "효과적인 참모 장교들은 부대 지휘관과 그가 지휘하는 병력 간에 명령, 제어, 연락 & 첩보의 흐름을 안전하게 합니다."
 infantry_offensive:0 "보병 공세"
 infantry_offensive_desc:0 "보병의 공격 정신이야말로 전투의 결정적인 승리 요인입니다. 우리 보병들을 이끄십시오.\n\n"
 armored_operations:0 "기갑 작전"
 armored_operations_desc:0 "전차와 다른 장갑차들은 전장까지 보병을 수송하고 전투에 직접적인 지원을 하는데 아주 효과적입니다."
 infiltration_assault:0 "침투 돌격"
 infiltration_assault_desc:0 "공세 시작점의 보병은 방어가 탄탄한 구역의 적 전선을 우회하거나 차단하여 여력으로 적을 전멸시킬 수 있는 약점을 목표로 해야합니다."
 night_assault_tactics:0 "야간 돌격 전술"
 night_assault_tactics_desc:0 "야간 이동과 야간 전투에 능한 병사들은 공격을 위한 사전 전개와 예상치 못한 적부대를 직접 공격할 수 있습니다."
 attritional_containment:0 "소모 억제"
 attritional_containment_desc:0 "만약 우리가 적 거점을 제거하는 공격이 불가능 하다면 그래도 끊임없이 적이 공격을 개시하는 것을 방해하고, 게다가 손실을 일으키는 수있는 소규모 공격을 계속해야 됩니다."
 infiltration_in_depth:0 "종심 침투"
 infiltration_in_depth_desc:0 "우리 군대는 이제 적의 깊숙히 펼쳐진 강력한 지점을 우회하여 차단하도록 훈련되었고 이상적인 우리의 돌격군은 적의 후방지역에 도착하여 적군을 완전히 차단할 때까지 멈추지 말아야 합니다."
 mass_assault:0 "대규모 돌격"
 mass_assault_desc:0 "완벽한" 무기는 과대평가된 것이며, 그냥 많이 만들어진 "충분히 좋은" 무기가 승리로 가는 길입니다!\n"
 pocket_defence:0 "고립지역 방어"
 pocket_defence_desc:0 "방어전에서 우리군대가 포위망에 갇히는 일이 일어날 수 있다.  이러한 경우 필연적인 반격으로 적들을 제거할 때까지 오로지 제자리에서 방어해야만 합니다"
 defence_in_depth:0 "종심 방어"
 defence_in_depth_desc:0 "상대적으로 미약한 저항과 일시적으로 영역을 내줌으로써 우리는 시간을 벌 수 있으며 공격자들이 우리의 반격 이전에 그들 스스로 지치게 할 수 있도록 해준다."
 large_front_operations:0 "대규모 전선 작전"
 large_front_operations_desc:0 "대규모 전선에서의 싸움은 긴거리의 여러 부대 활동의 조정을 필요로 합니다: 전술보다는 작전 레벨에서 말이지요.\n\n"
 deep_operations:0 "종심 작전"
 deep_operations_desc:0 "종심 작전 또는 종심 전투의 개념은 적의 방어선 여러 곳을 돌파하는 개념이며 그들의 작전상 예비대, 작전 심도를 파괴하고 그들의 전략적 종심을 가능한 한 많이 차지하는 것입니다."
 operational_concentration:0 "집결 작전"
 operational_concentration_desc:0 "어떤 군사행동의 핵심은 압도적인 지역 우세입니다. 모든 전선이 압도적으로 우위에 서지 않는 다면, 모든 곳에서 강해지기보다는 짧게라도 전선의 일부를 약화시켜 필요한 곳에 부대를 집중 시키는 것입니다."
 vast_offensives:0 "대공세"
 vast_offensives_desc:0 "돌파구 형성이 가능하다면 가능한 강력하게 확대되어야 한다: 광대한 공격이 적의 전선을 가능한 깊게 통과해서 밀어부치는 것은 적들의 전선 방어를 더 어렵고 불가능하며 하찮게 만들 것입니다."
 breakthrough_priority:0 "돌파 우선"
 breakthrough_priority_desc:0 "작전의 집중에 대해 더 상세히 말하자면 전선에서 필요한 모든 것은 돌파구 형성을 위한 전력 집중에 종속됩니다. 부분 지역에서의 패배는 결정적인 한방에 비하면 별로 중요치 않습니다."
 mechanized_wave:0 "기계화 제파"
 mechanized_wave_desc:0 "기계화 부대는 정확히 돌파된 곳을 개척해 빠르게 나아가는 일과, 기갑부대를 지원하고 측면 틈을 메우는 일을 수행하는데 이상적입니다."
 continuous_offensive:0 "연속적 공세"
 continuous_offensive_desc:0 "돌파점을 적절하게 활용하는 것이 종종 매우 효과적이라고는 해도, 공격자는 이내 언제나 기진맥진하게 되고 방어자는 재편성할 수 있고 새로운 방어선을 재구성할 수 있습니다. 하지만, 충분한 예비대와 적절한 편성을 통해, 공격자는 적에게 큰 피해를 줄 수 있는 종심 깊은 공격을 지속할 수 있게 됩니다."
 human_wave_offensive:0 "인해 전술 공세"
 human_wave_offensive_desc:0 "인해 전술 공세는 공격측의 보병전술로 적의 전선에 대항해 높은 밀도의 보병진형으로 정면돌격을 감행, 방어측의 근접전 교전의지를 꺾는 것입니다."
 human_infantry_offensive:0 "보병 공세"
 human_infantry_offensive_desc:0 "보병의 공격정신은 승전의 결정적인 요소입니다. 우리 보병이 그 방향을 이끌어야 합니다."
 large_front_offensive:0 "대규모 전선 공세"
 large_front_offensive_desc:0 "지휘 또는 위협에 의한 여러 곳에서 인해전술 공세를 감행하여 적의 화력을 한 곳에 집중시키는 것을 어렵게 합니다."
 peoples_army:0 "인민군"
 peoples_army_desc:0 "인민군은 무기보다 열등한 기술을 상쇄하는 강력한 동기를 가진 사람이 우선이라고 믿고있고 민간인력으로부터의 광대한 지원을 누리고 있습니다.\n\n"
 guerilla_warfare:0 "게릴라전"
 guerilla_warfare_desc:0 "적이 공격하면, 우리는 후퇴합니다; 적이 숙영하면, 우리는 기습합니다; 적이 지치면, 우리는 공격합니다; 적이 후퇴하면, 우리는 추격합니다."
 jungle_warfare:0 "Jungle Warfare"
 jungle_warfare_desc:0 "Special training to make our soldiers effective in the jungle."
 HUN_light_infantry_tech:0 "Light Infantry Divisions Doctrine"
 HUN_light_infantry_tech_desc:0 "Reducing the amount of supporting arms in our infantry divisions makes them more flexible and gives them an edge in combat in restricted terrain like Cities and forests."
 
 ###AIR DOCTRINES###
 air_doctrine_versatile:0 "Aeronautic Versatility"
 air_doctrine_versatile_desc:0 "This doctrine focuses on pure mission efficiency and readiness to adapt to any situation without any specific strategic interests in mind. This tree will contain a variety of benefits that focus on equillibrium and consistant combat regardless of conditions."
 air_doctrine_systemic:0 "Systemic Strategic Initiative"
 air_doctrine_systemic_desc:0 "전쟁은 단순히 국가간의 충돌하는 힘이 아닙니다. 마찬가지로 군대는 단순한 무기의 집합이 아닙니다. 군대는 하나의 유기체입니다. 우리는 통신망으로 연결된 유기적 협력을 통해 적의 항공기들을 무력화할 것입니다."
 air_doctrine_integral:0 "Tactical Integrity Doctrine"
 air_doctrine_integral_desc:0 "유기체 전략이던, 융통성 전략이던 거대한 계획은 그것을 실행할 수 있는 근본적인 힘이 없다면 결국 실패할 것입니다. 우리의 특화된 개체들은 각각의 자체적인 관점에서 최고의 성능으로 운용되어야 합니다. 군대는 가장 작은 제대간의 결속만큼 강한 법입니다!"
 
 air_doctrine_versatile_tt:0 "§Y유기체 전략§!, §Y전술적 무결성 전략§!과 §R상호 배타적입니다§!"
 air_doctrine_systemic_tt:0 "§Y융통성 전략§!, §Y전술적 무결성 전략§!과 §R상호 배타적입니다§!"
 air_doctrine_integral_tt:0 "§Y융통성 전략§!, §Y유기체 전략§!과 §R상호 배타적입니다§!"
 
 #VERSATILE#
 
 air_doctrine_versatile_1a:0 "야간작전"
 air_doctrine_versatile_1a_desc:0 "Training our pilots to operate and identify friend-or-foe in low light conditions will enable them to have greater success during nighttime operations, giving greater flexibility on when operations can be conducted. Additionally, this training can also aid during bad weather scenarios where visibility is low."
 air_doctrine_versatile_1b:0 "기상통신"
 air_doctrine_versatile_1b_desc:0 "Optimally, we would not begin operations in unfavorable weather. However, warfare is unpredictable and we must sometimes deal with operating in unsavory conditions. To better cope with this, a meteorological network dedicated to predicting the weather and providing key information to our best bet to cope with it."
 air_doctrine_versatile_2:0 "무선비행로통제"
 air_doctrine_versatile_2_desc:0 "We can heavily invest in aeronautic navigation methods to improve the mission efficiency of our air force and expand the capability of our navigational teams at mission control."
 air_doctrine_versatile_3a:0 "Expanded Training Squadrons"
 air_doctrine_versatile_3a_desc:0 "Training squadrons are units that specialize in airforce training and teach new pilots how to perform their operations properly. By expanding the capacity of the squadrons and creating a more robust regimen, we can allow our air wings to be more prepared for combat and speed up exercises."
 air_doctrine_versatile_3b:0 "Emergency Training"
 air_doctrine_versatile_3b_desc:0 "Our training regimen lacks proper emergency situation training. Our pilots need to learn how to deal with engine failures or weather damage with brutal efficiency."
 air_doctrine_versatile_4:0 "Adaptive Formations"
 air_doctrine_versatile_4_desc:0 "Our jet formations need to be flexible and allow our pilots to adapt to combat situations."
 air_doctrine_versatile_5a:0 "High Altitude Interception"
 air_doctrine_versatile_5a_desc:0 "Developing mission tactics to approach and intercept enemies flying at high altitude can allow us to strike them before they even reach their target!"
 air_doctrine_versatile_5b:0 "Versatile Naval Ops"
 air_doctrine_versatile_5b_desc:0 "With the development of new technologies and naval tactics, our naval bombers will find themselves dealing with a diverse set of problems in their missions. Developing a diverse set of tactics for dealing with unique naval formations will go a long way."
 air_doctrine_versatile_5c:0 "High-Altitude Precision Bombing"
 air_doctrine_versatile_5c_desc:0 "To avoid enemy AA fire and interception, we must be capable of conducting high altitude operations with our strategic bombers. Precision bombing computing technology can enable us to hit enemy targets from very high up, enabling high-altitude flying mid-operation."
 air_doctrine_versatile_5d:0 "Terrain Masking"
 air_doctrine_versatile_5d_desc:0 "In order to evade the enemy and prevent them from easily taking down our interdictors, we must use the terrain to mask their approach and avoid enemy interception."
 air_doctrine_versatile_6a:0 "Interception Profiles"
 air_doctrine_versatile_6a_desc:0 "[NEEDS DESCRIPTION]"
 air_doctrine_versatile_6b:0 "Sky Cover/De-icing"
 air_doctrine_versatile_6b_desc:0 "Far from letting clouds get in the way, we can use them as terrain, marking a new evolution of aeronautic tactics. By equipping our planes with de-icing technology they can use clouds and weather elements to our advantage and either use them to escape or ambush the enemy!"
 air_doctrine_versatile_6c:0 "Low-Altitude Supersonic Bombing"
 air_doctrine_versatile_6c_desc:0 "While safer than mid-air bombing, high-air bombing is also in danger of being struck by enemies at range. Low-altitude supersonic bombing, however, can sometimes be safer if the terrain limits interception angles. Of course, this entirely depends on the unique situation and both high-altitude precision bombing and low-altitude supersonic strikes should be considered depending on the AO."
 air_doctrine_versatile_6d:0 "Evasion Tactics"
 air_doctrine_versatile_6d_desc:0 "CAS/Interdictor evasion tactics and maneuvers can greatly improve the survivability of our support jets."
 air_doctrine_versatile_7a:0 "Energy Fighting"
 air_doctrine_versatile_7a_desc:0 "Energy fighting is a very difficult to master method of air combat that requires extensive training and usually involves the pilot maintaining high speeds in combat."
 air_doctrine_versatile_7b:0 "Multirole Opportunism"
 air_doctrine_versatile_7b_desc:0 "One of the advantages of using multirole fighters is their capability to attack both ground and air targets. This allows each plane to launch a timely strike when they are in an opportune moment to attack without having to worry about specialized cas being in the area. Teaching pilots how to exploit these opportunities allows us to get the most out of our multiroles."
 air_doctrine_versatile_8:0 "Predictive Lock-on Algorithm"
 air_doctrine_versatile_8_desc:0 "Using predictive algorithms, our missiles can attempt to reengage and home in on targets they have lost until they can be reacquired. This way, the enemy is in even greater danger in the clouds because we can still seek them even if they cannot see us."
 air_doctrine_versatile_9a:0 "Reactive Fighter Maneuvers"
 air_doctrine_versatile_9a_desc:0 "Combat can always yield surprises. Reactive formations are responsive methods of dealing with unexpected situations."
 air_doctrine_versatile_9b:0 "Interdiction"
 air_doctrine_versatile_9b_desc:0 "Bombing enemy supply units or disrupting them en-route to enemy forces via interdiction provides immense benefits to our ground units in battle and provides a major reward for controlling the skies enough to strike enemies far behind their lines."
 air_doctrine_versatile_10:0 "Well-Rounded Air Officer Training Program"
 air_doctrine_versatile_10_desc:0 "To ensure our air force is as adaptive as it can be, we will educate our air officers with a broad curriculum to ensure they are well-rounded and capable of adapting to any situation."
 
 #SYSTEMIC#
 
 air_doctrine_systemic_1a:0 "Modern Bomber Escort Tactics"
 air_doctrine_systemic_1a_desc:0 "Previously planes would fly in formation slightly ahead of bombers and attempt to engage enemies moving in to intercept. However, in the age of guided rockets we need to reformulate our formations and methods of protecting bombers by having them trail far behind out of range and have cruising interceptors ready to engage spotted enemies."
 air_doctrine_systemic_1b:0 "Interbomber Coordination"
 air_doctrine_systemic_1b_desc:0 "Our bombers should coordinate with each-other and with recon aircraft to spot and engage bombing targets more efficiently and strike opportunity targets."
 air_doctrine_systemic_2a:0 "Defence Profile Scouts"
 air_doctrine_systemic_2a_desc:0 "We need to coordinate efforts to spot enemy detection or interception sites en route to target so our bombers can get in closer before being spotted. A coordinated efforts between stealth reconnaissance craft or recon ground elements will greatly reduce the visibility of our bombers."
 air_doctrine_systemic_2b:0 "Specialized Payloads"
 air_doctrine_systemic_2b_desc:0 "Knowing is half the battle. The other half is extreme violence. Creating stockpiles of bombs specialized in destroying specific targets (IE softer targets get higher explosive bombs while harder targets need shaped ones) and planning our missions accordingly will allow our bombers to maximize damage!"
 air_doctrine_systemic_3:0 "Aerial Networks"
 air_doctrine_systemic_3_desc:0 "In order to aid enemy fighter/interceptor detection we need to create mass information networks that gather intel on enemy aerial positions. This organized effort will improve mission efficiency."
 air_doctrine_systemic_4a:0 "Anti-Fleet Tactics"
 air_doctrine_systemic_4a_desc:0 "Fleets have evolved and the way ships work has changed. The adoption of SAMs and the change in naval doctrines mean we need to rethink the way we conduct naval bombing operations. Creating formations and methods of whittling down fleets and striking targets that can hit us from kilometers away is crucial to our naval bombing missions' success."
 air_doctrine_systemic_4b:0 "Meteorological Networks"
 air_doctrine_systemic_4b_desc:0 "Optimally, we would not begin operations in unfavorable weather. However, warfare is unpredictable and we must sometimes deal with operating in unsavory conditions. To better cope with this, a meteorological network dedicated to predicting the weather and providing key information to our best bet to cope with it."
 air_doctrine_systemic_5a1:0 "Large Naval Payload Warheads"
 air_doctrine_systemic_5a1_desc:0 "Our focus on bombers has yielded advancements in ASMs. We should prioritize improved warheads leading to heavier damage."
 air_doctrine_systemic_5a2:0 "Extended Naval Payload Engines"
 air_doctrine_systemic_5a2_desc:0 "Our focus on bombers has yielded advancements in ASMs. We should prioritize improved engines and missile mobility for better accuracy."
 air_doctrine_systemic_5b1:0 "Tactical Operation Network Divestment"
 air_doctrine_systemic_5b1_desc:0 "While we may focus on strategic operations, we can and should use our vast networks to support ground operations on a tactical level to diversify our capabilities."
 air_doctrine_systemic_5b2:0 "Strategic Operation Network Focus"
 air_doctrine_systemic_5b2_desc:0 "We focus on strategic operations and will continue to do so. By establishing a strategic defensive network we enable ourselves to conduct interception missions more effectively and disrupt the enemy's air operations."
 air_doctrine_systemic_6a1:0 "Saturation Attacks"
 air_doctrine_systemic_6a1_desc:0 "With our heavier payloads, we can mass saturation attacks against enemy fleets and overwhelm their defensive capabilities, leading to more general survivability against attacks on our naval bombers."
 air_doctrine_systemic_6a2:0 "Long-Range Attacks"
 air_doctrine_systemic_6a2_desc:0 "With our longer range, more accurate payloads, we can strike enemy ships from further away and attempt to avoid enemy interceptors/defenses all together leading to more survivability against attacks on our naval bombers."
 air_doctrine_systemic_6b1:0 "Support Task Element Priority"
 air_doctrine_systemic_6b1_desc:0 "Mission control and the strategic network should prioritize aiding support task elements before superiority task elements for better tactical operation efficiency."
 air_doctrine_systemic_6b2:0 "Superiority Task Element Priority"
 air_doctrine_systemic_6b2_desc:0 "Mission control and the strategic network should prioritize aiding superiority task elements before support task elements for better strategic mission efficiency."
 air_doctrine_systemic_7a:0 "Fully Integrated Bombing Mission Recon System"
 air_doctrine_systemic_7a_desc:0 "Creating a fully integrated and streamlined recon system to spot and map hostile patrols ahead of bombing missions will prevent our bombers from being spotted until it is too late."
 air_doctrine_systemic_7b:0 "Integrated High-Altitude Naval Bombing Scout Planes"
 air_doctrine_systemic_7b_desc:0 "High-mach high-altitude scout planes have a great many uses. By using them to recon ahead of naval bombing missions and map out enemy naval patrols, our bombers can get in closer, exploit more opportunities, and survive more missions."
 air_doctrine_systemic_7c:0 "Integrated Strategic Bombing Element Radar Planes"
 air_doctrine_systemic_7c_desc:0 "By providing our strategic bombing elements with dedicated radar planes, we are far more capable of defending them against oncoming interceptors."
 air_doctrine_systemic_7d:0 "Target Seeking Strategic Bombing Scout Elements"
 air_doctrine_systemic_7d_desc:0 "Providing our strategic bombing scout elements with recon planes can allow them to track and spot targets more efficiently and deal more damage."
 air_doctrine_systemic_8a:0 "Scheduled Airbase Inspections"
 air_doctrine_systemic_8a_desc:0 "By routinely scheduling airbase inspections, we can reduce the number of accidents by seeking and resolving issues, mistakes, and inefficiencies in the onsite maintenance operations."
 air_doctrine_systemic_8b:0 "Networked Search and Rescue"
 air_doctrine_systemic_8b_desc:0 "To prevent the loss of experienced pilots after a crash, we must create an organized search and rescue system using strategic mission control resources."
 air_doctrine_systemic_9a:0 "Remote Warfare"
 air_doctrine_systemic_9a_desc:0 "Drones and unmanned vehicles are the way of the future. Our strategic network is perfectly suited for remotely controlling UAV strike elements and with some exercises, can develop impressive drone strike tactics that you cannot do with manned planes."
 air_doctrine_systemic_9a_tt:0 "§CRemote Warfare enables the§!§Y Drone Strike§!§C counter-insurgency operation§!"
 air_doctrine_systemic_9b:0 "Standoff Strikes"
 air_doctrine_systemic_9b_desc:0 "With our extensive strategic network we can attack targets far outside of their effective range and evade defensive fire."
 air_doctrine_systemic_10:0 "Strategic Tracking"
 air_doctrine_systemic_10_desc:0 "Tracking enemy fighter elements from the moment they are spotted will prevent us from being caught unaware during bombing missions."
 
