 ###HOSPITAL
 
 tech_field_hospital:0 "Medicine I; Medical Company"
 tech_field_hospital_desc:0 "Medical companies are support companies comprised of medical staff including field surgeons, combat medics, nurses, and so on. They tend to the health and well-being of soldiers in the field. The simplest medical companies simply equip medical personnel with lightweight equipment and give them training and discipline to handle the horrors of war. It isn’t necessary to train them to work under pressure and time constraints because medical personnel always have to work like that."
 tech_field_hospital2:0 "Medicine II; Field Hospitals"
 tech_field_hospital2_desc:0 "Creating portable field hospitals greatly aids in assisting the wounded. Incapacitated soldiers taken to field hospitals where medical equipment is set up have a much greater chance of surviving than medics trying to patch them up while they are getting shot at in the mud. Field hospitals must have lightweight equipment and armored field ambulances in order to be portable with the army and recover soldiers during active battle."
 tech_field_hospital3:0 "Medicine III; Portable Hospital Equipment"
 tech_field_hospital3_desc:0 "While having massive machines and full hospital beds with monitors can be great ways to save lives, brick-and-mortar hospitals are unfortunately not transportable. Creating lightweight, portable variants of medical equipment found in hospitals allows field hospitals to more closely match their permanent counterparts and further aid the lives of soldiers."
 tech_field_hospital4:0 "Medicine IV; Adv Physio/Psycho Conditioning"
 tech_field_hospital4_desc:0 "Naturally, it helps to be healthy when your life's on the line and it makes the doctor’s job easy and gives a better chance of survival. Through medical research, medical companies can monitor and improve the physical and mental health of the soldiers in the field in order to ensure that they have strong bones, muscles, immune systems, and minds so that they can better survive the trauma of medical injuries in battle."
 tech_field_hospital5:0 "Medicine V; Military Medical Research"
 tech_field_hospital5_desc:0 "Civilian doctors and medical researchers (hopefully) do not have to deal with vast levels of patients coming in with extreme combat injuries on a regular basis. It is for this reason that the art of combat medicine only gained scientific insight when wars are in progress or the country is vastly unstable. Although if a country is unstable, there aren’t likely to be that many doctors with well funded hospitals. Therefore, it is prudent to include medical researchers who can study and create new techniques and medical supplies to deal with combat injuries."
 tech_field_hospital6:0 "Medicine VI; Military Psychiatrists"
 tech_field_hospital6_desc:0 "Not everyone who is put out of commission in the military is killed or wounded. The violent and hellish nature of warfare leaves many soldiers with PTSD. This unfortunate state leaves veterans infirm or unable to return to civilian life and unable to continue serving in the military. Military psychiatrists exist to aid mentally traumatized soldiers and allow them to continue serving in the military or be discharged and able to peacefully return to civilian life with minimal to no psychiatric problems or PTSD triggers."
 tech_field_hospital7:0 "Medicine VII; Military Trauma Medicine"
 tech_field_hospital7_desc:0 "The logical conclusion of CIMR, trauma medicine involves specialized equipment to deal with extreme injuries and stabilize severe physiological problems associated with major trauma. This, combined with the necessity of lightweight, compact medicine in warfare pushes medical ingenuity to its brink. This includes temporary artificial organs that perform simple tasks, high potency anesthetics, highly advanced aids, and miniaturized trauma ward equipment. Military trauma medicine can bring soldiers that would be considered doomed in prior years back from the edge."
 
 ##LOGISTICS 
 
 tech_logistics_company:0 "Logistics I; Logistic Corps"
 tech_logistics_company_desc:0 "Logistic Corps are dedicated non-combat personnel who provide supply and provisions to an army. One of the most important elements of an army, logistic corps provide ammunition, provisions, and spare parts to an army so that it can continue fighting. Additionally, specialized corps and officers manage networks and reduce waste which can greatly help reduce total consumption."
 tech_logistics_company2:0 "Logistics II; Convoy Escorts"
 tech_logistics_company2_desc:0 "Logistics convoys are prime targets for infiltration operatives and behind-enemy-lines operations. By gauging risks and securing supply lines with patrols and escorts, supplies can be protected and valuable provisions that are normally destroyed can be saved, further reducing overall consumption."
 tech_logistics_company3:0 "Logistics III; Supply Standardization"
 tech_logistics_company3_desc:0 "Different manufacturers or regions will usually have their own ways of storing and labelling provisions. This can cause a serious burden for logistical corps. As such, it is important to develop a national standardized catalog of military provisions to make it easier for supply officers to manage."
 tech_logistics_company4:0 "Logistics IV; Light/Compact Containers"
 tech_logistics_company4_desc:0 "Weight is a serious concern in logistics. Vehicles can only transport so much weight and even still have restrictions to the volume of contents they can transport. By creating lightweight, strong, compact containers, more supply can be shipped faster and more fuel efficiently."
 tech_logistics_company5:0 "Logistics V; All-Terrain Supply Corps"
 tech_logistics_company5_desc:0 "You cannot always rely on using your enemy’s infrastructure and roads. They may be destroyed in an action of scorched earth or may not exist in the first place. On that note, you can’t always rely on your own infrastructure not being destroyed or even existing. It is important that supply vehicles and logistics officers be able to travel off-road and find new paths in order to improve movement."
 tech_logistics_company6:0 "Logistics VI; Efficient Air Missions"
 tech_logistics_company6_desc:0 "Air missions and paradropped supplies can be lost, destroyed, captured by the enemy or partisans, or even take up large quantities of fuel to deliver. By revising paradropping plans and the chutes themselves, air missions can deliver needed supply in faster amounts of time. "
 tech_logistics_company7:0 "Logistics VII; High-Capacity Vehicles"
 tech_logistics_company7_desc:0 "When all management methods and protocols have been fully optimized, the only thing left to do is just make vehicles stronger, more efficient, and hold more. That’s all there is to it."
 
 ##MP
 
 tech_military_police:0 "Military Police I; MP Corps"
 tech_military_police_desc:0 "Military Police are dedicated officer corps that maintain order within’ a division as well as provide security in a combat zone. War is, by its very nature, destructive. Government officials, police, and security operatives are natural targets and belligerents in a conflict so military police must retain order and suppress insurgency. Basic military police are no more advanced or different from normal police forces with the exception of more combat training and the ability to establish beats within’ an unfamiliar zone."
 tech_military_police2:0 "Military Police II; Counter-Insurgent Operations"
 tech_military_police2_desc:0 "Insurgents and partisans can be extremely dangerous to a war operation and provide problems on a strategic level. From sabotage to ambushes to providing the enemy with intel, anyone can become an insurgent. Being able to hunt insurgents and partisans and suppress rebellion in a warzone is a critical operation. Firearms and weapons must be confiscated, militia cells must be found and destroyed, and the operatives themselves must be terminated. Therefore special equipment and militarized variants of police equipment must be made and protocols for suppression must be planned."
 tech_military_police3:0 "Military Police III; Riot Control"
 tech_military_police3_desc:0 "Aside from militia cells, disorganized riots can also arise from rebelling populations who do not have an understanding of guerilla warfare or resistance theory. Although not as dangerous as a fully organized militia cell, riots can cause serious disorder, prevent access to resources and industry, and rally support for partisans. It is therefore necessary to control and put down riots. However, using shear lethal force, although easy and effective, only radicalizes local populations and fulfills the riot’s initial purpose. Thus, developing military grade riot control techniques in order to maintain order and suppress demonstration is of vital importance."
 support_tech_military_police3_tt:0 "§YReduces likelihood of a successful riot in occupied territory by§! §G-35%§!"
 tech_military_police4:0 "Military Police IV; War Relief Corps"
 tech_military_police4_desc:0 "It is not enough to merely suppress resistance and pacify populations. Peaceful resistance is always possible and can be problematic. Additionally, the shear devastation caused by war can lead partisans to form cells. Providing war relief is prudent for numerous reasons. War relief helps a region recover faster during and after a war. War relief helps maintain wealth and development that would otherwise be lost. War relief speeds up recovery. Finally, providing war relief can win the most important war of all. The war of hearts and minds. "
 tech_military_police5:0 "Military Police V; Peacekeeping"
 tech_military_police5_desc:0 "Peacekeeping is a proactive measure to preventing uprisings and reducing devastation. Peacekeeping operations typically involve training new, local security forces to enforce the law and restore normalcy. Order and stability are the greatest methods of pacification. Peacekeeping requires military police to be trained to establish local security and vet for individuals who will not wind up becoming problems to become those security operatives. Additionally, it requires logistical lines for security provisions to be established so security beats can be established."
 tech_military_police6:0 "Military Police VI; Memetic Suppression"
 tech_military_police6_desc:0 "Winning hearts and minds with war relief and peacekeeping are good ways to prevent insurgency. However, not everyone is convinced, especially patriots and demagogues. It is therefore necessary to use fear as a tool to suppress other individuals. However, this fear cannot be delivered in such a way that it interferes with war relief or peacekeeping. Military reporters, propaganda, memetic warfare and ideological debating, and other such methods are ways to sow doubt within’ an occupied population. "
 tech_military_police7:0 "Military Police VII; Modern Non-Lethal Weapons and Tactics"
 tech_military_police7_desc:0 "Non-lethal tactics and weapons have been used since the dawn of human civilization and are naturally a part of occupation. However, dealing with domestic crime is a different game than dealing with insurgents. To better control the population and not inspire resistance and provide psychological suppression, new methods for incapacitation must be created. Investing large amounts into developing non-lethal weapons, chemicals, training, and equipment will pay off by enabling smaller amounts of troops to have a greater suppressive impact."
 
 ##SIGNAL
 
 tech_signal_company:0 "Signal I; Command and Control"
 tech_signal_company_desc:0 "Signal Companies maintain organization and communication within’ a division and outside of it. Using communications equipment, signal companies can aid in the command and control of a division and enable it to react to situations better than before. Command and Control requires signal specialists and communications equipment."
 tech_signal_company2:0 "Signal II; C3"
 tech_signal_company2_desc:0 "C3 stands for Communications, Command, and Control. With the implementation of C3, units can now communicate between one another and react dynamically to enemy movements and breakthroughs and respond accordingly. C3 requires signal specialists to be integrated throughout a division in many different areas to relay information and provide greater awareness."
 tech_signal_company3:0 "Signal III; Interoperability"
 tech_signal_company3_desc:0 "Interoperability is the advancement of C3. Interoperability is the advancement of doctrines in communication and direct efforts between combat elements. This way, combat elements are able to communicate with each-other without the need of a signal liaison and can aid each-other through their own initiative. "
 tech_signal_company4:0 "Signal IV; ISTAR"
 tech_signal_company4_desc:0 "ISTAR stands for Intelligence, Surveillance, Target Acquisition, and Reconnaissance. It is the active communication between recon elements and everyone on the communications network. ISTAR enables recon elements to communicate information to the rest of a division with high efficiency. It also enables recon elements to aid in providing information to combat elements that need them."
 tech_signal_company5:0 "Signal V; MISI"
 tech_signal_company5_desc:0 "Modern Information System Integration [MISI] is the integration of modern systems information such as portable computers to aid in tactical control. With MISI, unparalleled levels of direct tactical control can be established between command staff and the operating combat elements. MISI enables consultation between experienced senior staff and low-ranking officers to provide greater combat and tactical capability."
 tech_signal_company6:0 "Signal VI; Personal Comms"
 tech_signal_company6_desc:0 "Personal Comms are pieces of communications equipment granted to almost all individuals within’ a division. This can further allow communications to be maintained as the incapacitation of a signals specialist does not necessarily mean the end of communications. Developing personal comms requires miniaturization of communications equipment and protocols for cutting off the operability of compromised equipment."
 tech_signal_company7:0 "Signal VII; OVERLORD"
 tech_signal_company7_desc:0 "OVERLORD is a theoretical battle interface that has not yet been fully implemented by any country due to the sheer expense of developing the software needed and maintaining and updating it. OVERLORD creates an interface created and updated by command staff based off of continuous recon reports and information coming in. This allows for a level of interoperability, communication, and command never before seen that can enable virtually all troops to receive information on nearby troops and avoid conflicts they cannot deal with while precisely engaging hostiles they are able to. As long as someone is aware of an enemy presence, and communications are still online, everyone can be aware of it. "
 
 ##MAINTENANCE 
 
 tech_maintenance_company:0 "Maintenance I; Army Mechanics"
 tech_maintenance_company_desc:0 "Maintenance companies are dedicated non-combat units that specialize in the maintenance and repair of military weapons and equipment. While most routine cleaning and maintenance can be performed by the soldiers that operate the weapons and equipment, dedicated mechanics can do the job more efficiently and relieve a lot of the effort on part from the soldiers themselves so they can focus on other things. Mechanics are the most basic but amongst the most important elements of a maintenance company."
 tech_maintenance_company2:0 "Maintenance II; Management"
 tech_maintenance_company2_desc:0 "Maintenance management and military foremen are crucial to the efficiency of maintenance companies. By implementing management strategies and policies in the field, they are able to greatly improve the speed and efficiency by which repairs and maintenance are conducted. "
 tech_maintenance_company3:0 "Maintenance III; Improved Tools and Equipment"
 tech_maintenance_company3_desc:0 "Creating new tools and equipment specialized in maintenance and repair will aid maintenance companies greatly. Reliable or automated equipment will make the jobs of mechanics easier."
 tech_maintenance_company4:0 "Maintenance IV; Further Improved Tools and Equipment"
 tech_maintenance_company4_desc:0 "Further optimizing tools to make them more reliable and easy-to-handle aids field repairs and regular maintenance even more."
 tech_maintenance_company5:0 "Maintenance V; Versatile Parts"
 tech_maintenance_company5_desc:0 "In warfare it isn’t uncommon to find maintenance companies running out of components or spare parts. The parts that are damaged or destroyed are highly inconsistent and unpredictable due to the nature of combat. It is for this reason that having stores of extra versatile parts and patching kits that are intended to only be applied temporarily is desirable. Through intense development efforts and investment, these kits and parts can be created for field repairs in order to keep vehicles and weapons in the fight long enough that they can receive permanent repairs."
 tech_maintenance_company6:0 "Maintenance VI; Combat Mechanics"
 tech_maintenance_company6_desc:0 "The most dire repair situations can occur in the heat of a firefight. Tanks can become detracked, vehicles can be shot, and various other forms of damage can occur. Field repairs have always been a difficult task and have always been pressing. By training mechanics to work faster and under intense pressure, they can conduct these repairs more efficiently and get their vehicles back in the fight."
 tech_maintenance_company7:0 "Maintenance VII; Digital Manuals"
 tech_maintenance_company7_desc:0 "By providing our combat mechanics with portable devices containing information on whatever they are working on they can achieve greater levels of efficiency never seen before."
 
 iw_armored_vehicles:0 "COMBAT VEHICLE DESIGN"
 iw_armored_vehicles_desc:0 "The absolute basic fundamentals of mobile warfare and military vehicle design."
 armor_iw_armored_vehicles_tt:0 "§YUNLOCKS THE ABILITY TO RESEARCH COMBAT VEHICLES§!"
 motorised_infantry:0 "Motorized Infantry"
 motorised_infantry_desc:0 "By extending the use of motor vehicles in infantry transports in the field, the mobility of otherwise slow-moving infantry units can be greatly improved, enabling faster responses and new strategies."
 night_vision:0 "Night Vision I"
 night_vision_desc:0 "Being able to see the enemy without being seen is key to night operations. With the invention of infra-red technology, we can outfit our army with devices which, though unwieldy, makes this possible."
 night_vision2:0 "Night Vision II"
 night_vision2_desc:0 "Early infra-red scopes, although initially intended for use by snipers, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."
 electronic_mechanical_engineering:0 "Electronic Mechanical Engineering"
 electronic_mechanical_engineering_desc:0 "We live in an age when electrical machines can no longer only warm and light us, but help us think and communicate. Electronics will be key to military intelligence in the coming century."
 radio:0 "Radio"
 radio_desc:0 "Adopting the inventions of amateur radio operators and extending the use of FM radio will reduce radio interference and allow us to find new uses for radio technology."
 radio_detection:0 "Radio Detection"
 radio_detection_desc:0 "The development of RADAR, Radio Detection and Ranging, allows using radio waves to detect physical objects. Research is highly secretive, considering the impact these inventions could have on locating units."
 decimetric_radar:0 "Decimetric Radar"
 decimetric_radar_desc:0 "Many units rely on the element of surprise for their efficiency. Development of decimetric radar allows us to deprive them of this advantage."
 improved_decimetric_radar:0 "Improved Decimetric Radar"
 improved_decimetric_radar_desc:0 "The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge."
 centimetric_radar:0 "Centimetric Radar"
 centimetric_radar_desc:0 "New radar operating in the microwave bands enable us to detect objects too small for previous radars to pick up."
 improved_centimetric_radar:0 "Improved Centimetric Radar"
 improved_centimetric_radar_desc:0 "Introducing cutting-edge radar techniques like monopulse radars in key operations will allow for extreme tracking accuracy."
 advanced_centimetric_radar:0 "Advanced Centimetric Radar"
 advanced_centimetric_radar_desc:0 "Despite our advanced radars, there are still ways for the enemy to avoid detection. New developments like the Pulse-Doppler radar allows us to eliminate many of these limitations in our equipment."
 mechanical_computing:0 "Mechanical Computing"
 mechanical_computing_desc:0 "Constructing machines capable of advanced differential analysis will radically change what sort of machine-assisted calculations can be made."
 computing_machine:0 "Computing Machine"
 computing_machine_desc:0 "Developing a theoretical groundwork for modern computers and constructing electromechanical machines to start putting them into practice will be the first steps into this realm of possibilities."
 improved_computing_machine:0 "Improved Computing Machine"
 improved_computing_machine_desc:0 "Electronic digital computers can now be made which are programmable. Although still expensive and large, these machines allow for intelligence analysis far beyond human capacity."
 advanced_computing_machine:0 "Advanced Computing Machine"
 advanced_computing_machine_desc:0 "Beginning to work on computers capable of storing programs and making use of transistors will put us on the path to a Digital Revolution where these machines may be used in nearly any field."
 basic_encryption:1 "Encryption - Polyalphabetical Ciphers"
 basic_encryption_desc:0 "With new methods of communication comes new risks for interception. Rotor cipher machines can be used to allow for rapid, complex encryption."
 improved_encryption:1 "Encryption - Cyclic Permutations"
 improved_encryption_desc:0 "Limitation in the randomization of cipher machines can be exploited to break the ciphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult."
 advanced_encryption:1 "Encryption - Pulse-code Modulation"
 advanced_encryption_desc:0 "Technological improvements and hard-earned experience allows us to implement more traffic flow security measures in our communication."
 basic_decryption:1 "Decryption - Frequency Analysis"
 basic_decryption_desc:0 "Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogs and devices like cyclometers can aid the necessary work."
 improved_decryption:1 "Decryption - Side-channel Attack"
 improved_decryption_desc:0 "The development of more sophisticated computers allows for new applications of cryptanalysis methods like differencing, which can be used to break advanced cyphers when combined with new hand codebreaking methods."
 advanced_decryption:1 "Decryption - Automated Deduction"
 advanced_decryption_desc:0 "The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable ciphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology."
 experimental_rockets:0 "Experimental Rockets"
 experimental_rockets_desc:0 "Advancing the science of rocketry by improving the range and reliability of liquid-fuel rockets will teach us enough about the technology to allow the construction of launch sites for more advanced models."
 rocket_engines:0 "Practical Rocketry"
 rocket_engines_desc:0 "Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds."
 improved_rocket_engines:0 "Improved Rocket Engines"
 improved_rocket_engines_desc:0 "The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space."
 advanced_rocket_engines:0 "Advanced Rocketry"
 advanced_rocket_engines_desc:0 "The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal."
 atomic_research:0 "Atomic Research"
 atomic_research_desc:0 "In nuclear fission, splitting the atom yields enormous amounts of energy and limitless destructive capability."
 rocket_interceptor:0 "Rocket Interceptor"
 rocket_interceptor_desc:0 "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor_2:0 "Rocket Interceptor II"
 rocket_interceptor_2_desc:0 "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."
 rocket_interceptor_3:0 "Rocket Interceptor III"
 rocket_interceptor_3_desc:0 "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 nukes:0 "Fission Warhead I"
 nukes_desc:0 "A project to construct an atomic bomb will be one of the most secretive and difficult tasks a nation can undertake, but, if successful, may change not only the course of today's wars but of the future of the world."
 interwar_artillery:0 "Interwar Artillery"
 interwar_artillery_desc:0 "Lessons learned in the development of different types of artillery can be cross-applied to the design of other pieces."
 artillery1:0 "Artillery I"
 artillery1_desc:0 "With more modern materials and mechanisms, howitzers and field guns from the Great War can be rechambered and modernized for modern warfare."
 artillery2:0 "Improved Artillery Upgrade I"
 artillery2_desc:0 "Upgrading old pieces can only get us so far. New howitzer designs will be needed, taking advantage of new hydraulic recoil devices and longer barrels."
 artillery3:0 "Improved Artillery Upgrade II"
 artillery3_desc:0 "To enable heavier guns on lighter carriages, muzzle brakes can be included in howitzer designs."
 artillery4:0 "Artillery IV"
 artillery4_desc:0 "Developing light-weight artillery capable of being broken down for transport will make it possible to bring artillery support to areas previously difficult to reach."
 artillery5:0 "Advanced Artillery Upgrade"
 artillery5_desc:0 "Artillery designs with lower silhouettes will be more difficult for the enemy to target."
 mountain_gun:0 "Mountain Gun"
 mountain_gun_desc:0 "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on muleback to wherever it was needed."
 rocket_artillery2:0 "Rocket Artillery Upgrade I"
 rocket_artillery2_desc:0 "Self-propelled artillery utilizing multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."
 rocket_artillery3:0 "Rocket Artillery Upgrade II"
 rocket_artillery3_desc:0 "Sacrificing range for impact, we can mount heavier rockets on larger vehicles. Operating in teams, these artillery batteries can cooperate to reload and relocate quickly."
 rocket_artillery4:0 "Rocket Artillery III"
 rocket_artillery4_desc:0 "Spin-stabilized rockets can increase the range of lighter artillery batteries."
 antiair1:0 "Anti-Air Upgrade"
 antiair1_desc:0 "With faster reloading mechanisms, anti-air guns carrying large rounds can still maintain necessary firing rates."
 antiair2:0 "Anti-Air II"
 antiair2_desc:0 "To target high-flying aircraft, longer cartridges and barrels will be needed on anti-air guns."
 antiair3:0 "Improved Anti-Air Upgrade I"
 antiair3_desc:0 "As radar systems improve, employing radar direction of anti-aircraft guns becomes more viable. Keeping up with this technology will allow us to make some of the most accurate anti-air systems available."
 antiair4:0 "Improved Anti-Air Upgrade II"
 antiair4_desc:0 "Combining modern systems of radar, computerization and autoloaders will be necessary to react quickly against faster aircraft."
 antiair5:0 "Anti-Air V"
 antiair5_desc:0 "Surface-to-air missiles are the future of anti-aircraft warfare. Developing a mobile platform for these should be our next goal."
 antitank1:0 "Anti-Tank Upgrade"
 antitank1_desc:0 "The importance of effective anti-tank weapons was established in the Great War. Introducing a new generation of these weapons will be necessary to combat modern tank designs."
 antitank2:0 "Anti-Tank II"
 antitank2_desc:0 "Most anti-tank guns are so far fairly light. Larger caliber guns will be required to combat heavier tanks with sloped armor."
 antitank3:0 "Improved Anti-Tank Upgrade I"
 antitank3_desc:0 "HEAT (high-explosive anti-tank) rounds can be used in anti-tank artillery to make up for limited muzzle velocity."
 antitank4:0 "Improved Anti-Tank Upgrade II"
 antitank4_desc:0 "New versatile anti-tank guns employing armor-piercing discarding sabot shots can penetrate the armor of nearly any tank."
 antitank5:0 "Anti-Tank V"
 antitank5_desc:0 "By combining different kinds of new ammunition technology with guns with higher muzzle velocities, we can be prepared for whatever new armor our enemies may develop."

