 #Industrial robots
 industrial_robots_I:0 "중노동 로봇"
 industrial_robots_I_desc:0 "Robots are machines capable of carrying out complex actions that can be autonomous or semi-autonomous. Early industrial robotics revolutionised industry by allowing machines to perform jobs that would normally be dangerous to humans and at a vastly faster rate. By developing the hydraulic and control schemes to enable automated performance of repetitive tasks, factories can reach far more productive levels with less workers and perform tasks that were previously difficult."
 industrial_robots_II:0 "관절 팔 로봇"
 industrial_robots_II_desc:0 "Further improving the strength and dexterity of robotics, jointed robotic arms that can perform even more complex tasks can be created. By doing this, robotic arms can bend and reach more areas and perform more complicated tasks, further reducing the number of staff required and making it easier for factories to produce more at a faster rate."
 industrial_robots_III:0 "컴퓨터 제어 로봇"
 industrial_robots_III_desc:0 "Computer-controlled robots or “CAM-integrated robotics” are robots that can be actively reprogrammed through a factory’s CAM network and controlled remotely. Doing this increases the amount of control operators have over automated assembly lines and allows for more flexible assembly lines that can import robotics programs and rapidly pick up and change jobs."
 industrial_robots_IV:0 "완전 로봇 조립라인"
 industrial_robots_IV_desc:0 "Designing manufacturing robotic equipment variants and designs enables larger levels of products to be created. By expanding the family of robotics and creating equipment that can match up a multitude of designs can allow entire assembly lines to become entirely automated."
 industrial_robots_V:0 "인공지능 제조"
 industrial_robots_V_desc:0 "Artificial Intelligence and dynamic autonomous actions allow robotics to react to changes in the environment and greatly improve safety. Any sort of system malfunction or misalignment could previously cause a cascade of situations that resulted in serious damage to machinery, but giving robotic equipment the ability to react and perform basic judgements in the situation allow them to react properly. This can also be used to automatically test for and detect quality flaws and defects in products."
 # Factory Automation
 factory_automation_I:0 "반도체 레이져 용접"
 factory_automation_II:0 "동적 반응 자동화"
 
 #Logistics
 logistics_I:0 "항공운송 효율"
 
 logistics_II:0 "팔레트화" 
 
 logistics_III:0 "모듈화 자재명세서"
 logistics_III_desc:0 "The modular BOM [bill of material] is a planning bill that allows complex products that have optional features to be modified on demand for production in the factory. By exchanging different components for one another on a modular product, more variations of the same product to fit different needs can be easily made to order."
 logistics_IV_A:0 "소비기반 자재소요량계획[MRP]"
 logistics_IV_A_desc:0 "Consumption-based Manufacturing Resource Planning plans using current and future sales figures in order to manufacture potentially needed products ahead of time, saving time and meeting the demand quickly. However, there are inaccuracies in Consumption-based MRP which leads to waste based on inaccurate projections, which can cost resources and lead to waste. Sometimes, Consumption-based MRP has catastrophic projections failings which lead to liquidations or mass waste."
 logistics_IV_B:0 "Produce to Demand MRP"
 logistics_IV_B_desc:0 "Produce-to-Demand Manufacturing Resource Planning plans based on immediate needs and does not build the product until it is ordered. By doing this, waste is prevented and resources and active factory time are saved. This, however, results in waiting times and puts more pressure on commerce to plan on an individual level for their own products or rely more heavily on customer ahead-of-time ordering. Produce-to-demand can often lead to shortages or order backlogs but prevents resource waste."
 logistics_V_A:0 "트럭 기반 컨테이너 표준화"
 logistics_V_A_desc:0 "Truck-based container standardization is the standardization of truck based intermodal transportation. While all intermodal transportation is standardized, selecting this technology represents an emphasis on truck-based logistics and innovation. Focussing on truck-based logistics leads to easier transportation within’ a city allowing for more local industry from simplified urban logistics and infrastructure networks but leaves innovation in rail networks behind making overall productivity from intercity trade or rural industry more difficult."
 logistics_V_B:0 "열차 기반 컨테이너 표준화"
 logistics_V_B_desc:0 "Train-based container standardization is the standardization of train based intermodal transportation. While all intermodal transportation is standardized, selecting this technology represents an emphasis on train-based logistics and innovation. Focussing on train-based logistics leads to easier intercity transportation and improved rural industrial capability but makes intracity logistics more expensive to establish leading to more complex and difficult to manage urban infrastructure."
 logistics_VI:0 "통일 상품 코드"
 logistics_VI_desc:0 "The Universal Product Code [UPC] is a barcode system that allows for rapid identification and tracking of trade items. In addition to tracking, the barcode allows for rapid checkout of products at the point of sale."
 logistics_VI_A:0 "초중유 터미널"
 logistics_VI_A_desc:0 ""
 logistics_VII_A:0 "차별화된 전략정보시스템[SIS]"
 logistics_VII_A_desc:0 "The Differentiation Advantage SIS [strategic information system] is an information system that focuses on being more versatile and being able to accomplish more in a wider variety of areas rather than providing a competitive, lower cost. Based off of Porter’s differentiation advantage theory, the DS_SIS seeks to create a differential advantage in the market through uniqueness."
 logistics_VII_B:0 "경쟁우위 전략정보시스템[SIS]"
 logistics_VIII_A:0 "하부적재 화물기 강조"
 logistics_VIII_A_desc:0 "Belly cargo planes are cargo aircraft that store cargo in the belly of the plane and store cargo only. These kinds of planes cannot carry passengers and as such, are not as versatile as combi aircraft. By focusing on the development of belly cargo air freighters, air freight can be vastly improved as industrial air freight becomes more capable.\nThis results in the production of completely segregated airliners that purely transport passengers."
 logistics_VIII_B:0 "여객-화물 혼합기 강조"
 logistics_VIII_B_desc:0 "Combi planes are aircraft that can be quickly modified to carry passengers, freight, or both at the same time. They typically feature rails where seats can be installed or removed and are designed with oversized side cargo doors. These planes can be manufactured en masse and serve multiple purposes and allow for planes to serve cargo transportation and airlining.\nThis results in the production of combination airplanes primarily."
 logistics_IX:0 "현대 겐트리 크레인"
 logistics_IX_desc:0 "The gantry crane, is a large crane used to handle containers. Dockside gantry cranes handle maritime logistics whereas trainyard gantry cranes handle loading and unloading trains. Modern gantry crane designs are able to handle intermodal containers at a faster rate, hold more weight, and run semi-automatically through the use of computer assisted operation."
 logistics_X:0 "공급망 관리"
 logistics_X_desc:0 "While supply chain management was created in WWII to make a more efficient procurement system and streamline logistics, modern needs and technological improvements press for an even greater level of logistical control and management. By organizing contracts and quotas and creating more formalized and streamlined macroplanned infrastructure networks, the needs of the modern world can be met and industry can reach a greater level."
 logistics_XI:0 "Cloud Integrated Agile Logistics (CIAL)"
 logistics_XII:0 "스마트팩토리 물류"
