 ####Armor Tree Desc
 arm_sht_desc:0 "These behemoths are nearly indestructible, but their use is also very limited."
 arm_ht_desc:0 "Heavy tank\n Heavy tanks are protected against nearly all types of weapons, but their utility is limited by poor mobility.\n\nArmored Engineer Vehicle\n These heavy vehicles serve special roles such as deploying bridges, breaching obstacles, and moving earth to support mechanized forces."
 arm_mt_desc:0 "MBT\n Main Battle Tanks are balanced between the armor and firepower of heavy tanks and the mobility of light tanks.\n\nSP artillery\n Self Propelled artillery can deal significant damage from a distance to both infantry and lightly-armored vehicles." 
 arm_lt_desc:0 "The armor of light tanks won't withstand hits from larger guns, but it can protect against small arms. Light tanks are significantly more mobile than their heavier counterparts."
 arm_mech_desc:0 "APC\n Armored Personnel Carriers provide improved mobility and protection to infantry.\n\nIFV\n Infantry Fighting Vehicles are less mobile than APCs, but bring heavier armaments and armor to the battlefield.\n\nAirborne APC\n These specialized APCs are equiped for airborne deployment.\n\nATGM carrier\n Dedicated ATGM carriers are the modern army's solution to the threat of MBTs. Missiles are extremely powerful against armored targets but their anti-infantry effectiveness is limited.\n\nRecon vehicle\n Small and nimble vehicles built to scout terrain and assess the composition of enemy forces. They are not equipped for frontline combat."
 arm_mot_desc:0 "Truck\n Trucks grant infantry much greater strategic mobility, but otherwise they don't provide any significant, direct combat value.\n\nSP rocket artillery\n Dedicated to anti-infantry attacks, rocket artillery inflicts very little damage against armored targets."
 arm_amph_desc:0 "Amphibious transports compromise between light and heavy mechanized transports, with improved amphibious capability."
 
