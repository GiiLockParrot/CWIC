 aam_short_range_0:0 "Radar Beam-riding Air-to-Air Missile"
 aam_short_range_0_short:0 "Radar Beam-riding"
 aam_short_range_0_desc:0 "The first practical air to air missiles used radar beam riding to find their targets. The missile uses a tail-mounted receiver to fly down the center of a radio beam aimed at the target by the launching aircraft."
 aam_long_range_0:0 "Conical-Scan Semi-Active Radar Homing Air-to-Air Missile"
 aam_long_range_0_short:0 "Semi-Active Radar"
 aam_long_range_0_desc:0 "Semi-active radar homing missiles home on the launching aircraft's radar returns bounced off the target. In conjunction with a conical-scan seeker, the missile can calculate the relative angular rate and the direction to steer to reach the target."
 aam_short_range_1:0 "Reticle IR Air-to-Air Missile"
 aam_short_range_1_short:0 "Reticle IR"
 aam_short_range_1_desc:0 "Reticle Infrared seekers use a slotted spinning reticle in front of a single-channel detector to identify the target's angular position relative to the missile. The missile can then be flown to impact using a guidance law such as porportional navigation. However, early IR detectors can only lock onto engine exhausts and must be fired from the rear aspect, limiting their effectiveness."
 aam_long_range_1:0 "Early Active Radar Air-to-Air Missile"
 aam_long_range_1_short:0 "Early Active Radar"
 aam_long_range_1_desc:0 "Active radar homing puts an entire radar set onto the missile, tracking the target using the missile's own radar emissions. However, early active radar homing systems were large and power-hungry, relegating them to only the largest missiles."
 aam_short_range_2:0 "All-aspect IR Air-to-Air Missile"
 aam_short_range_2_short:0 "All-aspect IR"
 aam_short_range_2_desc:0 "Advances in cooled IR semiconductor detector technology enable IR seekers to identify target aircraft from all angles, and not just the rear."
 aam_long_range_2:0 "Inverse Monopulse Semi-active Air-to-Air Missile"
 aam_long_range_2_short:0 "Inverse Monopulse SARH"
 aam_long_range_2_desc:0 "Inverse Monopulse seekers replaces the spinning conical seeker in early SARH missiles with a direction-finding approach based on differential polarization of two radar returns. By transmitting two signals at once from the illuminating radar at two different polarizations, the angular position of the target relative to the seeker can be uniquely determined. Moreover, ground returns can be filtered out, enabling look-down-shoot-down engagements."
 aam_short_range_3:0 "IR Focal Plane Array Air-to-Air Missile"
 aam_short_range_3_short:0 "IR Focal Plane Array"
 aam_short_range_3_desc:0 "Infrared focal plane arrays replace single-channel infrared seekers with detectors that closer approximate a camera. Instead of using a single pixel and a spinning reticle to identify a target's angular position, a FPA is a wide-angle thermal camera able to identify targets based on shape, size, and performance characteristics. FPA-based seekers offer improved range and countermeasures resistance."
 aam_long_range_3:0 "Modern Active Radar Homing Air-to-Air Missile"
 aam_long_range_3_short:0 "Modern Active Radar"
 aam_long_range_3_desc:0 "Advances in microwave integrated circuits allow active radar homing seekers to be miniaturized into traditionally medium-range missile envelopes. In turn, this allows launching aircraft to fire their missiles and turn away from the target, rather than having to provide continous illumination as with SARH."
 aam_short_range_4:0 "High Off Boresight Air-to-Air Missile"
 aam_short_range_4_short:0 "High Off Boresight"
 aam_short_range_4_desc:0 "High off boresight missiles can be directed towards the target before launch using a helmet mounted sight, obviating the need for the launching aircraft to be pointed at the target. Once launched, the missile uses an onboard inertial navigation system to turn towards the indicated direction, then acquires the target once on course."
 aam_long_range_4:0 "Variable Ducted Rocket Air-to-Air Missile"
 aam_long_range_4_short:0 "Variable Ducted Rocket"
 aam_long_range_4_desc:0 "Variable ducted rockets are a mixture of traditional rockets and ramjets. A valved solid rocket motor produces fuel-rich exhaust that is then fed into a combustion cavity fed from the outside airstream. By adjusting the valve, the fuel flow rate and thus the thrust can be modulated, offering better specific impulse and trajectory shaping ability compared to traditional rockets."
 aam_short_range_5:0 "Datalinked IR Air-to-Air Missile"
 aam_short_range_5_short:0 "Datalinks"
 aam_short_range_5_desc:0 "Adding datalinks extends the range of infrared air to air missiles further, allowing them to engage targets not currently inside their target envelope by providing guidance based on other sensors until the onboard seeker can acquire the target."
 
