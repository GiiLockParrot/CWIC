 #civil engineering
 civil_engineering_I:0 "프리스트레스트 콘크리트의 발전"
 civil_engineering_I_desc:0 "Concrete has always had trouble dealing with the large loads and tensions of modern construction projects. As such, it was eventually reinforced. However, there are still many projects that were still too demanding for concrete to handle. Prestressed concrete was developed to allow concrete to be reinforced even more. In prestressed concrete, high-strength steel tendons are stressed [or ‘compressed’] and the concrete itself is laid over this to form premade stressed concrete sections."
 civil_engineering_II:0 "기초 유한요소법"
 civil_engineering_II_desc:0 "The Fine Elements Method [FEM] is a mathematical method of solving engineering and physics problems in areas of interest such as structural analysis, heat transfer, fluid flow, and electromagnetic potential. In order to solve problems through the FEM, large problems are divided into small problems known as “finite elements”. By dividing large engineering problems in this manner, they can be solved faster and at a more precise level and identify specific fine problem areas."
 civil_engineering_III:0 "순차 굴착공법"
 civil_engineering_III_desc:0 "Sequential Excavation Method [SEM] is a method of creating and designing tunnels. The geological strength of the stone is used as much as possible to reduce costs. By controlling the deformation of the ground as it is tunneled and having support be load-deforming, the natural strength of the stone is utilized to the best of its ability. The tunnel is sequentially excavated and supported with each problem analyzed along the way to allow for adaptation to rock conditions as they change."
 civil_engineering_IV:0 "현대 구조이론"
 civil_engineering_IV_desc:0 "As structures become more complex, the core concepts behind solving engineering problems needs to improve. With the advent of modern structural theories that simplify calculations such as the Shell Membrane Theory which states that thin cylindrical shells have negligible mechanical motion and new formulas to calculate membrane and shear forces more effectively, more engineering problems can be addressed in a shorter amount of time."
 civil_engineering_V:0 "개질아스팔트[SMA]"
 civil_engineering_V_desc:0 "Stone Mastic Asphalt is a form of pavement which is deformation-resistant and highly durable. SMA is made up of aggregate content that forms an internal stone skeleton. The stone skeleton itself is made of asphalt, general filler such as plastics, rubber, and adhesives, and fibres. The stone skeleton provides more stone-on-stone contact that conventional asphalts resulting in higher binder durability and less air voids."
 civil_engineering_VI:0 "번들튜브 구조공학"
 civil_engineering_VI_desc:0 "The Bundle Tube Structural System, also known as a Generation 4 or “type 4” tower structural system. is a method of constructing large towers in in columns. Some columns are shorter than other and placed further from each-other and help to support larger columns within’ the same tower. This helps skyscrapers to become stronger and resist lateral forces. This also allows towers to take on different shapes other than boxes to be efficient economically and structurally, making cities less ugly." 
 civil_engineering_VII:0 "Advanced Computation Analysis"
 civil_engineering_VII_desc:0 "With more and more complex structures and systems, engineering problems are becoming increasingly complex. Even with simplifiers such as improved membrane and structural theories, the bundle tube system, fine elements, and other methods which make construction more modular and easy to process, the needs of the modern world grow more complex. Eventually problems become too tedious for engineers to solve without aid."
 civil_engineering_VIII:0 "고품질 구조강철"
 civil_engineering_VIII_desc:0 "Oxygen Steelmaking creates higher quality structural steel than former methods.Oxygen furnaces blow large quantities of pure oxygen into molten iron and scrapped steel and completes its charge more quickly than open-hearth methods.Up to 350 metric tons of iron and scrap steel can be converted to high quality steel in less than an hour. Additionally, this reduces the cost of steel greatly and makes the system more sustainable by reducing airborne waste and making the system more energy efficient"
 civil_engineering_IX:0 "활동형틀 포장"
 civil_engineering_IX_desc:0 "Slipform paving is a method by which roads are paved continuously. Using modern placer/spreader vehicles, the PCC or asphalt mass is pulled continuously to ensure a more consistent design that is produced faster. Afterwards, the paver screeds excesses and smooths the structure and potentially, places reinforcements as it moves.\nBy doing this, road maintenance can be performed more quickly and thin pavements can be made at a greater rate."
 civil_engineering_X:0 "대규모 CAD 사용"
 civil_engineering_X_desc:0 "When computation tools were first developed, their potential and capability was quickly shown. The development of modern Computer Assisted Design tools and their large scale adoption leads to a massive advancement in the efficiency of architectural and engineering design. These tools assist by macroing repetitive tasks, come with computer aids for complex problems, and other tools that lead to improved efficiency."
 civil_engineering_XI:0 "클라우드 통합건설"
 civil_engineering_XII:0 "Smart Construction"
 
 
 #excavation
 excavation_I:0 "노천광산 채굴"
 excavation_I_desc:0 "Around the 1950s, new methods of extraction and equipment were developed to allow large quarry pits to gather stone or gravel. Modern crawler vehicles and stripping equipment was created specifically to allow mass extractions and modular pit sizes. Creating modular tiers that are planned to allow equipment to travel up and down pits at relatively fast rates with standardized slopes and internal logistics systems and relays enable larger pits to remain efficient."
 excavation_II:0 "버킷휠 굴착"
 excavation_II_desc:0 "Bucket wheel extractors are pieces of heavy surface mining equipment that add multiple extractor buckets to a wheel that deposit their loads onto a track as they dig. These extractors continuously scoop material as the wheel turns and are able to carve out vertical sections in a pit. They are highly efficient at harvesting or removing loose material.\nTo date, Bucket Wheel Extractors are the heaviest land vehicles ever made."
 excavation_III:0 "산정 제거광업"
 excavation_III_desc:0 "Mountaintop Removal Mining is a method of surface mining at the summit or ridge of a mountain. By removing overburden from a summit or ridge, a large enough level space is created that can be mined downward. Over time, more overburden is removed from the edges of the seams to allow deeper pits from the tops of mountains. This method enables the open pit extraction of rich resources that have been brought up by the seismic formation of mountains without needing to create deep shafts in order to mine them."
