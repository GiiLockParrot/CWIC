 #Management
 management_I:0 "총 생산 보전[TPM]"
 management_I_desc:0 "TPM is the organization and systematization of maintaining production and improving quality. The primary objective of TPM is to ensure that the productivity of an industrial division is maintained through a modest investment into maintenance and improvements. \nIn order to establish a TPM regimen, dedicated maintenance teams are necessary and resources must be regularly invested to enhance the volume of production."
 management_II:0 "예방보전" 
 management_II_desc:0 "Preventative maintenance is a core aspect of TPM in which maintenance and inspections are conducted ahead of time before a breakdown occurs. Through systematic inspection, detection, and correction of failures during non-productive hours work is carried out to avoid breakdown or malfunction. The development of PM requires the development of a regime, special maintenance teams and tools, and a training system in order to enable maintainers to detect potential failures or wearing ahead of time."
 management_III_A:0 "정기 정비"
 management_III_A_desc:0 "Periodic maintenance is a reduction of the TPM regimen scheduled based on the estimated lifespan of machines or parts. Based off of trends, inspections are planned and conducted periodically and is not as extensive as predictive maintenance, as it results in less frequent inspections. Periodic maintenance reduces overall costs, but has less productivity and more common failures due to the less intensive and regular maintenances."
 management_III_B:0 "건전성 예측관리"
 management_III_B_desc:0 "Predictive maintenance is an expansion of the TPM regimen scheduled based on the condition of equipment. Predictive maintenance is an expansion of inspections conducted regularly on machinery and maintains equipment whenever it shows signs of wear, fatigue, or potential failure. Predictive maintenance is more expensive as it requires an expansion of the TPM regimen, but is more effective at preventing failures and maintaining productivity."
 management_IV:0 "셀 구성 제조"
 management_IV_desc:0 "The goal of cellular manufacturing is to make a large variety of similar products in a short timespan. Each “cell” produced one intermediate product though 1 or more machines and moves those intermediates to another “cell” of machines that create another checkpoint. In the cell format, a single cell needs to be changed or modified [or in some cases, simply moved to an alt-cell] in order to change an entire production line."
 management_V_A:0 "적시생산방식 소개[JIT]"
 management_V_A_desc:0 "The Just In Time production system is where a factory seeks to use only what it needs for a product to reduce waste and minimize wait times between each stage of production. In the JIT system, goods are not stockpiled and new logistical orders are made as soon as input goods arrive. As a result, warehousing is minimized, waste is vastly reduced, liquidation is made rarer, and costs are cut. JIT also seeks to cut down buffers or excess staff in order to improve efficiency."
 management_V_B:0 "Improve Just In Case (JIC)"
 management_V_B_desc:0 "The Just In Case production system is where a factory seeks to create buffers and have additional levels of stock and staff in order to prevent losses in productivity as a result of logistical hangups, mistakes, or faulty inputs. The JIC system seeks to prevent problems or hangups within’ production by maintaining stockpiles of goods that are needed and making orders once certain parts become close to becoming low."
 management_VI:0 "전사적품질경영[TQM]"
 management_VI_desc:0 "Total Quality Management is an effort to improve employee’s abilities in the workplace. This is done through incentives, merit, and through improved management techniques. Through improvement of work processes, quality of products and services in improved as is productivity. Cross-functional teams may be assembled ad-hoc to address immediate quality issues, active management participation in instruction is made policy, and meritocratic rewards are granted to individuals that perform at greater levels than their peers."
 management_IV_A:0 "산업안전보건관리[OSHM]"
 management_IV_A_desc:0 ""
 management_VII_A:0 "Constant Work In Progress (ConWIP)"
 management_VII_A_desc:0 "The Constant Work in Progress is a hybridized push and pull manufacturing system. ConWIP maintains a constant number of “Work-in-Progress” products on the production line through individual cards set at each level of the production line."
 management_VII_B:0 "Quick Response Manufacturing (QRM)"
 management_VII_B_desc:0 "Quick Response Manufacturing is a hybridized push and pull manufacturing system. Quick Response Manufacturing maintains short lead times between products by reducing the latency between the initiation and execution of a manufacturing process. By implementing practices that lead to reduced lead times, productivity is improved and costs are reduced."
 management_VIII:0 "능력 성숙도 통합 모델[CMMI]"	
 management_VIII_desc:0 "The Capability Maturity Model Integration is a development model in which many practices and policies in manufacturing become formalized and optimized and ad hoc practices are replaced with permanent ones. The model is designed to develop and improve upon previous and future management policies and aid in the development of the manufacturing process by turning regularly conducted ad hoc practices into formal policy and evaluating them to optimize them further."
 management_IX:0 "낭비요소 제거생산[LM]"
 management_X:0 "애자일 제조"
