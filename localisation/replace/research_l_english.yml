 #INTEGRAL#
 
 air_doctrine_integral_1a:0 "Massed Jet Formations"
 air_doctrine_integral_1a_desc:0 "Using massed jet formations and patrols will enable us to detect and engage enemy interceptors more effectively."
 air_doctrine_integral_1b:0 "Frontline Aviation"
 air_doctrine_integral_1b_desc:0 "Using CAS in breakthroughs and integrating them into frontline attacks greatly improves our air support capability. Through close coordination with ground troops and danger close strikes, we can maintain momentum on the battlefield."
 air_doctrine_integral_2a1:0 "Defensive Primacy"
 air_doctrine_integral_2a1_desc:0 "Our planes need to be on the defensive on their maneuvers in order to stay alive. They should avoid unnecessary risks and generally try to stay alive."
 air_doctrine_integral_2a2:0 "Offensive Primacy"
 air_doctrine_integral_2a2_desc:0 "In order to win wars we need to make sacrifices. Staying on the offensive and aggressively seeking targets will greatly improve our combat capability even if it means a few losses."
 air_doctrine_integral_2b1:0 "Spearhead Aviation"
 air_doctrine_integral_2b1_desc:0 "In addition to supporting the troops, our planes need to find opportunities to spearhead attacks and create potential breach points and aid the ground forces."
 air_doctrine_integral_2b2:0 "Second Line Aviation"
 air_doctrine_integral_2b2_desc:0 "While spearheading attacks with planes can be fruitful, our planes need to prioritize holding lines and defending against enemy offensives before anything else."
 air_doctrine_integral_3a1:0 "Airborne Early Warning"
 air_doctrine_integral_3a1_desc:0 "Using cheap planes or dedicated ground elements to patrol the skies and mark out enemy aerial offensives will protect our troops and give us a better chance of spotting enemy air superiority units."
 air_doctrine_integral_3a2:0 "Fighter Dragging"
 air_doctrine_integral_3a2_desc:0 "[NEEDS INFO]"
 air_doctrine_integral_3b1:0 "Heavy Tanking"
 air_doctrine_integral_3b1_desc:0 "[NEEDS INFO]"
 air_doctrine_integral_3b2:0 "Saturation Attacks"
 air_doctrine_integral_3b2_desc:0 "With our heavier payloads, we can mass saturation attacks against enemy fleets and overwhelm their defensive capabilities, leading to more general survivability against attacks on our naval bombers."
 air_doctrine_integral_4a:0 "High Alpha Maneuvers"
 air_doctrine_integral_4a_desc:0 "High alpha maneuvers are maneuvers performed at slow speeds with high angles of attack and are intended to out-turn enemies at slower speeds. These maneuvers can help overcome higher speed enemies with greater agility."
 air_doctrine_integral_4b:0 "Loitering Stations"
 air_doctrine_integral_4b_desc:0 "[NEEDS INFO]"
 air_doctrine_integral_5:0 "Rough Field Operation (Rapid Deployment Units)"
 air_doctrine_integral_5_desc:0 "Creating advance airbases using rapid deployment units allows an army to establish opportune, hastily established airbases and avoid problems arising from enemy air units or coordinated artillery strikes damaging well established fields."
 air_doctrine_integral_6a:0 "Air Wing Merit"
 air_doctrine_integral_6a_desc:0 "Awarding merit and advancement to well performing air wings is a great way to encourage team coordination and mutual aid amongst a unit, greatly rewarding cohesion."
 air_doctrine_integral_6b:0 "Element Merit"
 air_doctrine_integral_6b_desc:0 "Awarding merit and advancement to well performing pilots is a great way to encourage ambition and reward skill."
 air_doctrine_integral_7a:0 "Air Wing Promotion Incentives"
 air_doctrine_integral_7a_desc:0 "Providing incentives and rewards to well performing air wings such as improvement priority and higher quality equipment will get us the most out of these skilled units in team efforts such as interception missions."
 air_doctrine_integral_7b:0 "Jet Shturmovik Tactics"
 air_doctrine_integral_7b_desc:0 "Developed by the Soviets, Jet Shturmovik Tactics are a large array of maneuvers and ground support tactics intended to improve the efficiency and lethality of ground support missions."
 air_doctrine_integral_7c:0 "Airman Promotion Incentives"
 air_doctrine_integral_7c_desc:0 "Providing incentives and rewards to well performing airmen such as improvement priority and higher quality equipment will get us the most out of these skilled units in individual efforts such as support missions."
 air_doctrine_integral_8a:0 "Ground Saturation"
 air_doctrine_integral_8a_desc:0 "Combining JST and massed formations, ground saturation attacks strike focal points in enemy lines with immense ferocity and overwhelm enemy AA defenses in order to create small potential breach points to be exploited by the ground forces."
 air_doctrine_integral_8b:0 "High Intensity Ops"
 air_doctrine_integral_8b_desc:0 "Using rough advance (no, not "advanced" please stop saying this is a typo) fields allows air units to maintain high levels of pressure as they can be quickly placed closer to the battlefield for shorter cruise times."
 air_doctrine_integral_8c:0 "AirLand Combined Arms"
 air_doctrine_integral_8c_desc:0 "Integrating AirLand combat with combined arms assaults helps ensure that both air and ground units on the offensive are more likely to survive and succeed."
 air_doctrine_integral_9a:0 "Long-Range Escorts"
 air_doctrine_integral_9a_desc:0 "During saturation attacks, long-range escort planes lag behind CAS planes and stay on the lookout for enemy interceptors who may attempt to disrupt the mission."
 air_doctrine_integral_9b:0 "Mobile Rapid Deployment Unit Tactics"
 air_doctrine_integral_9b_desc:0 "Mobile Rapid Deployment Units integrated in, and coordinating with, ground units are more capable of establishing safer rough fields by maintaining high levels of communication with ground officers and staying updated on changes in the front."
 air_doctrine_integral_9c:0 "Air Unit Primacy"
 air_doctrine_integral_9c_desc:0 "When situations become dire and air units are at risk, it is the duty of the ground forces during combined arms attacks to prioritize threats against air units rather than ground units."
 air_doctrine_integral_10a:0 "Air-to-Air Data Links"
 air_doctrine_integral_10a_desc:0 "Creating air-to-air data links between elements inside massed interceptor patrols will improve interoperability and provide more accurate data to each individual plane."
 air_doctrine_integral_10b:0 "Air-to-Ground Active Tracking"
 air_doctrine_integral_10b_desc:0 "Actively tracking ground targets and maintaining high levels of data sharing between troops in need of air support and CAS elements will allow our CAS to strike more efficiently and accurately."
 
