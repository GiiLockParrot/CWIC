 light_artillery_equipment:0 "견인 경포"
 light_artillery_equipment_short:0 "경포"
 light_artillery_equipment_desc:0 "경포는 포의 종류 중 가장 경량화된 형태입니다. 경포는 중형포보다 화력이 약하고 중포만큼 공세적 작전에서 효율성이 없습니다. 그러나, 그것은 가볍고 더 큰 기동성을 기반으로 공세에 반응할 수 있고 더 많은 숫자로 더 넓은 지역을 보호할 수 있습니다. 경포에는 보통 보병 대대에서 사용하지 않는 중박격포나 경포 부속품을 포함할 수도 있습니다."
 light_sp_artillery_equipment:0 "자주 경량포"
 light_sp_artillery_equipment_short:0 "자주 경량포"
 light_sp_artillery_equipment_desc:0 "경포는 포의 종류 중 가장 경량화된 형태입니다. 경포는 중형포보다 화력이 약하고 중포만큼 공세적 작전에서 효율성이 없습니다. 그러나, 그것은 가볍고 더 큰 기동성을 기반으로 공세에 반응할 수 있고 더 많은 숫자로 더 넓은 지역을 보호할 수 있습니다. 경포에는 보통 보병 대대에서 사용하지 않는 중박격포나 경포 부속품을 포함할 수도 있습니다."
 
 artillery_equipment:0 "견인 중형포"
 artillery_equipment_short:0 "중형 포"
 artillery_equipment_desc:0 "중형 포는 포병에서의 중간적인 표준입니다. 경포와 같이 기동성이 뛰어나지는 않고 중포와 같은 강력한 피해를 입히지는 않습니다. 하지만 중형포는 경포보다 더 많은 피해를 입힐 수 있고 중형보다는 방어 능력이 뛰어난 중간 지대의 역할을 합니다."
 sp_artillery_equipment:0 "자주 중형포"
 sp_artillery_equipment_short:0 "자주 중형포"
 sp_artillery_equipment_desc:0 "중형 포는 포병에서의 중간적인 표준입니다. 경포와 같이 기동성이 뛰어나지는 않고 중포와 같은 강력한 피해를 입히지는 않습니다. 하지만 중형포는 경포보다 더 많은 피해를 입힐 수 있고 중형보다는 방어 능력이 뛰어난 중간 지대의 역할을 합니다."
 
 heavy_artillery_equipment:0 "견인 중포"
 heavy_artillery_equipment_short:0 "중포"
 heavy_artillery_equipment_desc:0 "중포는 극한의 장거리에 묵직한 사격이 가능한 장거리 야포입니다. 일반적으로 요새에 대비하여 사용되는 중포는 공격에 가장 적합하지만 적은 숫자와 고정 활용이라는 특성으로 인해 방어엔 별 이득을 얻지 못합니다."
 heavy_sp_artillery_equipment:0 "자주 중포"
 heavy_sp_artillery_equipment_short:0 "자주 중포"
 heavy_sp_artillery_equipment_desc:0 "중포는 극한의 장거리에 묵직한 사격이 가능한 장거리 야포입니다. 일반적으로 요새에 대비하여 사용되는 중포는 공격에 가장 적합하지만 적은 숫자와 고정 활용이라는 특성으로 인해 방어엔 별 이득을 얻지 못합니다."
 
 motorized_rocket_equipment:0 "자주 로켓포"
 motorized_rocket_equipment_short:0 "로켓포"
 motorized_rocket_equipment_desc:0 "로켓포는 목표 지역을 집중타격하기 위해 대량의 로켓을 발사하는 포병 체계로 구성되어 있습니다. 이 로켓들은 개별적으로는 매우 부정확하지만 폭발로 인해 한 지역을 완전히 초토화시키고 큰 피해를 입힐 수 있습니다."
 
 #AA
 auto_cannon_equipment:0 "견인 대공기관포 포좌"
 auto_cannon_equipment_short:0 "대공포"
 auto_cannon_equipment_desc:0 "대공포는 사거리가 상당히 긴 기관포입니다. 그들은 발사 속도가 매우 높고 가까운 항공 표적에 효과적입니다. 기관포는 또한 지상 목표물에 대해 제한적인 효과를 가질 수 있지만 효율성과 크기의 면에선 덜 효과적입니다."
 spaag_equipment:0 "자주대공포(SPAAG)"
 spaag_equipment_short:0 "SPAAG"
 spaag_equipment_desc:0 "자주대공포 또는 SPAAG는 신속한 화력 지원을 제공하거나 근접 공중 목표물과 교전하는 데 사용되는 자주 기관포 차량입니다."
 
 sam_carrier_equipment:0 "전술지대공미사일발사대(SAM)"
 sam_carrier_equipment_short:0 "SAM"
 sam_carrier_equipment_desc:0 "지대공 미사일은 중고도 혹은 고고도 표적을 목표로 하는 유도미사일입니다만, 사단과 함께 구축·배치하는 SAM 수송차량은 중고도 또는 저고도 SAM 수송차량입니다. 항공 표적은 이동 속도가 빠르고, 타격하기 힘들며, 지상군과의 거리가 엄청납니다. 바로 이런 목표물과 교전하기 위해서 탐색 기능, 자기 궤도 수정 미사일이 필요한 이유입니다."
 
 
 #AT
 direct_fire_gun_equipment:0 "견인 직사 대전차포 포좌"
 direct_fire_gun_equipment_short:0 "직사포"
 direct_fire_gun_equipment_desc:0 "직사포는 전차 차대가 없는 전차포인, 가장 기본적인 형태를 지니고 있습니다. 직사포는 일반적으로 고정 배치되어 전차 또는 대형 표적을 목표로 사용됩니다. 또한 확실히 저렴합니다."
 medium_tank_destroyer_equipment:0 "이동형 대전차포 [구축전차]"
 medium_tank_destroyer_equipment_short:0 "대전차포"
 medium_tank_destroyer_equipment_desc:0 "구축전차는 직사포로 무장한 장갑 전투 차량으로, 대전차 능력을 중심으로 전문화되었습니다. 그들은 이름에서 알 수 있듯이 장갑 전투 차량을 파괴하기 위해 존재합니다.\n\n이동형 대전차포는  장착된 ARV가 너무 무거운 덕에 차대가 과하게 가벼워져 주력 전차로 분류할 수 없습니다. 이동형 대전차포는 탱크와 직접 교전하는 경우는 거의 없지만, 일반적으로 전투에는 직접적으로 참여합니다."
 
 atgm_equipment:0 "대전차 유도미사일(ATGM)"
 atgm_equipment_short:0 "ATGM"
 atgm_equipment_desc:0 "대전차 유도미사일은 전차를 파괴하는 데 사용되는 유도탄입니다. ATGM은 사거리와 정확도가 매우 길지만 대응책으로 인해 무력화되기 쉽습니다. ATGM의 눈에 띄는 장점은 파괴하려는 차량에 대하여 상대적으로 낮은 비용입니다. 그러나, 대부분의 최신형 또는 개조된 전차에는 능동적인 대응책이나 수동적인 보호장비가 장착되어 있으며, 따라서 구식 ATGM은 대개 구식 전차나 ATGM 보호장치가 없는 차량을 물리치는 데만 유용합니다."
 atgm_carrier_equipment:0 "대전차 유도미사일 탑재 차량"
 atgm_carrier_equipment_short:0 "대전차 유도미사일 탑재 차량"
 atgm_carrier_equipment_desc:0 "ATGM 차량은 대전차 유도미사일로 무장한 차량입니다. 그들은 파괴적인 유도 미사일을 사용하여 표준 사정거리 밖의 차량을 조준하고 교전하는 경량, 신속한 차량입니다. 장갑 전투 차량도 ATGM 탑재가 가능하지만, ATGM 차량은 대개 값이 싼 구형 보병 수송차량이나 다목적 차량을 ATGM 수송 차량으로 개조해 장착하는 것은 저렴하며 차량 내구 연한이 다 될 때 까지 활용할 수 있도록 합니다."
 
 #####COMBAT VEHICLES#####
 #INFANTRY VEHICLES
 
 motorized_equipment:0 "차량화 장비"
 motorized_equipment_short:0 "트럭"
 motorized_equipment_desc:0 "차량화 장비는 소모품 및 병력 수송을 위한 비교적 연료 효율이 높은 고용량 차량을 의미합니다. 모든 군대에 중요하며 물류와 보병 수송의 중추 역할을 합니다."
 
 mechanized_equipment:0 "병력수송장갑차(APC)"
 mechanized_equipment_short:0 "APCs"
 mechanized_equipment_desc:0 "APC는 보통 중기관총/유탄발사기/소형 기관포로 무장한 병력 수송 장갑차입니다. 이 차량들은 보병들에게 더 나은 보호를 제공할 수 있고 자체적으로 약간의 화력을 제공할 수 있습니다."
 
 mechanized_heavy_equipment:0 "보병전투차(IFV)"
 mechanized_heavy_equipment_short:0 "IFVs"
 mechanized_heavy_equipment_desc:0 "IFV는 전투 중 보병 부대에 화력을 지원하기 위해 대체로 포탑을 탑재한 중무장한 보병 전투 차량입니다. IFV는 병력 수송과 함께 뛰어난 화력을 제공하기 때문에 전투 차량과 보병 차량 사이의 중간 역할을 할 수 있습니다."
 
 mechanized_marine_equipment:0 "상륙장갑차"
 mechanized_marine_equipment_short:0 "해병 APCs"
 mechanized_marine_equipment_desc:0 "수륙양용 기계화 차량 또는 해병용 APC는 수륙양용 수송차량으로, 물을 건널 수 있어 보병들을 강과 강 주변, 해변으로 수송할 수 있습니다."
 
 #ARMORED COMBAT VEHICLES
 lt_equipment:0 "경전차/장갑 정찰 차량"
 lt_equipment_short:0 "경전차"
 lt_equipment_desc:0 "경전차['35~'60년대]는 공격과 정찰 작전을 수행 할 수 있는 경장갑 전투 차량입니다. 중형 전차보다 기동성이 뛰어난 경전차는 교전 상황에 신속하게 대응할 수 있으며, 대개 전방 전투능력과 기동성을 살려 교전 상황에 가장 먼저 개입합니다.\n 장갑정찰차량은 주포와 궤도를 갖춘 정찰 차량입니다. 그것들은 대부분 수륙양용이고 공수부대나 해병대, 혹은 염가 부대와 같이 교전 상황에서 경장갑 전투 차량으로 사용됩니다."
 
 mbt_equipment:0 "중형 전차/주력 전차"
 mbt_equipment_short:0 "주력 전차"
 mbt_equipment_desc:0 "중형 전차['35~'60년대]는 공세를 중심으로 하는 중무장 전투 차량입니다. 중전차보다는 약한 장갑을 가졌지만, 중전차가 수적으로 너무 적고 속도가 느리며 경전차에는 적절한 화력이 부족하기에 피해를 입히거나 공세를 취할 때 가장 유능한 부대입니다.\n 주력전차는 중전차의 화력, 장갑과 초중전차의 피해 저항력, 경전차의 속도, 중전차의 크기를 가진 장갑차량입니다. 효율적으로, 그들은 장갑 전투 차량 설계의 궁극적인 최적화의 성과이며 전투력의 정점을 제공합니다."
 
 ht_equipment:0 "중전차"
 ht_equipment_short:0 "중전차"
 ht_equipment_desc:0 "중전차는 대 요새/순수한 공세적 역할을 가집니다. 중전차는 매우 견고한 장갑을 가지고 있으며 다른 탱크를 제압할수 있는 대부분의 대전차 무기에 내성이 있습니다. 중전차는 느리고 비싸지만 큰 주포를 보유하고 매우 두꺼운 장갑을 가지고 있어 견고히 구축된 요새에 투입하기에 완벽합니다. 주력 전차들이 중전차의 화력을 보다 작고 최적화된 구성으로 통합하게 되면서 중전차는 결국 단계적으로 사라질 것입니다. 게다가, 주력 전차는 사격 속도를 줄이지만 더 강력한 화력을 지닌 주포로 업건이 가능하므로 더 이상 중전차를 만들 필요는 없어졌습니다."
 
 sht_equipment:0 "Super-Heavy/Nuclear Armored Combat Vehicle"
 sht_equipment_short:0 "SHT Tank"
 sht_equipment_desc:0 "초중전차는 지금까지 고안된 것 중 두 번째로 큰 장갑 차량 개념이며,  목표를 잡은 것 중 가장 거대한 것입니다. 초중전차는 가장 두꺼운 장갑, 가장 큰 궤도, 가장 큰 주포를 장비하며 순수한 화력을 통해 적의 요새와 전차를 소탕하는  최전방 전투 역할을 하기 위해 등장했습니다. 직사포로서 조준선이 필요한 것은 물론 중포나 폭탄으로 더 효율적인 성과를 낼 수 있기에 자주 사용되어지지는 않았습니다. 핵추진 전차는 무제한의 기동성과 믿을 수 없는 주행 속력을 낼 수 있도록 핵 엔진을 초중량 탱크에 넣는 한 때의 몽상입니다. 핵추진 전차는 소련과 미국에서의 제한적인 실험으로만 존재하고 진지하게 고려되어진 적은 없으며 전투에서 목격된 적도 없습니다."
 
 #####HELICOPTERS#####
 
 cargo_helicopter_equipment:0 "병참 헬리콥터"
 cargo_helicopter_equipment_short:0 "병참 헬리"
 cargo_helicopter_equipment_desc:0 "병참 헬리콥터는 화물, 대형 차량 또는 대규모 군인들을 작전 지역으로 왕복 수송하는 데 사용되는 엄청나게 무거운 대형 헬리콥터입니다. 그들은 대형 목표이기 때문에 그들을 직접 전투에 투입하는 것은 권장되지 않지만 가끔은 그래야만 할 때도 있습니다."
 
 attack_helicopter_equipment:0 "공격 헬리콥터"
 attack_helicopter_equipment_short:0 "공격 헬리"
 attack_helicopter_equipment_desc:0 "공격헬기는 적군 부대보다 고고도의 이점를 유지하고 직사 로켓포나 ATGM 공격을 가할 수 있는 파괴력 있는 병기입니다. 이들은 피탄시키기기 어려운데 대부분의 군대는 구식 공격헬기에도 상대적으로 값싼 현대적 대응장비를 장비하기 때문입니다."
 
 scout_helicopter_equipment:0 "정찰/경공격 헬리콥터"
 scout_helicopter_equipment_short:0 "정찰 헬리"
 scout_helicopter_equipment_desc:0 "정찰 헬리콥터는 정찰 작전에 활용되는 헬리콥터로서 기동성이 뛰어나고 고고도 이점을 가져 반군세력에 대해 매우 유용합니다.\n경공격 헬리콥터는 공격 헬리콥터에 비해 화력과 생존성이 현저히 떨어지지만 그럼에도 불구하고 강력합니다. 그들은 보통 하나의 로켓포드, 총 또는 ATGM을 장착하여 전차나 보병에 대하여 고고도 이점을 활용하여 저고도의 적을 목표로 하는 화력 지원 역할을 합니다."
 
 utility_helicopter_equipment:0 "다목적 헬리콥터"
 utility_helicopter_equipment_short:0 "다목적 헬리"
 utility_helicopter_equipment_desc:0 "다목적 헬리콥터는 전투지역 병력 수송, 지원, 보급품 수송 등을 제공하는 다목적 헬기입니다. 추가로 다목적 헬리콥터에는 그들이 수송하는 보병들에게 전투 지원을 제공하는 무기를 장착할 수 있습니다."
 
 naval_helicopter_equipment_short:0 "대잠 헬리"
 naval_helicopter_equipment_desc:0 "대잠(ASW)헬기는 대잠수함 미사일이나 경량형 ASM을 탑재한 헬기입니다. 그들은 해전에 매우 유용하고 해상 목표물과 교전하는 데 중요합니다."
 
 #####DRONES#####
 
 cas_uav_equipment:0 "무인전투기(UCAV)"
 cas_uav_equipment_short:0 "UCAV"
 cas_uav_equipment_desc:0 "무인정찰기(UCAV) 드론은 적 부대 및 구조물에 대한 원격 타격에 사용되는 드론입니다. 유인항공기에 비해 상대적으로 가격이 저렴하고 대량 생산이 가능합니다. 그러나 이들은 유인 항공기보다 EMP/ECM에 훨씬 더 취약하며 원격 연결을 설정해야 하므로 모든 형태의 방해 EMP/ECM에 저항할 수 없습니다. 이는 특히 초기형 드론은 추락으로까지 이어질 수 있지만 후기 드론은 제한적인 자율 비행 능력을 가지고 있어서 이전에 지상군이 표적으로 삼았던 목표물을 공격하거나 기지로 복귀시키도록 할 수 있습니다."
 naval_uav_equipment:0 "해상 무인전투기"
 naval_uav_equipment_short:0 "해상 UCAV"
 naval_uav_equipment_desc:0 "해상 무인정찰기는 해전에 사용되는 드론으로, 적에게 경량 ASM을 발사하거나 정찰을 하는 데 매우 유용합니다."
 
 #####LIGHT PLANES#####
 
 fighter_equipment:0 "다목적 전투기"
 fighter_equipment_short:0 "다목적"
 fighter_equipment_desc:0 "다목적 항공기는 공대공 또는 공대지 공격을 수행할 수 있는 다목적 비행기입니다. 요격기의 공대공 화력이나 CAS의 순수 지상공격능력을 희생시키는 경우가 많지만, 성능이 뛰어난 항공기이며 지상 목표물에 피해를 입힐 뿐 아니라 공중에서도 스스로를 보호할 수 있습니다."
 cv_fighter_equipment:0 "다목적 함재기"
 cv_fighter_equipment_short:0 "함재 다목적"
 cv_fighter_equipment_desc:0 "다목적 항공기는 공대공 또는 공대지 공격을 수행할 수 있는 다목적 비행기입니다. 요격기의 공대공 화력이나 CAS의 순수 지상공격능력을 희생시키는 경우가 많지만, 성능이 뛰어난 항공기이며 지상 목표물에 피해를 입힐 뿐 아니라 공중에서도 스스로를 보호할 수 있습니다."
 
 heavy_fighter_equipment:0 "요격기"
 heavy_fighter_equipment_short:0 "제공기"
 heavy_fighter_equipment_desc:0 "요격기, 혹은 제공 전투기는 적의 공중 목표물을 파괴하는 데 특화된 순수 전투기입니다. 그들은 매우 전문적이고 민첩하며 폭격기나 적기를 파괴하고 임무를 교란시킬 때엔 최선의 선택입니다."
 heavy_fighter_highmach_equipment:0 "초음속 요격기"
 heavy_fighter_highmach_equipment_short:0 "초음속 제공기"
 heavy_fighter_highmach_equipment_desc:0 "초음속 요격기는 엄청난 양의 연료를 사용해 믿을 수 없을 정도로 빠른 속도로 추진하기 위한 강력한 엔진을 사용하는 초고속 요격기입니다. 그들의 특성상, 그들은 매우 먼 곳에서부터 적의 항공 목표물을 빠르게 타격할 수 있고 공중전에서는 수많은 비행기들과 대적할 수 있습니다."
 
 CAS_equipment:0 "근접항공지원기"
 CAS_equipment_short:0 "근접항공지원기"
 CAS_equipment_desc:0 "근접항공지원기는 지상 목표를 타격하는 데 전문화된 항공기입니다. 그들은 중장비를 들고 공격 임무에 임할 때 적 지상 부대에 큰 피해를 입힙니다. 그들은 또한 적의 요새를 돌파하여 공격작전을 지원하고 방어작전을 지원을 목표로 적의 돌격을 제압할 수 있습니다. CAS는 쉽게 전투를 벌이거나 끝낼 수 있습니다."
 cv_CAS_equipment:0 "함재 근접항공지원기"
 cv_CAS_equipment_short:0 "함재 근접항공지원"
 cv_CAS_equipment_desc:0 "근접비행지원기는 지상부대를 공격하는 전문 항공기다. 항공모함 CAS는 특히 대함 미사일을 탑재하고 있으며, 해전을 지원할 수 있으며, 대비가 안 되면 적 해군에 막대한 피해를 입힐 수 있습니다."
 
 jump_jet_equipment_short:0 "수직이착륙기(VTOL)"
 jump_jet_equipment_desc:0 "VTOL(수직 이착륙) 항공기는 수직 이착륙이 가능한 제트기( 점프 제트라는 이름이 붙은 실질적 이유)입니다. 이들은 활주로와 이륙을 하나씩 나눠야 할 필요 없이 상단 데크에 탑재하고 수직으로 이륙할 수 있어 보통 해군 항공기로 활용되는 매우 유용한 첨단 기술의 항공기입니다."
 
 jet_light_equipment:0 "경전투기"
 jet_light_equipment_short:0 "경전투기"
 jet_light_equipment_desc:0 "경전투기는 매우 저렴하고 신뢰할 수 있는 경량 항공기입니다. 단거리 공대공 미사일과 경공격 무장을 장착하거나 간이 정찰 작전을 수행할 수 있습니다. 그들은 매우 효율적이고 값싼 항공기지만 매우 연약하고 쉬운 목표물입니다. 경전투기는 일반적으로 반군 세력에 대항하거나 예산이 적은 군대의 항공기로만 활용되어집니다.\n\n경전투기는 기성 군대에 대항하여 배치하지 않는 것이 매우 권장되는데, 모든 전력을 빠르게 잃을 수 있기 때문입니다."
 
 scout_plane_equipment:0 "정찰 항공기"
 scout_plane_equipment_short:0 "정찰기"
 scout_plane_equipment_desc:0 "경전투기는 매우 저렴하고 신뢰할 수 있는 경량 항공기입니다. 단거리 공대공 미사일과 경공격 무장을 장착하거나 간이 정찰 작전을 수행할 수 있습니다. 그들은 매우 효율적이고 값싼 항공기지만 매우 연약하고 쉬운 목표물입니다. 경전투기는 일반적으로 반군 세력에 대항하거나 예산이 적은 군대의 항공기로만 활용되어집니다.\n\n경전투기는 기성 군대에 대항하여 배치하지 않는 것이 매우 권장되는데, 모든 전력을 빠르게 잃을 수 있기 때문입니다."
 
 #####HEAVY PLANES#####
 
 nav_bomber_equipment:0 "해군 폭격기"
 nav_bomber_equipment_short:0 "해군 폭격기"
 nav_bomber_equipment_desc:0 "해군 폭격기는 상당히 높은 고도에서 적 함정을 폭격하는 데 전문화된 항공기입니다. 그들은 적 선박에 심각한 피해를 입히기 위한 폭격 혹은 항구 공습이 가능합니다."
 
 tac_bomber_equipment:0 "항공차단작전기/전술 폭격기"
 tac_bomber_equipment_short:0 "전술 폭격기"
 tac_bomber_equipment_desc:0 "항공차단작전기 혹은 전술 폭격기는 전투임무를 수행하고 전략적인 군사목표를 공격할 수 있는 민첩한 경폭격기입니다. 항공차단작전기들은 무거운 폭장을 지니고 전선 CAS 구역보다 훨신 깊숙하고 멀리까지 도달할 수 있어 병참선이나 화력 지원부대라는 목표를 파괴할 수 있습니다."
 stealth_tactical_bomber_equipment:0 "스텔스 항공차단작전기/ 전술 폭격기"
 stealth_tactical_bomber_equipment_short:0 "스텔스 전술 폭격기"
 stealth_tactical_bomber_equipment_desc:0 "스텔스 항공차단작전기는 첨단 스텔스 기술을 사용하는 민첩한 경폭기로 전투임무를 수행하고 전략적인 군사 목표물을 공격할 수 있습니다다. 항공차단작전기들은 무거운 폭장을 지니고 전선 CAS 구역보다 훨신 깊숙하고 멀리까지 도달할 수 있어 병참선이나 화력 지원부대라는 목표를 파괴할 수 있습니다."
 
 transport_plane_equipment:0 "수송기"
 transport_plane_equipment_short:0 "수송기"
 transport_plane_equipment_desc:0 "수송기는 군수품 및 군수품을 군에 공급하는 병참 항공기로, 어느 군대의 보급선에나 필수적입니다. 적진 뒤에서 공격을 하기 위해 보급품이나 병력을 공중 투하할 수도 있습니다."
 
 strat_bomber_equipment:0 "전략 폭격기"
 strat_bomber_equipment_short:0 "전략 폭격기"
 strat_bomber_equipment_desc:0 "전략폭격기는 높은 고도에서 비행하며 전략 목표물을 파괴하기 위해 매우 고중량의 폭장을 지닌 초중량 항공기입니다. 그들은 대량의 공장, 벙커, 발전소, 또는 다른 전략적 목표물을 파괴할 수 있는 것 이상의 능력을 지니고 있습니다."
 mach2stratbomber_equipment:0 "고속 전략 폭격기"
 mach2stratbomber_equipment_short:0 "고속 전략 폭격기"
 mach2stratbomber_equipment_desc:0 "전략폭격기는 높은 고도에서 비행하며 전략 목표물을 파괴하기 위해 매우 고중량의 폭장을 지닌 초중량 항공기입니다. 그들은 대량의 공장, 벙커, 발전소, 또는 다른 전략적 목표물을 파괴할 수 있는 것 이상의 능력을 지니고 있습니다.\n고속 전략폭격기는 음속보다 훨씬 빠른 속도로 이동하며 더 멀리 있는 목표물을 공격할 수 있습니다. 이 믿을 수 없는 빠르기의 초음속은 교전을 피할 수 있게 해줍니다."
 mach3stratbomber_equipment:0 "초고속 전략 폭격기"
 mach3stratbomber_equipment_short:0 "초고속 전략 폭격기"
 mach3stratbomber_equipment_desc:0 "전략폭격기는 높은 고도에서 비행하며 전략 목표물을 파괴하기 위해 매우 고중량의 폭장을 지닌 초중량 항공기입니다. 그들은 대량의 공장, 벙커, 발전소, 또는 다른 전략적 목표물을 파괴할 수 있는 것 이상의 능력을 지니고 있습니다.\n초음속 전략폭격기는 기술적으로 구현 가능한 가장 빠른 폭격기로, 극한의 속도로 기동하기 위해  모든 것을 희생했습니다. 이는 미친 듯한 생존성을 가지게 하고 적지의 어느 곳이나 침투해 파괴하는 외과수술식 공격을 개시할 수 있게 하고 대공 포화를 피할 수 있게 합니다."
 nuclearstratbomber_equipment:0 "핵추진 전략 폭격기"
 nuclearstratbomber_equipment_short:0 "핵추진 전략 폭격기"
 nuclearstratbomber_equipment_desc:0 "전략폭격기는 높은 고도에서 비행하며 전략 목표물을 파괴하기 위해 매우 고중량의 폭장을 지닌 초중량 항공기입니다. 그들은 대량의 공장, 벙커, 발전소, 또는 다른 전략적 목표물을 파괴할 수 있는 것 이상의 능력을 지니고 있습니다.\n핵추진 전략 폭격기는 원자로와 전기엔진을 동력으로 움직이는 독특한 비행기다. 핵추진 전략 폭격기는 사실상 무제한의 자율성을 갖췄고 세계 어느 곳이나 중간기착 없이 공격할 수 있습니다. 핵연료를 운반하고 승무원들이 살아 있는 한, 이 비행기는 공중에서 머무를 수 있습니다."
 
 ##### NAVY #####
 
 corvette:0 "코르벳 [최전열]"
 screen_hull_light:0 "코르벳 [최전열]"
 corvette_short:0 "코르벳"
 screen_hull_light_short:0 "코르벳"
 corvette_desc:0 "코르벳은 다양한 방향으로 고도로 전문화된 소규모 임무를 수행하는 경량 호위함입니다. 그들은 종종 매우 경량의 무기를 장착하고 있으며 매우 기동성이 뛰어납니다. 코르벳은 그들이 배정된 함대에 세밀하게 조정된 설계를 통해 수적 우세를 얻어 최적으로 활약합니다."
 screen_hull_light_desc:0 "코르벳은 다양한 방향으로 고도로 전문화된 소규모 임무를 수행하는 경량 호위함입니다. 그들은 종종 매우 경량의 무기를 장착하고 있으며 매우 기동성이 뛰어납니다. 코르벳은 그들이 배정된 함대에 세밀하게 조정된 설계를 통해 수적 우세를 얻어 최적으로 활약합니다."
 
 frigate:0 "프리깃 [최전열]"
 screen_hull_medium:0 "프리깃 [최전열]"
 frigate_short:0 "프리깃"
 screen_hull_medium_short:0 "프리깃"
 frigate_desc:0 "프리깃함은 전열에서 기동하는 중형 호위함입니다다. 그들은 순찰, 기동성, 해안에서의 근접 지원 등에 뛰어나며 매우 빠릅니다. 그들은 가벼운 무장을 가지고 있으며, 따라서 어뢰는 그들의 가장 중요한 무장입니다."
 screen_hull_medium_desc:0 "프리깃함은 전열에서 기동하는 중형 호위함입니다다. 그들은 순찰, 기동성, 해안에서의 근접 지원 등에 뛰어나며 매우 빠릅니다. 그들은 가벼운 무장을 가지고 있으며, 따라서 어뢰는 그들의 가장 중요한 무장입니다."
 
 destroyer:0 "구축함 [최전열]"
 screen_hull_heavy:0 "구축함 [최전열]"
 destroyer_short:0 "구축함"
 screen_hull_heavy_short:0 "구축함"
 destroyer_desc:0 "구축함은 전선에서 운용하는 중형 함선입니다. 이들은 잠수함으로부터 다른 해군 함정을 보호하는 데 탁월하며 특히 상당한 수의 ASM을 투입할 수 있고 상대적으로 큰 선체를 가질 수 있는 가장 저렴한 함정이기 때문에 현대 화력 면에서 최고의 중간 지대입니다."
 screen_hull_heavy_desc:0 "구축함은 전선에서 운용하는 중형 함선입니다. 이들은 잠수함으로부터 다른 해군 함정을 보호하는 데 탁월하며 특히 상당한 수의 ASM을 투입할 수 있고 상대적으로 큰 선체를 가질 수 있는 가장 저렴한 함정이기 때문에 현대 화력 면에서 최고의 중간 지대입니다."
 
 cruiser:0 "순양함 [전열]"
 battle_hull_light:0 "수상함 [전열]"
 cruiser_short:0 "순양함"
 battle_hull_light_short:0 "순양함"
 cruiser_desc:0 "순양함은 중화기로 가득 찬 전열에서의 경함선입니다. 그들의 대형 선체는 구축함들이 탑재할 수 없는 화기와 대량의 대공 능력을 갖출 수 있게 해 줍니다."
 battle_hull_light_desc:0 "순양함은 중화기로 가득 찬 전열에서의 경함선입니다. 그들의 대형 선체는 구축함들이 탑재할 수 없는 화기와 대량의 대공 능력을 갖출 수 있게 해 줍니다."
 
 battlecruiser:0 "전투순양함 [전열]"
 battlecruiser_short:0 "전투순양함"
 battlecruiser_desc:0 "전투순양함은 중형 전열전투함으로서 엄청난 중화기 장비를 적재합니다. 그들은 최고의 중화기를 배치할 수 있어 엄청난 화력을 제공할 수 있습니다. 그러나 그들은 거대한 목표물입니다."
 battle_hull_medium:0 "전투순양함 [전열]"
 battle_hull_medium_short:0 "전투순양함"
 battle_hull_medium_desc:0 "전투순양함은 중형 전열전투함으로서 엄청난 중화기 장비를 적재합니다. 그들은 최고의 중화기를 배치할 수 있어 엄청난 화력을 제공할 수 있습니다. 그러나 그들은 거대한 목표물입니다."
 
 battleship:0 "전함 [전열]"
 battleship_short:0 "전함"
 battleship_desc:0 "전함들은 매우 큰 전열 전투함들로, 매우 중무장이며 집중된 화력을 갖추고 있습니다. 전함들은 과도하게 크고 화력과 단일 함정에 너무 많은 자원을 소모하기 때문에 냉전 기간 내내 진지하게 생산을 고려하지 않았습니다."
 battle_hull_heavy:0 "전함 [전열]"
 battle_hull_heavy_short:0 "전함"
 battle_hull_heavy_desc:0 "전함들은 매우 큰 전열 전투함들로, 매우 중무장이며 집중된 화력을 갖추고 있습니다. 전함들은 과도하게 크고 화력과 단일 함정에 너무 많은 자원을 소모하기 때문에 냉전 기간 내내 진지하게 생산을 고려하지 않았습니다."
 
 carrier:0 "항공모함"
 carrier_short:0 "항공모함"
 carrier_desc:0 "항공모함은 효율적으로 바다를 항해하는 공항입니다. 항공모함은 해전이나 지상전에 사용될 수 있고 전력 투사나 공세용 병기로 매우 유용합니다."
 carrier_hull:0 "항공모함"
 carrier_hull_short:0 "항공모함"
 carrier_hull_desc:0 "항공모함은 효율적으로 바다를 항해하는 공항입니다. 항공모함은 해전이나 지상전에 사용될 수 있고 전력 투사나 공세용 병기로 매우 유용합니다."
 
 helicarrier:0 "경항모/헬기항모"
 helicarrier_short:0 "경항모"
 helicarrier_desc:0 "경항모는 효율적으로 바다를 항해하는 소형 공항입니다. 더 대형의 항모보다 더 많은 수로 존재할 수 있으며 국력이 더 작은 소형 강국들에 의해 종종 사용되어집니다.\n헬기항모는 효율적으로 바다를 항해하는 헬리콥터 주기장입니다. 헬기항모는 대량의 헬기가 탑재되어 있어 헬리콥터의 숫자에 따라 다양한 작전을 수행할 수 있습니다. "
 carrier_hull_light:0 "경항모/헬기항모"
 carrier_hull_light_short:0 "경항모"
 carrier_hull_light_desc:0 "경항모는 효율적으로 바다를 항해하는 소형 공항입니다. 더 대형의 항모보다 더 많은 수로 존재할 수 있으며 국력이 더 작은 소형 강국들에 의해 종종 사용되어집니다.\n헬기항모는 효율적으로 바다를 항해하는 헬리콥터 주기장입니다.  헬기항모는 대량의 헬기가 탑재되어 있어 헬리콥터의 숫자에 따라 다양한 작전을 수행할 수 있습니다. "
 
 supercarrier:0 "슈퍼캐리어"
 supercarrier_short:0 "슈퍼캐리어"
 supercarrier_desc:0 "슈퍼캐리어는 효율적으로 바다를 항해하는 거대한 공항 역할을 하는 함선입니다. 그들은 해군이나 지상 전투에 사용될 수 있는 수많은 비행기를 운반하고 있으며 초강대국의 전력 투사에 중요한 역할을 합니다. 게다가, 그들은 무기고가 되어 효율적인 해상 미사일 사일로가 될 수도 있습니다."
 carrier_hull_large:0 "슈퍼캐리어"
 carrier_hull_large_short:0 "슈퍼캐리어"
 carrier_hull_large_desc:0 "슈퍼캐리어는 효율적으로 바다를 항해하는 거대한 공항 역할을 하는 함선입니다. 그들은 해군이나 지상 전투에 사용될 수 있는 수많은 비행기를 운반하고 있으며 초강대국의 전력 투사에 중요한 역할을 합니다. 게다가, 그들은 무기고가 되어 효율적인 해상 미사일 사일로가 될 수도 있습니다."
 
 attack_submarine:0 "공격원잠"
 attack_submarine_short:0 공격원잠"
 attack_submarine_desc:0 "공격원잠은 해전을 전문으로 하는 잠수함입니다. 그들은 사냥꾼이나 스텔스 해군 전투함으로 불립니다.."
 
 ballistic_submarine:0 "전략원잠"
 ballistic_submarine_short:0 "전략원잠"
 ballistic_submarine_desc:0 "전략원잠은 미사일을 운반하는 잠수함입니다. 미사일을 해군이나 지상 목표물을 향해 사용할 수 있고 핵전쟁에서 예측할 수 없는 요소를 제공할 수 있습니다."
 
 sub_hull_small_single:0 "소형 잠수함"
 sub_hull_large_single:0 "중형 잠수함"
 sub_hull_large_double:0 "대형 잠수함"
 sub_hull_small_single_short:0 "소형 잠수함"
 sub_hull_large_single_short:0 "중형 잠수함"
 sub_hull_large_double_short:0 "대형 잠수함"
 sub_hull_small_single_desc:0 "소형 잠수함은 공세적 역할만 할 수 있는 소형 잠수함 선체입니다."
 sub_hull_large_single_desc:0 "중형 잠수함은 공격, 탄도 양쪽의 하이브리드적 역할을 수행할 수 있는 대형 잠수함 선체입니다."
 sub_hull_large_double_desc:0 "대형 잠수함은 거대한 잠수함 선체에 수많은 탄도미사일을 탑재할 수 있으며 원자력 잠수함과 유사한 역할을 합니다."
 
