 #####INFANTRY
 
 infantry_equipment_0:0 "대전기 화기 및 보병 장비"
 infantry_equipment_0_short:0 "제식소총 I"
 infantry_equipment_0_desc:0 "대전기 보병 장비와 총기로 구성된 기초적 세트입니다. 볼트액션 소총, 기관단총, 기본적인 경기관총, 기타 대전기 무기로 주로 구성된 이 세트는 신뢰성이 높고 가격이 저렴합니다."
 infantry_equipment_1:0 "전후 화기 및 보병 장비"
 infantry_equipment_1_short:0 "제식소총 II"
 infantry_equipment_1_desc:0 "대전 말기와 전후 교리에 맞춰 진보된, 개선된 보병 화기 및 장비 세트입니다. 세트 내의 거의 모든 무기가 자동이며  전쟁의 교훈을 바탕으로 설계되었습니다. 대전기 장비에 비하자면 훨씬 비싸지만 훨씬 좋습니다."
 infantry_equipment_2:0 "원자력 시대 화기 및 보병 장비"
 infantry_equipment_2_short:0 "제식소총 III"
 infantry_equipment_2_desc:0 "원자력 시대의 전장의 교리에 맞게 고안된 보병 장비와 화기입니다. 상당수의 세트는 이전 세대의 총기보다 훨씬 높은 수준의 화력을 가진 다목적 화기와 함께 간단한 NBC 방호 능력을 제공합니다.."
 infantry_equipment_3:0 "최적화된 화기 및 보병 장비"
 infantry_equipment_3_short:0 "제식소총 IV"
 infantry_equipment_3_desc:0 " 원자력 시대라는 이전 세대에서의 많은 문제점을 해결해 발전한 최적화된 화기 및 보병 장비입니다."
 infantry_equipment_4:0 "진보된 화기 및 보병 장비"
 infantry_equipment_4_short:0 "제식소총 V" 
 infantry_equipment_4_desc:0 "진보된 화기와 보병 장비입니다. 이러한 세트는 고도로 전문화된 군대와 사용자 생존성을 지향하는 장비, 많은 훈련과 기술이 필요한 전술 장비를 중심으로 합니다." 
 
