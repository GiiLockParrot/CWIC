 ##### MISSILES #####
 
 cruisemissile_equipment:0 "크루즈미사일"
 cruisemissile_equipment_short:0 "크루즈미사일"
 cruisemissile_equipment_desc:0 "크루즈미사일은 발사되는 곳에서 장거리 이동이 가능한 중거리 미사일입니다. 크루즈 미사일은 전략 목표물이나 전투 목표물을 타격할 수 있는 폭장을 갖춰 파괴력을 전달할 수 있습니다.\n 이제 어떻게 목표물을 찾는지 설명할 것입니다.미사일은 항상 위치를 알고 있습니다. 왜냐면 목표가 어디에 있지 않은지 알기 때문에 아는 것입니다. 그것이 어디에 있는지 또는 어디에 있지 않은지(두 부분 중 더 큰 쪽에서)를 빼면 차이 또는 편차를 얻습니다. 유도 서브시스템은 미사일을 있는 위치에서 그렇지 않은 위치로 유도하기 위해 편차를 사용해 교정 명령을 생성하며, 그렇지 않은 위치에 도달합니다. 결과적으로, 그것이 있는 위치는, 지금은 그렇지 않았다는 입장이고, 그 자리에 이어 곧 그렇지 않다는 결론이 도출됩니다. 지금 있는 위치가 그렇지 않은 위치가 아닌 경우 시스템이 변형을 획득해,  변동은 미사일이 어디에 있는지, 어디에 있지 않았는지의 차이를 파악합니다. 변동을 요주의 요인으로 간주하는 경우 GEA에 의해 변동을 보정할 수 있습니다. 그러나 미사일은 어디에 있었는지도 알아야 합니다. 미사일 유도 컴퓨터 시나리오는 다음과 같이 동작합니다. 변화로 인해 미사일이 입수한 정보의 일부가 변형되었기 때문에, 그것이 어디에 있는지는 확실하지 않습니다. 그러나, 그것은 어디에 있지 않고, 이치에 맞고, 어디에 있었는지 알고 있습니다. 이제 그것이 아니었던 곳으로부터 있어야 할 곳, 혹은 그 반대로부터, 이것을 있어서는 안 되는 곳에 대한 대수적 합과 구별함으로써, 그 편차와 그 변동을 얻을 수 있게 되는데, 이것을 오차라고 합니다.﻿"
 
 slbm_equipment:0 "잠수함 발사 탄도미사일(SLBM)"
 slbm_equipment_short:0 "SLBM"
 slbm_equipment_desc:0 "SLBM은 잠수함에서 발사 탄도미사일을 뜻하며, 막대한 피해를 입힐 수 있는 매우 위험한 무기이며, 적의 추적이나 위치 파악을 어렵게 하는 부가적인 이점을 가지고 있습니다."
 
 srbm_equipment:0 "단거리 탄도미사일(SRBM)"
 srbm_equipment_short:0 "SRBM"
 srbm_equipment_desc:0 "SRBM은 지상 수송차량에서 발사할 수 있는 단거리 탄도미사일입니다.  매우 파괴적이며 지원부대와  함께 적군의 전역 전체를 섬멸하기 위해 전투에 사용될 수 있습니다."
 
 irbm_equipment:0 "중거리 탄도미사일(IRBM)"
 irbm_equipment_short:0 "IRBM"
 irbm_equipment_desc:0 "IRBM은 중거리 탄도미사일로 전술적 또는 전략적 목표와의 교전에 적합합니다. 매우 정확하고 상당히 먼 거리에서 발사해 적의 요새나 전방에 가까운 위치를 파괴할 수 있습니다."
 
 icbm_equipment:0 "대륙간 탄도미사일(ICBM)"
 icbm_equipment_short:0 "ICBM"
 icbm_equipment_desc:0 "ICBM은 장거리 시설 발사형 전략 핵탄두 미사일로써 전략적 목표에 엄청난 피해를 입히고 구역을 방사능으로 오염시킬 수 있습니다. ICBM은 목표로 하는 모든 사람들과 모든 물체에 대해 파괴적인 화력을 쉽게 보여줄 수 있습니다."
 
 ##### FEVER DREAMS #####
 
 coup_equipment_desc:0 "사기꾼. 이런 짓을 하다니, 머리를 흔들 수 밖에 없겠어. 네가 모드를 다운받았을 때  난 너를 신뢰할 수 있는 사람이라 믿었어. 사람을 판단하는 능력이 이렇게나 엉망이여서야.\n 지금부터 새로운 게임을 시작할 때까지 Sprinter['Starfoth'라고도 불리는 공동 기술 담당]가 실망과 냉담함으로 너를 응시하는 것을 목도해야 할 거야.\nPolarace [다른 공동 기술 담당]도 너를 주시해야 하지만, 그는 당신의 부정행위와 거짓말하는 얼굴을 차마 볼 수 없기 때문에 나타날 수도 없어."
 
 aerosub_equipment:0 "비행 잠수함"
 aerosub_equipment_short:0 "비행잠수함"
 aerosub_equipment_desc:0 "이 날아다니는 잠수함은 적의 대공 공격을 피하고 스텔스 성능을 향상시키기 위해 잠수할 수 있는 공수양용 해군 폭격기입니다. 공중 혹은 해상 엄호를 받으며, 비행 잠수함은 상당한 비용을 들여 상당한 방호 능력과 작전 능력을 교환했습니다."
 
 suicide_craft_equipment:0 "자살공격 항공기"
 suicide_craft_equipment_short:0 "자살공격기"
 suicide_craft_equipment_desc:0 "무거운 폭발물과 잠근 후 열리지 않는 문으로 무장한 자살공격 비행기는 비행기가 직접 적진으로 날아가 충돌 시 폭발하는 극도로 위험한 항공기입니다. 크루즈 미사일에 의해 완전히 퇴락하고 쓸모없게 됩니다. 그것을 사용하는 군대가 최소한의 자원만 가지고 폭발물, 낡은 비행기, 광신적인 대원들이 없다면 말입니다."
 