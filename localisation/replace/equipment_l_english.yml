l_english:
 submarine:0 "잠수함"
 submarine_desc:0 "잠수함은 스텔스와 강력한 어뢰를 이용해 적의 수송선을 파괴합니다."
 light_cruiser:0 "경순양함"
 light_cruiser_desc:0 "경무장 호위함입니다. 주 임무는 경함선으로부터 주력함을 지키는 것이지만 강력한 어뢰를 발사함으로써 더 큰 함급에 피해를 입힐 수 있습니다."
 battleship:0 "전함"
 battleship_desc:0 "아낌없는 예산을 통해 가장 강력한 대포와 가장 단단한 장갑을 가진 최대의 주력함입니다. 이 정도의 비싼 몸이면 더 작은 호위함들의 보호는 당연한 일입니다."
 battle_cruiser:0 "순양전함"
 battle_cruiser_desc:0 "전함과 유사한 공세적 능력을 가진 대형 주력함입니다만, 더 빠른 속도와 얇은 장갑을 교환했습니다."
 convoy:0 "수송선"
 convoy_desc:0 "국제적 상품과 자원거래에 사용되는 수송선입니다. 또한 병사들을 실어 나르거나 해상 상륙작전을 하는 데에도 사용되어집니다."
 sh_battleship:0 "초중전함"
 sh_battleship_desc:0 "아낌없는 예산을 통해 가장 강력한 대포와 가장 단단한 장갑을 가진 최대의 주력함입니다. 이 정도의 비싼 몸이면 더 작은 호위함들의 보호는 당연한 일입니다."
