 infantry_equipment:0 "보병 장비"
 infantry_equipment_desc:0 "보병 부대가 사용하는 무기와 장비 모음입니다. 소총, 경기관총, 박격포, 특수무기, 대전차 또는 대공로켓, 그 밖에도 제복, 방탄판, 진지구축 도구 등 보병이 사용하는 모든 장비를 포함합니다.\n\n 또한 차량화 및 기계화 차량에 장비할 박격포, HMG 등의 장비를 포함합니다."
 
 #COMPANY KITS
 support_equipment:0 "지원 장비"
 support_equipment_desc:0 "지원 장비는 비전투 병과가 사용하는 장비 또는 완전히 새로운 생산 라인을 만들 정도로 중요하지는 않은 일반 장비에 대한 추상화입니다. 그것은 야전 병원 시설과 보급품에서부터 무전 장비에 이르기까지 모든 것을 포함할 수 있습니다. 또한 무전 중대 등과 함께 지휘 장비와 같은 전투 부대에 대한 개선이 포함될 수 있습니다."
 
