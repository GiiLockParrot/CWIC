 inchon_landings.1.d:0 "인천 상륙작전이 막을 내렸습니다. 4만명에 다라는 10군단의 해병 1사단과 7사단은 유엔 안전보장이사회와 한국군이 방어하고 있던 낙동강 방어선에서 멀리 떨어진 곳에 기습 공격을 통해 측면을 장악했습니다. 미 해군의 로체스터, 톨레도, 콜렛, 드 헤이븐, 거크, 헨더슨, 리만 K 스웬슨과 맨스필드, 영국해군의 자메이카와 케냐, 그래고 캐나다 해군의 카유가, 아타바스칸, 수스까지 모두 상륙지점 해안을 집중 포격했습니다. 미군은 레드, 그린, 블루 해안에 비치헤드를 설치하고 인천의 내부로 진격했다. 북한군은 USS 로체스터와 HMS 케냐에 공습을 시도했으나 실패로 돌아갔습니다. 이것은 한반도의 남부가 다시 자유세계로 편입되었다는 신호탄일 것입니다!"
