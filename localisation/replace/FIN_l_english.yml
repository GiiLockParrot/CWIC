 fin_sov_aid_tt:0 "§Y우리는 소련에 약간의 산업적 원조와 함께 약간의 경제적 원조를 요청할 것이다."
 
 FIN_Kickstart_Reconsturction:0 "재건 착수"
 FIN_Kickstart_Reconsturction_desc:0 "우리의 경제를 향상시키고 전쟁 비용을 지불하기 위해서, 우리는 산업을 성장시켜야 합니다."
 FIN_Accomadate_the_Population_Boom:0 "인구 폭발 수용"
 FIN_Accomadate_the_Population_Boom_desc:0 "출산율이 많이 높아졌습니다. 이제, 우리는 모든 사람들이 살 곳을 확실히 가질 수 있도록 주택을 지어야 합니다."
 FIN_The_Finnish_Defense_Forces:0 "푸올루스투스보이마트"
 FIN_The_Finnish_Defense_Forces_desc:0 "우리는 적들을 따라잡기 위해 우리 군을 살펴보고 개선해야 합니다."
 FIN_Elections_of_1956:0 "1956년 대통령 선거"
 FIN_Elections_of_1956_desc:0 ""
 FIN_The_Paasikivi_Kekkonen_Doctrine:0 "파시키비 케코넨 리니아"
 FIN_The_Paasikivi_Kekkonen_Doctrine_desc:0 "파시키비 케코넨 리니아"
 FIN_Bolster_Domestic_Industry:0 "국내 산업 육성"
 FIN_Bolster_Domestic_Industry_desc:0 "우리 경제에 도움을 주기 위해, 우리는 몇몇 산업이 현대화할 수 있도록 자금을 지원해야 합니다."
 FIN_Crush_the_Kemi_Strike:0 "케미 파업 진압"
 FIN_Crush_the_Kemi_Strike_desc:0 "케미 오이의 목재 노동자들의 임금을 30% 인하하겠다는 우리 측의 발표 이후, 매일매일 더 많은 노동자들이 파업에 동참하고 있습니다. 우리는 가능한 빨리 이 파업을 진압해야만 합니다."
 FIN_Sideline_the_Communists:0 "공산주의자 배제"
 FIN_Sideline_the_Communists_desc:0 "공산주의자들이 정부 내에서 너무 많은 권력을 얻기 전에 그들을 막아야 합니다."
 FIN_Elections_of_1950:0 "1950년 대통령 선거"
 FIN_Pekkala_Victory:0 "마우노 페칼라의 승리"
 FIN_Pekkala_Victory_desc:0 "마우노 페칼라가 당선되었습니다."
 FIN_explore_automated_computing:0 "자동화 연산 연구"
 FIN_explore_automated_computing_desc:0 "세계 각국은 인간보다 훨씬 빨리 계산하고, 일을 할 수 있는 기계를 빠르게 개발하고 있습니다. 이 기술을 연구하기 위해 우리는 헬싱키 공과대학에 자금을 지원해야 합니다."
 FIN_Vaccine_Mandates:0 "예방접종 의무화"
 FIN_Vaccine_Mandates_desc:0 "백신 덕분에, 우리는 많은 질병을 박멸할 수 있습니다."
 FIN_Reconstruction_in_Lappland:0 "라플란드 재건"
 FIN_Reconstruction_in_Lappland_desc:0 "라플란드에는 인구가 희박합니다. 그 결과 라플란드의 재건은 우선적으로 처리되지 않았었습니다."
 FIN_End_Wage_Controls:0 "임금 통제 종료"
 FIN_End_Wage_Controls_desc:0 "전후 경제위기가 누그러졌으니, 우리는 드디어 임금 통제를 끝낼 수 있습니다."
 FIN_Preserve_Friendly_Relations_with_Stalin:0 "스탈린과 우호적 관계 유지"
 FIN_Preserve_Friendly_Relations_with_Stalin_desc:0 "강철의 사나이와 우호적으로 지내는 것은 우리에게 이로울 것입니다."
 FIN_Lobby_for_The_Return_of_Pokkala:0 "포르칼라 사태"
 FIN_Lobby_for_The_Return_of_Pokkala_desc:0 "우리는 1990년대 후반까지 소련에게 헬싱키 옆의 작은 해군기지를 임대하기로 하였습니다. 좀 더 일찍 반환받을 수 있도록 노력해야 합니다."
 FIN_The_FInnish_Air_Force:0 "일마보이마트"
 FIN_The_FInnish_Air_Force_desc:0 "우리의 공군은 최상의 상태가 아닙니다. 규모가 작고, 노후된 비행기를 사용하고 있습니다. 우리는 이를 개선해야 합니다."
 FIN_Purchase_British_Vampires:0 "영국산 뱀파이어 전투기 구매"
 FIN_Purchase_British_Vampires_desc:0 "우리 공군이 시대에 뒤떨어졌다는 것은 의심의 여지가 없습니다. 제트기들의 시대에서 프로펠러 비행기가 제트 전투기를 상대할 수는 없습니다. 이를 위해, 정부는 공군에게 제트기 시대에 진입할 수 있도록 보조금을 지원했습니다."
 FIN_Import_the_Folland_Gnat:0 "폴란드 냇 (Folland Gnat) 수입"
 FIN_Acquire_French_CM170_Magisters:0 "프랑스산 CM170 매지스터 구입"
 FIN_close_kansainhuoltominist:0 "칸산후올토미니스테리외 중단"
 FIN_close_kansainhuoltominist_desc:0 "우리는 1939년 겨울 전쟁으로 인해 배급제를 시작했습니다. 그리고 전쟁이 한참 전에 끝났음에도 불구하고 이는 오늘날까지 계속되고 있습니다. 매일 국민들은 커피가 충분하지 않다고 불평하고 있습니다. 물론, 우리는 서서히 배급량을 줄이고 있습니다. 이것을 더욱 수월하게 하기 위해, 우리는 일부 품목에 대한 배급을 중단하고, 배급을 담당하는 장관직을 철폐하고 그 업무를 다른 부서로 이관할 것입니다."
 FIN_Complete_Soviet_Reperations:0 "소련에 배상금 전액 지불"
 FIN_Complete_Soviet_Reperations_desc:0 "마침내 오랜 세월이 흐른 후, 우리는 소련에게 전쟁 배상금을 모두 지불했습니다."
 FIN_crackdown_on_heroin_epidemic:0 "헤로인 사용 제한"
 FIN_crackdown_on_heroin_epidemic_desc:0 "헤로인의 사용은 점차 확산되어 큰 사회적 문제가 되었습니다. 우리는 헤로인이 우리 국민에 미치는 부정적인 영향을 막기 위해 그것을 제한해야 합니다."
 FIN_President_Kuusinen:0 "쿠시넨이 정권을 장악하다"
 FIN_President_Kuusinen_desc:0 "You will never find a more wretched hive of scum and villainy"
 FIN_Join_COMECON:0 "경제상호원조회의 (COMECON) 가입"
 FIN_Request_Soviet_Advisors:0 "소련 고문단 요청"
 FIN_Request_Soviet_Advisors_desc:0 "우리가 공산주의로 점점 더 가까이 다가감에 따라, 우리는 소련에게 전쟁에서의 도움을 요청할 수 있습니다."
