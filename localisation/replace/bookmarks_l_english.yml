l_english:
 BM_HISTORY_TITLE:0 "간략한 역사"
 GATHERING_STORM_NAME:0 "철의 장막"
 GATHERING_STORM_DESC:0 "지난 세계대전으로 유럽 열강들이 식민지를 착취하면서 아프리카와 아시아의 피지배 민족들이 독립을 요구하고 있습니다. 세계적으로는 미국과 소련이 지금까지의 어떤 나라보다 강한 영향력을 행사하면서 이념적 경쟁을 벌이기 시작했습니다. 이미 유럽 전역에 드리운 이념이라는 커튼은 세계를 나누기 시작했습니다."
 ENG_GATHERING_STORM_DESC:0 "찬란한 대영제국은 이제 없습니다. 엘리자베스 2세의 왕관아래 충성을 맹세했던 식민지들도 독립과 공산주의라는 달콤한 유혹에 빠졌습니다. 오스왈드 모슬리의 공포는 오래 전에 사라졌고, 이제 공산주의에 대한 공포는 영연방의 심장을 쥐고 있습니다."
 KOR_GATHERING_STORM_DESC:0 "마침내 일제와 미군정으로부터 자유로워진 대한민국은 38선 이북의 사람들과 단일국가로 합쳐지기를 원했습니다. 하지만 김구가 암살되고, 열렬한 반공주의자 이승만이 대통령에 당선됨으로써 그 희망은 빠르게 사라지고 있습니다. 미국의 생각과는 무관하게 한반도의 두 공화국은 서로가 전쟁이 임박했다고 생각하고 있습니다."
 WGR_GATHERING_STORM_DESC:0 "한때 위대한 독일 국가가 다시 한번 패배했습니다. 독일 제국의 영광은 그저 아득한 추억에 불과하고, 불과 몇 년 전 그들의 정복의 행복이 수치와 좌절감으로 얼룩진 가운데, 독일 국민들은 다시 한 번 총열에서 자신을 발견하게 됩니다. 세계의 두 강대국이 점령한 그들은 그들의 정치적 게임을 위한 체스판입니다. 독일 사람들은 해야하는 아주 많은 재건축 때문에 녹초가 돼 있습니다. 이제 남은 것은 그들의 동부 동료들과의 단계적대화의 확대와 통일에 대한 희망뿐입니다."
 DDR_GATHERING_STORM_DESC:0 "소비에트 군사 통치하에서 동독 사람들은 그들이 억압했던 바로 그 사람들의 지배 아래 그들 자신을 발견합니다. 사기는 낮지만, 독일민주공화국을 만들기 위한 계획이 마련되면서 상황이 호전되고 있습니다. 소련의 지도층들과 함께 건설은 잘 진척되고 있지만, 사회가 엄격하게 연대되고전쟁의 전적인 책임을 어깨에 짊어지고 있어 생활이 어렵습니다.이미 인구의 상당수는 공산주의 이념을 전폭적으로 채택하여, 대대로 지속될 수도 있는 두 독일 간의 이념적 분열을 초래하고 있습니다."
 KPA_GATHERING_STORM_DESC:0 "대한민국의 정부수립 직후 소비에트인민위원회와 함께 혁명가 김일성이 조선민주주의인민공화국의 설립을 주도했습니다. 이제 소군정으로부터 독립하고 두 개의 강력한 공산주의 국가들과 국경을 맞닿고 있는 김일성은 38선 이남의 자본주의에 착취당하는 동포들을 해방시킬 준비를 하고 있습니다. 또한 남쪽의 수호자 미국은 지금 한반도에 신경 쓸 겨를이 없습니다."
 PRC_GATHERING_STORM_DESC:0 "일제가 패망하고 국민당과의 휴전이 깨졌습니다. 우리의 인민해방군은 기하급수적으로 성장했고, 일본군이 버리고간 장비로 남은 중국 대륙의 완전한 안전을 위해 진군 중입니다. 소련의 최소한의 지원에도 불구하고 대장정에 이은 마오쩌둥의 지도력은 중국 공산주의의 팽창을 가능하게 했습니다. 이제 단지 몇 개의 주요도시만 손에 들어오면 중국은 다시 하나로 돌아갈 것입니다."
 SOV_GATHERING_STORM_DESC:0 "수백만 명의 용감한 공산주의자들의 희생으로 파시즘의 위협은 지구상에서 멸종했습니다. 그러나 쓰러진 괴수의 뒤에는 자본주의라는 더욱 크고 강한 위협이 도사리고 있었습니다. 이제 막 몸을 추스리게된 우리는 이제 또다른 제국주의 체제로부터 세계를 보호하기 위해 일어서야 합니다. 세계는 강력한 지도력을 요구하고 있고, 소련보다 더 나은 대안은 없습니다."
 USA_GATHERING_STORM_DESC:0 "미국이 두 차례의 세계대전에서 승리하면서, 미국이라는 그 자체가 민주주의의 보호자로 자리매김하게 되었습니다. 우리는 시장경제의 가치를 강력히 지지하며, 소련이 주도하는 공산주의 질서를 격렬히 반대하고 있습니다. 우리의 예상과는 달리 세계대전이 끝나고 나서도 우리의 군대는 붉은 위협이라는 새로운 위기에 직면하게 되었습니다. 하지만 이제 소련에게도 핵이 있습니다. 과연 우리와 자유세계가 강력해진 적에 맞서 진정으로 살아남을 수 있을까요?"
 ISR_GATHERING_STORM_DESC:0 "시온주의은 마침내 목표를 달성했고 유대 국가가 세워졌지만, 이스라엘은 교차로에있는 국가로서 모든 이웃 국가와의 독립 전쟁에서 벗어나면서 모든 것이 좋은 것은 아닙니다. 전 세계에 유대인들이 오면서, 이스라엘의 정치 질서는 앞으로 수년 동안 상당히 재편될 것입니다.이스라엘은 회복을 유지하면서도 다음 재앙, 다음 전쟁에 항상 대비해야 하며, 2000년 유배 기간이 다시 시작되도록 내버려두지 않을 것입니다."
 YUG_GATHERING_STORM_DESC:0 "1948년 유고슬라비아-소비에트 분할에 이어, 티토의 시장 사회주의 모델은 미국의 마셜 플랜으로부터 자금을 지원받아 잘 작동하고 있었습니다. 유고슬라비아는 이탈리아와 독일의 점령에 의해 큰 피해를 입으면서도 다른 공산국가들보다 삶의 질이 더 좋다는 것을 알았습니다. 그러나 그들의 정치적 안정은 전혀 다른 것이었습니다. 티토는 동포들에게 총애받았지만, 그의 중립 전략은 동서양 모두에게 경멸을 받았습니다. 양측의 끊임없는 위협으로 유고슬라비아는 사회주의 독립국가를 유지할 수 있을까요?"
 MON_GATHERING_STORM_DESC:0 "몽골은 허를러깅 처이발상의 완강한 손아귀 아래 근대화의 길을 걷고 있습니다. 소련과 굳건한 관계를 유지하면서도 몽골은 그럼에도 불구하고 독립을 유지하려고 노력하고 있습니다. 30년대만큼 나쁘지는 않지만, 체포와 사형은 여전히 스탈린과 비슷하게 행해집니다."
 IRQ_GATHERING_STORM_DESC:0 "1948년 아랍-이스라엘 전쟁 이후, 이라크는 전쟁에서 패배했음에도 불구하고 중동에서 많은 일을 해야 할 위치에 서있지만, 가장 최근에 무스타파 바르자니의 반란에서 영향을 받은 쿠르드 반군과의 문제에 직면해 있습니다. 이라크는 원조를 받는 대신 이라크 석유회사를 통해 석유를 공급받을 수 있는 영국에 의존하고 있습니다. 이 하스 마이트 법원에서는 새로운 '자유로운' 군 장교들과 해결되어야 할 옛 군주의 궁정 사이에 큰 갈등이 있습니다."
 EGY_GATHERING_STORM_DESC:0 "이집트 술탄국은 1922년에 독립을 쟁취했다고 알려져 있지만, 인구의 상당수는 이것이 이름 이상의 사실이라고 믿지 않습니다. 파루크 왕은 수에즈 운하를 통제하기 위한 영국의 핵심 도구로 많은 이집트인들에게 보여집니다. 정부, 민간, 군사 등 모든 영역에서 군주에 대한 반대가 있습니다. 수에즈를 영국의 손에서 해방시키는 것이 이집트인과 범아랍 민족주의자들의 의지입니다. 파루크 국왕의 계속된 통치는 영국의 특별한 지원 없이는 있을 것 같지 않같습니다."
 SYR_GATHERING_STORM_DESC:0 "시리아 공화국의 독립 길은 고뇌로 얼룩진 길이었고, 독립 후에는 고뇌가 더 많아졌습니다. 이스라엘 형성을 좌절시키지 못한 것과 함께, 슈크리 알 쿠와틀리 정부는 미국이 지원하는 군사 쿠데타로 전복되었습니다. 비록 후스니 알-자임 장군이 편안하게 왕좌에 앉지만, 다른 장군들은 통솔력을 빼앗을 그들의 차례를 바라고 있습니다. 시리아가 독재 정권의 사슬을 끊을 수 있을 때, 위대함을 이룰 수 있을까요?"
 JAP_GATHERING_STORM_DESC:0 "일본의 제국주의적 야망은 연합국들에 의해 무너졌습니다. 현재 미국의 점령 하에, 이 전 제국주의 권력은 2차 세계대전 동안 직면했던 파괴적인 일본 본토 공습으로부터 회복하기 위해 노력하고 있습니다. 일본의 미래는 어떻게 보일까요? 그들은 새로운 민주주의의 길을 받아들일 것인가 아니면 좀 더 급진적인 일을 할 것인가?"
 SIA_GATHERING_STORM_DESC:0 "태국은 제2차 세계 대전에서 영토적으로 피해를 입지 않고 나왔습니다. 일본을 지지했음에도 불구하고, 미국은 새로운 민주 정권을 지지했고, 태국는 전쟁 초기부터 영토 이익을 포기하기만 하면 되었습니다. 선거를 치르고 전 정권의 독재 정권을 뒤집기 위한 주도적인 노력에도 불구하고, 마히돌왕의 의문스러운 죽음은 나라를 정치적 혼란에 빠뜨렸습니다. 1947년 군부가 정권을 장악하고 전시 수상인 피분을 다시 권좌에 복귀시켰습니다. 피분 총리는 이제 전후 경제 호황, 야당에 대한 혹독한 탄압, 미국과의 관계 심화 등을 총괄합니다. 태국은 동남아시아의 반공산주의 보루로서 자국을 제공하고 있습니다. 그러나, 군사적 억압은 공산주의와 민족적 급진주의를 초래했고, 이것은 향후 태국의 통치 체제를 위협할 수도 있습니다."
 CUB_GATHERING_STORM_DESC:0 "라몬 그라우 대통령은 급진주의자들에게 일련의 개혁을 실행하라고 지시했고 1934년 미움받는 플랫 수정안을 폐기했습니다. 그러나 이 정부는 미국의 지지를 받는 보수우파가 주도한 군사 쿠데타 이후 무너졌습니다. 풀겐시오 바티스타는 1934년부터 1940년까지 대통령직의 배후에서 권력을 잡았습니다. 1940년에 그는 대통령이 되었지만 1944년에 라몬 그라우는 정권에 복귀했습니다. 그루 대통령은 더 많은 개혁을 감독했지만, 전시 경제 호황은 만연한 부패와 극한 정치 폭력과 범죄 폭력으로 이어졌습니다. 새로 선출된 카를로스 소카라스 대통령은 민주적 시민의식으로의 복귀와 개혁을 약속하였지만 부패는 수그러들지 않고 있습니다. 정부의 행동 실패는 급진적인 학생 지도자들의 지도 아래 좌파가, 바티스타가 이끄는 우파가 민주주의에 점점 환멸을 느끼게 했습니다. 미국은 이 모든 것을 통해 쿠바의 상황과 자산을 면밀히 주시하고 있습니다."
 RAJ_GATHERING_STORM_DESC:0 "수세기 동안의 외세의 억압 후, 새롭게 선포된 인도자치령은 마침내 세계무대에서 제자리를 얻었고, 두 차례의 세계대전의 대학살과 기근의 위협과 태평양전쟁의 끔찍한 맹공을 통해 인도인들은 너무나 많은 사람들이 희망 속에서 싸우고 죽었던 독립을 쟁취하기 직전에 있습니다. \n그러나 그러한 노력은 큰 대가를 치르게 됩니다; 간디 같은 사람들에 의해 인도인들의 가슴 속에 비친 불은 그대로 방치하면 민족주의적인 추세가 될 수 있고, 수바스 찬드라 보세의 실패한 '아자드 힌드'의 유산과 함께 새롭게 생겨난 파키스탄과 미얀마에 대한 분노가 결합되어 그들의 새로운 국가가 살아남을려면 인도인들은 신중해야 합니다. 새로운 국가 인도가 살아남으려면 인도 국민이 신중히 나서야 합니다."
 OTHER_DESC:0 "크고 작은 세계 각국이 또 다른 세계 분쟁의 발발을 기다리며 숨을 죽이고 있는 것은 아닙니다. 내전 직전의 주요 강대국부터 제2차 세계대전에 의해 형성되고 변형된 많은 국가까지, 모두가 어려운 결정을 내리고 세계의 미래에 영향을 미치기 위해서는 실용주의와 균형을 이루어야 할 것입니다."
 KEN_GATHERING_STORM_DESC:0 "케냐의 식민지와 피감독국은 가장 적게 말할 수 있는 모범적인 식민지가 아닙니다. 영국 본토에 사는 대부분의 주민들은 4개의 주요 도시와 대부분 작은 도시에 살고 있는 6백만 명의 인구를 가진 이 나라를 거의 생각하지 못할 수도 있지만, 케냐의 아프리카인 대다수는 정기적으로 그들의 영국국민의 지위에 대해 생각합니다. 아프리카를 위한 쟁탈전의 클라이맥스에 세워진 케냐의 식민지는 주로 영국의 주목할 만한 수준의 현지 사업과 정착지를 가진 키쿠유족들이 거주하고 있습니다. 모든 아프리카 식민지에서와 마찬가지로 케냐에는 반식민주의적이고 범아프리카적인 학생인 청년들과 활동가 조모 케냐타를 중심으로 조직된 인텔레겐치아의 소수민족이 있습니다. 그러나 대체로 문맹이 많은 시골 사람들은 케냐의 식민지 안정에 실질적인 위협이 되고 있습니다. 여행 예언자들과 신비주의자들이 중앙 고원의 시골에서 민병대를 형성하고 있기 때문입니다."
 ETH_GATHERING_STORM_DESC:0 "마더 에티오피아, 에티오피아 제국은 약 1,800만 명의 사람들이 살고 있는 다민족적이고 종교적으로 다양한 국가입니다. 에티오피아는 가뭄과 기근에 시달리며 대부분의 시민들이 지역 언어만 사용하는 문맹 농노들로 인해 왕위가 의도한 대로 나라를 현대화시키려면 이러한 주요 문제들을 해결해야 할 것입니다. 제2차 이탈리아-에티오피아 전쟁에 이은 에티오피아 재건이 마무리되면서 에티오피아 제국은 안정의 정점에 있는 것으로 보입니다. 에티오피아는 유일한 독립 아프리카 국가로서, 이 시기에 내부 갈등 없이 그들에게 많은 기회를 제공할 수 있습니다. 하일레 셀라시에의 국제주의 외교정책으로 에티오피아는 초강대국의 경쟁관계에 의해 정의되는 이 새로운 시대에 더 멀리 세계로 뻗어나가는 것을 발견할 것 같습니다."
 VIE_GATHERING_STORM_DESC:0 "프랑스의 안내로 베트남은 공산주의 국가인 베트민과 정반대입니다. 오직 시간만이 누가 이길지 말해줄 것입니다."
 SAF_GATHERING_STORM_DESC:0 "남아프리카공화국은 서방 연합군을 위해 지칠 줄 모르고 싸웠기 때문에 그 위신과 국가적 명예를 높여 연합국의 승리로부터 벗어났습니다. 제3세계의 식민주의에 대항하는 투쟁이 여전히 중심축이 되지 않았던 시기에, 남아공의 국제사회에서 입지가 높아지고 있었습니다. 1919년에 그랬던 것처럼 스마츠 대통령은 대표단들에게 평화를 보존하기 위한 강력한 국제기구를 만들 것을 촉구했습니다. 그는 국제연맹과 달리 유엔이 이를 가질 것이라고 결심했습니다. 그러나 불만을 품고 본질적으로 빈곤한 아프리카너 공동체의 내부 정치 투쟁은 곧 전쟁 후 부활한 국민당의 손에 의해 1948년 선거에서 스마우츠가 패배하는 결과를 낳을 것입니다. 현재, 국민당은 아파르트헤이트로 제도화된 인종차별을 만들기 위한 길을 가고 있습니다. "
 DECADE_CRISIS_NAME:0 "위기의 10년"
 DECADE_CRISIS_DESC:0 "우리는 탈식민지화로 아시아 국가들이 평화적 또는 폭력적으로 자유를 얻는 것을 보아왔습니다. 이제 아프리카 민족들은 제국주의 열강들에 더 큰 열정으로 자유를 요구하고 있습니다. 중동에서는 아랍 민족주의가 영광을 가져오고 옛 질서를 무너뜨리겠다고 약속했습니다. 미국과 소비에트 연방의 경쟁은 세계적인 영향력을 위한 전면적인 투쟁이 되었습니다. 몇 국가들은 양 초강대국의 속임수에 환멸을 느끼고 있습니다. 스스로의 운명을 이끌기를 희망하는 나라들이 이 분단된 세계 질서 속에서 살아남을 수 있을지는 두고 봐야 합니다."
 ETH_DECADE_CRISIS_DESC:0 "1960년대로 접어드는 에티오피아는 현대 세계의 사상에 의해 폭격을 받고 있습니다. 에티오피아는 탈식민지화와 아프리카의 불안정한 시기에 점점 더 관련이 있다는 것을 증명하려고 노력하고 있습니다. 하이레 셀라시에가 증가하는 범아프리카 민족주의자들과 경쟁하려고 애쓰면서, 그는 외교 정책에 초점을 맞추는 데 있어 국내 정책을 소홀히 했습니다. 에티오피아의 대부분이 완전히 문맹이고 교육을 받지 못하지만, 정부와 인텔리젠시아에서는 하일레 셀라시에의 통치의 독재적 성격과 귀족들의 희생을 감수하고 현대화하지 못한 그의 실패에 대한 비난이 점점 더 거세지고 있습니다. 이 시대에 지도자는 왕조의 정통성을 바탕으로 권력을 유지하기를 기대할 수 없는데, 이 생각은 이집트의 자유 경철들이 150년의 메흐메드 알리 왕조를 끝냈을 때 에티오피아의 지도자들에게 너무나 명백하게 만들어졌습니다."
 KEN_DECADE_CRISIS_DESC:0 "마우 마우 봉기는 끝났지만 케냐에는 새로운 역경이 찾아오고 있습니다. 많은 사람들이 대영제국의 탈식민화를 불가피하다고 보는 반면, 식민지 집회에서 강하고 매우 목소리를 내는 영국 정착민들과 사업가들의 집단은 대조적으로 존재합니다. 주요 반식민주의 운동가로, 현재 감옥에 있는 조모 켄야타는 케냐가 새로운 독립국가로 어떻게 세상에 나올지 말해줄 뿐입니다."
 OILCRISIS_NAME:0 "석유 파동(앞서 해보기)"
 OILCRISIS_DESC:0 "미국과 소련간의 냉전 경쟁은 완화되는 듯 보이지만 이것은 끊임없이 변화하는 세계에서 쉽게 바뀔 수 있습니다. 포르투갈이 고수하고 있지만 탈식민지화는 거의 완벽한 것으로 보입니다. 전 세계적으로, 지역의 경쟁과 갈등은 이웃 국가들뿐만 아니라 더 넓은 세계를 뒤덮을 것이라고 위협하고 있습니다. 세계적인 에너지 수요는 특히 산유국들로 경제력과 영향력을 이동시켰습니다. 비동맹 운동은 계속되고 있지만 초강대국의 압력은 계속되고 있습니다. 그러나 초강대국 진영 내에서 각국은 점점 더 자기주장을 모색하고 있습니다. 시간이 지나면 이 긴장 완화의 기간이 단순히 폭풍 전의 고요인지 알 수 있을 것입니다."
 USA_DECADE_CRISIS_DESC:0 "미국은 자본주의 진영의 주요국입니다. 쿠바와 중국이 공산주의에 완전히 빠진 뒤 다른 아시아 국가나 중남미에서 공산주의의 부상을 막기 위해 모든 방면에 개입할 용의가 있습니다. 그들은 서유럽을 회복하고 그것에 대한 자본주의적 우위를 확보했으므로 이제 세계에 대한 자본주의적 우위를 확보해야 할 때입니다."
 SOV_DECADE_CRISIS_DESC:0 "소비에트 사회주의 공화국은 그들의 정치를 청산하고 그들의 내부 문제를 안정시켰습니다. 이제 세계 노동자들을 단결시키고 많은 나라에 공산주의 정부를 구현함으로써 우주를 탐험하고 그들의 영향력을 이해하는데 초점을 맞추고 있습니다. 소련이 부상하고 있습니다. 소비에트 사회주의 공화국의 경제성장과 정치적 지배가 계속될 것인가, 아니면 미국인들이 판을 뒤집을 것인가요?"
 DDR_DECADE_CRISIS_DESC:0 "울브리히트 휘하의 독일민주공화국은 대부분의 문제에 대해 소비에트 사회주의 공화국을 따라하면서 상대적인 성공을 거두었습니다. 그러나, 새로운 10년이 다가옴에 따라, 동독은 여전히 많은 문제로 골머리를 앓고 있는데, 가장 주목할 만한 것은 동독 시민들이 서쪽으로 탈출하는 국가탈주죄입니다. 울브리히트는 경제적, 내부적 문제와 함께 곧 행동을 취하거나 축출될 위험을 감수해야 합니다."
 PRC_DECADE_CRISIS_DESC:0 "중화인민공화국은 중국 내전에서 승리했습니다. 국민당이 대만으로 추방되면서 마오는 중국을 위대하게 만들겠다는 비전에 초점을 맞추었습니다. 그러나 이 기간 동안 그는 많은 장애물에 직면했습니다. 마오는 성공할 것인가, 아니면 역사에 잊혀질 것인가요?"
 CUB_DECADE_CRISIS_DESC:0 "지금 카스트로가 집권하고 있는 쿠바 공화국은 불과 1년 전에 공산주의 국가가 되었습니다. 불안과 불안정으로 1959년 1월 바티스타가 제26차 7월항쟁에 의해 축출되었고, 이후 피델 카스트로 주도로 공산통치를 수립하였습니다. 미국이 처음에는 쿠바 혁명에 호의적인 반응을 보인 반면, 카스트로는 공산당의 합법화와 그에 따른 수백 번의 사형집행으로 양국 관계가 악화되었습니다. 미래가 어떤 결과를 가져올지는 두고 봐야 합니다. 확실히 평화는 아닐 것입니다."
 VIE_DECADE_CRISIS_DESC:0 "베트남 공화국은 1955년 10월 26일, ngo Dinh Diem을 초대 대통령으로 하여 선포되었습니다. 공산주의 국가인 북한과 완전히 정반대인 남한은 미국의 지원을 받고 있습니다. 상황은 한국 상황과 닮았습니다. 이 또한 전쟁으로 이어질 것 인가요?"
 FRA_DECADE_CRISIS_DESC:0 "프랑스 공화국은 이제 막 드 골 밑에서 4공화국의 붕괴에서 나온 제5공화국으로 개혁되어 구 의회 공화국을 준대통령제로 대체하였습니다. 1958년 12월 제5공화국 하에서 선출된 최초의 프랑스 대통령이었던 드골은 강력한 국가원수를 믿고 있는데, 그는 이를 민족의 정신이라고 표현합니다."
 ENG_DECADE_CRISIS_DESC:0 "영국은 최근 수에즈 사태로 궁지에 몰렸습니다. 독립운동이 활발해지면서 조만간 대영제국의 종말을 볼 수 있을 것으로 기대하는 이들이 많습니다. 붕괴되고 있는 제국과 함께, 영국는 공산주의의 발흥을 목격했고, 이것은 더 큰 문제로 발전할 수 있습니다."
 ZIM_DECADE_CRISIS_DESC:0 "1953년 이후 남부 로디지아, 북부 로디지아, 니아살랜드는 불안정한 연방에 속해 있습니다. 이제, 새로운 세기와 함께, 많은 사람들은 이 연합이 지속될 것인가 아니면 붕괴될 것인가에 대해 궁금해하고 있습니다. 세 문제 모두에서 증가하는 민족주의는 다루기 너무 어려울 수 있습니다."
 1990_DESC:0 "The end of communism is near. With increasing desire to join the west, many communist countries are about to change their governments. With the Soviets in bad shape, they ."
 1945_DESC:0 "인류 역사상 가장 파괴적인 전쟁이 마침내 끝났습니다. 독일과 오스트리아는 영국, 미국, 프랑스, 소련이 점령하고 있고, 아시아는 일본의 항복으로 혼란에 빠졌습니다. 파시즘은 마침내 패배했지만, 이제 공산주의는 고조되고 있습니다."
 YUG_1990_DESC:0 "유고슬라비아는 무너지고 있습니다. 티토의 죽음 이후, 민족간의 긴장이 전국적으로 고조되고 있습니다. 이제, 새로운 10년의 시작과 함께, 이러한 긴장감은 폭력으로 확대될지도 모릅니다. 발칸반도에 다시 불이 붙을까요?"
