 SUEZCRISIS_DESC:0 "세계는 다시 한번 전면전에 가까워졌습니다. 가말 압델 나세르가 수에즈 운하를 국유화하면서 일부 국가는 이를 이해충돌로 보고 있습니다. 영국과 프랑스가 더 구체적입니다. 그러나 이스라엘도 이 계획에 동참할 수 있을 것입니다. 문제는; 다음에 무슨 일이 일어날까요?"
 ARG_GATHERING_STORM_DESC:0 "악명 높은 10년 종식, 여성 참정권 승인, 아르헨티나 페론 당선 등이 민주주의로 가는 길인 듯합니다. 페론은 대통령 임기 중반에 접어들었고, 이미 아르헨티나 경제와 국민을 뒤흔들 것으로 보입니다."
 VIN_GATHERING_STORM_DESC:0 "베트남은 프랑스에 의해 버림받았습니다. 독립을 위한 모든 시도는 실패했습니다. 일제의 협력자인 바오 다이는 또다시 베트민의 적입니다. 중국 제국주의자들이 하노이를 약탈하는 과정에서 흘린 피는 프랑스인의 피로 갚을것입니다. 베트남의 투쟁은 이제 서구 제국주의에 대항하는 것이 되었고, 호치민은 이제 그의 전투에서 승리하기 위해 공산주의를 지향합니다."
 FRA_GATHERING_STORM_DESC:0 "프랑스는 심하게 분열되어 있습니다. 1947년의 르노 파업부터 르망과 베르됭의 빵 폭동 그리고 공산주의 신문까지 나라가 혼란의 도가니에 빠졌습니다. 마다가스카르와 인도차이나에서도 반란을 겪어야 하지만, 본토 역시 같은 위협을 맞고 있습니다. 프랑스 식민제국은 이러한 위협을 견뎌낼 수 있습니까? 아니면 역사의 뒤안길로 사라질 것입니까?"
 SPR_GATHERING_STORM_DESC:0 "베트남은 프랑스에 의해 버림받았습니다. 독립을 위한 모든 시도는 실패했습니다. 일제의 협력자인 바오 다이는 다시 한번 베트민의 적입니다. 중국 제국주의자들이 하노이를 파괴하는 과정에서 흘린 피는 프랑스인의 피로 갚을것입니다. 베트남의 투쟁은 이제 서구 제국주의에 대항하는 것이 되었고, 호치민은 이제 그의 전투에서 승리하기 위해 공산주의를 지향합니다."
 GRE_GATHERING_STORM_DESC:0 "동서양 모두의 시선이 그리스에 집중되었습니다. 전쟁의 영향은 그리스에게서 사라지지 않았습니다; 경제는 부진하고 나라는 그 어느 때보다도 분열되어 있습니다. 이탈리아의 항복으로 남겨진 권력 공백 속에서 그리스 공산당의 빨치산들은 새로운 소비에트 연합의 헬레닉 국가를 만들겠다는 희망에 부풀어 올랐습니다. 그리스 내전은 바르샤바 조약과 구 연합군 사이의 대리전으로 변질되었습니다. 스탈린은 에게 해에서 소련의 영향력의 보루로서 그리스를 꽤 분명히 주시하고 있지만 합법적인 그리스 정부는 그 국민의 자유와 주권을 보존하기 위해 그들의 힘 안에서 모든 것을 할 것입니다."
 CHI_GATHERING_STORM_DESC:0 "8년항쟁이 마침내 일본 제국주의의 격정적인 피날레로 막을 내렸습니다. 물론 이것은 많은 축하를 해야 하는 원인이지만, 국민당 정부는 산만할 정도로 축하를 할 여유가 없습니다. 일본의 위협이 사라짐과 동시에 중국이 다시 한 번 분열된 상태여서 민족주의 정부에는 여전히 큰 위험이 있습니다. 소련의 도움 덕분에 마오쩌둥 휘하의 중국 공산주의자들은 자신들이 점령하고 있는 영토를 크게 확장해, 중화민국의 위험한 경쟁자가 되었습니다. 지금으로서는 중국 내전이 격렬하게 전개되고 있으며 공산주의자들을 무찌르는 데 모든 노력을 기울여야 합니다."
 ITA_GATHERING_STORM_DESC:0 "무솔리니가 죽은 뒤의 열기는 가라앉았습니다. 1948년 공화국의 선언은 이 새로운 이탈리아에서 중요한 것이지만, 여전히 점령의 작은 영향과 커져가는 공산주의 운동에 대처해야 합니다"
 PER_GATHERING_STORM_DESC:0 "이란은 5년 동안 소련과 영국군이 점령하고 이전의 왕 레자 팔라비가 권좌에서 물러난 후 많은 고통을 겪었습니다. 그의 아들 모하마드 레자 팔라비는 영국이 승인한 후임자가 되었습니다. 온화한 왕는 집권 첫 해에는 거의 아무 일도 하지 않을 것이며, 느슨한 민주적 기구가 탄생하게 될 것입니다. 왕은 정치에 나서지 않으면서 수상과 의회는 현재 국가에 상당한 권력을 쥐고 있습니다. 이란이 새로운 시대의 갈림길에 접어들면서 대내외 갈등에 허덕이는 나라가 민주주의의 길을 계속 나아갈수 있을까?, 아니면 신생 정부의 많은 적대국들에 의해 진압될 것인가요?"