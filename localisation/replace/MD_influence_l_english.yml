 OPT_INFLUENCE_START_MILITARY_SUBSIDIES_TITLE:0 "군사보조금 제공"
 OPT_INFLUENCE_START_MILITARY_SUBSIDIES_ACTION_DESC:0 "해당 국가 국방예산의 §G25%§!를 제공합니다."
 
 OPT_INFLUENCE_ECONOMIC_EXPLOITION_TITLE:0 "경제 착취"
 OPT_INFLUENCE_ECONOMIC_EXPLOITION_ACTION_DESC:0 "해당 국가에 §Y척식회사§!를 설립하여 경제 시스템을 활용하여 경제를 착취하십시오. 그들의 민간산업단지와 군수산업단지의 20%을 당신이 통제할 수 있으며, 무역을 10%싸게 해줄 것입니다."
 
 OPT_INFLUENCE_ECONOMIC_AID_TITLE:0 "경제 원조"
 OPT_INFLUENCE_ECONOMIC_AID_ACTION_DESC:0 "해당 국가에 §Y대가없는 경제 원조§!를 제공합니다. 이 조치는 그들에게 §G2%의 소비재 부담 감소와 5%의 건설속도 향상, 5%의 생산효율성 향상§!을 가져다줄 것입니다."
 
 OPT_INFLUENCE_MILITARY_AID_TITLE:0 "군사 원조"
 OPT_INFLUENCE_MILITARY_AID_ACTION_DESC:0 "해당 국가에 재정적 군사 원조를 제공합니다. 이 조치는 그들에게 §G5%의 조직력 향상, 5%의 핵심지역에서의 사단 공격 및 방어 그리고 7%의 육군 교리 및 장비 연구 보너스§!를 1년간 제공합니다."
 
 OPT_INFLUENCE_MUTUAL_DEFENSE_AGREEMENT_TITLE:0 "상호방위조약 제안"
 OPT_INFLUENCE_MUTUAL_DEFENSE_AGREEMENT_ACTION_DESC:0 "해당 국가에 §Y상호방위조약§!을 제안합니다. 이 조약은 해당 국가에 대한 §G군사 통행권§! 및 §G해군 정박권§!을 얻고 §G독립을 보장§!합니다."
 
