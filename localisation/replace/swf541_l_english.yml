 swf.3.d:0 "블레어 하우스 총격전으로 인해서, 트루먼 대통령은 월터 리드 육군병원에서 수술중 사망했습니다. 백악관이 개장중이라서 잠시 머물렀던 참이었습니다. 총격전 이후 두 명의 저격수가 건물 안으로 들어갔습니다. 트루먼 대통령과 경호요원들은 블레어 하우스에서 탈출하려 했지만, 그 두 총잡이와 마주쳤습니다. 세 명의 장교와 세 명의 경호원이 사망했고 많은 사람이 다쳤습니다. 총격을 받은 트루먼 대통령은 병원으로 이송됐지만 수술중 사망했습니다. 저격수 중 하나는 총격전 중 사망했고 다른 한 명은 생포되었습니다. 이름은 "오스카 콜라조"였습니다. 저격수는 푸에르토 리코 민족주의자였으며 미 제국주의의 아귀에서 벗어나기 위해서 미 대통령을 암살했다고 털어놓았습니다. 앨번 W. 바클리 부통령이 대통령 자리를 승계해 미국의 제 34대 대통령으로 취임했습니다."
 swf.2.d:0 "백악관이 개장중인 동안 트루먼 대통령은 블레어 하우스에서 머무르고 있었습니다. 그 때, 두 명의 저격수가 나타나서 사격을 시작했습니다. 총격전 끝에 몇몇은 다치고 한 명의 경찰관이 목숨을 잃었습니다. 트루먼 대통령은 목숨은 건졌지만, 부상당했습니다. 총격전 중 한 명의 범인은 사살당했습니다. "그리셀리오 토레솔라"라는 이름의 청년이었습니다. "오스카 콜라조"라는 이름의 다른 범인은 체포당했습니다. 두 저격수는 푸에트로 리코 민족주의자였으며 미 제국주의의 아귀에서 벗어나기 위해서 미 대통령 암살을 시도했다고 털어놓았습니다. 다행스럽게도 트루먼 대통령은 죽지 않았습니다."
 soviet.4.d:0 "소비에트 연방은 카렐리야-핀란드 소비에트 공화국을 러시아 소비에트 연방 사회주의 공화국으로 합병했습니다. 이는 소비에트 공화국이 처음으로 다른 소비에트 공화국과 합병된 사례입니다. 소비에트 연방은 핀란드-소비에트 관계가 증진됨에 따라 카렐리야-핀란드 소비에트 공화국을 합병하기에 알맞은 때였다고 밝혔습니다. 그러나 몇몇 이들은 이에 분노하고 있습니다. 핀란드 소비에트 공화국에 속했던 국민들은 소비에트 연방의 직접 통제가 거세져 자치권을 잃을까 걱정하고 있습니다. 소비에트 연방은 걱정할 것이 없다고 공언했으며, 러시아 소비에트 연방 사회주의 공화국에 새 오블라스트가 들어온 것을 축하하고 있습니다."
 soviet.3.d:0 "세계 2차 대전이 종전된지 십여년이 지나고, 핀란드와의 관계가 증진됨에 따라, 소련 최고회의 의원들은 카렐리야-핀란드 소비에트 사회주의 공화국을 이제는 소비에트 연방에 합병시킬 때가 되었다고 선언합니다. 서방을 향한 공격을 위해서건, 방어를 위해서건, 노르웨이와 스웨덴과 국경을 맞대는 것도 또한 필요합니다. 그러나 핀란드의 정치적 지도자 중 몇몇은 카렐리야-핀란드 소비에트 사회주의 공화국이 존속되기를 바라고 있습니다. 어떻게 할까요?"
 soviet.2.d:0 "소비에트 연방은 러시아 소비에트 사회주의 공화국이 300여년에 걸친 친우의 증거로 우크라이나 소비에트 사회주의 공화국에 크림 반도를 선물로 주었다고 공인했습니다. 우크라이나는 300년전 러시아 제국 시절에 처음으로 러시아에 합류했으며, 러시아 소비에트 사회주의 공화국은 그러한 역사적인 우방에게 성의를 보이고 싶어합니다. 우크라이나 소비에트 사회주의 공화국은 선물에 감사를 표합니다."
 soviet.1.d:0 "우크라이나가 러시아 제국에 합류한지 300주년이 되는 해가 됨에 따라 많은 사람들은 그 기념일에 우크라이나 소비에트 사회주의 공화국에 무언가 성의를 보여야 한다고 말하기 시작했습니다. 최고회의의 몇몇 정치적 지도자들은 러시아 소비에트 사회주의 공화국이 갖고 있는 크림 반도를 우크라이나 소비에트 사회주의 공화국에 주는 것이 어떻겠냐고 말하고 있습니다. 우리는 항상 우크라이나인들과 가까이 지냈었고 우크라이나인들은 크림 반도가 자신들의 땅이라고 주장해왔었습니다. 300년에 걸친 우정에 대한 선물로 완벽할 것입니다. 그러나 크림 반도는 많은 항구와 자원을 지니고 있는 가치 있는 땅입니다."
 swf.4.d:0 "우리의 영광스러운 서기장, 이오시프 스탈린 동지가, 오늘 아침 숨진 채 발견되었습니다. 나흘 전 뇌출혈 사건때 서기장 동지는 병원으로 보내졌었습니다. 그러나 우리의 서기장 동지는 강인했고 그 어떤 의료 지원도 바라지 않았습니다. 곧 서기장 동지는 집으로 보내졌습니다. 그러나 서기장 동지의 아내인 스베틀라나 동지는 치료를 받기를 원했습니다. 그리하여 서기장 동지는 치료를 받기 시작했습니다. 그러나 오늘 아침 서기장 동지의 시체는 침실에서 발견되었습니다. 자는 동안 사망한 것으로 보입니다. 사인은 뇌졸중으로 추정됩니다. 소비에트 연방을 이끌어 갈 다음 지도자가 누구인지는, 물론, 아주 평온하고 친근한 토론이 있을 것입니다. 우리는 우리의 영광스럽고 강력한, 이오시프 스탈린 서기장 동지를 그리워 할 것입니다. 힘든 시기에 나라를 이끌었던 그 서기장을요."
 news.1500.t:0 "3월 5일 오후 9시 50분, 이오시프 비사노비치 스탈린, 공산당 중앙의원회장이자 서기장이 심각한 병으로 인해 사망해 큰 슬픔을 주고 있다. 천재적인 레닌의 저작물의 협력자이자 추종자인, 공산당과 소련 인민들의 현명한 지도자의 심장이 뛰기를 멈추었다. 이오시프 스탈린은 그의 동지들을 돕기 위해서 몸을 아끼지 않았다. 또한 레닌의 유산을 계승했다. 스탈린은 기억될 것이다. 당은 전당대회에서 곧 그의 후계자가 누구인지 결정할 것이다. 그게 누가 되었건, 그 역시도 소련의 가장 큰유산을 따르게 될 것이다." 
 swf.7.d:0 "오늘 우리는 모두 폴란드의 바르샤바에 모여 사회적, 정치적 시스템에 구애받지 않는, 동맹에 기초한 집단 유럽 방호체제를 설립하는 것에 대해 논의했습니다. 냉전은 점차 심화되고 있고 철의 장막은 공고히 드리워지고 있습니다. 독일 지방이 재무장되기 시작한 만큼, 우리는 독일뿐만 아니라 다른 곳에서도 일어날 수 있는 군사작전에 대비해야 합니다. 코민포름은 굉장한 동맹이었지만 서방만큼이나 동방도 뭉쳐야 합니다. 사회적, 정치적 체제와는 상관없이 회원국을 수호하기 위해 바르샤바 조약이 결성될 것입니다. 우리는 바르샤바 조약의 적에 대항하기 위해 뭉쳐야 합니다. 코민포름은 죽었습니다! 바르샤바 조약 만세!"
 swf.9.d:0 "바르샤바에서의 회의 이후로 동구권과 소비에트의 동맹국은 국가 안전보장과 동맹 조약에 서명했습니다. 코민포름은 해체됐고, 바르샤바 조약이 그것의 대체로 결성되었습니다. 소비에트는 독일의 재무장을 비롯한 높은 긴장에 대응하여 동방의 국가를 서방의 공격에서 수호하고자 만들었다고 밝혔습니다. NATO는 무슨 변화가 있었던간에 여전히 공산주의자의 위협과 싸울 것이라고 말했습니다. 유럽에서의 긴장은 여전히 높고 이 "새" 군사동맹 덕분에 점차 높아지고 있습니다." 
