 prc.50.d:0 "오늘 베이징에서 마오쩌둥은 중화인민공화국의 주석 자리에서 하야하겠다고 밝혔습니다. 마오 전 주석은 이제는 자신이 은퇴할 때며 인민들과의 시간을 좀 더 보내고 싶다고 밝혔습니다. 마오의 지지자들 중 몇몇은 마오 전 주석의 개혁이 너무 급진적이었기에 하야하기를 강요받았다고 발언했습니다. 마오주의자들은 중국이 다시 순수해지기까지 반 마오주의자들을 사냥할 것입니다. 중국 인민들의 다음 지도자는 곧 발표될 것입니다."
 prc.85.d:0 "덩 샤오핑 부주석은 중국 공산당내의 직위는 물론이고 다른 정치적 지위를 모두 박탈당했습니다. 마오 쩌둥은 오늘 연설에서 덩 샤오핑이 당의 지도력에 반하는 반동적인 반정부주의자였기에 수감되었다고 밝혔습니다. 이는 마오쩌둥의 개혁주의자들과 반 마오주의자들에 대한 대응으로, "문화대혁명"의 일환입니다. 많은 이들은 덩 샤오핑을 제거한 마오쩌둥의 연설을 축하했습니다. 그러나 마오쩌둥을 비판하는 자들은 덩 샤오핑은 단지 마오쩌둥을 비판하면서 좀 더 자유로운 중국을 원했기에 제거되었다고 말합니다. 마오쩌둥의 문화대혁명은 중국이 진정한 중국이 되기 전까지 계속될 것입니다."
 prc.75.d:0 "우리의 가장 큰 동맹이자 장군이었던 린뱌오가 소련으로 망명하려던 중에 비행기 추락으로 사망했습니다. 그는 571 작전의 주동자였던 것으로 보입니다. 571 작전은 우리의 위대하고 사랑받는 지도자인 마오 쩌둥 주석을 암살하고 당의 지도력에 반하는 쿠데타를 시행하는 작전이었습니다. 그 뒤 그 어떤 마오쩌둥의 지지자는 제거되거나 처형될 것이었습니다. 그러나 우리 몇몇 관료들은 그 음모를 미리 밝혀냈고 체포를 시도했습니다. 린 뱌오는 가족과 함께 탈출했지만, 몽골 상공을 지나는 동안 엔진 문제로 추락했습니다. 그의 집무실에서 발견된 문서에 따르면 소련이 그 쿠데타를 지원하기를 요청했다고 합니다. 소련이 진정 우리의 동맹인지 고찰해봐야 할 시점입니다. 우리 정부 내에 반대자가 더 있는지도 감시해야만 합니다."
 prc.86.d:0 "류 샤오치가 수감당했습니다. 마오쩌둥의 연설에서 국가와 당에 대한 배신자로 낙인 찍힌 다음에 일어난 일이었습니다. 마오쩌둥은 연설에서 류 샤오치가 자본주의를 숭상했으며 자기 이익을 위해 중국 인민들을 저해했다고 발언했습니다. 류 샤오치는 또한 중국 정부에 대한 테러로 기소되었습니다. 마오쩌둥을 비판하는 사람들은 이것이 그저 반대파를 제거하는 것과 다름아니라고 발언했습니다. 마오쩌둥은 문화대혁명을 통해 정부 내의 불온분자를 제거하겠다고 밝혔습니다."

