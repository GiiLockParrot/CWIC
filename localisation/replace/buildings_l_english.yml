 fossil_fuel_powerplant_desc:0 "이 값싼 발전시설은 §R-1§! £resources_strip|1 을 연소시켜 다음의 전력을 생산합니다. "
 renewable_powerplant_desc:0 "이 값비싼 발전시설은 아무런 연료를 사용하지 않고 다음의 전력을 생산합니다."
 nuclear_powerplant_desc:0 "이 발전시설은 §R-1§! £resources_strip|6 을 이용하여 다음의 전력을 생산합니다."
 fusion_powerplant_desc:0 "이 비싼 발전시설은 아무런 연료를 사용하지 않고 다음의 전력을 생산합니다."
 civilian_air_base_desc:0 "민간공항은 지식산업단지의 생산성을 증대시키는 효과를 제공합니다. 지식산업단지가 밀집된 주에 짓는 것을 추천합니다."
 state_infrastructure_desc:0 "광역 기반시설은 자원 생산과 보급 통과량을 증대시킵니다.\n§G+7%§! §Y자원 생산§!\n§G+200%§! §Y보급 통과량§!\n§G매장되어 있는 자원을 발견할 수 있는 기회§!\n§G기반시설 연구를 통해 최대수용량을 높일 수 있습니다.§!"
 water_infrastructure_desc:0 "Water infrastructure provides bonuses for agricultural production. At least 1 is required for full §YAgri-Industrial Complex§! £resources_strip|3 output! \nEvery level of §YWater Infrastructure§! past level 1 gives §G+25%§! §YAgri-Industrial Complex§! £resources_strip|3 output."
 agri_industrial_complex_desc:0 "This park provides the state with food. Increased output with fertile biomes.\nRequires at least 1 §YWater Infrastructure§! to produce full £resources_strip|3 output!\nHas the following base outputs depending on the agri-biome of the state:\n§YDesolate Mountains§! = §G0.5§!£resources_strip|3 \n§YDesert or Tundra§! = §G1§!£resources_strip|3 \n§YLush Desert or Temperate Mountains§! = §G2§!£resources_strip|3 \n§YBoreal§! = §G3§!£resources_strip|3 \n§YTemperate§! = §G4§!£resources_strip|3\n§YYear-Round§! = §G6§!£resources_strip|3\n"
 office_park_desc:0 "Costs §R-1§! £resources_strip|7 , §R-1§! £resources_strip|2 and §R-1§! £resources_strip|1 . Office Parks provide large amounts of income but no industrial output. Good for paying for civil services and improving income far beyond what industry alone provides. Also costs less than Industry."
 fuel_silo_desc:0 "[100,000 fuel units] A massive strategic fuel reserve for storing large quantities of usable petrochemical fuels. These facilities are usually built within' abandoned mining sites or large artificial silos."
