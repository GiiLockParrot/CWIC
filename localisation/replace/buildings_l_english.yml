l_english:
 infrastructure:0 "지역 기반시설"
 infrastructure_plural:0 "지역 기반시설"
 infrastructure_desc:0 "이 기반시설은 도시와 도시산업을 돕습니다.\n§G +7% 주 내부 §!§Y산업단지 산출량§!\n§G +14% 주 내부 §!§Y건설속도§!\n§G기반시설 연구를 통해 최대 수용량을 증가시킬 수 있습니다!§!"
 arms_factory:0 "군수산업단지"
 arms_factory_plural:0 "군수산업단지"
 arms_factory_desc:0 "이 산업단지는 국가에 새로운 군사장비 생산을 위한 공장을 제공합니다. 필요시 민간산업단지로 전환할 수 있습니다."
 dockyard:0 "조선산업단지"
 dockyard_plural:0 "조선산업단지"
 dockyard_desc:0 "§R-2§! £resources_strip|7 사용. 이 산업단지는 새 선박을 제조하는 조선소를 제공합니다."
 industrial_complex:0 "민간산업단지"
 industrial_complex_plural:0 "민간산업단지s"
 industrial_complex_desc:0 "§R-1§! £resources_strip|7 , §R-1§! £resources_strip|5, §R-1§! £resources_strip|1 사용. 이 산업단지는 소비재의 생산, 각종 시설의 건설에 대한 공장을 제공합니다. 필요시 군수산업단지로 전환할 수 있습니다."
 air_base:0 "공군기지"
 air_base_plural:0 "공군기지"
 air_base_desc:0 "이 기지는 주에 일정량의 항공기 배치를 제공합니다."
 naval_base:0 "해군기지"
 naval_base_plural:0 "해군기지"
 naval_base_desc:0 "이 기지는 주에 해군 수리시설과 정박, 자원의 수출입, 보급 처리량을 제공합니다."
 bunker:0 "요새"
 bunker_plural:0 "요새"
 bunker_desc:0 "이 요새는 전투에서 공격자에게 각 요새 레벨에 대해 $VALUE|+%0$의 공격 패널티를 부과합니다. 여러 방향에서 공격하면 효과는 줄어듭니다."
 coastal_bunker:0 "해안요새"
 coastal_bunker_plural:0 "해안요새"
 coastal_bunker_desc:0 "이 요새는 상륙 전투에서 공격자에게 각 요새 레벨에 대해 $VALUE|+%0$의 공격 패널티를 부과합니다."
 anti_air_building:0 "방공망"
 anti_air_building_plural:0 "방공망"
 anti_air_building_desc:0 "이 건물은 적 폭격기에게서의 시설의 보호화 항공기에 대한 방공수치를 공역에 제공합니다."
 synthetic_refinery:0 "화학산업단지"
 synthetic_refinery_plural:0 "화학산업단지"
 nuclear_bunker:0 "민간대피소"
 nuclear_bunker_plural:0 "민간대피소"
 nuclear_bunker_desc:0 "민간대피소는 핵폭발과 각종 재난으로부터 지역 주민을 보호합니다."
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "이 산업단지는 2만 5천 연료저장과 다음과 같은 자원을 산출합니다."
