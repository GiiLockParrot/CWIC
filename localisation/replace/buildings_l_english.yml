 radar_station:0 "레이더"
 radar_station_plural:0 "레이더"
 radar_station_desc:0 "레이더는 레이더가 설치된 주의 근처에 있는 적에 대한 정보를 얻을 수 있게 해줍니다.\n주의 레이더 수준이 높을 수록 레이더의 유효 범위가 증가합니다.\n레이더는 적 공군에 대한 탐지 능력을 향상시켜 공중전에서 더 나은 전투 기회를 제공합니다.\n또한 레이더는 해상에서 적의 함대를 색적하는 것도 도와줍니다."
 rocket_site:0 "ICBM 격납고"
