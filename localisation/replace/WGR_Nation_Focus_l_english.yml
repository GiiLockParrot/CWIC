l_english:
 WGR_Reunification_of_the_Reich:0 "국가 재통일"
 WGR_Reunification_of_the_Reich_desc:0 "독일 국민을 억지로 분할한 것은 불법적이고 부당합니다. 우리는 이제 억압적인 공산주의 GDR 정권 내부의 사람들의 지원을 충분히 받아 국가의 완전한 복원을 추진할 수 있게 되었습니다."
 WGR_annex_saarland:0 "자를란트 합병"
 WGR_annex_saarland_desc:0 "소위 승리한 강대국들에 의한 영토 장악들의 사례보다 훨씬 더 심각한 것은 프랑스의 지배하에 있는 자를란트입니다. 이 모욕을 지금 당장 끝내야 합니다!"
 WGR_Demand_Return_of_land_from_Poland:0 "빼앗긴 영토의 반환 요구"
 WGR_Demand_Return_of_land_from_Poland_desc:0 "볼셰비키들은  프러시아의 고토를 폴란드에 주었습니다다. 폴란드인들은 독일에  독일인의 옛 고향을 돌려주는 지혜를 보이는 게 좋을 것입니다... 자기 앞가림을 하는 방법을 안다면 말이지요!"
 WGR_The_New_Kaiserreich:0 "새로운 카이저라이히"
 WGR_The_New_Kaiserreich_desc:0 "독일이 이전의 영광을 되찾을 시간이 되었습니다! 이제 새로운 카이저라이히를 선포할 때입니다!"
 WGR_Expedition_to_South_America:0 "남아메리카로의 원정"
 WGR_Expedition_to_South_America_desc:0 "새로 창설된 국가정보부는 오래된 유언비어를 추적하기 위해 아르헨티나로 원정길에 올랐습니다..."
 WGR_East_German_Revolution:0 "동독 혁명"
 WGR_East_German_Revolution_desc:0 "동부의 우리 형제 자매들은 새로 발견된 민족주의적 자부심에 질투와 경외심을 품고 바라보고 있습니다. 우리와 함께 하는 데 필요한 도구를 그들에게 지원해야 합니다."
 WGR_Political_Sovereignty:0 "정치적 주권"
 WGR_Political_Sovereignty_desc:0 "독일의 탈나치화가 성공한 후, 우리는 이제 점령국들에게 독일 문제를 다시 독일 국민들에 의해 다루게 해 달라고 청원할 수 있게 되었습니다."
 WGR_True_Democracy:0 "진정한 민주주의"
 WGR_True_Democracy_desc:0 "독일은 과거의 실수가 미래를 좌우하지 않도록 최선을 다하고 있습니다. 우리는 민주주의적 가치에 충실할 것입니다."
 WGR_Ridding_the_Fascists:0 "파시스트 제거"
 WGR_Ridding_the_Fascists_desc:0 "독일을 멸망시킨 장본인은 오직 하나 뿐입니다. 히틀러와 그의 파시스트 추종자들! 우리는 그들 모두를 추적할 것입니다."
 WGR_Founding_the_Bundeswhr:0 "연방군 설립"
 WGR_Founding_the_Bundeswhr_desc:0 "연방군은 우리 나라의 새로운 군종이 될 것이고, 국가의 방어를 다시 우리 손으로 할 수 있게 할 것입니다."
 WGR_Accept_the_Marshall_Plan:0 "마셜 계획을 받아들이다"
 WGR_Accept_the_Marshall_Plan_desc:0 "미국의 마셜 계획은 유럽의 황폐한 국가 재건을 돕기 위한 금융 구제 기금입니다. 마셜 계획의 수용을 통해, 산업 쇠퇴의 진행을 멈출 수 있습니다."
 WGR_Formation_of_the_Luftwaffe:0 "루프트바페를 구성하다"
 WGR_Formation_of_the_Luftwaffe_desc:0 "재편되고 현대화된 루프트바페는 신 독일의 영공을 방어하기 위한 것입니다. 만약 우리가 NATO나 바르샤바 조약에 협력한다면,  그들로부터 상당한 양의 전투기를 구입할 수 있을 것입니다."
 WGR_Disband_the_German_Mine_Sweeping_Administration:0 "GMSA 해산"
 WGR_Disband_the_German_Mine_Sweeping_Administration_desc:0 "크릭스마리네의 잔해를 정리하기 위해,GMSA(독일 지뢰 제거 행정국)가 결성되었습니다. 1947년 소련의 항의와 대중의 저항으로 인해, 우리는 이 조직을 해체해야 합니다."
 WGR_Ban_the_Communist:0 "공산주의 금지"
 WGR_Ban_the_Communist_desc:0 "점령한 연합국들도 좋지 않지만, 우리의 동독 형제들은 더 나쁜 것들을 가지고 있습니다. 이 곳에 존재하는 공산주의 요소는 제거해야만 합니다."
 WGR_Foreign_Tank_Requests:0 "해외에 전차를 요청"
 WGR_Foreign_Tank_Requests_desc:0 "우리는 아직 연방군을 전차로 무장시킬 만큼 충분한 산업 역량을 가지고 있지 않습니다. 미국에 군사적인 도움을 청해야 합니다."
 WGR_Foreign_APC_Request:0 "해외에 APC를 요청"
 WGR_Foreign_APC_Request_desc:0 "우리의 기계화 부대는 예산이 부족하거나 아예 존재하지 않고 있습니다. 국경을 효과적으로 보호하기 위해 미국의 군사적 원조가 필요합니다."
 WGR_Foreign_Light_Tank_Requests:0 "해외에 경전차를 요청"
 WGR_Foreign_Light_Tank_Requests_desc:0 "우리는 아직 연방군을 경전차로 무장시킬 만큼 충분한 산업 역량을 가지고 있지 않습니다. 미국에 군사적인 도움을 청해야 합니다."
 WGR_Funding_the_Bundeswehr:0 "연방군에 자금을 지원하다"
 WGR_Funding_the_Bundeswehr_desc:0 " 국경을 효과적으로 보호할 수 있도록 '방위 예산'을 책정하기 위해 정부를 압박해야 합니다."
 WGR_Leadership_Reforms:0 "리더십 개혁"
 WGR_Leadership_Reforms_desc:0 "새로운 행정 체계와 함께 연방군의 지휘부를 더 효율적인 구조로 만들 시간입니다."
 WGR_Heckler_Koch:0 "헤클러&코흐(H&K)"
 WGR_Heckler_Koch_desc:0 "옛 마우저 AG의 기술자 3명이 프랑스군의 파괴로부터 간신히 확보한 무기 설계도를 가지고 세운 H&K는 순식간에 독일 보병 화기의 새로운 표준이 되었습니다."
 WGR_Continued_Reconstruction:0 "계속되는 재건"
 WGR_Continued_Reconstruction_desc:0 "우리의 재건 노력은 꾸준한 진도를 밟으며 진행되고 있습니다. 우리가 소련에 대항하는 보루 역할을 할 수 있도록 계속 진행해야 합니다."
 WGR_Computers_in_Industry:0 "산업에서의 컴퓨터"
 WGR_Computers_in_Industry_desc:0 "컴퓨터는 서구 세계에서 점점 더 널리 퍼지고 있습니다. 이제 우리 업계가 따라잡을 때 입니다."
 WGR_Expansion_of_Air_Defense:0 "대공 방어 확장"
 WGR_Expansion_of_Air_Defense_desc:0 "새로운 소련의 침략 위협에 대항하기 위해, 우리는 재건된 도시들을 또 다른 폭격으로부터 보호해야 합니다."
 WGR_Refresh_the_Elites:0 "엘리트들을 다시 불러모으다"
 WGR_Refresh_the_Elites_desc:0 "탈나치화를 거친 후, 과거의 에이스들 중 몇몇은 다시 한 번 복무하기로 했습니다."
 WGR_Formation_of_the_Bundesmarine:0 "연방 해군을 구성하다"
 WGR_Formation_of_the_Bundesmarine_desc:0 "연방 해군은 우리 해역의 방어를 위해 헌신했던 크릭스마리네의 후신입니다."
 WGR_Sign_the_Pleven_Plan:0 "플러베 계획에 서명하다"
 WGR_Sign_the_Pleven_Plan_desc:0 "프랑스인 르네 플러베가 제안한 플러베 계획은 범유럽 군대의 창설을 요구했습니다. 이것은 독일의 자주적 재무장을 막기 위한 것이었습니다."
 WGR_Reactionary_Stance:0 "반동적 태도"
 WGR_Reactionary_Stance_desc:0 "일부 해외 국가들은 지난 전쟁 이후에도 여전히 혼란에 빠져 있습니다. 우리는 그들을 도와야 합니다."
 WGR_Ties_with_NATO:0 "NATO와 결속하다"
 WGR_Ties_with_NATO_desc:0 "NATO 가입은 전 세계 공산주의에 맞서기 위해서 우리가 가야 할 확실한 길 입니다."
 WGR_War_Reparations:0 "전쟁 배상금"
 WGR_War_Reparations_desc:0 "전쟁 배상금의 지불은 우리와 이웃들이 제2차 세계대전의 파괴로부터 나아갈 수 있게 해줄 것이다."
 WGR_Armoured_Use:0 "새로운 전차"
 WGR_Armoured_Use_desc:0 "우리는 새로운 전차 개발에 대한 자금 지원을 시작할 것입니다."
 WGR_Focus_on_ATGMs:0 "ATGM에 집중하다"
 WGR_Focus_on_ATGMs_desc:0 "미사일 발사 구축전차에 자금을 지원하는 방식으로 우리는 적의 기갑부대에 대항할 준비를 해야 합니다."
 WGR_Agility_over_Protection:0 "기동성을 방호력보다 우선시하다"
 WGR_Agility_over_Protection_desc:0 "지난 전쟁의 교훈은 우리에게 가볍고 빠르게 움직이는 부대가 많은 상황에서 강철로 이루어진 느릿느릿한 짐승보다 더 유용하다는 것을 보여주었습니다."
 WGR_Build_Military_Bases:0 "군사 기지 건설"
 WGR_Build_Military_Bases_desc:0 "공산군에 대한 제1 방어선의 역할을 다하기 위해 전국의 군 사령부와 기지를 재건하고 개선해야 합니다."
 WGR_Lessons_From_WWII:0 "WWII의 교훈"
 WGR_Lessons_From_WWII_desc:0 ""제 2차 세계 대전"은 다양하고 새로운 전쟁 교리와 함께 발명의 길을 닦았습니다."
 WGR_G3_Rifle:0 "G3소총"
 WGR_G3_Rifle_desc:0 "스페인 CETME 소총을 기반으로 한 헤클러&코흐 G3는 1956년 서독에서 발주되었습니다. 이는 앞으로 수년 동안 연방정부의 표준화기가 될 것입니다."
 WGR_Reemergence_of_the_Luftwaffe:0 "현대화된 루프트바페의 재등장"
 WGR_Reemergence_of_the_Luftwaffe_desc:0 "독일군의 새롭고 현대적인 루프트바페 군종의 개발, 행정 및 자금 지원이 거의 완료되었다."
 WGR_Ban_the_Witwenmacher:0 "과부제조기를 내보내다"
 WGR_Ban_the_Witwenmacher_desc:0 "'F-104 스타파이터'는 서독에서 항공기 설계 불량으로 많은 사고를 일으켜, '위도우메이커'로 불렸습니다. 즉시 사용을 중지해야 합니다."
 WGR_Re_open_the_Dockyards:0 "조선소 재개방"
 WGR_Re_open_the_Dockyards_desc:0 "수개월간의 재건축 후에, 우리는 마침내 이전의 조선소들 중 일부를 다시 열 수 있었습니다. 신형 프리깃은 이미 생산 중입니다."
 WGR_Re_Staff_the_Kiel_Naval_Base:0 "킬 해군기지 활동 재개"
 WGR_Re_Staff_the_Kiel_Naval_Base_desc:0 "킬에 위치한 서독 최대의 해군기지가 곧 재가동될 것입니다."
 WGR_Join_the_European_Defense_Community:0 "유럽 방위 공동체 가입"
 WGR_Join_the_European_Defense_Community_desc:0 "우리는 단일 범유럽 방어 계획을 구성하는데 필요한 마지막 단계를 마무리했습니다."
 WGR_Economic_Cooperation_with_Eastern_Block:0 "동부권과의 경제협력"
 WGR_Economic_Cooperation_with_Eastern_Block_desc:0 "제2차 세계대전에서 독일이 행한 일로 많은 원한이 존재하지만(특히 폴란드에서), 우리의 도시를 재건하기 위해 함께 뭉쳐야 합니다."
 WGR_Reinforcement_of_Govermment:0 "정부 강화"
 WGR_Reinforcement_of_Govermment_desc:0 "우리는 대륙 전체의 평화와 번영을 위해 우리의 새로운 독립국가를 강화할 것입니다."
 WGR_Reinforcing_Democracy:0 "민주주의 강화"
 WGR_Reinforcing_Democracy_desc:0 "미국이 도입한 민주주의적 가치는 유럽을 파괴와 전쟁의 순환에서 벗어나는 길을 제시해 주었습니다."
 WGR_Operation_Xavier:0 "자비에르 작전"
 WGR_Operation_Xavier_desc:0 "프랑스인 자비에르 발라트의 이름을 딴 이 작전은 비밀리에 반유대적 정서를 다시 불러올 수 있을 것입니다."
 WGR_American_German_Tank_Cooperation:0 "미-독 전차 협력"
 WGR_American_German_Tank_Cooperation_desc:0 "바이에른과 바덴 뷔르템베르크의 무기 제조업체와 텍사스의 미국 기업과의 협력은 전차 기술의 혁신을 만들어 낼 것입니다."
 WGR_Franco_German_Tank_Cooperation:0 "불-독 전차 협력"
 WGR_Franco_German_Tank_Cooperation_desc:0 "라인란트와 파리의 무기 제조업체들의 협력은 전차 기술의 혁신을 만들어 낼 것입니다."
 WGR_Expanding_the_Bundeswehr:0 "연방군 확장"
 WGR_Expanding_the_Bundeswehr_desc:0 "동독의 재무장과 계속되는 소련의 침략 위협에 맞서 우리의 군대의 지출을 더욱 늘려야 합니다."
 WGR_Cooparate_with_Warsaw_pact:0 "바르샤바 조약과의 협력"
 WGR_Cooparate_with_Warsaw_pact_desc:0 "새로운 유럽 방위 연합은 미국 대신 러시아를 따라가야 합니다. 어찌 됬든 모스크바는 워싱턴보다 더 가깝고 더 분노하고 있습니다."
 WGR_Stay_Neutral:0 "중립 유지"
 WGR_Stay_Neutral_desc:0 "자칭 '초강대국' 러시아와 미국이 자기네들끼리 냉전을 벌이게 될 것입니다! 유럽은 재건하기에 바쁘고  또 다른 세계대전에 관심이 없습니다."
 WGR_Cooperate_with_NATO:0 "NATO와의 협력"
 WGR_Cooperate_with_NATO_desc:0 "NATO는 전제주의, 공산주의, 러시아의 탄압을 퇴치하는 데 있어선 당연한 유럽의 동맹입니다!"
 WGR_Gastarbeiters:0 "이주노동자(Gastarbeiters)"
 WGR_Gastarbeiters_desc:0 "지난 전쟁에서 수많은 독일인들이 죽었고 우리의 노동력은감소하였습니다. 이웃 나라 사람들을 초대해서 잠시 동안 여기서 일할 수 있도록 해야 합니다."
 WGR_Basic_Law_Reforms:0 "기본법 개혁"
 WGR_Basic_Law_Reforms_desc:0 "연방공화국 기본법(Grundgesetz)은 우리의 젊은 민주주의를 위한 견고한 뼈대이지만,  본디 건물이란 뼈대만으론 완성되지 않는 법입니다."
 WGR_Bonn_Paris_Conventions:0 "본-파리 협약"
 WGR_Bonn_Paris_Conventions_desc:0 "프랑스는 여전히 우리의 재건된 산업력과 민주주의와 평화에 대한 우리의 헌신에 대해 불신하고 있습니다. 우리는 여러 번의 회의를 거쳐 국가간에 다리를 놓을 수 있습니다."
 WGR_ODESSA:0 "오데사(ODESSA)"
 WGR_ODESSA_desc:0 "이는 과거 SS 대원들을 대상으로 미국이 부여한 코드네임입니다. 유명한 SS 대원들의 유럽 탈출은 연합국에겐 신화처럼 여겨져 왔습니다. 그들은 아무 것도 모르고 있습니다..."
 WGR_Mechanized_Warfare:0 "기계화 전투"
 WGR_Mechanized_Warfare_desc:0 "전후 전장의 변화에 맞춰 기계화 병력과 교리를 위한 연구개발을 개선해야 합니다."
 WGR_Request_to_Join_NATO:0 "NATO 가입 요청"
 WGR_Request_to_Join_NATO_desc:0 "긴 재건의 시간이 지나고,  공식적으로 서방 세계의 민주적이고 문명화된 국가들에게 합류할 시간이 되었습니다."
 WGR_Anti-Nazi_Sentiment:0 "반-나치 정서"
 WGR_Anti-Nazi_Sentiment_desc:0 "우리는 역사책을 갱신하고 나치 독일의 참상에 관한 새로운 다큐멘터리를 제작할 필요가 있습니다. 파시즘은 모든 곳에서 지워질 것입니다!"
 WGR_The_Ratlines:0 "쥐구멍 라인"
 WGR_The_Ratlines_desc:0 "이는 구 SS 대원들의 탈출 경로에 붙여진 이름입니다. 연합국에게는 그저 뜬소문으로 알려져 있지만, 우린 더 많은 것을 알고 있습니다. 경로를 역추적하고 옛 친구들과 연락할 때가 왔습니다..."
 WGR_Duty_to_Country:0 "국가에 대한 의무"
 WGR_Duty_to_Country_desc:0 "모든 사람은 군복무를 하거나 할 수 있는 만큼 일을 함으로써 봉사해야 합니다. 우리의 직업윤리는 전 세계적으로 유명해질 것입니다."
 WGR_West_German_Army_controll:0 "서독군 사령부"
 WGR_West_German_Army_controll_desc:0 "연방군은 독일을 위해서만 봉사하는 것이 아니라 새로운 유럽 방위 계획의 일부분을 담당합니다."
 WGR_Saarland_Invitation:0 "자를란트 초대"
 WGR_Saarland_Invitation_desc:0 "자를란트는 공식적으로 독일 연방의 구성원으로 다시 초대되었습니다. 당연히, NATO 또한 전적으로 협력하고 있습니다."
 WGR_Build_the_Spangdalhlem_air_base:0 "슈팡달름 기지 건설"
 WGR_Build_the_Spangdalhlem_air_base_desc:0 "서부 국경에서 전략적으로 중요한 위치에 새롭고 거대한 공군 기지의 건설은 좋은 선택이 될 것입니다."
 WGR_HIAG:0 "무장친위대원 상호부조협회(HIAG)"
 WGR_HIAG_desc:0 "무장친위대원 상호부조협회는 독일과 해외에서 나치가 갖고 있는 나쁜 이미지를 바로잡기 위해 노력하고 있습니다. 우리는 여론을 더 흔들기 위해 그들의 노력에 자금을 댈 수 있습니다."
 WGR_Volks_Oath:0 "국민에 대한 맹세(Volks Oath)"
 WGR_Volks_Oath_desc:0 "나는 독일 연방 공화국에 충실하게 봉사할 것을 맹세하며, 독일 국민의 권리와 자유를 용감하게 수호할 것을 맹세하니, 신이여 보우하소서."
 WGR_Gelobnis:0 "맹세(Gelöbnis)"
 WGR_Gelobnis_desc:0 "나는 독일 정부를 충실히 섬길 것을 맹세하고, 위대한 우리의 나라의 권리와 자유를 용맹히 수호할 것을 맹세합니다, 신이여 우리를 보우하소서."
 WGR_Call_for_Great_Britain_to_Join:0 "대영제국의 가입을 촉구하다"
 WGR_Call_for_Great_Britain_to_Join_desc:0 " 위대한 유럽군의 당연한 동맹국인 영국은 자유와 평화를 지키기 위한 우리의 노력에 동참할 필요가 있습니다."
 WGR_European_Political_Cooperation:0 "유럽 정치 협력"
 WGR_European_Political_Cooperation_desc:0 "다수의 국가간 협력은 단지 군대에만 국한되어서는 안 됩니다. 우리는 직접적이고 정기적인 국제 회담을 수립할 필요가 있습니다."
 WGR_Form_the_ECSC:0 "유럽석탄철강공동체(ECSC) 구성"
 WGR_Form_the_ECSC_desc:0 "유럽석탄철강공동체는 유럽 단일시장에 대한 접근과 규제를 관리하기 위해 1952년에 설립되었습니다. 그것은 나중에 세계에서 가장 큰 정치 프로젝트로 바뀔 것입니다.  바로 유럽 연합으로 말입니다."
 WGR_Embrace_Nationalism:0 "민족주의를 받아들이다"
 WGR_Embrace_Nationalism_desc:0 "우린 이제 공식적으로 독일에서 새로운 민족사회주의 정당 구성을 지지한다고 선언합니다."
 WGR_Why_we_Fight:0 "우리가 왜 싸우는가"
 WGR_Why_we_Fight_desc:0 "현재 정치 풍토와 함께 왜 우리의 입장을 견지하는 것이 중요한지에 대해 국민들에게 상기시켜야 합니다.."
 WGR_Peoples_Army:0 "국민의 군대"
 WGR_Peoples_Army_desc:0 "모든 군의 심장과 정신은 국민을 기반으로 합니다."
 WGR_Common_Foreign_and_Security_Policy:0 "공동 외교 안보 정책"
 WGR_Common_Foreign_and_Security_Policy_desc:0 "전 유럽 국경이 파괴적인 요소로부터 안전하도록 보장하기 위해 정치인들 사이의 더욱 긴밀한 협력이 필요합니다."
 WGR_Make_the_European_Economic_community:0 "유럽경제공동체(EEC)"
 WGR_Make_the_European_Economic_community_desc:0 "1957년에 설립된 EEC는 유럽인들 사이의 더욱 긴밀한 경제 협력의 두 번째 단계를 밟았습니다. 그것은 나중에 유럽연합으로 이름이 바뀌게 될 것입니다."
 WGR_Protest_Foreign_Troop_Stationing:0 "외국군의 주둔에 항의하다"
 WGR_Protest_Foreign_Troop_Stationing_desc:0 "우리는 더 이상 전 세계를 떠도는 신제국주의 망령(주로 미국)의 압제를 견딜 수 없습니다."
 WGR_Maastricht_Treaty:0 "마스트리히트 조양"
 WGR_Maastricht_Treaty_desc:0 "이 조약에 서명함으로써, 우리는 유럽 공동체 통합, 유럽 국가들 간의 사법 업무 협력에 동의하며 공동의 외교, 안보 및 경제 정책을 집행하는데 전념합니다."
 WGR_Berlin-Madrid_Alliance:0 "베를린-마드리드 동맹"
 WGR_Berlin-Madrid_Alliance_desc:0 "베를린-마드리드 동맹"
 WGR_Mobilizing_the_Reserves:0 "예비군을 동원하다"
 WGR_Mobilizing_the_Reserves_desc:0 "우리는 다가올 분쟁에 대비할 필요가 있습니다."
 WGR_Common_Foreign_and_Security_Policy_1:0 "공동 외교 안보 정책"
 WGR_Common_Foreign_and_Security_Policy_1_desc:0 "이는 주로 안보와 국방 외교와 행동 합의를 위해 유럽연합이 조직하고 합의하는 외교정책입니다. "
 WGR_Forced_Mobilization:0 "강제 동원"
 WGR_Forced_Mobilization_desc:0 "우리의 새롭고 자주적인 조국이 위태롭습니다! 더 이상 '민간인'이란 것은 있을 수 없습니다."
 WGR_Two_Plus_Four:0 "2 더하기 4"
 WGR_Two_Plus_Four_desc:0 "2 더하기 4"
 WGR_Reforming_to_European_Union:0 "유럽 연합 개편"
 WGR_Reforming_to_European_Union_desc:0 "유럽 연합 개편"
 WGR_Purge_the_Socialist:0 "사회주의자 숙청"
 WGR_Purge_the_Socialist_desc:0 "사회주의자 숙청"
 WGR_The_New_1000_Year_Reich:0 "새로운 천년국가"
 WGR_The_New_1000_Year_Reich_desc:0 "새로운 천년국가"
 WGR_Reunification:0 "재통일"
 WGR_Reunification_desc:0 "재통일"
 WGR_Nuclear_Rocket_Base_in_Germany:0 "독일의 핵미사일 기지"
 WGR_Nuclear_Rocket_Base_in_Germany_desc:0 "독일의 핵미사일 기지"
 WGR_Purge_the_Reformist:0 "개혁주의자 숙청"
 WGR_Purge_the_Reformist_desc:0 "개혁주의자 숙청"
 WGR_Vote_on_Alsace-Lorraine:0 "알자스-로렌 투표"
 WGR_Vote_on_Alsace-Lorraine_desc:0 "알자스-로렌 투표"
 WGR_Eurocorps:0 "유럽방위군"
 WGR_Eurocorps_desc:0 "유럽방위군"
 WGR_Eliminate_the_Red_Army:0 "붉은 군대 제거"
 WGR_Eliminate_the_Red_Army_desc:0 "붉은 군대 제거"
 WGR_Demand_on_Austria:0 "오스트리아 요구"
 WGR_Demand_on_Austria_desc:0 "오스트리아 요구"
 WGR_Germany_First:0 "독일 우선주의"
 WGR_Germany_First_desc:0 "독일 우선주의"
 WGR_Demand_old_Territory:0 "구 영토 요구"
 WGR_Demand_old_Territory_desc:0 "구 영토 요구"
 WGR_Bundeswehr_Exercises:0 "연방군 훈련"
 WGR_Bundeswehr_Exercises_desc:0 "다양한 사태에 대비하는 군사 훈련은 만일의 사태에 대한 대비책을 준비할 수 있게 할 것입니다. 우리 이웃들이 긴장할 수도 있지만 말입니다."
 WGR_PzF_44:0 "판저파우스트(PzF) 44"
 WGR_PzF_44_desc:0 " 우리는 최신 대전차 무기 시스템인 PzF 44의 개발을 시작할 것입니다. 이는 2차 세계대전 이후 처음으로 국내에서 제작된 대전차 화기가 될 것입니다."
 WGR_Expanding_the_Autobahn:0 "아우토반 확장"
 WGR_Expanding_the_Autobahn_desc:0 "처음엔 히틀러가 병력의 빠른 재배치 위해 건설된 아우토반은 이제 민간 교통에 매우 귀중한 존재가 되었습니다."
 WGR_Nationalization_of_Noxdorf_Computers_AG:0 "닉스도르프 컴퓨터 AG 국유화"
 WGR_Nationalization_of_Noxdorf_Computers_AG_desc:0 "서독의 큰 혁신 기업 중 하나인 닉스도르프 AG는 우리의 과학적 노력에 귀중한 자산입니다."
 WGR_Collection_of_Intellects:0 "인재 모집"
 WGR_Collection_of_Intellects_desc:0 "독일의 안정화와 지속적인 재건 덕분에 우리는 제2차 세계대전으로 일어난 인재 유출을 역전시킬 수 있었습니다."
 WGR_Enlist_Dornier:0 "도르니어(Dornier)와의 협력"
 WGR_Enlist_Dornier_desc:0 "가장 오래된 항공기 제조업체 중 하나인 도르니어는 1914년에 문을 열었고 계약을 체결할 수 있는 가장 경험이 많은 항공사업 회사입니다."
 WGR_Request_NATO_CAS:0 "NATO에 CAS기 지원을 요청하다"
 WGR_Request_NATO_CAS_desc:0 "최신 근접항공지원기체 개발에 NATO의 도움을 요청합시다."
 WGR_Research_Teams:0 "연방군 장비,정보 기술 및 보조 부서(BAAINBw)"
 WGR_Research_Teams_desc:0 "BAAINBw(연방군 장비,정보 기술 및 보조 부서)는 군부의 가장 중요한 연구 분과 입니다. 이 부서를 기술적 우위에 도달하고 유지하기 위해 활용해야 합니다."
 WGR_National_Employment_Program:0 "국가고용계획"
 WGR_National_Employment_Program_desc:0 "우리 국민들이 어려운 시기에 빠질 경우에 대비해 대규모의 복지망을 구현하는 것은 그들을 숙련시키고 노동력의 재통합을 더 빨리 관리할 수 있게 해 줍니다."
 WGR_The_Grand_Autobahn:0 "대규모 아우토반"
 WGR_The_Grand_Autobahn_desc:0 "우리의 방대한 다차선 고속 도로망을 작은 마을까지 연결하는 것은 아우토반이 세계의 부러움을 사게 할 것 입니다."
 WGR_Enlistment_of_Noxdorf_Computers_AG:0 "닉스도르프 컴퓨터 AG와의 협력"
 WGR_Enlistment_of_Noxdorf_Computers_AG_desc:0 "우리는 닉스도르프 AG에 데이터 기반시설 및 레이더 기지 건설을 위한 광범위한 계약을 체결할 것입니다."
 WGR_modern_Programming:0 "현대적 프로그래밍"
 WGR_modern_Programming_desc:0 "국내외 IT 인재들과의 협력은 컴퓨터 과학의 새로운 분야에서 우리의 역량을 증대시킬 것입니다."
 WGR_Merge_Dornier_and_Daimler-Benz:0 "도르니어와 다임러-벤츠의 합병"
 WGR_Merge_Dornier_and_Daimler-Benz_desc:0 "우리는 다임러-벤츠와 도르니어 항공회사의 합병을 시작해 DASA, 즉 "다임러 벤츠 항공회사"를 설립할 것입니다.."
 WGR_US_Production_Licenses:0 "미국 장비 라이센스"
 WGR_US_Production_Licenses_desc:0 "스타파이터와 관련된 초기 문제에도 불구하고, USAF와의 협력은 많은 것을 제공할 것이 분명합니다."
 WGR_Submarine_Designs:0 "잠수함 설계"
 WGR_Submarine_Designs_desc:0 "첨단 미사일 순양함 없이 발트해를 지키는 가장 효과적인 방법은 잠수함입니다."
 WGR_Fortifying_the_Border:0 "국경 요새화"
 WGR_Fortifying_the_Border_desc:0 "우리는 지금 당장은 서방의 "연합국"들이 이웃이라 생각하지만, 세계 정세의 변화는 주기적이고 신속합니다..."
 WGR_Krauss_Maffei_Tank_Factories:0 "크라우스-마파이 베르케"
 WGR_Krauss_Maffei_Tank_Factories_desc:0 "크라우스-마파이 베르케는 국내외 시장을 위한 열차, 노상전차, 버스 등을 주로 생산해 왔습니다. 후에 유명한 레오파르트 1,2 전차에 대한 작업을 시작했습니다.."
 WGR_Synthetic_Production_Projects:0 "화공품 생산 계획"
 WGR_Synthetic_Production_Projects_desc:0 "BASF, 헤르볼과 같은  화공회사들은 독일 남부에 그들의 입지를 확고히 하기 시작했고, 따라서 독일에서의 우리의 산업 역량을 확장시켰습니다."
 WGR_USA_Computers:0 "미제 컴퓨터 수입"
 WGR_USA_Computers_desc:0 "과학 개발을 촉진시키기 위해서, 우리는 MIT와 실리콘 밸리 주변의 회사들로부터의 도움과 장비를 받아와야 합니다."
 WGR_Funding_of_New_Academies:0 "새로운 아카데미에 대한 지원"
 WGR_Funding_of_New_Academies_desc:0 "독일은 항상 광범위한 대학 네트워크를 가지고 있었지만, 숙련된 인력에 대한 수요를 따라잡기 위해 과학과 산업의 모든 분야를 위한 새롭고 더 전문화된 아카데미가 설립되어야 할 것입니다."
 WGR_Form_the_Aerial_Safety_Administration:0 "항공안전청 설립"
 WGR_Form_the_Aerial_Safety_Administration_desc:0 "민군 양쪽에서 신형의 고속 항공기가 탄생하면서 규제의 필요성이 높아졌습니다. 우리는 항공안전청을 구성해서 한 몸처럼 움직이게 할 필요가 있습니다."
 WGR_NATO_Air_Defense:0 "NATO 항공방어"
 WGR_NATO_Air_Defense_desc:0 "강대국들 사이에 새로운 전쟁이 발발한다면 독일은 첫 전선이 될 것입니다. NATO는 이 문제를 인식하고 동부의 가장 자유로운 국가를 적절히 방어할 필요가 있습니다."
 WGR_Tank_Design_Competition:0 "전차 설계 경합"
 WGR_Tank_Design_Competition_desc:0 "세계화된 새로운 세계에서 우리는 더 이상 국내 제조업체에만 얽매일 수 없습니다. 누가 최고의 전차를 생산할 수 있는지 볼 시간입니다."
 WGR_Industrial_Expansion_Plans:0 "산업 확장 계획"
 WGR_Industrial_Expansion_Plans_desc:0 "미국과 소련 모두 새로워진 독일의 산업을 따라잡을 수 없습니다. 그러나 우리는 여전히 성장의 여지가 있습니다."
 WGR_Expanding_the_Mines:0 "광산 확장"
 WGR_Expanding_the_Mines_desc:0 "천연자원이 풍부하지는 않지만, 새로운 발굴 기술을 통해 광물 생산량을 증가시킬 수 있습니다.."
 WGR_Research_Agreements_with_US:0 "미국과의 연구 협약"
 WGR_Research_Agreements_with_US_desc:0 "일련의 학생 교류와 연구 협력은 명성 높은 미국의 대학들과 우리의 기술을 견고하게 엮어낼 것입니다."
 WGR_Department_of_Rocketry:0 "로켓 개발 부서"
 WGR_Department_of_Rocketry_desc:0 "탄도 미사일과 목표 획득 시스템의 새로운 발전은 전담 부서의 설립을 필요하게 만들었습니다."
 WGR_Man_Engine_and_Machine:0 "사람, 엔진, 기계"
 WGR_Man_Engine_and_Machine_desc:0 "제2차 세계 대전의 파괴는 거의 다 재건되었습니다. 우리는 돌아왔고, 표효를 지르며 재등장했습니다 "독일제"는 곧 세계에서 가장 높은 관심을 받고 있는 고품질 제품의 증명입니다."
 WGR_More_Industry_in_Nordrhein-Westfalen:0 "노르트라인-베스트팔렌주 산업 개발"
 WGR_More_Industry_in_Nordrhein-Westfalen_desc:0 "루르 계곡은 언제나 전 유럽의 산업 중심지였습니다. 마침내 국경의 평화가 안정되고 원자재의 수요가 높아짐에 따라, 이 지역에 다시 투자해야 할 시점입니다."
 WGR_Basf:0 "바디셰아닐린 & 소다파브릭(BASF)" 
 WGR_Basf_desc:0 "바디셰아닐린 & 소다파브릭(BASF)은 세계적으로 가장 거대한 화공 회사이며,민간과 군용 양쪽에서 필요한 여러 화학제품들을 생산합니다."
 WGR_F-4_Phantom_Order:0 "F-4 팬텀 주문"
 WGR_F-4_Phantom_Order_desc:0 "여전히 기반 시설을 재건하고 새로운 장갑 차량을 개발하는 것에만 집중하고 있기 때문에, 우리는 다시 한번  항공 노하우와 장비를 제공해 줄 USAF에 접촉해야 합니다. 어쩌면 USAF는 우리에게 최신 요격기에 대한 지식을 제공할 수 있을 것입니다..."
 WGR_Reorganize_the_Navy:0 "해군 재조직"
 WGR_Reorganize_the_Navy_desc:0 "많은 개혁과 노력 끝에, 우리는 마침내 다시 제 기능을 하는 해군을 갖게 된 것을 자랑할 수 있게 되었습니다."
 WGR_Naval_Leadership_Reforms:0 "해군 리더십 개혁"
 WGR_Naval_Leadership_Reforms_desc:0 "해군사관학교는 영국 고문들의 도움으로 유능한 함장과 해군장교들이 이끄는 새로운 세대를 만들어 냈습니다."
 WGR_Military_Council:0 "군사 자문 위원회"
 WGR_Military_Council_desc:0 "군사 자문 위원회"
 WGR_Berlin_Conferences:0 "베를린 회의"
 WGR_Berlin_Conferences_desc:0 "우리는 위대한 국가의 미래를 논의하기 위해 과거 협력자들과 국외 거주자들을 베를린으로 다시 초대하기 시작했습니다."
 WGR_Duty_to_Conscience:0 "양심을 기반으로 한 의무"
 WGR_Duty_to_Conscience_desc:0 "양심에 따라 싸워야만 하며, 국제법과 인간의 품위를 지키지 않으면 명령을 거역하는 것이 모든 병사의 의무입니다."
 WGR_Duty_to_Serve:0 "복종을 기반으로 한 의무"
 WGR_Duty_to_Serve_desc:0 "어떤 명령이든 상관들의 명령에 무조건 따르는 것이 모든 군인의 의무입니다. 나라엔 전사들이 필요하고, 전쟁은 연약한 자들을 위한 여지는 거의 없습니다."
 WGR_Modern_Blitzkrieg:0 "현대 전격전"
 WGR_Modern_Blitzkrieg_desc:0 "우리 군의 유명한 충격과 공포 전술의 후계인 현대 전격전은 표적 유도 미사일, 제트기 공중지원, 컴퓨터 지원 전술 분석을 포함합니다."
 WGR_Training_of_the_Elites:0 "엘리트 훈련"
 WGR_Training_of_the_Elites_desc:0 "국가엔 전임자의 실패에 오염되지 않고 의심의 여지 없이 충성을 다할 새로운 장교와 장군이 필요합니다."
 WGR_War_Plan_A:0 "공산주의를 향한 대성전"
 WGR_War_Plan_A_desc:0 "우리는 동독을 합병한 뒤 즉시 통합하려는 계획을 시작할 것입니다. 또한, 제2차 세계대전이 초래한 가장 큰 잘못을 바로잡을 것입니다."
 WGR_Buy_US_fighters:0 "미제 전투기 구입"
 WGR_Buy_US_fighters_desc:0 "우리의 산업과 연구팀들은 심각한 피해를 입었고 자국산 전투기를 개발하는데엔 너무 오랜 시간이 걸릴 것입니다. 우리는 우리의 새로운 미국 친구들에게 도움을 구해야 합니다."
 WGR_Develop_domestic_fighters:0 "자국산 전투기 개발"
 WGR_Develop_domestic_fighters_desc:0 "아무리 우호적일 지라도, 외국에 의존하는 것은 위험합니다. 우리는 항공기 산업을 재건하는 데 투자해야 합니다."
 WGR_Independent_Luftwaffe:0 "독립적 루프트바페"
 WGR_Independent_Luftwaffe_desc:0 "동맹국들의 제안이 구미가 당기기는 하지만, 우리는 자유와 독립을 보장할 수 있을 자국 산업을 계속 재건할 것입니다."
 WGR_Buy_US_Ships:0 "구식 미제 구축함 구입"
 WGR_Buy_US_Ships_desc:0 "우리는 가능한 한 빨리 연방해군이 사용할 배가 필요합니다. 확보를 위한 가장 좋은 방법은 현재 필요한 것보다 훨씬 많은 선박을 보유하고 있는 미국으로부터 선박을 구입하는 것입니다."
 WGR_Buy_UK_Ships:0 "구식 영국제 프리깃 구입"
 WGR_Buy_UK_Ships_desc:0 "영국은 독일의 복원된 해군을 위해 오래된 프리깃함을 제공하려 합니다. 우리는 소련 잠수함으로부터 근해를 방어하기 위해 함선이 필요합니다!"
 WGR_Defensive_Navy:0 "방어적 연방해군"
 WGR_Defensive_Navy_desc:0 "해군의 임무는 모든 종류의 침입으로부터 우리의 해안과 바다를 보호하는 것입니다. 이를 달성하기 위한 최선의 방법은 잠수함이나 헬리콥터의 지원을 받는 소형 선박의 함대입니다."
 WGR_Marineflieger:0 "해군항공대(Marineflieger)"
 WGR_Marineflieger_desc:0 "해군항공대(Marinefliegerkommando)는 연방해군의 해양 항공전력입니다. 더 큰 위협으로부터 우리의 해안선을 보호하기 위해서는 해군 폭격기와 ASW 헬리콥터가 필요합니다."
 WGR_Buy_New_Destroyers:0 "신형 구축함 구입"
 WGR_Buy_New_Destroyers_desc:0 "우리 구축함들은 구형이 되어가고 새로운 구축함을 개발하는데는 비용이 많이 듭니다. 우리는 구축함을 미국에서 사와야 합니다."
 WGR_Destroyer_Designs:0 "구축함 설계"
 WGR_Destroyer_Designs_desc:0 "구축함은 우리가 다룰 수 가장 큰 함선입니다. 구축함은 우리를 위험에 빠뜨릴 수 있는 소형 함선들과 교전하기 위해 필요한 화력을 제공할 것이다."
 WGR_Frigate_Designs:0 "프리깃 설계"
 WGR_Frigate_Designs_desc:0 "새로운 프리깃함은 우리 해군의 약점을 보완할 것이며 없었을 땐 발견되지 않은 채로 작전을 수행할 적 잠수함에 대항할 방호력을 제공해 줄 것입니다."
 WGR_Naval_Exports:0 "함선 수출"
 WGR_Naval_Exports_desc:0 "우리의 함선 설계는 매우 훌륭했고 그 덕에 몇몇 소규모 국가들로부터 함선 주문을 받았습니다. 이를 통해 우리 기업들은 생산능력을 높이고 선박을 저렴하게도 만들 수 있었습니다."
 WGR_Challange_Powers:0 "해상 열강들에게 도전"
 WGR_Challange_Powers_desc:0 "세계에서 우리의 영향력과 의지를 발휘하려면 충분한 작전거리를 보유한 강력한 해군이 필요합니다. 이것은 아마도 강한 해군력을 가진 열강들을 화나게 할 것입니다."
 WGR_Carrier_Development:0 "항공모함 개발"
 WGR_Carrier_Development_desc:0 "해군 재편 프로그램의 첫 번째 단계는 항공모함 및 함재 항공기 개발을 시작하는 것입니다."
 WGR_Prepare_The_Doctrine:0 "연방해군 교리 준비"
 WGR_Prepare_The_Doctrine_desc:0 "새로운 함선들을 어떻게 운용할 것인지에 대한 세부 계획을 세우지 않는다면 별 소용이 없을 것입니다. 2차 세계대전의 해군 전투를 교훈으로 삼아 영국과 미국으로부터 배워야 합니다다."
 WGR_Design_Cruiser:0 "신형 순양함 설계"
 WGR_Design_Cruiser_desc:0 "우리는 화력이 부족합니다. 순양함을 연구할 필요가 있습니다. (이는 구식 순양함을 연구할 필요 없이 최신 순양함 기술을 제공할 것입니다.)"
 WGR_Intervention:0 "연방해군의 개입"
 WGR_Intervention_desc:0 "해외에서도 우리의 이상과 이익을 지킬 수 있어야 합니다."
 WGR_EDC_Navy_Cooperation:0 "EDC 해군 협력"
 WGR_EDC_Navy_Cooperation_desc:0 "유럽이 해군 강대국들과 경쟁해야 할 때가 온다면, 협력해야만 합니다."
 WGR_EDC_Naval_Industry:0 "EDC 해군 산업 확대"
 WGR_EDC_Naval_Industry_desc:0 "단결했을지언정 유럽은 경쟁국에 비해 아직은 조선소가 부족합니다. 국방을 유지하기 위해 해군 산업과 조선소를 확장해야 합니다."
 WGR_Election_of_1953:0 "1953 선거"
 WGR_Election_of_1953_desc:0 "오늘은 제 2기 연방의회를 구성하는 선거가 있는 날입니다. 의제로는 서독의 지속적인 경제 발전뿐만 아니라 우리가 동독과 어떤 관계를 요구하게 될 것인가가 있습니다."
 WGR_Election_of_1957:0 "1957 선거"
 WGR_Election_of_1957_desc:0 "오늘은 제3기 연방의회를 구성하는 선거가 있는 날입니다. 경제 안보가 보장된 가운데, 독일의 최동단 국경의 미래에 대한 논쟁이 이 선거 기간에 촉발될 것이기 때문에, 후보들은 힘든 선거 철을 맞이하게 될 것입니다."

 WGR_Otto_Remer:0 "오토 레머"
 WGR_Otto_Remer_desc:0 "놀라운 이변이 일어났습니다. 사회주의 국가당은 연방의회서 과반수를 차지할 만큼 충분한 의석을 얻었습니다. 제2차 세계대전 당시 소장이었던 오토 리머는 독일의 새 수상이 될 것이며, '조국의 복원'을 바라보고 있습니다."
 WGR_crusade_on_left_parties:0 "좌파를 향한 성전"
 WGR_crusade_on_left_parties_desc:0 "자유주의자들, 사회주의자들, 공산주의자들, 그들이 스스로를 어떻게 지칭하는 지는 상관이 없습니다. 이 열등한 이데올로기들은 전부 국가엔 해로운 것들입니다. 우리는 진정한 독일이란 밀에서 이 껍데기들을 벗겨내야 합니다."
 WGR_educational_propaganda:0 "교육적 프로파간다"
 WGR_educational_propaganda_desc:0 "우리의 정당한 지위를 회복하기 위한 첫걸음은 우리 국민의 마음과 정신에 달려 있습니다. 아르미니우스에서 샤를마뉴에 이르기까지, 프리드리히  대제에서 오토 폰 비스마르크에 이르기까지 우리 민족의 역사와 그들의 업적을 그들에게 가르쳐줌으로써 우리는 다음 세대에 독일 민족의 힘과 자부심을 심어주어야 합니다.."
 SOV_Condemn_Western_Capitalism:0 "서구 자본주의 규탄"
 SOV_Condemn_Western_Capitalism_desc:0 "서구에서 들어온 금융자본주의는 우리를 이런 처지에 처박히게 한 국가들에 의해 강요된 위협으로 남아있습니다. 새로 구성된 국가에선 자본가들이 우리의 등을 향해 칼을 겨누고 있는 것을 용납할 수 없고 그러지도 않을 것입니다."
 WGR_Embrace_Strasserist_Economics:0 "슈트라서주의 경제학을 받아들이다"
 WGR_Embrace_Strasserist_Economics_desc:0 "슈트라서 형제는 국가의 이익을 위해 자본주의를 폐기하고 사회주의 국가를 설립하려는 옳은 사상을 따랐을 뿐이지, 공산주의라는 혐오스러운 국가를 이루려 하지 않았던 사람들입니다. 조국을 강화하기 위해선, 우리는 슈트라서 형제의 사상을 현실화해야 합니다."
 WGR_Expel_Religous_and_Political_Enemies:0 "종교, 정치적 적을 추방하다"
 WGR_Expel_Religous_and_Political_Enemies_desc:0 "복귀한 독일 지도부 중에는 부패한 독일제국 출신이나 나약한 바이마르 정부 출신 지도자들이 많았습니다. 최악인 것은 돌아온 기독교와 유대교 지도자들입니다. 우리는 무슨 수를 써서라도 반드시 독일을 단결시켜야 합니다. 이 반역자들을 우리 땅에서 추방하십시오!"
 WGR_Indoctrinate_the_Youth:0 "청년 세뇌"
 WGR_Indoctrinate_the_Youth_desc:0 "우리의 신조와 계획을 다음 세대에게 가르치기 위해 독일 노동자 청년동맹을 개혁할 것입니다. 오직 이렇게 해야만 독일의 미래는 독일인의 손에 있을 것이라고 확신할 수 있습니다!"
 WGR_Election_of_1949:0 "1949 선거"
 WGR_Election_of_1949_desc:0 "오늘은 제 1기 연방의회를 구성하는 선거가 있는 날입니다. 이번 선거는 1933년 이후로 우리의 첫 선거가 될 것입니다. 우리가 누구를 선택하든 새로운 연방 공화국의 미래가 결정될 것입니다."
 WGR_Konrad_Adenauer_49:0 "콘라드 아데나워"
 WGR_Konrad_Adenauer_49_desc:0 "1차 선거에서는 기독교민주연합이 가장 많은 의석을 확보했고, 자유민주당과 보수 독일당과 연정을 맺게 되었습니다. 콘라드 아데나워 전 쾰른 시장이 수상이 되었습니다."
 WGR_Denounce_Denazification:0 "탈나치화 비난"
 WGR_Denounce_Denazification_desc:0 "탈나치화의 계속은 나치 정권을 여전히 지지하며  영원히 독일 생활에서 배재당할 것이라 협박받는 수백만 국민의 민족주의를 조장할 것입니다. 그러므로 우리는 이를 비난하고 나치 전범에 대한 사면을 해야 합니다."
 WGR_Begin_Assasination_Plot:0 "메나힘의 암살 계획 시작"
 WGR_Begin_Assasination_Plot_desc:0 "우리는 많은 유럽 유대인의 재정착 비용과 과거 나치 관행에 의해 야기된 피해에 대한 보상금을 이스라엘 정부에 지급할 계획입니다. 그러나 이것은 많은 사람들에게 받아들여지지 않는 것 같고, 모든 수단을 써서라도 그것을 막으려는 사람들이 있습니다..."
 WGR_Assassination_Failed:0 "암살 실패"
 WGR_Assassination_Failed_desc:0 "아데나워 총리로 향하는 소포가 뮌헨 경찰본부에서 폭발해 바이에른 경찰관이 숨졌습니다. 이는 이스라엘의 구 준군사조직이 저지른 일일 확률이 높습니다. 우리는 반유대주의의 증가를 피하기 위해 그 문제를 비밀로 할 것입니다."
 WGR_Assasination_of_Adenauer:0 "콘래드 아데나워가 암살당하다"
 WGR_Assasination_of_Adenauer_desc:0 "아데나워 총리에게 보내는 소포가 총리 관저인 샤움부르크에서 폭발했습니다. 수상을 포함해서 세 명이 죽었습니다. 아데나워 내각의 경제부 장관을 지낸 루트비히 에르하르트가 후계자로 나서게 됬습니다."
 WGR_Currency_Reform:0 "화폐 개혁"
 WGR_Currency_Reform_desc:0 "과거의 실수를 피하기 위해 우리는 나치 시대의 많은 경제통제를 폐지하고 초인플레이션으로부터 보호하며 점령 중에 시행된 물물교환과 암시장 제도를 종식시키기 위해 라이히스마르크와 렌텐마르크의 대체품으로 독일 마르크를 도입해야 합니다."
 WGR_Petersburg_Agreement:0 "피터스베르크 협정"
 WGR_Petersburg_Agreement_desc:0 "피터스베르크 협정에 서명함으로써, 우리는 공식적으로 우리의 주권을 되찾고 탈산업화를 중단시키기 위한 첫 번째 주요 조치를 시작할 수 있게 되었습니다.."
 WGR_End_Denazificaiton:0 "탈나치화 종결"
 WGR_End_Denazificaiton_desc:0 "득보다 실이 많음이 입증된 탈나치화 정책을 끝낼 때입니다. 사실 이 문제에 대해 국제사회에서 우리 편을 들어줄 사람은 거의 없기는 합니다.."
 WGR_Economic_Recovery:0 "경제 회복"
 WGR_Economic_Recovery_desc:0 "우리가 '라인 강의 기적'라고 부르는, 제2차 세계대전의 잿더미에서 부터 시작한 경제 재건이 성공적으로 진행되었습니다. 우리는 다른 서방 강대국들과 경쟁하기 위해 경제를 성장시킬 수 있고, 앞으로도 계속 성장시킬 것입니다."
 WGR_Konrad_Adenauer_53:0 "콘라드 아데나워"
 WGR_Konrad_Adenauer_53_desc:0 "기독교민주연합이 가장 많은 의석을 확보해 제 1당 좌석 확보에는 성공했지만, 단일 과반은 단 한 자리가 부족해 확보하지 못했습니다.  따라서 그들은 자유민주당과 연정을 맺게 될 것입니다. 콘라드 아데나워, CDU 당수가  수상을 맡을 것입니다."
 WGR_Spandau_Seven:0 "슈판다우의 7인"
 WGR_Spandau_Seven_desc:0 "우리는 뉘른부르크에서 재판을 받고 서베를린의 슈판다우 감옥에 수감된 7명의 전범인 '슈판다우의 7인'의 석방을 서방 연합국에 청원할 것입니다."
 WGR_Social_Market_Economy:0 "사회 시장경제"
 WGR_Social_Market_Economy_desc:0 "우리는 자유 시장경제 시스템과 사회복지 정책이 결합된 사회경제 모델을 수립함으로써, 시장에서의 공정한 경쟁과 복지 국가로의 발달을 동시에 추진할 것입니다. 그러므로, 자유로운 의사 결정과 사회 복지가 경쟁적 경제를 기반으로 삼을 것입니다."
 WGR_conservative_ventures:0 "보수적 가치"
 WGR_conservative_ventures_desc:0 " 새로운 사회경제적 모델을 채택했지만, 과거에 우리를 리로 이끌었던 보수당의 기치를 간직해야 합니다."
 WGR_Continued_Economic_Development:0 "경제 발전을 계속하다"
 WGR_Continued_Economic_Development_desc:0 "지속적인 경제 발전으로 이제 이웃들과 동등한 수준을 유지할 수 있게 되었습니다. 실업률이 꾸준히 감소하고 있고, 임금이 증가하고 있으며, 평균적인 독일인의 생활수준이 전쟁 전 시대에 비해 상당히 향상되었습니다. 참으로 이는 경제적 기적입니다."
 WGR_Konrad_Adenauer_57:0 "콘라드 아데나워"
 WGR_Konrad_Adenauer_57_desc:0 "기민련은 경제 발전에 대한 성과 덕분에 선거에서  과반을 확보했습니다. 콘라드 아데나워, 원로 정치인이자 CDU 당수가 수상을 맡을 것입니다."
 WGR_Return_of_Soviet_POWs:0 "소비에트에 억류된 전쟁포로의 귀환"
 WGR_Return_of_Soviet_POWs_desc:0 "우리는 현재 소련 내에 수감되어 있는 1만 명의 독일 전쟁포로들의 반환을 요청할 것입니다. 그 대가로 우리는 그 공산주의 초강대국과 외교관계를 수립할 용의가 있음을 보일 수 있습니다."
 WGR_Pension_Reform:0 "연금 개혁"
 WGR_Pension_Reform_desc:0 "우리 정부는 은퇴자들에게 비할 데 없는 번영을 보장할 강화된 연금제도의 시행을 시작할 것입니다."
 WGR_Oder_Neisse_Controversy:0 "오데르-나이세 선 논란"
 WGR_Oder_Neisse_Controversy_desc:0 "제2차 세계대전이 끝난 후, 폴란드는 소련의 지원을 받아 독일의 동쪽 국경을 밀어내, 오데르 강과 나이세 강을 따라 국경을 확정했습니다. 국경의 동쪽에 있는 우리 영토와 국익의 주장은 소비에트, 폴란드, 그리고 서방 연합국들 간의 논란을 일으켰습니다."
 WGR_Recognize_the_Border:0 "국경 인정"
 WGR_Recognize_the_Border_desc:0 "우리는 서구 열강의 요구에 응하고 독일이 통일될 경우 오데르-나이세 선을 우리의 동부 국경으로 받아들이기로 결정했습니다."
 WGR_Non_Aggression_Pact_with_Poland:0 "폴란드와의 불가침조약"
 WGR_Non_Aggression_Pact_with_Poland_desc:0 "평화를 약속한다는 우리의 대의와 영토 주권을 존중한다는 약속을  확고히 하고, 합의된 국경을 어기지 않을 것이라 폴란드에게 확신을 주기 위해 폴란드와 열린 대화를 나누어야 합니다."
 WGR_Kurt_Schumacher:0 "쿠르트 슈마허"
 WGR_Kurt_Schumacher_desc:0 "첫 선거에서 독일 사회민주당이 연방 선거에서 최다 의석을 확보했고, 자유민주당과 연정을 맺게 되었습니다. 쿠르트 슈마허 SPD 당수는 우리의 첫 번째 전후 총리로서 활동할 것입니다."
 WGR_Erich_Ollenhauer_53:0 "에리히 올렌하워"
 WGR_Erich_Ollenhauer_53_desc:0 "독일 사회민주당이 연방 선거에서 가장 많은 의석을 확보했습니다. 이들은 다수당 확보를 위해 자유민주당과 연정을 맺을 예정입니다. 작고한 쿠르트 슈마허의 뒤를 이은 에리히 올렌하워가 우리의 새 총리로 활동할 것입니다."
 WGR_Erich_Ollenhauer_57:0 "에리히 올렌하워"
 WGR_Erich_Ollenhauer_57_desc:0 "독일 사회민주당이 연방선거에서 과반 의석을 확보했습니다. 에리히 올렌하워가 신임 수상을 맡을 것입니다."
 WGR_Treaty_of_Rome:0 "로마조약"
 WGR_Treaty_of_Rome_desc:0 "로마 조약에 서명함으로써 관세동맹인 유럽경제공동체(현대유럽연합의 선구자)를 설립할 수 있게 되었고, 이를 통해 우리의 굳건한 경제를 다른 서유럽 민주주의 국가들과 통합할 수 있게 되었습니다."
 WGR_Strengthen_Executive_Powers:0 "행정부 권한 강화"
 WGR_Strengthen_Executive_Powers_desc:0 "슈마허를 필두로 서독의 공식 국가원수인 대통령의 역할 강화와 개헌에 대한 준비를 시작할 수 있습니다."
 WGR_Establish_Relations_with_the_Eastern_Bloc:0 "동구권과의 관계 수립"
 WGR_Establish_Relations_with_the_Eastern_Bloc_desc:0 "동구권 국가들과의 관계를 발전시킴으로써, 우리는 바라건대 자본주의의 서독과 공산주의 동독을 통합하는 계획을 구성하는 데 힘쓸 수 있을 것입니다."
 WGR_Ollenhauer_Plan:0 "올렌하워 계획"
 WGR_Ollenhauer_Plan_desc:0 "우리는 나토와 바르샤바 조약 대신에 유럽 전역의 안보 동맹설립을 주장할 것이고, 통일된 독일이 동맹 내에서 동반자 역할을 하기를 희망합니다."
 WGR_Recognize_the_Oder_Neisse_Border:0 "오데르-나이세 선 인정"
 WGR_Recognize_the_Oder_Neisse_Border_desc:0 "오데르-나이세 선 너머의 땅을 되찾는 것은 환상일 뿐이라는 것은 고통스럽지만 명백한 사실입니다. 동구권과의 관계를 확실히 하기 위해서, 우리는 이 국경을 공식적으로 인정할 것입니다."
 WGR_Reject_European_Cooperation:0 "유럽과의 협력 거부"
 WGR_Reject_European_Cooperation_desc:0 "서방 연합국과 휘하 범유럽 기관들과 협력하는 것은 독일에 자본주의 낙인을 강화하고, 내부 정치에 연합국의 지배력을 증가시키는 역할만 할 것입니다. 우리는 이 일이 진행되는 것을 허락할 수 없습니다."
 WGR_Move_the_Capital_to_Frankfurt:0 "프랑크푸르트로 수도를 이전하다"
 WGR_Move_the_Capital_to_Frankfurt_desc:0 "프랑크푸르트는 수세기 동안 독일의 자연스러운 수도였으며, 1848년 독일 혁명의 본거지였습니다. 그러므로 우리의 수도를 프랑크푸르트로 옮기는 것은 현명하고 저렴할 것입니다."
 WGR_Encourage_Heavy_Industry:0 "중공업 촉진"
 WGR_Encourage_Heavy_Industry_desc:0 "독일은 산업 강국이고, 서구 열강이 믿든 말든 간에 우리는 산업력을 재건할 것입니다."
 WGR_Dirigisme_Directed_Growth:0 디리기즘을 통한 성장"
 WGR_Dirigisme_Directed_Growth_desc:0 "프랑스는 시장 경제구조를 보완하기 위해 직접적 경제 개입법을 사용하는 것과 전략적 부분에 국영 기업을 설립하는 것을 포함하는 디리기즘을 실행했습니다. 이 계획을 우리 경제에도 적용하는 것이 현명할 것입니다."
 WGR_Establish_the_Social_Welfare_State:0 "복지 국가 수립"
 WGR_Establish_the_Social_Welfare_State_desc:0 "디리기즘 계획에서 창출된 수입으로,  구시대적인 사회 복지 시스템을 정비하고, 시민들을 더 잘 돌볼 수 있게 되었습니다."
 WGR_Soviet_Outreach:0 "소비에트에 접근"
 WGR_Soviet_Outreach_desc:0 "서구의 공격적인 정책은 반쪽난 독일의 통일을 불러오지 못할 것입니다. 사회주의 국가이기에 생겨난 차이를 제쳐놓을 수 있기를 바라면서, 이제는 소련과의 보다 우호적인 관계를 장려해야 할 때입니다."
 WGR_Neutral_Unified_Germany:0 "중립 통일 독일"
 WGR_Neutral_Unified_Germany_desc:0 "우리는 모스크바와 협상해야 할 것입니다. 우리는 해외의 모든 정치 문제에 있어서 완전하고 항구적인 중립을 대가로 통일된 독일 국가의 인정을 요구할 수 있습니다."
 WGR_Reconstruction_of_Germany:0 "독일 재건"
 WGR_Reconstruction_of_Germany_desc:0 "독일이 통일되면서 이제 재건 과정을 시작할 수 있게 되었고, 조국에 다시 한번 과거의 영광을 되살릴 수 있게 되었습니다."
 WGR_Continue_Denazificaiton:0 "탈나치화 지속"
 WGR_Continue_Denazificaiton_desc:0 "나치와 나치 지지자들은 국민과 도덕성 모두에 범죄를 저질렀습니다. 우리는 독일이 그들의 악의에서 벗어날 때까지 계속해서 탈나치화 정책을 진행할 것입니다."
 WGR_Raids_on_formal_nazi_strongholds:0 "구 나치 잔당 거점 습격"
 WGR_Raids_on_formal_nazi_strongholds_desc:0 "독일의 탈나치화에 대한 우리의 노력과 헌신에도 불구하고, 사악한 정권의 광신적인 추종자들이 여전히 증오심을 드러내는 거점이 많이 남아 있습니다. 우리는 이 거점들에 침투하여 파괴해야 합니다."
 WGR_Nationalize_Heavy_Industry:0 "중공업 국영화"
 WGR_Nationalize_Heavy_Industry_desc:0 "많은 독일 기업의 소유주들은 나치의 권력 승계에 도움을 준 것에 대한 책임을 져야 합니다.이 소유주들을 구속하고 회사들을 국가의 직접 통제 하에 두어야 합니다."
 WGR_Dirigisme_Economics:0 "디리기즘 경제"
 WGR_Dirigisme_Economics_desc:0 "이제  많은 독일 중공업 회사들을 우리의 통제 하에 놓았으니, 다음 단계는 공적인 행위자와 민간 행위자들이 경제 분야에서 최적으로 행동하도록 유도하는 것이 될 것입니다. 이 직접 개입적인 정책이 전쟁으로 피폐해진 우리 나라를 재건하는 열쇠가 될 것입니다."
 WGR_Fate_of_the_KPD:0 "KPD의 운명"
 WGR_Fate_of_the_KPD_desc:0 "나치의 조직 내부 분쇄와 독일민주공화국 수립으로 독일공산당은 껍데기만 남았습니다. 죽어가는 이 정당을 어떻게 해야 할 지 결정할 시간이 되었습니다."
 WGR_Marginalize_the_KPD:0 "KPD에 제약을 두다"
 WGR_Marginalize_the_KPD_desc:0 "슈마허의 말대로 공산주의자들은 결국 '붉은색 나치'에 지나지 않습니다. 우리는 연방의회에서 그들의 영향력을 없애고 그들이 없는 사회주의 독일을 향해 노력할 것입니다."
 WGR_Erich_Ollenhauer:0 "올렌하워가 권력을 잡다"
 WGR_Erich_Ollenhauer_desc:0 "쿠르트 슈마허 SPD 당수가 갑자기 세상을 떠났습니다다. 이에 따라 SPD는 에리히 올렌하워를 후임으로 선출했으며, 슈마허의 남은 임기 동안 총리직을 수행하게 되었습니다."
 WGR_Merge_the_SPD_and_KPD:0 "SPD와 KPD의 합당"
 WGR_Merge_the_SPD_and_KPD_desc:0 "SPD와 KPD는 목표를 달성하는 방법에 대해 서로 다른 견해를 가지고 있더라도 비슷한 목표를 가지고 있습니다. 두 당을 통합하여, 진정한 사회주의 국가를 조국에 가져와야 합니다."
 WGR_A_Western_SED:0 "서독의 SED"
 WGR_A_Western_SED_desc:0 "동독인들이 SPD와 KPD를 사회주의통일당로 단일화했듯 우리도 그렇게 해냈습니다. 그리고 동부의 SED가 그랬던 것처럼, 우리는 다른 정당들과 정파를 제한할 것입니다. 우리는 붉은 깃발 아래 독일을 하나로 만들 것입니다!"
 WGR_Marxist_Reunification:0 "사회주의 기반 통일"
 WGR_Marxist_Reunification_desc:0 "서독 SED가 서독의 유일한 정치 권력이 되었으므로, 이제 두 반쪽이 합쳐질 시간이 되었을지도 모르겠습니다."
 WGR_Ban_the_Socialist_Reich_Party:0 "사회주의국가당 금지"
 WGR_Ban_the_Socialist_Reich_Party_desc:0 "최근 암살 시도의 결과로 반유대주의적인 행동이 독일 전역에 스며들게 할 수 없습니다. 법원의 힘을 빌려 네오나치적인 사회주의국가당을 금지함으로써 이것을 보장해야 합니다."
 WGR_Rise_of_the_Socialist_Reich_Party:0 "사회주의국가당의  부상"
 WGR_Rise_of_the_Socialist_Reich_Party_desc:0 "이스라엘이 우리의 위대한 수상의 암살을 후원하고 제재한 것이 분명합니다. 우리는 이 반유대적 정서를 네오나치 정책의 복원를 위해 활용할 것입니다."
 WGR_Keep_Remer:0 "총통 리머"
 WGR_Keep_Remer_desc:0 "레머 장군은 내부적으로 국가 권력을 확보하기 위해 많은 노력을 해왔습니다.그를 새로운 총통으로 유지하는 것은 사회주의 국가당과 조국 자체의 이익을 위한 일입니다."
 WGR_Expelle_Backlash:0 "반발을 표출하다"
 WGR_Expelle_Backlash_desc:0 "아데나워는 폴란드와 오데르-나이세 국경을 인정하는 대가로 불가침조약 체결을 시도하고 있습니다. 우리는 이런 일이 일어나도록 내버려 둘 수 없습니다. 만약 계획을 진행한다면, 우리는 다시는 그들을 위해 표를 던지지 않을 것이라 CDU에 선언할 것입니다."
 WGR_Condenm_Oder_Neisse_Border:0 "오데르 나이세 선을 규탄하다"
 WGR_Condenm_Oder_Neisse_Border_desc:0 "탄원과 항의의 결과로, 우리는 항의성 로비를 시행하고, 오데르-나이세 국경선의 존재를 규탄할 것입니다."
