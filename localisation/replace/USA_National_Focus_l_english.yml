 USA_a_modern_airforce1_desc:0 "미합중국 공군은 세게에서 가장 훌륭한 공군이며, 그런 상태로 유지해야만 합니다. 소련에 비해 이런 핵심적인 우세를 유지할 수 있도록 공군을 현대화하고 개혁할 것입니다."
 USA_enable_the_us_navy1:0 "미 해군 허가"
 USA_enable_the_us_navy1_desc:0 "해군은 우리 군에서 가장 중요한 부분입니다. 해군력이 없는 미국은 국경에서 멀리 떨어진 지역까지 군사력을 투사할 수 없으며 러시아의 전 세계적 지배력 확보 시도를 좌절시킬 방법도 찾을 수 없습니다. 해군과 조선 능력에 투자하고 확장해야 합니다"
 USA_mothball_the_us_navy:0 "미 해군 퇴역"
 USA_mothball_the_us_navy_desc:0 "해군은 우리의 막대한 군비 예산에서 엄청난 부분을 차지합니다. 해군 규모를 축소해 연안 지역만 통제하는 수준의 비용대비 효율적인 해군을 만드는 쪽이 훨씬 합리적일 것입니다."
 USA_american_commandos1_desc:0 "미국의 국력은 특수부대에 있습니다. 공수부대, 해병대, 산악병 부대가 고급 전투병이 될 수 있도록 훈련 과정을 강화해야 합니다."
 USA_the_marshall_plan1_desc:0 "정치 경제가 혼란에 빠진 시대에 극단주의가 뿌리내린다는 사실을 경험적으로 깨달았습니다. 현재 유럽은 그런 상황에 처해 있습니다. 저들이 스탈린이나 또 다른 히틀러를 찾는 사태를 막기 위해서는 유럽을 재건할 때 사용할 막대한 자금과 자원을 투자해야 합니다."
 USA_foriegn_affairs_desc:0 "자유 세계의 새로운 지도지아자 세계 공산주의에 저항하는 최고 수호자로서, 우리는 세계의 많은 지역에 관심을 기울이고 있습니다. 어느 지역에 어느 정도까지 개입할 것인지 결정해야 합니다"
 USA_mccarthy_presidency_desc:0 "충격적이게도 조지프 매카시가 미국 대통령 선거에서 당선되었고, 실제 공산주의자와 상상 속의 공산주의자들에게 보복할 태세를 갖추고 있습니다."
 USA_reaction_to_mccarthyism_desc:0 "조지프 매카시 상원의원이 충격적인 고발을 선언했습니다. 그는 자신이 200명이 넘는 국무부 내 공산주의자의 명단을 가지고 있다고 합니다! 위스콘신에서 온 이 상원의원이 전국적으로 분노와 편집증적 반응을 불러일으키고 있습니다. 이 폭풍에 어떻게 대응할지 결정해야 합니다"
 USA_aid_roc_desc:0 "장제스 정부는 동방의 확고한 동맹국이지만, 몇 년 전 있었던 일본의 침략으로 인해 힘이 빠진 상태입니다. 만약 우리가 저들을 돕지 않는다면, 저들이 마오쩌둥의 공산주의 정권에 패배할게 확실합니다. 그리고 동아시아의 도미노가 차례로 무너지기 시작할 것입니다."
 USA_advisors_roc_desc:0 "국민당에 총기와 장비를 공급해준다고 해도 저들이 똑바로 사용하는 방법을 모른다면 쓸모 없는 짓이 될 것입니다. 중국인들은 위대한 우리측 군사 조언자들의 현명한 충고를 통해 이익을 얻을 것입니다. 조언자 지원은 붉은 파도를 물리치는데 확실히 도움이 될 것입니다."
 USA_declare_war_on_prc_desc:0 "여태까지 소련의 보복이 두려웠기 때문에 중국에서 직접적인 행동을 취하지 않도록 했었지만, 더 이상은 아시아가 스탈린의 손아귀로 빠져드는 상황을 손 놓고 바라만 볼 수는 없습니다. 대통령은 중국 북부를 안정시키고 재조정하기 위해 마오쩌둥의 끔찍한 정권에 선전포고하기로 선택했습니다. 중국 전역이 안정적이고 민주적인 중화 정부의 통제 아래 놓일 때까지 계속할 것입니다"
 USA_cut_off_roc_desc:0 "국민당은 부패하고 비민주적이며 공산당과 희망이 없는 전쟁을 계속하는 중인 완전히 엉망진창인 국가입니다. 장제스 정권을 계속 지지하는 것은 도덕적이지도 않고 신중한 선택도 아닙니다."
 USA_recognize_prc_desc:0 "비록 혐오스럽기는 하지만, 마오쩌둥이 중국 패권을 건 전쟁에서 승리했다는 사실까지 부인할 수는 없습니다. 중국에 모스크바가 끼치는 영향력을 제한할 수 있기를 바라면서 중화인민공화국을 합법적인 정부로 인정하는 방향으로 나아가야 합니다."
 USA_anti_soviet_alliance_desc:0 "마오쩌둥은 마르크스주의자이기는 하지만 정통 마르크스주의자가 아니기 때문에 베이징과 크렘린 사이에 긴장이 고조되고 있습니다. 만약 충분한 외교력을 투자해 중화"
 USA_restart_marshall_mission_desc:0 "1945년에 우리는 중국 공산당과 민주당 정부 사이에 평화 협상을 중재하기 위해 조지 마셜 장군을 파견했습니다. 하지만 두 정부의 부패와 고집으로 인해 임무는 실패했고 마셜은 1947년 철수할 수 밖에 없었습니다. 평화와 안정 그리고 소련에 대항하는 안보를 위해 더 많은 노력을 쏟아 부어 다른 사절단을 파견해야 합니다"
 USA_press_for_peace_desc:0 "우리는 1945년-1947년 동안 있었던 마셜 사절단을 충분히 지원하지 않았습니다. 양측이 휴전을 받아들이도록 외교적인 압력을 가하는데 전폭적으로 지원해야 합니다."
 USA_push_for_yangtze_border_desc:0 "마침내 우리 외교관들은 어느 정도 진전을 거두었고 양측 모두가 받아들일 수 있는 해결책을 찾았습니다. 역사적인 양쯔강에서 두 중국 사이 경계선을 확정하려 노력해 보겠습니다. 어쩌면 이로 인해 마침내 유혈 사태가 끝날지도 모르겠습니다."
 USA_compromise_with_congress_desc:0 "모든 법안을 아무런 반대표 없이 통과시키는 쪽이 가장 바람직하겠지만, 민주주의 사회에서는 대통령이라고 해도 모든 제안을 통과시킬 수는 없습니다. 초안이 물탄 듯 희석되고 마침내 통과된 결과가 우리가 원했던 바와 달라진다고 하더라도 의회와 타협해야만 합니다. 결국, 저들은 미국 국민의 대표자이기 때문입니다."
 USA_the_bully_pulpit_desc:0 "의회는 현명한 개혁을 단행하려는 대통령의 활동을 계속해서 방해하고 모든 단계에서 의지를 좌절시키려 혈안이 된 골칫거리입니다. 국민을 도우려는 대통령의 노력을 의회가 부당하게 방해하고 있다는 점을 미국 국민들에게 납득시켜서 의회의 합법성을 훼손시켜야 합니다."
 USA_korea_desc:0 "한반도는 핵심적 전략 자산입니다. 중국과 일본 모두에게 인접한 한국은 누구든지 해당 지역 통제권을 손에 넣는 자에게 중요한 집결지이자 전초기지가 될 것입니다. 한국인을 위해, 그리고 모든 동아시아 동맹국의 안전을 보장하기 위해 한반도가 공산주의의 손 안에 떨어지도록 놔둘 수는 없습니다."
 USA_fair_society_desc:0 "모든 미국인들에게 공정하고 평등한 사회를 보장해 주어야 합니다."
 USA_truman_assasination_desc:0 "트루먼은 어떤 수단을 사용해서라도 여기서 벗어나야만 합니다."
 USA_expansion_of_social_security_desc:0 "현재 수백만 달러를 세계 공산주의 확산을 막기 위한 비싸고 위험한 프로젝트에 쏟아 붇고 있는 반면에, 매일 수백만명의 미국인들이 질병과 실업, 그리고 노령으로 인한 소득 감소로 고통받고 있습니다. 막대한 돈을 시민 생활 향상에 사용해야 합니다."
 USA_crack_down_on_strikes_desc:0 "노동조합은 나치를 확실히 굴복시킬 때 까지는 전쟁 중에 파업을 하지 않겠다고 약속했었습니다. 하지만 그 약속이 만료된 지금 다시 문제를 일으키기 시작했습니다. 노동 조합이 미국 산업을 붕괴시키고 국내에 공산당을 침투시킬 수 없도록 파괴적인 파업에 더 강경한 조치를 취해야 합니다."
 USA_end_military_segregation_desc:0 "현재 미군은 같은 인종 출신만 한 부대에 편성하고 있습니다. 이런 관행은 단순히 부당한 것을 넘어서 군 내 갈등을 초래하고 적임자를 최적의 직책에 임명하는 것도 어렵게 만듭니다. 도덕적이고 실용적인 이유에 기반해 이런 관행을 끝내고 군을 진정으로 통합해야 합니다."
 USA_continue_price_controls_desc:0 "전쟁 동안 경제를 전쟁에 준비된 상태로 유지하기 위해 특정 물품과 서비스 가격에 엄격한 통제를 실시했습니다. 경제학자들은 이로 인해 공급 부족이 일어날 수 있다며 전쟁이 끝난 지금 가격 통제를 해제해야 한다고 압력을 가하고 있습니다만, 우리는 더 나은 방법을 알고 있습니다. 필수 산업 분야에서 정부 통제를 계속 실시할 것입니다"
 USA_repeal_taft_hartley_desc:0 "태프트-하틀리 법으로 더 잘 알려진 1947년 노사관계법은 법의 테두리 안에서 노동조합이 권리를 보호하기 위해 할 수 있는 행위에 대해 부당한 제한을 가합니다. 국민의 권리를 지키기 위해 이런 부당한 법안을 폐지해야 합니다."
 USA_brennan_plan_desc:0 "전쟁 동안 연합국은 엄청난 식량을 필요로 했고, 우리는 시장에서 형성된 가격을 훨씬 웃도는 가격을 농민들에게 지급하며 가능한 한 많이 생산하도록 장려했습니다. 하지만 전쟁이 끝난 지금 수천 명의 농부는 지금 자신들이 판매할 수 없을 정도로 어마어마한 잉여 식량을 보유하고 있다는 사실을 눈치챘습니다. 잉여 농산물을 적절한 시장 가격에 판매한 다음 더 이상 전시 가격에 판매할 수 없게 된 농민들에게 보상을 지급할 것입니다."
 USA_housing_act_of_1949_desc:0 "미국은 엄청난 주택난에 직면해 있고, 수많은 미국인들이 교외 빈민가에서 슬럼을 이루어 살고 있습니다. 이를 가만 놔두면 안됩니다. 모든 미국인들이 좋은 집에서 생활할 수 있도록 슬럼을 철거하고 적절한 가격의 집을 건축하는 프로그램을 도입해야 합니다."
 USA_increase_min_wage_desc:0 "기본적인 사회정의는 미국 노동자들이 자신이 한 일에 대해 정의롭고 합리적인 임금을 받아야만 이루어질 수 있다는 것이 현 행정부의 확고한 신념입니다. 최저임금을 인상한다면 노동자들에게 최소한의 경제적 자급능력과 안전보장을 제공할 수 있습니다"
 USA_political_freedom_of_conscience_desc:0 "대중에 보복 당할 지도 모른다는 공포를 느끼지 않고 자신의 진실된 믿음을 공개적으로 표현할 수 있는 자유는 모든 인간의 기본적 권리입니다. 우리 공화국이 폭정에 빠지지 않도록 막는 장치가 바로 이 위대한 자유입니다. 성명과 노력을 동원해 이 원칙을 소중히 간직해야 합니다."
 USA_condemn_mccarthy_as_insane_desc:0 "조지프 매카시는 위험하고 변덕스러우며 어떤 추가적인 피해를 끼칠지 감도 안 오는 예측불가능한 인물입니다. 매카시가 시도하는 독선적이고 역효과를 낳을 뿐인 우리 정부 요인에 대한 십자군을 막기 위해 공개적으로 그를 비난해야 합니다."
 USA_discredit_eisenhower_desc:0 "드와이트 D. 아이젠하워는 존경받는 전쟁 영웅이지만 미래를 위한 우리의 계획에 순응할 인물은 아닙니다. 그의 명성을 더럽혀 정치적 위협이 되지 못하도록 만들어야 합니다."
 USA_preserve_colonial_empires_desc:0 "우리가 항상 반식민주의자를 자처했다고는 해도 식민 제국 동맹국들에게 너무 많은 압력을 가해서는 안됩니다. 프랑스와 영국은 소련에 대항하는 투쟁에서 중요한 동맹국입니다. 그들에게 식민 제국을 포기하도록 강요하는 것은 그들을 약화시키고 분노케 할 뿐이며, 어쩌면 저들을 스탈린의 품 속으로 밀어 넣을 지도 모릅니다."
 USA_arm_imperialist_vietnam_desc:0 "호찌민과 공산주의 혁명가들이 베트남에서 문제를 일으키고 있습니다. 베트남 정부에 무기와 물자를 보내 혁명의 불길을 잡을 수 있도록 도와야 합니다."
 USA_vietnam_advisors_desc:0 "베트남 정부는 군대를 훈련시킬 정도로 경험이 충분한 군사 고문이 부족합니다. 조언자를 파견해 그들 장교를 훈련시키고 스스로 안전을 지켜낼 수 있도록 도와야 합니다."
 USA_operation_vulture_desc:0 "디엔비엔푸에 있는 프랑스 수비대는 베트민 병사들에게 포위된 상테입니다. 저들을 구하기 위해 아무도 행동하지 않는다면 모두가 사살당할 것이 분명합니다. B-29 폭격기를 활용해 지원을 보낼 예정입니다. 심지어는 프랑스를 돕기 위해 핵폭탄까지도 보내야 하지 않을까 하는 생각도 드는군요…"
 USA_eisenhower_doctrine_desc:0 "중동은 세계 공산주의가 매혹을 느끼는 목표이며, 우리 자유 세계가 필요로 하는 중요한 석유 자원으로 가득 찬 지역입니다. 공산주의의 침략에 대항하는 중동국가라면 누구라도 우리에게 지원을 요청할 수 있다는 것을 분명히 해야 합니다. 저들과 우리의 이익 모두를 위해서요."
 USA_new_look_policy_desc:0 "우리의 현재 군사 지출은 소련 군비 지출이 1950년대 어느 시점에 우리에 비했을 때 가능한 최대 수준에 달했다는 가정에 기반하는 상태입니다. 이제 소련의 군사적 능력이 예상대로 수평을 이룰 가능성이 낮아 보이므로, 상비군이나 해군보다는 방공과 핵무기에 초점을 맞춘 장거리 전략으로 전환해야 합니다."
 USA_army_macarthur_hearings_desc:0 "매카시는 우리 정부와 대중들의 정부 인식에 굉장히 부정적인 영향을 끼치고 있습니다. 우리는 마침내 그가 군 장교들에게 부적절한 협박을 가했다고 고발할 근거를 찾아냈으며, 생방송으로 중계되는 청문회를 개최할 예정입니다. 아마 미국 사람들이 그를 직접 보게 된다면 등을 돌릴 게 분명합니다."
 USA_refugee_relief_act_desc:0 "최근 몇몇 공산주의 국가를 포함한 남유럽 출신 난민이 급증하고 있습니다. 현재 이민법에 따르면 저들은 미국에 입국할 수 없습니다. 하지만 우리는 이 가난한 실향민들의 정착을 허용하는 새로운 법안을 통과시켜야 합니다. (물론 적절한 제한과 통제는 필요하겠지요)"
 USA_support_monarchism_iran_desc:0 "석유와 공산주의 선동가로 가득 찬 지역인 중동의 안정은 무엇보다 중요합니다. 이란을 지배하는 팔레비 왕조에 대한 대중의 불만이 소련의 지원으로 터져버렸습니다. 샤가 대중의 지지도를 끌어올리고 빨갱이 반대파를 물리칠 수 있도록 도와야만 합니다. 그렇지 않다면 중동 전체가 머지 않아 무너질지도 모릅니다."
 USA_operation_ajax_desc:0 "이란의 샤는 서구의 사상을 수용하려는 태도를 보여주었지만, 그가 이끄는 정부는 그에 비해 덜 개방적인 편입니다. 영국과 함께 영향력 있는 이란 군인에게 접근하여 말을 듣지 않는 의회에 대한 샤의 장악력을 안정시킬 수 있도록 도와달라고 요청했습니다."
 USA_arm_imperialist_persia_desc:0 "이제 샤가 이란에서 통제력을 강화할 수 있도록 도왔으니 무장 봉기가 발생하지 않도록 막을 단계입니다. 충실한 동맹을 강화하기 위해 상당한 양의 무기와 탄약을 페르시아로 보낼 것입니다."
 USA_malayam_emergency_aid_desc:0 "말라야는 공산주의 반란을 겪고 있습니다. 공산주의자들이 주로 식민 통치자의 탄압에 맞서 싸우고 있다는 사실 때문에 전쟁의 양상이 상당히 복잡해 졌습니다. 이 위급한 상황을 진정시키기 위해 말라야에 원조를 보내야 합니다."
 USA_advisors_to_malaysia_desc:0 "수많은 동아시아 국가들과 같이 말라야도 현대전 경험 부족에 시달리고 있습니다. 공산주의 반란군에 대항하는 투쟁을 돕기 위해 군사 고문을 파견해야 합니다."
 USA_intervene_in_malaysia_desc:0 "말라야 정부가 MLA 혁명군을 스스로 다룰 수 있다는 믿음을 잃어버렸습니다. 세계 공산주의의 확장을 막기 위해 우리가 직접 개입하기로 결정했습니다."
 USA_science_funding_desc:0 "미국의 미래는 과학의 진보와 우리 청년들에게 제공하는 과학 기술 교육에 달려 있습니다. 러시아와의 경쟁에서 뒤쳐지지 않도록, 이렇게나 중요한 과목에 대한 자금 지원을 확충해야 합니다."
 USA_support_african_colonialism_desc:0 "유럽의 동맹국들은 경제를 재건하고 바르샤바 조약기구의 영향력에 맞서기 위해 식민지 시장에서 흘러 들어오는 자원이 필요합니다. 이 목표를 달성하기 위해 식민지에서 평화와 질서를 유지하기 위한 저들의 노력을 지원해야 합니다."
 USA_advisors_french_algeria_desc:0 "프랑스령 알제리는 특히 치열한 민족주의 사상에 시달리는 지역입니다. 프랑스가 이 지역에서 안정을 유지하기 위해서 군사 고문을 파견해 저들을 도울 필요가 있습니다."
 USA_intervene_in_algeria_desc:0 "알제리 민족주의 반군은 놀라울 정도로 숙련되고 완강한 군인들이었습니다. 프랑스는 더 이상 북아프리카 식민지를 안전하게 지킬 능력이 없습니다. 평화를 위해서는 우리가 직접 개입해야 합니다."
 USA_crack_down_on_organized_crime_desc:0 "마피아를 위시한 조직 범죄는 우리 사회의 전염병입니다. 이 범죄자들은 사회 내에서 공갈, 갈취, 살인, 강도 그리고 오만 가지 악행을 저지르고 다닙니다. 더 이상 이들을 무시할 수는 없습니다. 목표를 달성하기 위해서는 수단과 방법을 가리지 않고 저들을 억압해야 합니다."
 USA_expand_missle_research_desc:0 "나치 독일이 세계를 침략하는 동안 우리는 수많은 독일 로켓 과학자들을 구출했고 사면해주었습니다. 그들의 전문 지식이 우리의 로켓 프로젝트를 가속화할 것입니다. 로켓 미사일 분야의 군사적 잠재력은 아무리 과장해도 지나치지 않습니다."
 USA_the_interstate_highway_system_desc:0 "미국 전역의 여행과 무역이 안전하지 않은 도로와 비효율적인 도로 체계로 인해 제대로 이루어지지 않고 있습니다. 훨씬 우수한 도로 시스템을 제공하여 미국 국민들의 생활 수준을 향상시키기 위해 이전에 없던 규모의 도로 건설 프로젝트에 착수할 예정입니다."
 USA_statehood_for_alaska_and_hawaii_desc:0 "현재 알래스카와 하와이는 완전한 주가 아니라 준주에 불과합니다. 그들을 완전한 주로 인정하는 방향으로 나아가야 합니다. 하지만 알래스카는 공화당 다수 지역이고 하와이는 민주당 다수 지역이기 때문에 의회에서는 두 주 중 한 지역만 따로 승인하자는 제안을 거부할 게 분명합니다. 따라서 두 지역 모두를 동시에 주로 승격시켜야 합니다."
 USA_nasa_desc:0 "새로운 기술로 인해 우리가 여태까지 모든 역사를 보냈던 이 행성을 떠날 수 있을지도 모른다는 가능성이 열렸습니다. 게다가 소련도 이런 모험에 관심을 보이고 있으며, 여태까지 “우주 경쟁”에서 선두를 빼앗긴 상태입니다. 미국의 외우주 탐사 능력을 진전시키기 위해 미국항공우주국을 창설할 것입니다."
 USA_latam_operations_desc:0 "라틴아메리카는 우리의 뒷마당이고, 사회주의에 전복된 정부가 우리 국경 주변에 존재하는 상황을 가만 놔둘 생각은 없습니다. 라틴아메리카 어디든 간에 공산주의 정권의 손아귀에 떨어지기만 한다면 소련이 우리 국경에서 몇 백마일 떨어지지 않은 지역에서 발판을 마련하게 됩니다. 그런 상황을 용납할 수는 없습니다."
 USA_PBSUCCESS_desc:0 "과테말라는 자신의 안락을 위해 공산주의와 너무도 많은 관계를 맺은 자유로운 정부의 통제를 받습니다. 과테말라 현 정부를 우리의 목표에 더 부합하는 정권으로 대체하려는 계획을 세웠습니다."
 USA_democratic_regime_gua_desc:0 "과테말라에 독재 정부가 들어선 상황은 우리 입장에서 봤을 때 뭔가 잘못된 상황이며, 과테말라 국민에게 있어서는 상당히 불의한 상황입니다. 민주적으로 선출된 정부가 정권을 잡도록 해야 합니다."
 USA_gua_military_junta_desc:0 "과테말라에 새로 세운 독재정권은 공산주의의 침투에 안정적으로 저항할 수 있을 만큼 안정적이지 않습니다. 더 확고하고 더 강한 정부가 정권을 잡도록 해야 합니다."
 USA_support_arab_cause_desc:0 "아랍과 이스라엘 사람들은 서로 불안한 긴장 관계를 유지하고 있지만, 이스라엘보다는 아랍인들과 거래하는 쪽이 훨씬 낫습니다. 중동 지역의 안정을 위해 아랍 국가의 명분을 지지해야 합니다."
 USA_arm_arab_states_desc:0 "아랍 국가들은 러시아의 표적이 된 상태입니다. 러시아는 아랍 국가 내에서 공산주의 반군에게 자금을 지원하려 시도하고 있습니다. 저들이 사회주의 반란에 저항할 수 있도록 무기와 탄약을 제공해야 합니다.”
 USA_arab_advisors_desc:0 "아랍 동맹국들은 우리가 파견한 숙련된 군 장교들에게 조언을 받게 될 것입니다."
 USA_economic_and_oil_development_Desc:0 "중동에는 석유가 넘쳐나지만, 아랍 국가들은 산출되는 석유 대부분을 효과적으로 활용할 능력이 부족합니다. 아라비아 동맹국들이 이 방대한 천연자원을 활용할 수 있도록 엄청난 자본을 투자할 예정입니다."
 USA_gua_corporate_puppet_desc:0 "유나이티드 프루트 컴퍼니는 과테말라에서 최근 불안정이 심해지기 전까지 상당한 이익을 보던 미국 기업입니다. 그들은 미국의 동맹국을 더 효과적으로 보호하고 사회주의의 확산을 막기 위해 아메리카 대륙에서 영향력을 확대할 수 있도록 도와달라고 청원했습니다."
 USA_support_israel_desc:0 "유대인은 우리 모두가 공유하는 유대-기독교 공동유산의 일부입니다. 외국 침략으로부터 이스라엘을 지켜내려는 저들의 숭고한 노력을 지지해야 합니다."
 USA_arm_israel_desc:0 "유대인은 2차 세계대전 동안 엄청난 고통을 겪었고, 지금은 이스라엘에 있는 조상의 영토를 되찾기 위해 이주한 상태입니다. 하지만 유대인은 아직 자신들과 공존할 준비가 되지 않은 적대적인 아랍인들 사이에 둘러싸여 있습니다. 이스라엘이 스스로를 방어하는데 필요한 무기를 공급해야 합니다."
 USA_israeli_advisors_desc:0 "이스라엘의 국경을 보호하고 안정을 보장하기 위해 군사 고문의 도움이 필요합니다."
 USA_support_israeli_economically_desc:0 "이스라엘에 총을 지원하는 것만으로는 불충분합니다. 저들이 아무것도 바라지 않도록 경제적 번영을 보장해 주어야 합니다. 이스라엘에 막대한 자본과 산업력을 공개적으로 투자하고, 이스라엘 경제에 민간 투자도 장려할 예정입니다."
 USA_support_honduras_coup_desc:0 "온두라스 정부는 최근 들어 의심의 눈초리를 거두지 않고 있습니다. 최근 온두라스 노동법이 자유주의적으로 개정되면서 공산주의에 동조하는 분자들이 정부에 침투해 들어왔다는 소문이 도는 중입니다. 온두라스 내에는 이런 내부 공산주의자들을 없애려는 보수주의자들이 있습니다. 그들의 계획을 지지해야 합니다."
 USA_arm_militarist_honduras_desc:0 "온두라스 정부가 공산주의 반란군으로부터 스스로를 지킬 수 있는 능력을 유지하기 위해 무기와 탄약을 공급해주어야 합니다."
 USA_arm_korea_desc:0 "남한은 동아시아에서 매우 취약한 위치에 놓여 있습니다. 남한 정부가 국내외의 위협으로부터 스스로를 보호할 수 있도록 엄청난 규모의 물자 지원을 보내야 합니다."
 USA_south_korean_economy_desc:0 "현재 한국은 낙후된 국가이지만, 그 이유는 대부분 일제 치하의 오랜 억압 때문입니다. 하지만 우리는 한국 경제의 잠재력을 보았고 이 동맹국을 발전시키는데 많은 투자를 할 예정입니다."
 USA_defend_the_border_desc:0 "북한에 대해 공격을 퍼부을 수는 없지만, 김씨 정권은 그냥 무시하기에는 너무도 큰 위협입니다. 한반도 내에서 전쟁이 발발할 경우에 대비해 북한군의 공세를 늦추거나 멈추기 위한 요새와 지뢰 체제를 구축해야 합니다."
 USA_pre_emptive_strike_desc:0 "김씨 정권이 곪아가도록 내버려 두는 것은 사태를 더욱 악화시킬 뿐입니다. 그들이 독을 내뿜을 기회를 더 이상 잡을 수 없도록 한국에서 공산주의의 위협을 끝내야 합니다."
 USA_operation_blue_bat_desc:0 "레바논은 무슬림과 마론파 기독교도로 양분된 국가입니다. 최근 서방세계와 가까워 지는 정책을 펴는 레바논 대통령은 이슬람교도 인구 일부를 분노케 하고 사회 불안을 야기하고 있습니다. 레바논 정부가 서방에서 거리를 두지 않도록 하기 위해 레바논 정부를 강화하는 작전을 개시해야 합니다."
 USA_arm_lebanon_desc:0 "레바논 정부를 더욱 보강하기 위해 국내외 위협으로부터 스스로를 지키고 정부 안정도를 보장하는데 쓰이는 미국산 무기와 방어구를 보내야 합니다."
 USA_pull_out_of_korea_desc:0 "한국은 우리가 관심을 기울일 만한 지역이 아닙니다. 한반도는 매우 부자연스럽고 방어하기 어려운 지형으로 분단되어 있습니다. 아군 전투부대를 더 이상 남쪽에 주둔시키는 것은 엄청난 자원 낭비가 될 것입니다."
 USA_arm_tibetan_uprising_desc:0 "티베트인들은 중국의 점령에 대항해 일어섰습니다. 티베트인들이 민족 자결권을 가지지 말아야 할 이유를 찾지 못했기 때문에, 티베트 독립이라는 명분을 돕기 위해 반군에게 무기를 지원할 것입니다."
 USA_return_our_boys_home1_desc:0 "전쟁이 마침내 끝났지만, 유럽에는 여전히 수십만 명의 미군 병사들이 주둔하고 있습니다. 소련의 위협은 현실적으로 존재하고는 있지만, 그렇다고 해서 미군이 독일과 프랑스를 계속해서 점령하고 있어야 할 필요가 생기는 건 아닙니다. 우리가 맡던 임무를 동맹국에게 이양하고 우리의 아들들을 가족의 품으로 되돌려보내기 시작할 것입니다."
 USA_consolidate_the_army1_desc:0 "나치 독일의 위협이 없으니, 더 이상 수백만 명의 군인들을 계속해서 동원 상태로 유지할 명분이 없습니다. 대 소련 방어 전략은 징병제보다는 훈련된 전문 병력으로 구성된 통합군이 더 잘 수행할 것입니다."
 USA_return_to_domestic_defense_policy1_desc:0 "왜 미국 납세자들이 유럽, 아프리카 그리고 아시아를 지키는데 세금을 내야 할까요? 서반구의 모든 나라들을 한꺼번에 방어하는 것 보다는 우리 육군으로 미국 본토를 방어하는데 그치는 국내 방어 정책으로 회귀해야 합니다."
 USA_end_of_colonization_desc:0 "식민지 시대는 끝났고 유럽인의 비유럽인 억압은 시대착오적인 부당행위에 불과합니다. 세계 식민지의 독립운동을 지원하기 위해 우리가 직접 공개적으로 움직여야 합니다. 결국 우리가 저들을 자유롭게 해방해주지 않는다면, 저들은 러시아에게 손을 내밀지도 모릅니다…"
 USA_call_for_de_colonization_desc:0 "여태까지 우리는 영국과 프랑스를 미지근한 태도로 대했지만, 저들에게 식민지의 독립까지 허용하라고 강력한 압박을 가한 적은 없었습니다. 이제 시간이 되었습니다. 우리는 자유 세계 내에서 기약없이 지속되는 식민 제국 열강의 존재를 용납하지 않는다는 점을 분명히 표현해야 합니다."
 USA_the_treaty_ports_desc:0 "19세기 당시 세계를 지배하던 유럽 열강은 무역에 이용하기 위해 중국 항구 몇 개를 자신의 직접적인 통치 하에 이전하라고 강요했습니다. 그 이래로 중국은 항상 이 문제에 대해 분노를 표시해 왔습니다. 이제 국민당이 우리의 동맹이 되었으니, 영국과 포르투갈에게 조약항을 중국 통치 하에 반환하도록 압력을 가해야 합니다."
 USA_fund_shia_radicals_desc:0 "이란의 팔레비 왕조는 절망적일 정도로 부패하고 나약합니다. 저들은 독재 통치가 어리석다는 사실을 존재 자체로 증명하는 중입니다. 군주제에 저항하는 대중 봉기가 일어날 지도 모른다는 사실을 눈치챘습니다. 절대주의의 횡포에서 벗어나려 하는 이들을 자유의 이름으로 지지해야 합니다."
 USA_recognize_iranian_government_desc:0 "중동의 안정적인 정부는 상당히 중요한 주제입니다. 이런 중대한 시기에 중동의 정치질서를 뒤엎는 폭력적인 반란이 일어나서는 안됩니다. 이란의 팔레비 왕정을 공격하는 폭동에 대항하는 왕국 정부를 공식적으로 지지해야 합니다."
 USA_iranian_industrial_development_desc:0 "중동을 안정시키기 위해서는 안정적이고 친밀한 이란 정부가 필요합니다. 안정적이고 친밀한 이란 정부를 원한다면, 부유하고 만족스러운 이란이 필요합니다. 이란에 투자해서 그들의 경제 상태를 향상시키는 것은 이치에 맞는 정책입니다."
 USA_further_deployment_to_europe1_desc:0 "군 내 일각에서는 유럽에서 군을 철수해야 한다고 요구하지만, 더 나은 해결책이 있습니다. 나치와 벌이던 전쟁이 끝났다고는 해도 자유를 지키기 위해 싸울 사람은 여전히 필요합니다. 더러운 유령이 유럽을 배회하고 있습니다. 바로 공산주의라는 망령이지요. 유럽을 방어하기 위해 더 많은 병력을 파견해야 합니다!"
 USA_establish_us_european_command1_desc:0 "소련의 영향력을 억제하기 위해 유럽에서 작전을 실행하고자 한다면, 단순히 군대를 보유하는 것만으로는 불충분합니다. 사백만 명에 가까운 군대를 바다 건너에서 완전히 관리하는 건 불가능합니다. 유럽에 본부를 둔 상시 군사 지위 체제를 구축해 유럽에서 작전을 관리해야 합니다."
 USA_mobilize_against_the_ussr1_desc:0 "만약 소련과 전면전을 벌이게 된다면 미국 국민들이 여태까지 겪어본 적 없던 가장 큰 도전이 될 것입니다. 몽골의 시대 이래로 러시아를 성공적으로 침공한 이는 아무도 없습니다. 전쟁에서 성공적으로 승리하기 위해서는 대의를 위해 기꺼이 목숨을 바칠 모든 건장한 사람들이 필요합니다."
 USA_the_korean_war_draft_desc:0 "한국전쟁은 참호에 들어앉은 적과 고착된 전선에 맞서는 지리한 장기전으로 흘러가기 쉽습니다. 전쟁에 더 많은 인력을 투입할 수 있도록 군 징집 가능 최소 연령을 18년 6개월으로 낮출 것입니다."
 USA_mountain_assualt1_desc:0 "미국에서 가장 우수한 부대는 특수 부대입니다. 가능한 한 최대로 산악 작전 훈련을 확대해 전 세계 산악 지역에서 전투 능력을 최대화해야 합니다."
 USA_condemn_african_colonialism_desc:0 "아프리카 사람들은 식민주의라는 짐을 지면서 엄청난 고통을 받았습니다. 이런 악덕을 비난하고 영국, 프랑스, 포르투갈에 아프리카 식민지를 해방하라고 압력을 가하는 것은 도덕적으로 굉장히 중요한 문제입니다."
 USA_algerian_democratic_front_desc:0 "베르베르족이 프랑스로부터 독립을 쟁취하기 위해 투쟁하는 알제리는 민족주의의 온상입니다. 독립을 얻어냈을 때 우호적이고 우리의 동맹 관계 안에 편입되도록 확실하기 하기 위해 저들을 지원해야 합니다."
 USA_start_uprising_algeria_desc:0 "드디어 때가 왔습니다. 알제리 민족주의 동맹들은 벌써 몇 달째 프랑스에 대해 결정적인 군사 작전을 시작해야 한다고 주장해 왔으며, 마침내 모든 조건이 갖추어 졌습니다. 봉기가 시작할 것입니다."
 USA_reform_our_doctrine1_desc:0 "2차 세계대전을 거치면서 우리가 세계 초강대국으로 올라섰지만 육군은 여전히 소련 붉은 군대에 비해 열세입니다. 만약 소련의 유럽 침공 계획을 저지할 기회가 있다면, 전쟁에 관한 사고를 현대화해야 합니다."
 USA_grow_our_talons1_desc:0 "우리의 최대 강점은 공군력입니다. 미국 공군은 우수한 복무 성적으로 전 세계에 명성이 높습니다. 소련을 상대로 우리의 손패를 버릴 수는 없기 때문에 공군 분야에 집중해야 합니다."
 USA_amphious_warfare1_desc:0 "미 해병대는 전 세계에서 제일 유명한 부대입니다. 이 부대를 반드시 유지해야 하며, 수륙양용 기술에도 투자해야 합니다. 소련과 달리 우리는 육지 경계선이 없는 세계 일부 지역에서도 작전을 수행해야 합니다. 그리고 이런 방식의 전쟁에서 해병대는 필수적입니다."
 USA_american_airborne_forces1_desc:0 “낙하산부대는 미래 전쟁에서 필수적인 병과입니다. 낙하산 부대를 확대한다면 대규모 공수부대를 배치하고 유지할 수 있습니다."
 USA_special_forces1_desc:0 "소련과 맞서기에 충분한 수준의 인력을 확보하는 건 불가능합니다. 그러므로 우리 병사들을 더 명석하고 효율적으로 운용해야 합니다. 결국 우리는 러시아 저거너트보다 전술적 유연성에서 우위를 점할 수 있는 특수부대 사단에 총력을 기울여야 합니다."
 USA_expand_our_numbers1_desc:0 "엉클 샘이 당신을 필요로 합니다! 모든 미국 젊은이에게 애국심의 미덕을 심어주어야 하고, 그들 모두가 군인을 세계 자유를 지키는 영광스러운 임무를 맡은 이들로 바라보게 해야 합니다!"
 USA_collabrative_efforts_desc:0 "세계 공산주의에 맞서 승리를 거두기 위해서는 소련에 비해 기술적 우위를 유지해야 합니다. 유럽 우방국들과 더욱 긴밀하게 협력하여 과학 연구 분야에서 최고 첨단 수준을 유지해야 합니다."
 USA_eagles_talons1_desc:0 "공중전에서 최전방에 서는 이들은 전투기이지만, 공중전의 우위를 전장의 승리로 바꿀 수 있는 이들은 폭격기입니다. 폭격기 연구를 확대해 세계 어디에서든 공군력을 투사할 수 있도록 할 것입니다."
 USA_begin_a_european_recovery1_desc:0 "1차 세계대전 이후 벌어진 참상은 유럽에서 공산주의와 파시즘이 성장하는 가장 주요한 원인이 되었습니다. 이런 경험이 주는 교훈은 명백합니다. 극단주의 이념은 정치적 불안이 터져나올 때 힘을 얻고, 정치적 불안은 경제적 혼란과 빈곤에서 기인합니다. 그러므로 공산주의에 맞서 유럽을 요새화하기 위해서는 먼저 유럽을 재건하여 풍요롭게 만들어 주어야 합니다."
 USA_nets_for_flemmish_fishermen1_desc:0 "플랑드르 어업은 전쟁으로 엄청난 타격을 입었습니다. 현대적인 최신 어업 장비를 보낸다면 벨기에 경제가 크게 성장할 것입니다."
 USA_construction_equipment_and_engineers_to_france1_desc:0 "나치 침략과 점령으로 프랑스는 완전히 황폐화되었고 점차 무너져가는 식민 제국의 불안정에 직면해 있습니다. 그들의 기반시설과 경제를 재건하기 위해 수많은 건설 자재와 기술자들을 프랑스로 파견해야 합니다."
 USA_rebuild_italys_auto_indsutry1_desc:0 "이탈리아는 추축국 측으로 참전했지만, 그렇다고 해도 다른 서유럽 국가들에 비해 공산주의의 위협에 더욱 가깝게 노출되어 있기 때문에 도와주어야 합니다. 이탈리아 자동차 산업은 전쟁을 겪으면서 폐허가 되었습니다. 해당 산업을 재건하기 위해 이탈리아 기업에 투자해야 합니다."
 USA_coal_exports_to_denmark1_desc:0 "덴마크 공장에 연료를 공급하기 위해 값싼 석탄을 제공하여 덴마크 산업을 확장하도록 해야 합니다."
 USA_food_distribution_to_europe1_desc:0 “양 면에 바다를 끼고 있다는 축복을 받은 미국은 지리적 특징으로 인해 적국의 본토 침략을 막을 수 있었습니다. 따라서 우리 농업은 폭격으로 중단되거나 침략자에게 점령당한 적이 없었습니다. 유럽은 우리처럼 운이 좋지 않았고, 프랑스의 많은 지역과 특히 독일에서는 기아가 심각한 위협이 되고 있습니다. 고통받는 유럽 사람들을 돕기 위해 많은 양의 식량을 수출해야 합니다."
 USA_consolidate_our_positions1_desc:0 "미 해군은 세계에서 가장 강력한 해군이지만 지금 당장 우위를 점했다고 해서 안심해서는 안됩니다. 소련도 이런 사실을 명확히 인지하고 있기 때문에 함대에 많은 투자를 실시할 지도 모릅니다. 저들과 보조를 맞추어야 합니다."
 USA_rebuild_and_modernize_our_navy1_desc:0 "어떤 해군 기지보다도 더 넓은 지역에 공군력을 투사할 수 있는 항공모함은 해전의 미래입니다. 이런 사실에 기반해 해군을 재건해야 합니다."
 USA_a_truly_american_navy1_desc:0 "드디어 해군이 예상했던 모습을 갖추기 시작했습니다. 항모 확장 프로그램을 지속해 영국 해군이 그랬던 것처럼, 우리 함대의 힘이 대대로 전해지도록 할 것입니다."
 USA_the_macarthur_question1_desc:0 "맥아더 장군의 머리 속에는 항상 명성이 중요했습니다. 그는 우리의 한국전쟁 정책에 반대해왔지만, 이런 비판을 공개적으로 표명하고 위험할 정도로 공격적인 대 중국 정책을 추진하고 있습니다. 많은 사람들은 그가 일본을 점령하고 통제권을 손에 넣었다는 경험으로 인해 독재자가 되어버렸다고 우려합니다. 그에게도 대통령에게 보고해야 할 의무가 있다는 사실을 상기시켜 주어야 합니다."
 USA_a_rebuilt_europe1_desc:0 "유럽은 미국 투자의 지원을 받아 전쟁의 잿더미 속에서 일어섰습니다. 서유럽 국가들은 회복하기 시작했고, 경제는 최근 몇 년간 유례 없는 성장세를 보이고 있습니다. 이 과정 속에서 다음 단계는 유럽의 도로와 철도에 대한 투자입니다. 그래서 새로 창출해낸 부가 더욱 자유롭게 흐를 수 있도록 해야 합니다."
 USA_a_new_threat1_desc:0 "소련의 위협은 나치즘의 몰락 이래로 자유 세계가 직면한 자유에 대한 가장 큰 위협입니다. 서유럽은 공산주의의 확산을 막는 중요한 장벽입니다. 우리는 경제 혼란이 저들을 모스크바의 품으로 몰아가지 않도록 유럽을 강화했습니다. 하지만 유럽을 무장시키기도 해야 합니다. 그래야만 더 직접적인 침략으로부터 스스로를 방어할 수 있기 때문입니다."
 USA_call_for_nato_members_to_return_treaty_ports_roc_desc:0 "이제 중화민국이 우리의 동맹이 되었으니, 나토 회원국이 중국 영토를 부당하게 보유하는 행태를 두고 볼 수는 없습니다. 유럽 각국에 조약항을 중국에 반환할 것을 청원할 예정입니다."
 USA_iranian_civil_war_desc:0 "반 팔레비 반군에 대한 지지가 이란 내에서 엄청나게 증가했습니다. 이제 군주제를 전복시킬 혁명의 시기가 무르익었습니다."
 USA_arm_greek_government_desc:0 "그리스는 이미 공산주의 저항세력에게 엄청난 고통을 받았습니다. 크렘린이 지중해에 발을 들여놓지 못하도록 무기와 물자를 그들에게 보내야 합니다."
 USA_economic_aid_to_greece_desc:0 "2차 세계대전과 뒤이은 공산주의 내전을 겪은 그리스 경제는 혼란에 빠진 상태입니다. 그리스 국민들이 공산주의에 구원을 바라지 않도록 막기 위해 경제적 원조를 제공해야 합니다."
 USA_invite_greece_nato_desc:0 "러시아를 위시한 바르샤바 조약국들과 가까이 위치한 그리스는 대단히 취약합니다. 그리스를 보호하기 위해 상당한 정치, 외교적 노력을 기울여야 합니다."
 USA_McCarran_internal_security_act_desc:0 "공산주의 조직이 우리의 위대한 국가에 끼치는 영향력을 항상 경계해야 합니다. 모든 공산주의 조직들을 정부에 등록하도록 하는 법을 통과시킬 것이며, 민주주의적 자유를 전복하려 시도하거나 간첩이라는 혐의를 받는 자들을 더 쉽게 색출하고 기소할 수 있도록 할 것입니다."
 USA_join_anti_communist_movement_desc:0 "우리는 여태까지 빨갱이들에게 너무 부드럽게 대해줬습니다. 보이콧? 견제? 기껏해야 임시변통일 뿐입니다! 세계 공산주의에 대한 적극적인 파괴 전략에 힘을 쏟아야 합니다."
 USA_purge_state_department_desc:0 "국무부는 공산주의자 스파이들로 가득 차 있고 거미줄같은 스파이 망 속에 연계되어 있습니다. 조국을 소련에 팔아넘기려는 자들을 모조리 정부 내에서 추방해야 합니다."
 USA_civil_rights_act_of_1959_desc:0 "미국 사회의 인종적 불평등은 엄청난 비극일뿐더러 정의롭지도 못합니다. (공산주의자들이 우리를 비난하기 위해 이런 약점을 자주 이용하는 것은 말할 필요도 없지요) 남부 지역에서 여전히 시행되는 기술적으로는 합법적이지만 명백히 차별적인 거의 모든 비백인의 투표권을 박탈하는 투표법을 폐지해야 합니다."
 USA_subvert_democratic_system_desc:0 "미국 정부 내에서 이루어진 힘의 균형은 세계 안정에 위협이 됩니다. 우리 정부를 우리가 스스로 압박한다면 어떻게 미국이 공산주의의 위협으로부터 세계를 지켜낼 수 있겠습니까? 대통령의 권력을 가로막는 모든 장애물을 제거해야 합니다."
 USA_military_junta_desc:0 "민주주의는 미국의 오랜 전통이지만, 그 어느때보다도 안정이 필요한 때가 왔습니다. 링컨이 말했다시피, 달리는 도중에 말을 바꿔 타지 않는 것과 같이 전쟁 도중 지도자를 바꿔서는 안됩니다. 우리는 지금 공산주의와 전쟁중이며 가까운 미래에 진짜 전쟁이 벌어질지도 모릅니다. 이 전쟁에서 승리하기 위해 필요한 안정을 보장해야 합니다."
 USA_spread_fascism_desc:0 "우리 동맹들은 빨갱이에게 저항하는 투쟁에 그다지 의욕적이지 않은 모양이고, 그들 중 다수는 이 문제를 해결하기 보다는 유화책을 택하는 정책을 선호할 것입니다. 바보 같은 녀석들이지요! 지난번에 독재자 하나를 달래려고 했던 기억을 잊어버렸나요? 더 강하고 역동적인 인물이 자유세계를 인솔하도록 해야 합니다."
 USA_crusade_agaisnt_communism_desc:0 "마침내 때가 왔습니다. 우리는 준비되었고 군대도 준비를 마쳤으며 동맹국들도 각자 대비를 완료했습니다. 오늘 우리는 인류 역사상 가장 위대한 전쟁을 시작합니다. 오늘, 우리는 여태까지 없었고 앞으로도 비교할 수 없을 악과 폭정에 대항하는 십자군에 참가합니다. 영광, 영광, 할렐루야! 미국에게 승리를!"
 USA_show_trials_on_opposition_figures_desc:0 "매카시는 국가 전복 사태로부터 미국을 지키겠다는 숭고한 의도에 기반해 계속해서 공산주의 반역자들에게 반대해 왔습니다. 이제 그가 대통령이 되었으니, 마침내 미국을 파괴하려고 했던 모든 반역자들을 제거할 힘을 갖게 된 것이나 다름 없습니다."
 USA_embrace_nationalism_desc:0 "너무 오랫동안, 미국 사람들은 민족주의자라고 불리는 것을 부끄러워했습니다. 그들은 이 단어를 인종차별주의, 피와 토지를 연결하는 수사법, 그리고 무의미한 전쟁과 연관시켜 생각합니다. 이건 완전한 착각입니다! 우리는 혈기왕성한 민족주의 정신으로 무장해 공산주의의 국제주의가 웅얼거리는 소리에 단호히 저항해야만 합니다."
 USA_paramilitary_american_legion_desc:0 "미국 군단은 참전용사들에게 명예로운 사회이지만, 그들의 능력을 낭비할 이유는 없습니다. 매카시의 개인 감독 하에서 미국 군단을 숙련된 전사들의 통일된 애국적 군대로 변모시킬 것입니다."
 USA_outlaw_leftist_opposition_desc:0 "필연적으로 공산주의로 연결될 수 밖에 없는 자유주의는 미국의 둘째 가는 적입니다. 미국에서 공산주의를 박멸하려는 매카시의 노력을 가지고 미끄러운 비탈길과 양심의 권리를 운운하며 번번히 방해하던 녀석들이 자유주의자들 이었지 않나요? 미국의 안보를 지키기 위해서 모든 좌파 단체를 금지해야 합니다."
 USA_isolationism_desc:0 "미국의 2차 세계대전 개입은 나치즘을 파괴하는데 꼭 필요했던 필요악이었습니다. 우리는 더 이상 약속하지 않고 더 이상 주지도 않을 것입니다. 태프트 대통령은 얽히고 설킨 유럽의 정치에서 미군을 철수시키도록 결심했습니다. 결국, 우리는 미국을 첫번째로 생각하고 보호하는데 주력해야 합니다."
 USA_asian_pivot_desc:0 "태프트 대통령은 태평양 연안의 동맹국들과 협력에 집중하는 쪽이 유럽에서 러시아와 재앙적인 육지전을 벌이는 쪽 보다 훨씬 미국의 이익에 도움이 될 것이라고 결정했습니다."
 USA_pacifica_desc:0 "태평양 동맹국들과의 관계를 공식화해 진정한 동맹 체제인 태평양조약기구를 출범시켜야 합니다."
 USA_stevenson_presidency_desc:0 "애들레이 스티븐슨이 대통령에 당선되었고, 광범위한 경제 및 사회 개혁을 실시할 계획을 세웠습니다."
 USA_kefauver_presidency_desc:0 "에스테스 케포버가 대통령에 당선되었고, 대기업 트러스트와 조직범죄를 근절할 것입니다."
 USA_macarthur_presidency_desc:0 "더글러스 맥아더는 전쟁 영웅이라는 명성을 통해 대통령 자리를 손에 넣었습니다. 그는 공산주의를 파괴하는데 미국 국가 전체를 바칠 계획입니다."
 USA_eisenhower_presidency_desc:0 "드와이트 아이젠하워가 대통령 선거에서 승리했고, 국제적 협력과 대규모 핵전쟁 정책을 통해 세계 공산주의에 단호히 저항할 작정을 굳혔습니다."
 USA_taft_presidency_desc:0 "로버트 태프트 주니어가 대통령에 당선되었고, 혼란스러운 유럽 정치에서 미국을 뺄 계획입니다."
 USA_the_deutsche_mark1_desc:0 "놀랍지도 않지만, 독일 화폐 체계는 전쟁에서 패배한 이래로 완전히 박살 났습니다. 이후로 독일에서는 미제 담배를 화폐 대용으로 사용하면서 암시장도 성행하고 있습니다. 이대로 가다간 독일 재건은 결코 이룰 수 없을 것입니다. 마셜 플랜의 일환으로 독일에 미국이 지원하는 적절한 통화 체제를 재도입해야 합니다.”
 USA_final_year_of_eisenhowers_presidency_desc:0 "드와이트 D. 아이젠하워는 대통령 집무실에서 임기를 보내는 동안 수많은 위기와 반란, 혁명, NASA 설립 그리고 거대한 주간 고속도로 건설 등 많은 사건들을 보았습니다. 이제 대통령 임기 마지막 해를 맞은 아이젠하워 대통령은 국가라는 선박의 키를 잡고 마지막 항해를 준비합니다."
 USA_the_space_race_desc:0 "1957년 구소련이 사상 최초의 인공위성 스푸트니크를 발사했습니다. 이로 인해 국민들은 공포에 몸을 떨었습니다. 우리의 안전은 소련에 비한 기술적 우위에 달려 있는데, 이번 발사가 그런 우위에 대한 의구심을 불러일으켰기 때문입니다. 이에 대응해 우리는 NASA를 설립하고 우리 스스로 우주 프로그램을 개발하고 있습니다. 국민의 마음을 달래기 위해서는 별을 향해 달려가는 경주에서 승리를 거두어야 합니다."
 USA_nuclear_program_desc:0 "핵미사일을 가장 많이 보유한 측이 냉전에서 승리할 것입니다. 우리의 핵무기가 세계에서 가장 훌륭한 무기가 되어야 합니다. 그래야만 소련이 항상 우리를 두려워할 이유를 찾을 것이기 때문입니다."
 USA_elections_of_1964_desc:0 "대통령 임기가 마침내 끝났고, 새로운 선거를 치러야 합니다. 이번 선거는 사회문제와 외교정책이라는 동등한 기준을 두고 경쟁할 것으로 예상되는데, 가장 유력한 두 후보는 민주당 후보 린든 존슨과 공화당 후보 배리 골드워터입니다. 하지만 아무도 예상 못하던 후보가 당선될지도 모릅니다…"
 USA_The_Election_of_1968_desc:0 "누가 위대한 우리나라를 이끌지 결정하기 위해 투표장에 다시 한번 가야 할 때가 왔습니다 가장 유력한 후보는 민주당 후보 휴버트 험프리와 공화당 후보 리처드 닉슨이지만, 앨라배마 출신의 무소속 후보 조지 월리스도 출마 의사를 밝혔습니다."
 USA_The_Election_of_1972_desc:0 "누가 위대한 우리나라를 이끌지 결정하기 위해 투표장에 다시 한번 가야 하는 날이 왔습니다."
 USA_the_CIA_desc:0 "강력한 정보기관이 없이는 냉전에서 결코 승리를 거둘 수 없습니다. 적의 비밀을 훔치는 것과 러시아 스파이가 우리의 비밀을 훔치지 못하도록 막는 두 업무를 모두 포괄하는 첩보활동은 대단히 중요합니다. 우리의 안전을 보장하기 위해 CIA의 기능을 대규모로 확장해야 합니다."
 USA_The_Civil_Rights_Movement_desc:0 "지난 10년간 계속된 노력에도 불구하고 흑인과 다른 소수 집단들은 여전히 우리나라에서 차별 때문에 엄청난 고통을 겪고 있습니다. 대중의 불만은 최근 몇 년 사이에 더욱 커졌고, 본격적인 사회 운동으로 꽃을 피웠습니다. 이 운동이 평화로운 저항의 길을 따를지 아니면 폭력적인 저항으로 향할지는 두고 봐야 할 문제입니다." 
