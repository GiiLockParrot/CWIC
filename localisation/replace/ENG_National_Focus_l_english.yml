 ENG_SeaAndSky:0 "바다와 하늘의 수호자"
 ENG_SeaAndSky_desc:0 "한때, 우리의 해군은 전세계적으로 유명했었고, 우리의 공군은 오랫동안 대륙을 유지했던 독일 루프트바페를 파괴하면서 미국 해군들과 나란히 싸웠습니다. 그러나 전쟁이 끝나면서 우리의 기량은 퇴색되었습니다. 우리의 해군과 공군은 이제 미국의 동맹국들보다 뒤쳐지고 있습니다. 만약 우리가 영국을 재건하려면, 우리는 또한 이러한 요소들도 개선해야 합니다."
 
 ### AIRFORCE ###
 
 ENG_ShdwScheme:0 "그림자 계획"
 ENG_ShdwScheme_desc:0 "비록 그것이 전쟁 전에 계획되었고, 전쟁 대비를 위해 제정되었지만, 그림자 계획은 여전히 평시 동안 영국의 공군 무장을 위한 큰 잠재력을 보여줍니다. 그러니, 우리는 이 계획을 우리의 핵심적인 RAF을 위해 실행해야 합니다."
 ENG_Designs:0 "새로운 설계"
 ENG_Designs_desc:0 "우리는 새로운 비행기들과 디자인들을 활용해야만 합니다. 이를 통해 과거보다 더 수월하게 하늘을 지배할 수 있습니다. 세계적 전쟁의 마지막 보루는 지금 존재하지만, 우리는 항상 미래를 보아야 합니다."
 ENG_AirDoctrine:0 "항공 교리"
 ENG_AirDoctrine_desc:0 "지난 전쟁에서 우리 나라의 항공 교리는 부족했고, 전략 파괴 작전은 전공을 쌓기엔 부족했습니다. 교리를 개선해야 합니다."
 ENG_SuthEnglishBase:0 "남부 잉글랜드 공항"
 ENG_SuthEnglishBase_desc:0 "잉글랜드 남부는 대륙과 가깝고, 수 킬로미터의 평지를 지녀 항상 공항으로 활용되었고 이제 RAF는 훨씬 더 많은 기지를 활용할 수 있을 것입니다."
 ENG_Airforce:0 "공군"
 ENG_ChessSky:0 "하늘에서의 체스"
 ENG_ChessSky_desc:0 "우리는 전술을 향상시켜야 하는데, 마치 하늘에서 체스를 두는 것 같이 생각하기를 시작으로 해야 합니다.."
 ENG_Airforce_desc:0 "공군은 단일 군종으로 간주해야 합니다; 공군이 우뚝 서기 위해선, 강화와 의견의 통합이 필요합니다."
 ENG_AirSchemeII:0 "항공 계획 II"
 ENG_AirSchemeII_desc:0 "우리는 항공 계획 II을 수립하는데,이는 다가올 전쟁에서 공군의 역할에 초점을 맞추고 있습니다."
 
 ### NAVY ###
 
 ENG_ExpndRoyalNavy:0 "해군 확장"
 ENG_ExpndRoyalNavy_desc:0 " 오랜 동지인 왕실 해군을 확장해야 하는데, 다시 한번 바다를 지배하기 위한 첫 단계를 밟기 위해선 필요한 일입니다!"
 ENG_Carriers:0 "항공모함"
 ENG_Carriers_desc:0 "우리 해군이 보유한 항공모함 규모 확대에 총력을 기울이고 공군과의 협력을 확대해야 합니다."
 ENG_ASW:0 "대잠전"
 ENG_ASW_desc:0 "지난 대전 동안 배운 교훈을 통해서, 우리의 대잠전 능력에 대한 투자는 필수적이라 결정났습니다."
 ENG_Battleships:0 "전함"
 ENG_Battleships_desc:0 "더 많은 전함이 필요합니다"
 ENG_ShdwDocks:0 "그림자 조선소"
 ENG_ShdwDocks_desc:0 "그림자 계획은 공군에선 대단한 성공을 이루었었고, 어쩌면 우리의 환상적 해군에게도 적용할 수 있을지도 모릅니다."
 ENG_ScotDocks:0 "스코틀랜드 조선소"
 ENG_ScotDocks_desc:0 "그냥 스코틀랜드에 더 많은 조선소를 지으면 될 겁니다"
 ENG_TacticsAdmiralty:0 "해군 전술사관"
 ENG_TacticsAdmiralty_desc:0 "우리 해군의 전술은 낡아 빠졌습니다. 다시 갈고닦을 시간입니다."
 
 ### ARMY ###
 
 ENG_praiselord:0 "'주를 찬양하고...'"
 ENG_praiselord_desc:0 ""
 ENG_passammo:0 "'...탄약을 전달하라...'"
 ENG_passammo_desc:0 ""
 ENG_stayfree:0 "'그러면 우리 모두 자유로워지리니.'"
 ENG_stayfree_desc:0 ""
 ENG_Frwlharold:0 "해롤드 알렉산더 송별"
 ENG_Frwlharold_desc:0 "해롤드 알렉산더 경은 군을 떠나 캐나다로 가서 그들의 총독이 될 예정이니,  즐거운 작별 인사를 해야 합니다.."
 ENG_Frwlvetrans:0 "재향 군인들 송별"
 ENG_Frwlvetrans_desc:0 "우리는 보수파들의 복무 종결과 그들의 삶으로의 귀환을 허가해야 합니다."
 ENG_NewGuard:0 "신진파 소집"
 ENG_NewGuard_desc:0 "보수파들이 사라졌으니 영국 전역에서 신진파를 모아 새로운 전술을 확보하고 전력을 최신 상태로 유지할 수 있을 것입니다."
 ENG_NewDoctrines:0 "새로운 교리"
 ENG_NewDoctrines_desc:0 "우리는 구식이 아니라 새로운 군사 교리를 추구해야 합니다."
 ENG_ConsultAdvisors:0 "장군들과의 토의"
 ENG_ConsultAdvisors_desc:0 "새로운 교리를 추구를 위해선, 우리의 참전용사들과 상의해야 합니다. 그들은 미래의 교리에 대해 가장 많이 알 것입니다."
 ENG_MdrnDivisions:0 "현대적 사단"
 ENG_MdrnDivisions_desc:0 "우리 군대를 위해 현대적 사단을 창설해야 합니다."
 ENG_OldDoctrines:0 "옛날 교리"
 ENG_OldDoctrines_desc:0 "대전략 교리는 세계대전에서 우리 나라에 큰 역할을 했으며, 우린 다른 나라가 움직이기 이전에 작전의 극대화가 가능한, 고전 교리를 따를 것입니다!"
 ENG_Grand-erBttlepln:0 "더욱 큰 대전략"
 ENG_Grand-erBttlepln_desc:0 "우리의 작계를 이전보다 더 위대하고, 웅장하고, 더 크게 구성해야 합니다. 인류의 역사상 가장 위대한 계획을 세워야 합니다. 조국의 권리는 다음 전쟁을 계획하는 것입니다!"
 ENG_NewDivisions:0 "새로운 사단"
 ENG_NewDivisions_desc:0 "우리 군대의 구형 사단은 종전 이후로 함께 폐기되었으니, 유럽 군대의 그것과 일치하도록 우리 군대의 앞날을 내다보고 전문화해야 합니다.."
 
 ### LEFTOVER LOC THAT MIGHT BE USEFUL LATER SO I'M NOT DELETING IT ###
 
 ENG_Royalarmy:0 "왕립군"
 ENG_Royalarmy_desc:0 "영국 왕립군은 현재 역대 최대 규모다. 그것은 제2차 대전의 불길에 살아남았습니다. 전후 경험에도 불구하고, 이들 중 많은 사람들은 여전히 훈련과 유능한 지휘관이 부족합니다. 경쟁력을 유지하기 위해서는 군에 활력을 불어넣어야 합니다."
 ENG_Warhawks:0 "매파 제거"
 ENG_Warhawks_desc:0 "우리는 전 유럽에 걸쳐서 매파를 제거해야 합니다. 또는 그들의 정부에 압력을 가하여 매파를 제거해야 합니다. 그들이 많은 위기 상황을 불러 일으켰으니, 그들은 더 이상 필요하지 않습니다."
 ENG_Cooling:0 "냉각 시작"
 ENG_Cooling_desc:0 "매파들이 사라졌으니, 이제 외교 임무를 실행할 시간입니다."
 ENG_Soldiers:0 "병력 감축"
 ENG_Soldiers_desc:0 "우리는 국경에 배치된 병사들을 줄여야 하며, 중부 유럽 전체에서 병사들을 감축해야 합니다. 냉전을 더 식히기 위해 군 병력을 감축해야 합니다!"
 ENG_Detante:0 "데탕트 시작"
 ENG_Detante_desc:0 "싸늘한 압력이 유럽을 밀어붙히고 있습니다. 데탕트. 우리는 이것을 받아들이고 세상을 식혀야 합니다."
 ENG_TakeEasy:0 "긴장을 풀다"
 ENG_TakeEasy_desc:0 "세계는 냉각기에 들었고, 걱정할 건 없으니, 편히 있을 시간입니다"
 ENG_Heating:0 "열을 올리다"
 ENG_Heating_desc:0 "냉전은 뭐랄까, 차갑고 확실히 그게 뜨거워지기를 원하지 않지만, 열강들 사이에서의 약간의 행동 증가는 상당한 성과를 만들 수 있을 것입니다."
 ENG_Incident:0 "사건 조작"
 ENG_Incident_desc:0 "우리가 올린 세계적 온도가 우리를 단련시켰습니다, 사실 꽤 많이... 어쩌면 우리가 사건을 일으킬 수 있을지도 모릅니다?"
 ENG_Preserve:0 "제국 보전"
 ENG_Preserve_desc:0 "많은 사람들이 제국을 버려야 한다고 주장고 있지만, 우리는 제국을 보존해야 하고, 왕관의 보석을 보존해야 합니다."
 ENG_Troubles:0 "해외 문제"
 ENG_Troubles_desc:0 "운하 지대에서 사하라 이남 식민지에 이르기까지 해외 곳곳에서 문제가 발생하고 있습니다. 위기, 그것이 영국의 길입니다."
 ENG_SecureSuez:0 "수에즈 확보"
 ENG_SecureSuez_desc:0 "우리 것인 수에즈 운하 구역의 안전을 확보를 위해 수단 방법을 가리지 않는 것이 필수적입니다."
 ENG_EndEgypt:0 "이집트를 끝내다"
 ENG_EndEgypt_desc:0 "이집트 국가는 좋은 실험이었습니다. 그러나 이집트는 운하 구역에서의 발작을 통해 평화를 위협하고 있습니다. 이로써 그들은 혼자 고립된 망나니임을 보여주고 있습니다.."
 ENG_CntrlAfrica:0 "아프리카 통제"
 ENG_CntrlAfrica_desc:0 "아프리카의 불안이 확산되고 있으니, 이를 줄이기 위한 조치를 취해야 합니다.."
 ENG_BNW:0 "멋진 신세계"
 ENG_BNW_desc:0 "멋진 신세계가 도래했습니다. 우리는 히틀러의 몰락과 함께 등장한 새로운 제도들을 받아들여야 합니다."
 ENG_UN:0 "국제 연합"
 ENG_UN_desc:0 "국제 연합은 우리 나라와, 캐나다, 미국 그리고 많은 국가들이 모여 설립되었습니다. 우리는 이 심오한 제도의 정당성을 강화하도록 도와야 합니다."
 ENG_OverseasCrisis:0 "해외 문제"
 ENG_OverseasCrisis_desc:0 "해외의 위기는 커지고 있고, 우리의 식민지는 격앙되어 있습니다. 우리는 이 운동이 또 다른 혁명을 일으키기 전에 조치를 취해야 합니다."
 ENG_OldCrown:0 "오래된 왕관"
 ENG_OldCrown_desc:0 "인도와 파키스탄이 독립한 이후, 그들은 서로를 증오하는 듯 보입니다. 동부에서 우리의 위치를 확고히 하는 동안 파키스탄은 우리가 제공한 산업화를 통해 힘을 보이고 있습니다. 그러나 인도는 인력 잠재력을 가지고 있습니다."
 ENG_FrndIndia:0 "인도와의 친선"
 ENG_FrndIndia_desc:0 "이게 최고의 선택은 아닙니다만, 인도는 힌두교와 이슬람교간의 선택에서 올바른 쪽인 것 같습니다."
 ENG_FrndPakistan:0 "파키스탄과의 친선"
 ENG_FrndPakistan_desc:0 "파키스탄은 우리가 라자를 통치할 때 우대하던 종속국이었습니다. 우리는 이 유산을 지속해야 하고 그 지역에서 파키스탄을 더 우대해야 합니다."
 ENG_Consolidate:0 "관계 통합"
 ENG_Consolidate_desc:0 "우리는 모든 곳에서 우리의 관계를 공고히 해야 합니다, 우리의 장관들에게 전달된 이 선택은 힘들었지만, 나중에 처리하는 것 보단 지금 하는 게 더 낫습니다."
 ENG_Security:0 "안전보장이사회"
 ENG_Security_desc:0 "국제연합안전보장이사회는 영국에게 힘의 장으로서 큰 잠재력을 보여주고 있다. 우리는 다섯 명의 상임이사국 중 하나입니다."
 ENG_RedSun:0 "붉은 태양이 뜨다"
 ENG_RedSun_desc:0 "대공황, 세계 대전, 모든 것을 통해, 제국은 폐허가 되었습니다. 영국에 혁명이 임박했습니다. 이 길만이 우리의 유일한 방법일 지도 모릅니다."
 ENG_Internationalism:0 "인터네셔널주의"
 ENG_Internationalism_desc:0 "트로츠키가 옳았습니다. 우린 인터네셔널주의를 채택한 최초의 국가가 될 것입니다!"
 ENG_DecoloniseComittee:0 "탈식민화 위원회"
 ENG_DecoloniseComittee_desc:0 "우리는 탈식민지화에 관한 위원회의 결정을 받아들여야 합니다. 대영제국의 시간은 그 끝에 도달했습니다."
 ENG_OneCountry:0 "일국"
 ENG_OneCountry_desc:0 "스탈린의 생각이 맞았습니다, 일국으로써, 국가를 다스리고 통합하고 지배하며, 우리에 대항하는 무질서한 국가들에게 맞서 싸워야 합니다."
 ENG_EndRoyalFamily:0 "왕가의 종말"
 ENG_EndRoyalFamily_desc:0 "왕실은 우리 혁명에 대한 즉각적인 위협입니다. 그것들은 부자와 불결한 사람들의 보루입니다."
 ENG_CutTies:0 "관계 단절"
 ENG_CutTies_desc:0 "우리의 관계는 자연스럽게 악화되거나, 우리 쪽에서 먼저 관계를 끊을 것입니다. 원치 않는 민주주의 국가들과의 관계를 없애야 합니다."
 ENG_OwnAlliance:0 "우리의 자체적 동맹"
 ENG_OwnAlliance_desc:0 "우리는 스탈린의 바르샤바 몽상에 무릎을 꿇기 보다는 우리만의 조약이 필요합니다다. 리버풀 조약에 영광을!"
 ENG_WarsawPact:0 "바르샤바 조약 가입"
 ENG_WarsawPact_desc:0 "우리만의 동맹을 만드는 것은 무모한 일입니다. 미국과 자본가 유럽인들의 즉각적인 위협이 가시화됬는데, 혹시, 스탈린이 우리를 받아들일 수 있지 않겠습니까?"
 ENG_Prepareforinvasion:0 "침공 대비" 
 ENG_Prepareforinvasion_desc:0 "우리는 미국, 노르웨이, 프랑스, 덴마크 또는 네덜란드에 맞서 위대한 영국의 해안에서 대비해야 합니다. 우리는 그들의 공격에 준비되어 있어야 합니다!"
 ENG_ArmWelsh:0 "웨일즈인 무장"
 ENG_ArmWelsh_desc:0 "그들의 침공에 대비하기 위해선 웨일즈인들을 무장시켜야 할 지도 모릅니다."
 ENG_RAF:0 "왕립 공군"
 ENG_RAF_desc:0 "왕립공군은 유럽에서 거둔 거대한 업적 뿐만이 아니라 남아 있는 가장 큰 공군으로 위대함을 자랑하고 있으며, 우리의 영향력을 위해선 이 위치를 고수해야 합니다."
 ENG_DfndFalklands:0 "포클랜드 방어"
 ENG_DfndFalklands_desc:0 "우리는 포클랜드를 요새화해야 합니다. 왜냐하면 아르헨티나 군사정부에서의 연설은 매우 공격적이였기 때문입니다.. 우리의 남은 식민지의 방어가 우선되어야 합니다."
 ENG_BowEgypt:0 "이집트에 고개숙이다"
 ENG_BowEgypt_desc:0 "치욕적일 수도 있지만 평화를 지키기 위해서는 이집트인들에게 숙여야 합니다. 우리가 민주주의의 나라라는 것을 보여주어야 합니다."
 ENG_EncourageStatute:0 "헌장 장려"
 ENG_EncourageStatute_desc:0 "우리 제국의 짐을 줄이는 첫 번째 단계는 웨스트민스터 헌장 적용을 확대하고 영국 지배의 종식을 보여주는 것입니다."
 ENG_DemEnternal:0 "민주주의는 영원하리"
 ENG_DemEnternal_desc:0 "민주주의는 어떤 역경에서도 살아남았고, 우리의 민주주의는 많은 순수한 민주주의 국가들 중 첫 번째였습니다. 또 미국은 우리가 함께라는 것을 보여주었습니다."
 ENG_Invest:0 "다국적 투자"
