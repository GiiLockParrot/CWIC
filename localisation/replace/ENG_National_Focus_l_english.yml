 ENG_rebuild:0 "영국 재건"
 ENG_rebuild_desc:0 "제2차 대전 동안 독일인들은 런던을 가차없이 지하로 몰아 넣었습니다. 수만 명의 무고한 시민들이 남부 잉글랜드의 대부분과 함께 폭격으로 사라졌습니다. 이제 국가를 재건하겠다는 애틀리의 결심과 함께, 브리타니아는 새롭게 빛날 것입니다."
 ENG_Marshall:0 "마셜 플랜"
 ENG_Marshall_desc:0 "제2차 세계대전이 초래한 참화 이후, 미국 정부는 마셜 플랜으로 알려진 '유럽 복구 프로그램'에 따라 유럽을 재건하기 위한 작업에 착수했습니다. 무역 장벽을 없애고 경제를 규제하는 것이 유럽의 열린 시장에 도움이 되기를 기원합니다."
 ENG_CivilianEconomy:0 "민간 경제"
 ENG_CivilianEconomy_desc:0 "국내 산업을 재건과 현대화에 대비시키기 위해서는 민간 산업에 투자해야 합니다."
 ENG_blitz:0 "영국 대폭격"
 ENG_blitz_desc:0 "영국 항공전이 끝날 무렵에, 독일인들은 영국을 상대로 한 항공 우월을 획책하는 식의 승리로 향한 노력이 의미 없다는 것을 깨닫고, 대신 단순히 국가를 잿더미로 만드는 쪽으로 방향을 틀었습니다.  리버풀에서 헐과 플리머스까지, 영국 해안가는 루프트바페에 의해 일상적으로 폭격을 당했습니다. 피해가 컸지만 미국의 지원으로 재건이 이뤄질 수 있었습니다."
 ENG_NewInfa:0 "신식 기반시설"
 ENG_NewInfa_desc:0 "우리는 잉글랜드를 연결하기 위해 새로운 도로와 철도를 건설해야 합니다."
 ENG_Economics:0 "잉글랜드 경제"
 ENG_Economics_desc:0 "잉글랜드는 우리 나라에서 가장 크고 번영하는 지역입니다다. 그 지역의 고밀도 산업지역과 민간 부문에 대한 투자에 더욱 초점을 맞추면 우리의 경제 생산량이 획기적으로 향상될 것입니다."
 ENG_ScottishEconomics:0 "스코틀랜드 경제"
 ENG_ScottishEconomics_desc:0 "스코틀랜드는 우리의 경제 계획가들에 의해 오랫동안 무시받았는데, 작은 산업 기반, 인구, 농업 지역의 부족을 이유로 들었었습니다. 하지만, 우리가 새롭게 결정한 내부 개발에 초점을 맞추면서, 스코틀랜드의 경제적 가치를 높이는 것은 신속하게 중요성이 올라갔습니다."
 ENG_NHS:0 "국민보건서비스(NHS)"
 ENG_NHS_desc:0 "지난해 설립된 국민보건서비스는 꽤 훌륭한 성공을 거두었고, 우리 국민 사이에서 꾸준히 인기가 높아지고 있습니다. NHS를 더 확장하는 것은 가난한 사람들이 절실히 필요로 하는 의료 서비스를 받도록 도울 것이고, 장기적으로는 영국의 활용 가능한 노동력을 늘려줄 것입니다."
 ENG_WBL:0 "세계은행 융자"
 ENG_WBL_desc:0 "세계은행은 자본이 필요한 프로젝트에 자금을 대는 것을 돕기 위해 주권국가를 대상으로 투자하는 기관입니다. 재건 노력이 순조롭게 진행될 수 있도록, 많은 자문위원들과 다른 소국 정치인들은 은행으로부터 대출을 받을 것을 제안합니다."
 ENG_FurtherExpan:0 "추가 확장"
 ENG_FurtherExpan_desc:0 "우리의 기반 시설을 더욱 확장하는 것은 스캐파 플로에서 플리머스에 이르는 영국의 모든 지역의 발전에 필수적입니다."
 ENG_Greenbelt:0 "그린벨트"
 ENG_Greenbelt_desc:0 "런던은 계속해서 인구와 지표면적이 늘어나는 팽창하는 도시입니다. 영국의 아름다움을 보존하기 위해서는 런던이 도버에서 노리치까지 뻗어 나가면서 모든 것을 삼켜버리기 전에 확장을 멈추도록 해야 합니다."
 ENG_UnitedEconomics:0 "영국 통합"
 ENG_UnitedEconomics_desc:0 "현재 잉글랜드와 스코틀랜드의 경제는 따로 움직이고 있습니다. 하지만, 이는 우리의 경제 발전을 가로막는데, 이는 두 구역의 경제 활동이 최대 효율로 진행되는 것을 막는, 구역간의 발전 차이를 만들어내기 때문입니다. 더 나은 영국을 건설하기 위해서는 영국과 스코틀랜드가 단결해야 합니다."
 ENG_rebirth:0 "경제 재부흥"
 ENG_rebirth_desc:0 "우리 경제는 부활하여 그 어느 때보다도  크고,  좋고, 안정되었습니다. 사자가 다시 한 번 울부짖고 있고, 과연 세상은 이에 준비가 되어 있을까요?"
 ENG_Ringways:0 "아베크롬비 경의 순환고속도로"
 ENG_Ringways_desc:0 "30년대 후반에 처음 제안된 외곽 순환도로의 첫 번째 현대적 계획은 40년대 중반 패트릭 아베크롬비 경에 의해 진행되었습니다. 그는 여러 개의 궤도 고속도로가 도시 전체를 관통하는 계획을 윤곽을 그렸었습니다. 이 프로젝트에 자금을 대는 것은 런던의 추가 재건과 성장을 진행하는 데 확실한 한 단계입니다."
 ENG_StopLondon:0 "대런던 계획 중지"
 ENG_StopLondon_desc:0 "미들섹스 지방의 농촌을 보존하고, 서리로의 확장을 멈추기 위해서 런던 개발 자금을 돌려 더 작은 마을과 시골에 투자해야 합니다. 이는아름다운 나라를 보호할 뿐만 아니라 끔찍한 인구밀도 문제를 줄이는데 도움이 될 것입니다."
 ENG_Disarm:0 "군비 축소"
 ENG_Disarm_desc:0 "우리 국민은 전쟁과 군국화에 지쳤습니다. 상비군을 감축하고 예비군에 배속시킨다면, 국민들은 만족할 것입니다."
 ENG_Maintain:0 "우리의 위치를 지키다"
 ENG_Maintain_desc:0 "전쟁이 다가오고 있습니다. 허투루 시간을 흘려보내면, 다음 전쟁이 도래해 지구의 표면에서 인류를 쓸어낼 전쟁이 올 것입니다. 소련의 위협은 가볍게 넘길 일이 아닙니다. 러시아 놈들이 올 때를 대비해서 군인들은 기지에 남아, 훈련을 지속할 것입니다."
 ENG_CivEcon:0 "민간 경제"
 ENG_CivEcon_desc:0 "영국에  닥칠 험난한 시기에 제대로 대비하기 위해선 산업 부분에 초점을 맞춰 민간 부문에 투자하고 무기 제조를 늘리는 것이 우리의 승리를 위해 필수적입니다."
 ENG_DefEcon:0 "방어 경제"
 ENG_DefEcon_desc:0 "아름다운 영국 제도을 지키기 위해서 해안을 따라 견고한 방어를 구축해야 합니다. 영국 제도는 그리 해야 한다면 유럽에서 민주주의와 자유의 최후의 보루가 될 것입니다."
 ENG_Yankee:0 "미국에서의 신탁투자"
 ENG_Yankee_desc:0 "미국은 우리의 가장 가까운 동맹국 중 하나입니다. 그들은  유럽 해방의 때 본분을 다 했고, 이제 우리의 재건 노력을 지지합니다. 미래의 번영을 위해서는 미국 투자자들의 신탁투자를 수용하는 것이 중요할 것입니다."
 ENG_SussexIndustry:0 "서섹스 산업"
 ENG_SussexIndustry_desc:0 "제2차 세계 대전 중 독일군에 의해 초토화 된 후, 서섹스는 재건과 개발이 절실히 필요합니다."
 ENG_BBC:0 "유럽방송중앙위원회(EBC)"
 ENG_BBC_desc:0 "전 유럽 방송에 대해 중앙위원회를 설치하려는 시도가 많았지만, 이전의 노력은 대부분 헛수고였습니다. 우리의 새로운 제안으로, 우리는 방송 기술과 기술의 더 진보를 향한 유럽 국가들간의 더 많은 협력을 기대하고 있습니다."
 ENG_MilIndustries:0 "군사 산업"
 ENG_MilIndustries_desc:0 "우리가 군사장비를 생산할 수 있는 능력을 증대시킨다면 다음 세계대전이 발발할 때 군에 보급을 하는 데 도움을 줄 것입니다."
 ENG_NavalIndustries:0 "해양 산업"
 ENG_NavalIndustries_desc:0 "영국은 수 세대 동안 해군전력으로 명성이 자자했습니다. 만약 우리 나라가 무시받아서는 안 된다는 것을 세상에 보여주려면, 이 명성은 지켜져야 합니다."
 ENG_Libritarian:0 "자유롭고 공정한 경제"
 ENG_Libritarian_desc:0 "동구권의 비열한 공산주의 경제와는 달리 우리는 사유권과 자유무역권을 중시합니다. 국민은 정부 의무 제품을 선택하도록 강요받지 않을 것인데, 경쟁이 모든 것을 조절하기 때문입니다. 이곳과 전 세계에 걸쳐 우리의 자본주의 체제는 사회주의라는 악에 대항하여 그 장점을 보여줍니다."
 ENG_MiddlesexIndustry:0 "미들섹스 산업"
 ENG_MiddlesexIndustry_desc:0 "역사적인 자치주인 미들섹스는, 이 시점에서 런던시에 의해 완전히 흡수되었습니다. 미들섹스는 런던의 중심 가까이에 놓여 있기 때문에, 그 지역에 더 많은 투자를 하는 것은 우리의 산업 역량을 증가시키는데 도움이 될 것입니다."
 ENG_Connect:0 "영국을 연결하다"
 ENG_Connect_desc:0 "잉글랜드, 스코틀랜드, 웨일즈는 항상 문화, 경제 등 여러 면에서 분리되어 있었습니다. 이러한 격차를 해소하는 것은 진정으로 더 나은 영국을 위해 한 걸음 더 나아가는 것입니다."
 ENG_Manchester:0 "맨체스터 산업"
 ENG_Manchester_desc:0 "맨체스터는 영국에서 가장 큰 경제적 존재감을 가지고, 또 역사적으로 세계 최초의 공업화된 도시입니다. 도시의 재건 노력을 증대시킨다면 침체에서 벗어나 우리 경제를 더 나아가는데 도움이 될 것입니다."
 ENG_NorfolksDocks:0 "노포크 조선소"
 ENG_NorfolksDocks_desc:0 "노포크에 더 많은 관심을 쏟아야 합니다, 그 곳은 항구에 완벽한 광대한 지역입니다. 우리는 투자를 고려해야 합니다."
 ENG_NatDev1:0 "투자의 기회"
 ENG_NatDev1_desc:0 "제2차 세계대전이 끝나면서 영국은 엄청난 황폐 상태에 빠졌습니다. 건물이 3채 이상 모여만 있었으면 독일에 의해 폐허가 되었었습니다. 투자와 함께 낡은 것을 없애고 새로운 것을 들여올 수 있는 기회가 많아진다면 더 큰 산업 역량과 효율성의 달성을 가능하게 할 것입니다."
 ENG_InfEffort1:0 "영국 철도 산업"
 ENG_InfEffort1_desc:0 "영국의 철도는 국가의 핵심 구성 요소입니다. 사람과 자원이 나라 전체에 흐를 수 있도록 도와주면서, 영국인들을 더 가깝게 만들고, 영국을 더 강한 국가로 만드는 것을 돕습니다. 철도 산업에 대한 추가 투자는 분명 우리에게 더 큰 성공을 가져다 줄 것입니다."
 ENG_NorthSea:0 "북해 유전"
 ENG_NorthSea_desc:0 "스코틀랜드 연안의 북해엔 풍부한 석유가 존재합니다. 수많은 해상 석유 플랫폼에 투자하면 국내 연료 생산량을 증가시켜 해외 수입에 덜 의존할 수 있게 될 것입니다."
 ENG_WessexIndustry:0 "남서 잉글랜드에 투자"
 ENG_WessexIndustry_desc:0 "남서부 잉글랜드의 주들은 동부의 주들보다 훨씬 덜 산업화되어 있습니다. 더 나은 영국을 건설하기 위한 노력을 위해, 이 지역의 산업화와 현대화는 잠재력을 최대한 발휘하기 위한 추가적 노력은 추가적 이점을 줄 것입니다."
 ENG_EnergyProduction:0 "전력 생산"
 ENG_EnergyProduction_desc:0 "영국의 급속한 팽창으로 일어난 대중들의 전력 소모 증대를 충족시키기 위해, 전력 생산의 대대적인 증가가 필요합니다."
 ENG_Birmingham:0 "총기 구역의 재건"
 ENG_Birmingham_desc:0 "버밍엄의 총기 구역은 역사적으로 주요한 총기 제조구역이였으며, 1600년대부터 양차 세계대전까지 영국의 군대에 화기를 공급했습니다. 그러나 최근 몇 년 동안 구역은 방치되었고, 철거 계획이 수립되었습니다. 총기 구역에 재투자하고 현대화하면 무기 생산량이 급격히 증가할 것입니다."
 ENG_GlasgowDocks:0 "글래스고항 건설"
 ENG_GlasgowDocks_desc:0 "글래스고 항은 클라이드 강 어귀에 놓여 있는 작은 마을입니다. 오래 전에, 그것은 스코틀랜드의 강에 있는 위험한 바다를 횡단하려는 배들에게 중요한 항구 역할을 했습니다. 마을의 발전에 투자하여 또 하나의 위대한 항구로 바꾸는 것은 우리의 해군 패권을 되찾는 데 도움이 될 수 있습니다."
 ENG_NatDev2:0 "미래를 계획하다"
 ENG_NatDev2_desc:0 "영국의 산업 역량의 중심지를 확장하기 위한 장기투자와 대규모 공사를 통한 점진적 확장 계획이 윤곽을 드러내고 있습니다."
 ENG_InfEffort2:0 "새로운 고속도로 건설"
 ENG_InfEffort2_desc:0 "주요 도시들의 정체를 없애고 영국 제도의 더 신속한 이동을 확보하기 위해 영국 전역에 새로운 고속도로를 건설했습니다."
 ENG_SussexResearch:0 "대학 자금 지원 확대"
 ENG_SussexResearch_desc:0 "대학들이 영국을 미래로 이끌 것입니다. 대학의 확장은 우리의 문맹률을 높이고 새로운 기술을 개발할 수 있게 해줄 것입니다."
 ENG_SouthEnglish:0 "남부 잉글랜드 교육"
 ENG_SouthEnglish_desc:0 "런던이란 빛나는 보석으로 장식된 남부 잉글랜드는 영국의 심장부입니다. 교육 자금을 그 지역으로 돌리는 것은 영국에게 새롭고 지적인 마인드를 공급하는 데 큰 도움이 될 것입니다."
 
 ### COLD WAR PREPARATION/ESPIONAGE ###
 
 ENG_ColdWar:0 "냉전"
 ENG_ColdWar_desc:0 "'발트해의 슈체친부터 아드리아해의 트리에스테에 이르기까지 유럽 대륙을 가로질러 철의 장막이 드리워졌습니다.'우리는 처칠의 경고에 귀를 기울여야 합니다. 공산주의의 위협은, 이미 우리 주변에 다가왔습니다! 영국의 시민들은 항상 경계를 늦추지 말아야 합니다."
 ENG_HighMilitarism:0 "고강도 군국주의"
 ENG_HighMilitarism_desc:0 "우리는 군산복합업체가 불러올 위협을 감수해서라도 군국화를 진행해야 합니다. 우리는 그 어느 때보다 더 큰 위협에 맞서 그 어느 때보다 빨리 군비화해야 합니다. 영국은 군사 강국이 될 것입니다."
 ENG_LowMilitarism:0 "저강도 군국주의"
 ENG_LowMilitarism_desc:0 "방어적 대비에만 집중하면 군산복합업체가 불러올 위협을 피할 수 있을 것입니다."
 ENG_CloakDagger:0 "망토와 단검"
 ENG_CloakDagger_desc:0 "망토와 단검 전술은 소련에 대항하는 데 큰 이점을 줄 수 있을 것입니다. 우리는 냉전의 시기에 동원할 수 있는 모든 전술을 동원해야 합니다."
 ENG_Militarise:0 "군국주의 촉진"
 ENG_Militarise_desc:0 "군국주의를 증가시켜야 합니다. 영국 전역의 힘을 모아 냉전에 힘으로 맞서 싸워야 합니다."
 ENG_Mobalise:0 "경제 동원"
 ENG_Mobalise_desc:0 "대규모 전쟁이 다가옵니다."
 ENG_MI6:0 "MI6"
 ENG_MI6_desc:0 "M16 계획을 확장해야 합니다."
 ENG_MI5:0 "MI5"
 ENG_MI5_desc:0 "M15의 확장은 본토 수비에 큰 이점을 줄 것입니다. 방어가 최선의 공격입니다."
 ENG_StrikeFirst:0 "선제 타격"
 ENG_StrikeFirst_desc:0 "우리가 제 3차 세계 대전의 불씨가 되어야 동맹이 준비를 할 수 있을 것이고 우리의 계획대로 타격을 가할 수 있을 것입니다."
 ENG_DefensivePrep:0 "방어적 준비"
 ENG_DefensivePrep_desc:0 "우리는 방어를 준비해야 합니다. 영국의 자연적인 바다의 벽은 반드시 준비되어야 합니다."
 ENG_Spy1:0 "장막의 스파이"
 ENG_Spy1_desc:0 "우리는 장막 주변국에 스파이를 보내고 정보전을 시작해야 합니다, 어쨌든, 그 곳은 소비에트의 명령이 전달되는 곳이니 말입니다."'
 ENG_Cubs:0 "새끼곰들을 막아내다"
 ENG_Cubs_desc:0 "러시아는 위협적이고, 그들의 꼭두각시도 위협적입니다. 우리는 이에 맞서야 합니다."
 ENG_Unthinkable:0 "언싱커블 계획"
 ENG_Unthinkable_desc:0 "윈스턴 처칠과 그의 동맹은 일련의 계획을 세웠습니다; 언싱커블 계획,바르샤바 조약과 소련과의 전쟁을 고려한 계획입니다 . 우리는 이를 실행하고 즉시 전쟁에 나서야 합니다."
 ENG_LetThemCome:0 "오게 두어라!"
 ENG_LetThemCome_desc:0 "적들이 해안가의 암석에 부딪혀 부서지는 파도와 같은 꼴이 되도록 오게 두어라! 우리가 그 암석일 지어니! 그들은 부서지리라!"
 ENG_Spy2:0 "우리의 스파이 기술 향상"
 ENG_Spy2_desc:0 "우리는 새로운 전쟁의 시대로 접어들었습니다. 첩보와 기만의 시대. 이 싸움에 적절히 참여하기 위해서는 소련의 스파이들로부터 우리 자신을 적절히 방어할 수 있는 최신 해독 기술을 항상 개선해 나가야 합니다."
 ENG_Defend:0 "엄마곰을 막아내다"
 ENG_Defend_desc:0 "새끼 곰들이 나가 떨어졌으니, 이젠 엄마 곰, 소비에트 연방을 경계해야 합니다."
 
 ### SUEZ CRISIS ###
 
 ENG_Suez_Crisis:0 "수에즈 사태"
 ENG_Suez_Crisis_desc:0 "너무 오랫동안 나세르는 대영제국에 반기를 들었습니다. 수에즈 운하를 국유화하려는 시도는 그가 자신의 운을 너무 믿은 것입니다. 이스라엘이라는 동맹을 지원해, 이 건방진 민족주의자가 사자에게 개기면 안 된다는 것을 보여줘야 합니다!"
 
 ### SUEZ CRISIS - ENGLAND LOSES ###
 
 ENG_Withdrawal_from_Suez:0 "수에즈에서의 철수"
 ENG_Withdrawal_from_Suez_desc:0 "나세르는 굽히지 않았습니다. 우리가 철수하지 않으면 미국인들은 우리에게 경제적 파멸을 안길 거라 위협합니다. 우리는 수에즈를 이집트인에게 양도하는 수밖에 없습니다."
 ENG_Humiliation:0 "국제적 모욕"
 ENG_Humiliation_desc:0 "운하에서의 패배로, 우리의 명성은 망가졌습니다. 수십 개 나라의 아이들이 우리를 농담거리로 써 먹고 있으며, 외국의 고관들도 밀실 뒤에서 우리를 비웃으며 낄낄거립니다. 영국에암운이 드리웠습니다."
 ENG_Empires_End:0 "제국의 종말"
 ENG_Empires_End_desc:0 "드디어 결판이 났습니다. 우리 해군들은 한때 바다를 지배했었습니다. 우리 산업이 다른 모든 산업들보다 앞서 있었습니다. 그 누구도 감히 아군의 힘을 시험하지 못했었습니다. 영원한 신의 은총 아래에서, 제국에선 해가 지지 않았습니다. 그러나 이제는 끝났습니다. 조국은 망신당했으며, 식민지는 독립했습니다. 백기를 걸고, 제국과 작별을 고할 시간입니다."
 
 ### SUEZ CRISIS - ENGLAND WINS ###
 
 ENG_Victory_in_Suez:0 "수에즈에서의 승리"
 ENG_Victory_in_Suez_desc:0 "전쟁에서 승리했습니다! 이스라엘과 프랑스의 도움으로 수에즈에서 나세르를 밀어냈습니다. 해는 지지 않을 것입니다!"
 ENG_Push_for_Regime_Change:0 "정권 교체 압박"
 ENG_Push_for_Regime_Change_desc:0 "운하에서의 승리 덕에, 나세르 정부는 재빨리 항복했습니다.  이제 이집트 정치를 장악하고, 마침내 잃어버린 제국의 소유권을 되찾기 시작할 기회를 갖게 되었습니다."
 ENG_Settle_for_Suez:0 "수에즈 점령 구역 주둔"
 ENG_Settle_for_Suez_desc:0 "운하에서의 승리로, 여론은  더 나아가 나세르를 권좌에서 몰아낼 것을 요구하고 있습니다. 그러나 미국이 금수조치와 제재로 우리를 위협하고 있기에 운하에서의 진격을 중단하기로 결정했습니다."
 ENG_Strengthen_Ties_to_Israel:0 "이스라엘과의 결속 강화"
 ENG_Strengthen_Ties_to_Israel_desc:0 "나세르에게 얻어낸 승리는 이스라엘의 지원과는 독립적으로 얻어낸 것입니다. 이런 점을 염두에 두고 우리 군 고위 지휘부의 상당수는 이스라엘 정부와의 협력이 중동 전역의 추가 작전에 유리할 수 있다는 점을 시사했습니다."
 ENG_Resist_Decolonization:0 "탈식민화에 저항하다"
 ENG_Resist_Decolonization_desc:0 "영국은 최근 몇 번의 힘든 시기를 겪었지만 이제는 아닙니다! 영원히 신이 보우하사, 대영 제국엔 해가 지지 않을 것입니다!"
 
 ### SUEZ CRISIS - IMPERIALISM ###
 
 ENG_Patriot:0 "새로워진 애국주의"
 ENG_Patriot_desc:0 "히틀러에 대한 승리는 새로운 영국을 향한 애국심을 만들어냈습니다! 저 악마들에 대적하기 위해 제국의 힘을 늘려야 하고, 어쩌면 영국은 새로운 제국으로의 변화를 겪어야 할 지도 모릅니다."
 ENG_Solidify_Ties_with_France:0 "대불 관계 견고화"
 ENG_Solidify_Ties_with_France_desc:0 "우리 영국이 남쪽의 이웃과 항상 우호적인 관계를 맺어 온 것은 아니지만, 프랑스와는 두 번의 세계대전 동안 뗄 수 없는 동맹국으로서 나란히 서 있었습니다. 수에즈에서의 협력을 기점으로 삼아, 우리는 프랑스와의 관계를 더욱 발전시켜야 합니다."
 ENG_Dominion_of_Rhodesia:0 "로디지아 자치령"
 ENG_Dominion_of_Rhodesia_desc:0 "남부 로디지아에 자리잡은 식민지 정부는 웨스트민스터에 중앙정부와의 보다 긴밀한 협력을 요청해 왔습니다. 최근 커진 제국 강화에 대한 국민들의 관심을 고려하자면, 이는 거절할 수 없는 제안입니다."
 ENG_Preserve_Arab_Colonies:0 "아랍 식민지 유지"
 ENG_Preserve_Arab_Colonies_desc:0 "1916년 사이크스-피코 협정에 따라, 중동은 프랑스와 대영제국의 영토로 분할되어 각자의 영역에 더 많은 번영을 가져다 줄 뿐만 아니라 현지인들에게 무시당했던 지역을 개발할 수 있었습니다. 동양에 있는 제국의 영토는 사라지지 않을 것입니다."
 ENG_Statute:0 "현 상황의 종결"
 ENG_Statute_desc:0 "진실로 제국을 굳건히 하고, 새로운 번영의 시대로 이끌기 위해서는 우리 식민지의 주권성을 낮춰야 합니다. 어쨌든 간에 그들은 우리 통치하에 있는 것이 더 나을 것입니다."
 ENG_Strengthen_Ties_to_South_Africa:0 "남아프리카와의 결속 강화"
 ENG_Strengthen_Ties_to_South_Africa_desc:0 "남아공엔 많은 자원이 있으므로,  그들의 정부와 좋은 관계를 유지하는 것이 유리할 것입니다."
 ENG_Secure_African_Colonies:0 "아프리카 식민지 확보"
 ENG_Secure_African_Colonies_desc:0 "아프리카는 항상 지배에 저항해 왔습니다. 폭동이 거리를 가득 메우고, 민족주의자들은 더 많은 자치권을 요구해 왔습니다. 하! 아프리카는 영국의 영도 하에서 더 잘 유지될 것이고 우리는 현지인들이 그것을 알 수 있도록 할 것입니다."
 ENG_Dominions:0 "자치령"
 ENG_Dominions_desc:0 "제국을 강화하기 위해, 식민지에 대한 지배권을 더욱 확대해야 합니다."
 ENG_Commonwealth:0 "영연방"
 ENG_Commonwealth_desc:0 "최근 제국의 중앙집권화를 위한 우리의 노력을 통해, 이제는 진정으로 우리의 모든 땅을 하나의 깃발인 유니언 잭으로 통합해야 할 때가 되었습니다!"
 ENG_CanExpan:0 "캐나다를 굴복시키다"
 ENG_CanExpan_desc:0 "북아메리카에서 우리의 가장 중요한 거점인 캐나다는 천연자원이 넘쳐나는 번영하는 나라입니다. 이렇게 아름다운 땅에 사는 사람들은, 우리의 정의로운 통치 아래, 그들이 더 나은 삶을 살 수 있다는 것을 틀림없이 이해하고 있을 것입니다, 안 그렇습니까?"
 ENG_Ozzie:0 "오스트레일리아를 굴복시키다"
 ENG_Ozzie_desc:0 "호주에서 우리 군대의 주둔를 늘리고 웨스트민스터를 통해 그들의 경제를 통제함으로써 호주 행정부를 설득하여 그들의 주권성에 대한 관점을 달리 해야 합니다."
 ENG_SouthAfrica:0 "남아프리카를 굴복시키다"
 ENG_SouthAfrica_desc:0 "남아공의 인종적 긴장을 이용함으로써, 우리는 제국 연방으로의 중앙집권화를 남아프리카의 문제에 대한 해결책으로 여기도록 보이게 할 수 있습니다."
 ENG_Retake_Ireland:0 "아일랜드 재탈환"
 ENG_Retake_Ireland_desc:0 "아일랜드는 우리를 다시 보고 싶어하지 않습니다. 그래도, 그들에게 선택권은 없습니다. 영국이 그 곳으로 행진합니다."
 ENG_NZL:0 "뉴질랜드를 굴복시키다"
 ENG_NZL_desc:0 "뉴질랜드 사람들은 합리적인 사람들이니, 올바른 접근법을 사용하면,  우리와 함께 하도록 설득할 수 있을 것입니다. 만약 그렇지 않는다면,  웰링턴을 불태워버릴 수도 있을 것입니다.."
 ENG_Empress:0 "신이여 여왕을 보우하소서"
 ENG_Empress_desc:0 "마침내, 수 년 동안 잊혀져 가며 스러지던 제국이, 힘을 모아 식민지들을 유니온 잭 아래에 통합하는 데 성공했습니다. 이제 사자는 영원히 표효할 것입니다!"
 ENG_Britannia:0 "룰 브리타니아"
 ENG_Britannia_desc:0 "그대 영국이여  복 받고 자유로운, 신이 보우하는, 지구의 빛나는 보석이여. 영국이 바다에서 일어나자 천사들이 온 나라에서 몰려들어 찬송할지어다, '룰 브리타니아! 브리타니아가 바다를 지배할지니!'"
 ENG_Raj:0 "라자"
 ENG_Raj_desc:0 "웨스트민스터는 인도인들의 독립이라는 잘못된 요구에 부당하게 굴복했습니다. 모욕은 처벌하지 않고서 넘어가선 안 됩니다. 우리는 이 카레 먹는 사람들이 제국주의 통치가 어떤 느낌인지 알려 주어야 합니다."
 ENG_Cooperation_with_India:0 "인도와의 협력"
 ENG_Cooperation_with_India_desc:0 "라자를 다시 한번 정복하는 것은 분명 영광스러운 업적이겠지만, 이것은 도저히 실현 불가능한 일입니다. 간디에 대한 기억이 숨쉬고 있는 한, 우리는 독립을 요구하는 압도적 요구에 직면할 것입니다. 영국인들은 최근  해외에서 충분히 많은 죽음을 겪었습니다. 다시 말해, 우리는 불필요하게 젊은 사람들을 희생시키지 않을 것입니다. 한 방울의 피도 흘리지 않고 인도 자원에 대한 우리의 접근을 허가하면서 양국 모두가 상호 협력을 모색하는 것이 훨씬 유익할 것입니다."
 
 ### GENERAL ELECTIONS - 1950 ###
 
 ENG_Election_of_1950:0 "1950 총선거"
 ENG_Election_of_1950_desc:0 "유럽 전역의 총성이 잠잠해진 지 5년이 되었습니다. 또 클레멘트 애틀리의 노동당이 적어도 영국의 보수당 기득권층의 눈에는 충격적인 승리를 거둔 지 5년 만이기도 합니다. 50년 총선거가 45년의 반복이 될까요? 이제 국민의 결정만이 남았습니다."
 
 ENG_Labour_Victory:0 "노동당 승리"
 ENG_Labour_Victory_desc:0 "놀랄 것도 없이, 영국 사람들은 국가의 재건을 계속하기 위해 애틀리의 노동당 정권에 힘을 몰아주었습니다."
 ENG_Enviromental_Regulations:0 "환경 규제"
 ENG_Enviromental_Regulations_desc:0 "우리 나라에서 산업혁명이 시작된 이후 수백 년 동안, 우리의 푸르고 쾌적한 땅에 관심을 주지 않았습니다. 그동안 의미 있는 조치가 미뤄진 덕에 우리에게 책임이 떨어졌습니다. 깨끗한 공기가 없는 신 예루살렘이 무슨 소용이 있겠습니까?"
 ENG_Sell_Jet_Technology_to_Soviets:0 "소비에트에 제트 기술 판매"
 ENG_Sell_Jet_Technology_to_Soviets_desc:0 "우리 경제가 흔들리고 있습니다. 간단한 무기 거래를 하는 것은 경제에 돈을 공급해 줄 것입니다. 사람들이 핵심에 접근하지 않는 한, 괜찮을 것입니다."
 ENG_Nationalize_Steel_Industry:0 "강철 산업 국유화"
 ENG_Nationalize_Steel_Industry_desc:0 "철강산업은 과거 영국의 공해에서 차지하는 부분을 염두해 볼 때, 국가적인 통제 하에 있는 것이 최선입니다. 추가적으로 영국의 자원이 외국인에 의해 이용되지 않을 것이라는 메시지를 보낼 수도 있습니다."
 
 ENG_Liberal_Victory:0 "자유당 승리"
 ENG_Liberal_Victory_desc:0 "충격적이게도, 클레멘트 데이비스의 자유당이 선거에서 선두를 차지했고, 이제 추가적인 국가 산업의 국유화가 가능하게 되었습니다."
 ENG_Rural_Infrastructure:0 "시골 기반시설"
 ENG_Rural_Infrastructure_desc:0 ""
 ENG_Develop_Wales_and_Scotland:0 "웨일스와 스코틀랜드 개발"
 ENG_Develop_Wales_and_Scotland_desc:0 ""
 ENG_Seek_closer_ties_to_western_europe:0 "서유럽과 더 가까운 관계 수립"
 ENG_Seek_closer_ties_to_western_europe_desc:0 ""
 
 ENG_Conservative_Victory:0 "보수당 승리"
 ENG_Conservative_Victory_desc:0 "1945년의 압도적인 패배로부터 회복한 후, 아직도 윈스턴 처칠이 이끄는 보수당은 의회 내 제1당이 되었습니다."
 ENG_Oppose_Further_Nationalization:0 "추가적 국유화 반대"
 ENG_Oppose_Further_Nationalization_desc:0 "클레멘트 애틀리 휘하의 노동당은 의료 국유화 등을 통해 1945년 선거에서 승리하면서 일련의 급진 좌파 정책을 시작했습니다. 그들은 그러한 정책이 사람들이 스스로를 부양하기 보다는 국가에 의존하도록 장려할 것이라는 것을 고려하지 않았습니다. 사람들은 우리가 건강관리를 전적으로 사적인 형태로 되돌리는 것을 결코 허락하지 않겠지만, 여전히 사회주의가 혁명적이든 훨씬 더 위험한 상대이든 간에 그것에 저항하기 위해 우리가 할 수 있는 모든 것을 해야 합니다."
