l_english: 
 ZSL.1.d:0 "ZSL, 통일인민당은 공산주의 정당인 폴란드 농민당과 인민당의 잔당들이 합쳐져 만들어진 정당입니다. 유제프 니에코가 이끄는 당은, 농업 사회주의의 입장을 견지하고 있습니다. 당은 PZPR, 폴란드 통일노동자당의 위성정당으로 여겨지며, 소위 "위성"의 주 목적은 폴란드의 농민들을 대변하는 것입니다. 몇몇 폴란드 정치인들이 이 신생 정당의 창당을 축하하였고 유제프의 뛰어난 업적을 치켜세웠습니다."
 ZSL.2.d:0 "1930년대 국민노동자당 상원의원이자 폴란드의 보건부 장관, 의사이자 정치인 타데우시 미헤이다는 최근 ZSL의 농업정책과, 폴란드의 산업화 속에서 소외받는 농민들에 대한 당의 정책을 칭찬하며, 공개적으로 ZSL에 대한 지지 의사를 표명했습니다. ZSL은 그에게 감사를 전하며, 폴란드에 대한 그의 기여야말로 "사회주의의 영웅"이라 불릴 만하다고 전했습니다."
 PolandRel.2.d:0 "교수이자 추기경 스테판 비신스키는 최근 폴란드 정부의 탄압으로 인하여 리바우트 감옥에 투옥되어 있습니다. 폴란드 정부는 그를 반역자로 보았고, 인민재판과 투옥을 통해 감옥에 집어넣었습니다. 최근 교황으로부터 사제 추기경으로 임명된 그는 전후 브워츠와베크에서 재건 작업을 지휘하기 전까지 나치 점령지 폴란드에서 일부 유대인들을 도운 바 있습니다. 많은 이들은 그의 체포를 폴란드 인민과 교회에 반하는 불의라고 보고 있습니다."
 

