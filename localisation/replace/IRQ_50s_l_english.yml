 Pachachi.1.d:0 "노련한 정치인이자 아랍 민족주의자인 무자힘 알 파차치가 오늘 이라크를 떠났습니다. 무자힘 알 파차치는 이라크에서 초기 아랍 민족주의 단체 중 하나를 설립하는 것을 도왔고 1925년 이라크 헌법 초안 작성에 큰 역할을 했습니다. 전간기 동안 그는 다양한 각료 직책과 외교 게시물을 제공했습니다. 그는 소련, 호전적인 반식민주의 지도자, 그리고 다른 아랍 민족주의자들과 성공적으로 관계를 맺어 이라크의 친서방적인 왕실과 갈등을 빚었습니다. 총리로서 그는 이라크가 팔레스타인의 해방에 크게 관여하도록 압력을 가했고, 팔레스타인의 권리를 계속 추진하면서 이라크와 요르단 양쪽의 하심가문을 격분시켰습니다. 요르단 왕조는 팔레스타인에 대한 독자적인 비전을 갖고 있는 반면, 이라크 국왕은 반서방 민족주의자들에 의해 그의 친서방 입장이 훼손되는 것을 두려워하고 있습니다. 최근 몇 주 동안, 친영파 하심가문 지지자들과 궁정 관계자들은 이라크에서 증가하고 있는 아랍 민족주의 열기를 억제하기 위한 노력으로 무자힘 알-파차치에게 이라크를 떠나라고 엄청난 압력을 가했습니다. 비록 그들이 그를 떠나게 하는 데는 성공했지만, 많은 사람들은 무자히가 이 지역의 다른 아랍 민족주의자들과 동맹을 맺어 하심 왕조의 감시에도 개의치 않고 그의 메시지를 전파할 것이라고 생각합니다."
 CENTO.1.d:0 "미국은 중동을 공산주의가 확장될 수 있는 취약한 지역으로 파악했습니다. 하지만 중동 사령부를 구성하려는 미국의 노력은 반 식민주의 정서와 아랍 민족주의 상승으로 인해 빈번히 실패했습니다. 대신에 초점을 "북방 계층"을 형성하고 나토와 SEO를 연계하여 모스크바 포위망을 완성함으로써 공산주의를 억제시키려는 계획을 어느정도 성공시켰습니다. 또한 터키와 파키스탄을 지리적으로 연결하는 동맹을 맺는 것도 완료 되었죠. 터키와 이라크는 최근 바그다드 조약이라고 불리는 협력협정에 서명했습니다. 바그다드 조약은 외부의 간섭에 대한 공동 저항을 요구하고 지역 국가들이 동참하도록 초청했습니다. 영국, 파키스탄, 이란은 국방, 문화, 경제 관계의 지역 동맹으로서 바그다드 조약을 공고히 하는데 동참하기로 합의했습니다. 비록 미국이 이 계획을 지지하고 지역 목표에 맞지만, 회원국이 되는 것을 거부했습니다. 이는 미국이 직접 개입하지 않고 한미 동맹이 군사적으로 어떻게 협력할 것인지에 대해 의문을 제기합니다. 각 회원국은 자국의 이익을 가지고 있으며 이란과 터키를 제외하고 파키스탄과 이라크는 공산국가에 접해 있지 않습니다. 서류상으로는 동맹관계가 강해 보이지만, 시간이 지나면 이 동맹이 실제로 이슬람 세계의 나토가 될 지의 여부를 알 수 있을 것입니다."
 ARF.1.d:0 "오늘 정부에서 이라크 왕국과 요르단 왕국이 연합된 아랍연방을 설립하겠다고 발표했는데, 많은 이들이 이미 이집트와 시리아가 1958년에 시도한 아랍 연합 공화국에 대한 대응책으로 보고 있습니다. 1921년까지 거의 전 아라비아 반도를 통치했던 하심 왕조의 후손인 이라크의 파이살 2세와 그의 사촌인 요르단의 후세인은 그들이 오랫동안 아랍 국가 연합을 계획해왔다고 발표 하였습니다. 이 연합은 이라크가 바그다드 조약을 탈퇴하고 서부 아랍국가인 이집트로부터 독립을 보장받은 직접적인 결과로 보입니다.비록 이름으로 연방이기는 하지만, 많은 사람들은 새로운 국가가 단일국가가 아닌 연방이라고 보고 많은 사람들을 화나게 했습니다. 아랍 연합 공화국은 이스라엘이 동원되었다는 보도가 있긴 하지만 이에 대해 공식적인 입장을 내놓지 않고 있습니다. 그럼에도 불구하고, 이것은 우리나라, 중동과 세계를 위한 기념비적인 진전입니다."
 Faisal.1.d:0 "오늘, 이라크의 파이살 2세는 이라크의 유일한 통치자로서의 자리를 차지했습니다. 비록 그가 그의 아버지인 가지 1세가 비극적이게 서거한 후 1939년 겨우 4살의 나이로 왕위에 올랐지만, 이라크는 그의 친영적인 삼촌이자 섭정인 압둘 알라의 통치를 받았습니다. 파이살 2세는이라크 의회에 참석하기 위해 멋진 복장을 한 근위 기병들이 이끄는 개방형 마차를 타고 대관식을 시작했습니다. 그는 유럽 전역을 따라 의복을 입고 군대를 이끌고 의회에 들어갔습니다. 의회에서의 감동적인 연설을 마친 후, 파이살 2세는 왕권을 선서하고, 의회와 이라크 국민들로부터 충성을 맹세하는 서약에 서명 하였습니다. 대관식이 끝난 후, 왕은 그가 글로스터 공작을 포함한 유명한 고위 인사들을 초청한 대규모 파티에 참석 하였습니다. 대관식 내내 유럽 스타일의 유니폼과 관행이 파이살 2세는 친영적인 삼촌의 정책을 계속 이어나가기를 뜻 한다는 것을 나타냈습니다. 하지만 파이살 2세가 증가하는 범아랍주의와 아랍 민족주의의 위협을 억제할 수 있을지는 여전히 불확실합니다. 웅장한 대관식에도 불구하고, 이라크인들이 대관식 비용을 불평한다는 보도가 있었습니다. 심지어 몇몇 노동자 계층 지역에서는 일부 이라크인들이 대관식에서 국왕이 이라크 국민이 아닌 무장 경호원들에 의해 포위된 사건으로 오보가 났습니다."
 Suwaidi.1.d:0 "타우피크 알-수웨이디는 새로운 정부를 세우고 하심가문과 함께 일하자는 파이살 2세의 명예로운 초청을 받아들이기로 결정했습니다. 오스만 제국 말기에서 성장한 뛰어난 변호사이자 전 수상인 알-수웨이디는 영국 위임 통치 시대에 두각을 나타냈습니다. 오늘날, 그는 노련한 정치인이자 국제적인 인정을 받는 인물입니다. 왕실은 그의 친서방 성향들이 현 입헌 군주제를 지지하는 것으로 해석되기를 바랐지만, 알-수웨이디는 역사적으로 자신이 대의 민주주의와 개인의 권리를 믿는 서구의 원칙들을 믿는 사람이라는 것을 증명했습니다. 이라크 왕실은 그가 정당들이 활동하는 것을 허용하고 내무부에 특히 좌파에 대한 활동을 완화하도록 지시했기 때문에 그의 이전 업무를 수상으로 여겼습니다. 그러나 이라크가 처한 상황에서는 강력한 리더십을 필요로 하고 알-수웨이디 정부의 규제와 의심스러운 단체들에 대한 감시를 해제하는 위험을 능가합니다. 타우피크 알-수웨이트는 하심가문과 오랜기간 서로 충돌한 역사를 가지고 있지만, 그 역시 보다 성공적인 관계와 아마도 더 민주적인 이라크가 필요할 것이라고 느끼고 있습니다."
 Central_League_Games.1.d:0 "이라크 중앙 리그는 바그다드 전역에 있는 클럽과 기관들의 축구팀들로 구성되어 있습니다. 이라크에서 네 개의 지역 리그 중 하나임에도 불구하고, 이라크 센트럴 리그는 이라크 최고의 축구 리그로 여겨지고 있습니다. 이라크 센트럴 리그의 챔피언들은 아시아 클럽 챔피언십에서 이라크를 대표하기도 하죠. 하리스 알 말리키 클럽은 이 나라에서 가장 강력한 클럽으로 여겨지고 있습니다. 하지만, 모든 경기는 종종 매진된 관중을 끌어 모으기 때문에 인기 있는 것처럼 보입니다. 게다가, 많은 이라크인들은 그들의 팀이 정상에 오를 수 있다는 희망을 가지고 언론을 통해 그 결과를 면밀히 추적하고 있습니다. 경찰과 육군과 같은 주요 기관들 또한 그러한 기관들의 구성원들에게 그들의 팀을 지지할 더 많은 이유를 주는 팀을 출전시킵니다. 이라크 축구의 사랑은 리그 시즌 동안 인구를 행복하게 하고 경쟁 기관들이 거리 대신 경기장에서 그들의 긴장을 풀 수 있게 해줍니다. 정말 아름다운 게임입니다.
 Ayoubi.1.d:0 "Ali Jawdad al-Ayoubi has long served the Hashemites in Iraq. After serving for Faisal’s short-lived Syria regime he followed him to Iraq. He took on major leadership positions and diplomatic posts, including several stints as Prime Minister for Iraq. Al-Ayoubi, a seasoned political leader recognizes the changing global order following the end of World War II. In a dramatic diplomatic maneuver, al-Ayoubi flew to Washington D.C. to personally open an Iraqi embassy in the American capital. The Iraqi government recognizes the British are not the paramount power it once was. If the Hashemites are to survive against the rise of anti-monarchal, pan-Arab nationalism and communist agitation it will need to strengthen its ties with the Americans and the new embassy will be the first step in this process. Media in the US reported local excitement and interest to the senior Iraqi leader’s dramatic decision to fly in to personally open an embassy. In Iraq the move is praised as recognizing the global order while anti-monarchists point to this action as Iraq continuing to surrender its sovereignty to colonial forces."
 Constitution_Party.1.d:0 "영국의 정치적 간섭과 경제적 간섭에 대한 좌절과 분노는 군주제와 1948년 앵글로-이라크 조약에 반대하는 시위와 파업에 끓어 넘쳤습니다. 시위자들은 너무 오랫동안, 하심 왕조가 정치적 담론의 표현을 줄인 반면, 이라크는 런던에 의해 통치된 외교 정책을 가지고 있다고 믿고 있습니다. 이러한 소요가 한창일 때, 파이살 2세는 제헌당에 대한 공개적인 비난 성명을 발표했습니다. 국왕은 제헌당이 시위자들의 분노를 부채질하고 있으며, 자신들의 정치적 이득을 위해 내전을 일으키려 하고 있다고 말했습니다. 그는 시위자들이 불평하고 있는 상당 부분은 실제로 제헌당에 의해 야기된 것이며, 시위자들이 왕실을 겨냥하고 있기 때문에 헌법당은 그 소요를 진정시키는데 도움을 주기를 거부한다고 말합니다. 제헌당에 대한 이러한 비난은 이라크의 많은 사람들을 놀라게 했으며, 당에 비난과 책임을 지려는 국왕의 노력이 이라크를 휩쓸고 있는 불안을 진정시킬 수 있는 능력에 도움이 될지는 두고 봐야 할 것입니다.
 IRQ_Reign.1.d:0 "이라크 하심 왕국, 줄여서 이라크는 아마도 제1차 세계대전에서 나타난 가장 타의적으로 설계된 국가일 것입니다. 영국은 민족의 구성 상관없이 세 개의 다른 오스만 지방을 합병하여 이라크를 만들었습니다. 새로운 국가는 민족적, 종교적, 또는 언어적 동질성이 결여되어 있었습니다. 아랍의 대다수는 수니파와 시아파로 나뉘었습니다. 이 나라는 상당한 수의 쿠르드족 소수민족이 북부에 집중되어 있었습니다. 상당수의 아시리아 기독교 인구가 바그다드에 유대인 공동체와 함께 존재했습니다. 영국은 이해관계를 확보하고 비용을 피하기 위해 우호적인 정부와의 조약을 통해 이라크를 통치하려고 했습니다. 최근 시리아에서 프랑스인에 의해 추방된 파이살리븐 후세인은 영국인들에 의해 이라크의 파이살 1세가 되기 위해 데려왔습니다. 이 땅과 아무런 연관성이 없음에도 불구하고, 파이살 1세는 이라크의 파벌들을 중재하고 국민들과 함께 그의 왕조의 정통성을 확립하는데 능숙함을 증명했습니다. 1933년 그의 죽음은 서투른 가지 왕을 왕좌에 앉혔습니다. 1939년 가지 왕이 사망한 후, 세 살 된 파이살 2세 왕이 정권을 잡았지만, 실 권력은 섭정인 압둘라 왕자에게 권력이 있습니다. 파이살 1세의 이른 죽음으로 의회는 오스만 시대의 노령 정치인들이 장악했고, 그들은 끊임없이 의회에서 권력을 이양했습니다. 군부는 압둘라 왕자의 섭정이 시작된 이후 여러 명의 총리들을 퇴임 시켰지만, 이 제도를 전복시키지는 않았습니다.  제2차 세계대전은 민족주의 군 장교들이 정권을 잡으면서 하심 왕실의 가장 큰 도전을 목격했습니다. 하심 왕실과 의회는 영국 침공 후에야 정권을 되찾았고, 점점 더 민족주의적인 인구의 눈에  하심 왕국을 영원히 그렸습니다.  이라크 정부의 중앙집권적 정책은 군대가 쿠르드족과 아시리아인들을 탄압하면서 잔인한 탄압을 보았습니다. 중앙집권화에 대한 저항과 더불어, 도시 노동자들의 반식민 중산층과 좌익분열은 모두 하셰미테 이라크 국가에 대한 새로운 위협입니다. 파이살 2세가 정치적 불확실성을 종식시키고 왕조에 대한 국민의 신뢰를 회복할 수 있을지는 시간이 말해줄 것입니다."
 

 hashemite_survival_tt:0 "§H이 중점은 아랍연방을 시리아쪽과 아라비아 반도 쪽으로 확장할 수 있는 능력을 해제하고 이라크에서의 입헌군주제의 생존을 보장합니다. 이 국가중점들은 1958년 7월 이전에 완료되어야 합니다."
 IRQ_Integrate_Hashemite_Arabia_into_the_Federation:0 "아라비아를 연방에 초대하다"
 IRQ_the_hashemite_soveriegnty:0 "하심 왕조가 주도하는 질서"
 IRQ_the_hashemite_soveriegnty_desc:0 "이라크는 새로운 시대에 어려운 곳으로 부상하고 있습니다. 우리는 서구 세계와 우리 국민과의 관계가 다른 나라와의 외교 관계들을 손상시키지 않고 스스로 긍정적일 수 있도록 노력할 필요가 있습니다."
 IRQ_exodus_of_the_jews:0 "유대인 단속"
 IRQ_exodus_of_the_jews_desc:0 "이스라엘 정부는 이라크 유대인들이 이란과 키프로스를 통해 이스라엘로 이주하는 것을 돕기 위해 노력하고 있습니다. 우리는 이러한 시도를 단속해야 합니다."
 IRQ_parliamentary_election:0 "국회의원 선거"
 IRQ_parliamentary_election_desc:0 "이라크의 국민들이 선거를 통하여 의회를 바꿔야할 시간이 도래하였습니다."
 IRQ_financial_managment:0 "재무 관리"
 IRQ_financial_managment_desc:0 "한 국가는 그 국가에 거주하는 국민들의 이익과 안전을 위해 존재합니다. 이처럼 우리는 경제를 현대화하고 서구세계에 걸맞게 변화시키기 시작해야 하며, 오직 이 방법만이 우리 국민에게 번영을 가져다 줄 수 있습니다."
 IRQ_increase_troops_in_palestine:0 "팔레스타인에 병력 투입"
 IRQ_increase_troops_in_palestine_desc:0 "아랍 세계는 여전히 시안파의 침략에 위협을 받고 있습니다. 우리는 팔레스타인에서 아랍-이스라엘 분쟁의 최전선에 대한 우리의 군사적 약속을 강화해야 합니다."
 IRQ_unpopular_rule:0 "인기없는 통치"
 IRQ_unpopular_rule_desc:0 "우리 정부의 친서방적인 입장은 우리 왕실의 통치가 정권의 많은 정치인들에게 매우 인기가 없게 만들었습니다. 이러한 정치인들과 작가들을 침묵시키고 그들의 표현을 대중에게 공개하지 않는 것은 내부 안정에 도움이 될 것이고 우리 정부의 지원을 증가시키는 데 도움이 될 것입니다."
 IRQ_denounce_the_constitution_union_party:0 "제헌연합당 규탄"
 IRQ_denounce_the_constitution_union_party_desc:0 "제헌연합당은 1949년 누리 알사이드가 창당한 정당으로, 압드 알-일라 왕세자의 이라크 정치 개입을 제한하고, 정부 구성에 알 사이드를 지원하고, 좌파 정당에 저항하는 것을 목표로 하고 있습니다. 누리는 나라의 독립이나 국민의 생명을 희생시키면서까지 자신의 이익만 챙기는 부패한 정치인이며, 그의 정책은 민중의 불안만 불러왔습니다. 그는 비난을 받아야 합니다."
 IRQ_support_the_constitutional_union_party:0 "제헌연합당 지지"
 IRQ_support_the_constitutional_union_party_desc:0 "제헌연합당은 1949년 누리 알사이드가 창당한 정당으로, 압드 알-일라 왕세자의 이라크 정치 개입을 제한하고, 정부 구성에 알 사이드를 지원하고, 좌파 정당에 저항하는 것을 목표로 하고 있습니다. 이 정당은 반 군주제 정당들의 입김을 막아내는 데 중요한 역할을 하며, 누리 알사이드는 오랫동안 나라를 위해 봉사해 온 중요한 정치인이기 때문에 왕의 지지가 필요합니다."
 IRQ_crackdown_on_terrorism:0 "테러리스트 분쇄"
 IRQ_crackdown_on_terrorism_desc:0 "현재 이라크 남부에는 군주제를 무너뜨리고 현 수니파 정권을 장악하는 것을 목표로 하는 몇몇 시아파 테러리스트 단체들이 존재합니다. 이런 위험한 반 군주제 집단들은 파괴해야 합니다."
 IRQ_maintain_british_relations:0 "영국과의 친선관계 유지"
 IRQ_maintain_british_relations_desc:0 "1941년 황금광장 쿠데타와 1948년 대 시위는 우리나라를 안정시킬 우리의 능력에 대해 영국인들을 회의적으로 만들었습니다. 우리는 영국과의 우리의 관계를 지속시키고 우리의 상황이 통제되고 있다는 것을 그들에게 확신시켜야 합니다."
 IRQ_condemn_the_1949_agreements:0 "1949년 협정 규탄"
 IRQ_condemn_the_1949_agreements_desc:0 "우리는 이스라엘을 붕괴 시키는데 실패했고, 동쪽의 아랍 국가들은 유대인들과 정전협정을 맺었습니다. 이러한 행동들은 우리 나라에서 흔히 알려진 '대 시위'를 일으켰고, 우리 국민들을 달래기 위해 협정을 비난 해야합니다."
 IRQ_restrict_israeli_recognition:0 "이스라엘 미승인"
 IRQ_restrict_israeli_recognition_desc:0 "이스라엘은 수천 명의 아랍 팔레스타인인들의 집을 침략하고 점령했으며, 우리는 이스라엘이 아무런 이러한 일들을 하도록 내버려 둘 수 없습니다. 우리는 외교적으로 부담을 줘야 할 것 입니다."
 IRQ_negotiate_with_the_populace:0 "시위대와의 협상"
 IRQ_negotiate_with_the_populace_desc:0 "1948년 앵글로-이라크 조약과 같은 해, 아랍-이스라엘 전쟁은 우리나라 전역에서 주요 반제국주의 및 반유태주의 시위를 일으켰고, 이러한 시위에 대한 정부의 억압은 상황을 더 악화시켰을 뿐입니다. 시위대와 평화협상을 하고 군주제를 유지하려면 그들의 요구를 받아들여야 합니다."
 IRQ_sign_oil_agreements:0 "석유 협정 서명"
 IRQ_sign_oil_agreements_desc:0 "최근 남쪽에서 석유가 발견됨에 따라 여러 회사가 현지 시추 작업을 시작하고자 합니다. 그들과 무역 협정을 맺으면 우리는 더 많은 이익을 얻을 수 있을 것입니다."
 IRQ_host_the_iraqi_central_league_game:0 "이라크 센트럴 리그 개최"
 IRQ_host_the_iraqi_central_league_game_desc:0 "축구는 이라크에서 가장 인기 있는 스포츠 중 하나이며, 가장 인기 있는 이라크 팀 간의 경기를 개최하는 것은 우리 인구를 결속시키고 축구 팬들로부터 많은 돈을 받게 될 것입니다."
 IRQ_establish_the_university_of_baghdad:0 "바그다드 대학 설립"
 IRQ_establish_the_university_of_baghdad_desc:0 "바그다드는 오랫동안 세계의 많은 유명한 대학과 학교의 중심지였고, 교육을 받아야 하는 인구가 증가함에 따라 대학을 확장하는 것이 이라크의 교육 시스템에 크게 도움이 될 것입니다."
 IRQ_arabize_kirkuk:0 "키르쿠크 아랍화"
 IRQ_arabize_kirkuk_desc:0 "키르쿠크는 오랫동안 쿠르드족, 아랍인, 터키인으로 나뉜 도시였습니다. 쿠르드족의 분리주의 정서가 이 지역에서 높아지고 있는 가운데, 우리는 이 도시를 아랍의 도시로 바꾸기 위해 많은 아랍인들이 키르쿠크로 이주하도록 해야 합니다.
 IRQ_force_civil_service:0 "쿠르드인 강제 노역"
 IRQ_force_civil_service_desc:0 "쿠르드 분리주의자들은 오랫동안 국가에 문제를 일으켜왔기 때문에, 그들을 단순히 수감하는 대신에, 그들을 이라크에서 일하도록 강요하는 것이 훨씬 더 도움이 되고 효율적인 처벌이 될 것입니다."
 IRQ_countering_operation_ezrah:0 "에즈라 작전 봉쇄"
 IRQ_countering_operation_ezrah_desc:0 "에즈라와 느헤미아작전은 모든 이라크 유대인들을 이스라엘로 이송하는 것을 목표로 하고 있습니다. 우리는 그들이 이렇게 하도록 내버려 둘 수 없습니다. 에즈라 작전은 이스라엘을 강하게 하고 우리를 약하게 만들 것이기 때문입니다."
 IRQ_financial_gains_from_AJJDC:0 "AJJDC에서의 재정적 이익"
 IRQ_financial_gains_from_AJJDC_desc:0 "이라크 유태인들이 이스라엘로 이주하는 것을 돕기 위한 작전은 미국 유대인 공동 분배 위원회 (AJJDC)의 자금 지원을 받고 있습니다. 하지만, 몇몇의 현명한 재정 업무로, 이 자금의 많은 부분이 대신에 정부로 흘러들어갈 수 있습니다."
 IRQ_crackdown_on_airlift_operations:0 "이주-공수작전 금지"
 IRQ_crackdown_on_airlift_operations_desc:0 "은 이라크 유대인들은 나라를 탈출하기 위해 이주-공수작전으로 비행기를 이용하여 탈출하고 있습니다. 우리는 작전 대응의 일환으로 이 비행기들을 요격해야 합니다."
 IRQ_reverse_ban_on_jewish_emmigration:0 "유태인 이주 금지"
 IRQ_reverse_ban_on_jewish_emmigration_desc:0 "미국, 영국, 이스라엘 정부가 우리에게 가하는 커다란 정치적 압력 때문에, 이스라엘로의 유대인 이민 금지를 뒤집는 것이 최선의 방법이 될 것입니다."
 IRQ_mass_arrests:0 "대규모 체포"
 IRQ_mass_arrests_desc:0 "많은 이라크 유대인들은 시오니즘이나 공산주의 활동으로 의심받고 있기 때문에, 우리는 이 스파이로 추정되는 사람들을 체포하고 심문해야 합니다. 왜냐하면 결국, 후회하는 것보다는 안전한 편이니까요."
 IRQ_iraqi_secret_services:0 "이라크 왕립 정보국"
 IRQ_iraqi_secret_services_desc:0 "에즈라 작전은 많은 시온주의 요원들이 이 나라에 들어와 우리 정부를 감시할 수 있도록 하고 있습니다. 우리는 이 요원들을 색출하기 위한 정보국 서비스를 만들어야 합니다."
 IRQ_denounce_israeli_spying_activities:0 "이스라엘의 첩보 활동 비난"
 IRQ_denounce_israeli_spying_activities_desc:0 "이스라엘 첩보원들의 입국을 막으려는 우리의 노력에도 불구하고 여전히 남아 있습니다. 이 간첩들을 공개적으로 비난하는 것은 분명 세계 무대에서 이스라엘의 평판을 해칠 것입니다."
 IRQ_coronation_of_faisal_ii:0 "파이살 2세의 대관식"
 IRQ_coronation_of_faisal_ii_desc:0 "헤자즈의 왕세자 압둘 알라는 그의 조카 가지 1세가 사망한 이후 이라크 왕국을 섭정으로서 통치해왔습니다. 마침내 가지의 아들 파이살은 이라크의 입헌 군주로써 국가의 통치권을 장악할 수 있게 되었습니다. 압둘 알-라 왕자는 파이살이 공식적으로 국가 통제권을 행사할 왕궁에서 호화로운 대관식을 준비했습니다. 파이살 2세 폐하, 신의 은총으로, 그리고 헌법으로, 이라크의 국왕 폐하 만세!"
 IRQ_the_journey_of_al_ayoubi:0 "알 아유비의 여정"
 IRQ_the_journey_of_al_ayoubi_desc:0 "알리 자왓 알 아유비는 시리아 아랍왕국 시기의 파이살 1세 때부터 하심 왕정을 충실히 수행해 왔습니다. 측근이자 신뢰할 수 있는 섭정 왕자와 파이살 2세의 측근인 그는 바그다드 조약의 구성을 위한 예비 협상을 위해 런던으로 가는 중요한 외교 사절단을 맡아야 합니다."
 IRQ_founding_of_the_baghdad_pact:0 "바그다드 조약 선포"
 IRQ_founding_of_the_baghdad_pact_desc:0 "몇 주간의 협상 끝에 우리는 CENTO나 바그다드 조약으로 알려질 협정을 거의 마무리 지었습니다. 미국의 후원을 받아온 중요한 안보 조약으로 중동과 영국의 거의 모든 서방국가들이 포함될 것입니다. 우리는 중동 나토라고 불리는 곳에 공식적으로 합류할 것이고 바그다드는 그 본부가 될 것입니다.
 IRQ_purge_soviet_influence:0 "소비에트 영향력 숙청"
 IRQ_purge_soviet_influence_desc:0 "소비에트 연방은 우리나라의 공산주의 운동을 후원하는 선두 주역입니다. 그들의 영향은 우리나라를 불안정하게 하고 우리들의 군주제에 중대한 위협을 주고있습니다. 소련이 우리 나라에 주둔하는 것을 인정하지 않겠지만, 우리는 즉각 조치를 취해야 합니다."
 IRQ_denounce_british_presence_in_the_suez_crisis:0 "수에즈와 관련된 영국"
 IRQ_denounce_british_presence_in_the_suez_crisis_desc:0 "바그다드 조약을 통한 우리의 명목상의 동맹에도 불구하고, 영국과의 관계는 2차 세계대전 이후 영국의 철수 이후 수년간 악화되어 왔습니다. 수에스에 대한 그들의 통제는 그들에게 모든 아랍 국가에 대한 부당한 영향력을 부여하며 우리는 영국 점령에 대한 우리의 입장을 분명히 해야 합니다."
 IRQ_local_democratic_elections:0 "민주적 지역 선거"
 IRQ_local_democratic_elections_desc:0 "지방 자치구와 주 행정부에서 더 많은 선거를 치러야 할 때가 왔습니다. 우리는 반 군주제 정당이 너무 많은 권력을 얻는 것을 허용하지 않기 위해 국회를 엄격히 통제할 수 있었지만, 반면에 지방의회들은 우리의 통제로부터 훨씬 더 독립적입니다. 자문위원들은 이 때문에 이번 선거에서 반 하심 정당과 정치인들이 더 많은 관심을 끌 것으로 기대하고 있습니다.
 IRQ_crackdown_on_pachachi:0 "파차치 추방"
 IRQ_crackdown_on_pachachi_desc:0 "무자힘 알-파차치 전 총리는 수년 동안 이라크에서 범아랍주의의 목소리를 주도해 왔으며, 이로 인해 종종 군주제와 갈등을 빚어 왔습니다. 우리 정부의 많은 사람들은 국왕이 그를 추방하도록 압박을 가했고, 이는 민족주의자들의 힘에 타격이 되겠지만 그의 지지자들 중 많은 사람들을 분노하게 만들 것입니다."
 IRQ_forcefully_remove_british_influence:0 "영국의 영향력 제거"
 IRQ_forcefully_remove_british_influence_desc:0 "영국은 우리 왕국이 건국된 이래로 우리의 정책의 대부분을 통제해 왔습니다. 그러나 다행스럽게도, 이라크의 영국 영향력은 악화되었고, 국왕과 그의 보좌관들은 지금이야말로 영국 지배로부터 완전히 벗어나야 할 때라고 결정했습니다."
 IRQ_establish_the_reconstruction_sector:0 "재건 부문 설립"
 IRQ_establish_the_reconstruction_sector_desc:0 "1945년, 무스타파 바르자니의 지도 하에 있던 쿠르드족은 우리 정부에 대한 반란을 이끌었습니다. 재빨리 진압되었고 바르자니는 그의 추종자들과 함께 소련으로 도망갈 수 밖에 없었지만, 그럼에도 불구하고 이라크의 북부 지역 전체에 광범위한 파괴를 초래했습니다. 몇 년 전에 반란이 일어났음에도 불구하고, 그 지역은 아직 완전히 회복되지 않았고 새로운 파이살 2세 국왕은 재건 프로그램에 착수하여 이것을 이라크 북부에 투자하고 더 발전시키는 기회로 사용하기로 결정했습니다."
 IRQ_new_palaces:0 "새로운 왕립 궁전들"
 IRQ_new_palaces_desc:0 "파이살 2세의 대관식을 축하하기 위해 왕과 왕실이 즐길 수 있도록 몇 개의 새로운 궁전이 건설되고 있습니다. 그리고 궁궐과 함께 지역 사회 기반 시설과 지역 사회들이 보수되고 현대화 되고 있습니다. 이는 새로운 궁궐 주변 지역의 사업과 경제 활동이 증가하여 지역민들을 크게 행복하게 만들고 있습니다."
 IRQ_vast_infastructure_project:0 "방대한 인프라 프로젝트"
 IRQ_vast_infastructure_project_desc:0 "바그다드는 한때 이슬의 서사시 중심지가 성스러운 메카와 메디나 바로 뒤에 있는 것을 중요하게 여겼었습니다. 그러나 14세기, 몽골의 손에 의해 파괴된 이후로 그것은 예전 모습의 그림자가 되어 왔습니다. 국왕 파이살 2세는 바그다드를 과거의 영광으로 되돌리기 위한 일련의 광범위한 인프라 프로젝트를 도시 안팎에 제안했습니다. "
 IRQ_work_with_aramco:0 "아람코와 같이 일하기"
 IRQ_work_with_aramco_desc:0 "아람코는 사우디 아라비아의 국영 석유 회사입니다. 그들은 스스로 사우디 아라비아를 석유 강국으로 만든 유능한 기업임을 증명했습니다. 이라크가 차세대 석유 강국으로 발돋움할 수 있도록 전문지식을 가진 그들을 초청해야 할 것입니다."
 IRQ_northern_dam_constructions:0 "북방댐 건설"
 IRQ_northern_dam_constructions_desc:0 "티그리스강과 유프라테스강은 거대한 나일강에 의해서만 경쟁되는 인류 역사상 가장 중요한 두 강으로 여겨집니다. 인류 최초의 문명이 탄생한 곳은 이 두 강 사이인데, 이 전통을 기리기 위해 우리는 이 두 강에 의해 이용될 수 있는 잠재적인 수력발전을 이용하기 위한 기반시설에 투자해야 합니다."
 IRQ_the_baghdad_international_fair:0 "바그다드 국제 박람회"
 IRQ_the_baghdad_international_fair_desc:0 "한때 바그다드는 이슬람 전 세계의 학자들과 심지어 기독교 세계의 학자들이 바그다드에 잠들어있는 지혜와 지식을 얻으려고 몰려들면서 세계에서 가장 계몽된 도시로 여겨졌습니다. 우리는 다시 한번 바그다드를 과학과 학습의 세계적인 중심지로 만들어야 합니다. 국제 박람회를 개최하고 전 세계에서 가장 똑똑한 전문가들을 초청하여 그들의 연구를 논의하고 선보일 수 있도록 하는 것이 좋은 첫걸음이 될 것입니다."
 IRQ_state_funded_programs:0 "국고 지원 프로그램"
 IRQ_state_funded_programs_desc:0 "d
 IRQ_build_new_public_institutions:0 "새로운 공공기관 건설"
 IRQ_build_new_public_institutions_desc:0 "국민에게 군주제를 지키려는 노력의 일환으로 우리는 새로운 학교, 병원, 법원, 그리고 모든 종류의 공공 기관을 건설하여 이라크 국민들에게 현 정부가 자비로운 정부라는 것을 보여주어야 합니다."
 IRQ_establish_a_new_ministry:0 "새로운 내각 설립"
 IRQ_establish_a_new_ministry_desc:0 "우리 왕국은 여러 민족이 공생하는 왕국이므로 관료들에게 악몽을 꾸게 합니다. 우리는 주를 운영하는데 필요한 많은 업무를 더 잘 처리하기 위해 새로운 부처를 설립해야 합니다. 이는 현 정부 관리들의 업무 부담을 덜어줄 뿐만 아니라, 그들이 군주제를 사랑하는 사람들과 더 빠르고 더 나은 정부 상호작용을 촉진하는 데 도움이 될 것입니다."
 IRQ_dissolute_the_national_congress_union_party:0 전국 의회 연합당 해산"
 IRQ_dissolute_the_national_congress_union_party_desc:0 "전국 의회 연합당은 한동안 군주제 측면에서 골칫거리였습니다. 그들은 국왕 앞에 있는 섭정의 권능에 대한 더 큰 한계를 넘어섰습니다. 이제 그들이 하나님이 국왕폐하께 주신 통치 의무에 간섭하는 것을 막기 위해, 이 성가신 일을 처리하고 공식적으로 해산할 때입니다.'
 IRQ_promote_arab_unity:0 "아랍 단결을 촉진하다"
 IRQ_promote_arab_unity_desc:0 "많은 범 아랍 민족주의자들이 하심 왕조가 아랍의 단결을 반대한다고 주장하지만, 이것은 거짓말 입니다. 오스만 제국으로부터 아랍의 통일과 독립을 처음으로 추구한 것은 후세인 이븐 하심과 파이살 빈 후세인 통치하의 하심 가문이었습니다. 하심 왕조는 연합된 아랍 세계의 유일한 합법적 통치자이며 이를 증명하기 위해 우리는 우리 나라 내에서 하심 가문이 지휘하는 범아랍 운동을 촉진해야 합니다."
 IRQ_formalise_arab_federation:0 "아랍 연방 공식화"
 IRQ_formalise_arab_federation_desc:0 "아랍의 통합을 위한 그의 약속을 이행하면서, 파이살 2세와 이라크 정부는 두 왕국 사이에 아랍 연맹을 만들기 위해 파이살의 사촌인 요르단 국왕, 후세인과의 협상을 시작하였습니다. 그런 연방을 만든다는 것은 아랍세계에 하심 가문이 모든 아랍인들을 하나의 국기로 통합시키기 위해 함께 일하고자 한다는 것을 증명해 줄 것입니다.
 IRQ_inspire_revolt_in_hejaz:0 "헤자즈 반란 지원"
 IRQ_inspire_revolt_in_hejaz_desc:0 "1920년대 사우디 아라비아 왕가는 하심 왕실의 군주 후세인 왕과 우리의 전 섭정왕자 압달 알-일라를 정당한 왕좌에서 몰아냈습니다. 사생아인 사우디 왕조를 전복하고 하심 가문이 정당한 왕좌를 되찾을 뿐만 아니라 아라비아 전체에 대한 그들의 정당한 지배권을 되찾을 때가 왔습니다."
 IRQ_hashemite_reentry_into_syria:0 "시리아에서의 왕정복고"
 IRQ_hashemite_reentry_into_syria_desc:0 "시리아인들은 하심 왕조가 군주제를 통하여 통치하는 것의 이점을 알게 되면서, 그들은 이라크의 전 섭정 왕자, '압드 알일라'를 시리아 왕국의 왕으로 초빙 하였습니다. 우리는 공식적으로 아랍연방 산하 하심 친족과 함께 아랍통합을 위한 다음 단계를 밟도록 섭정을 초대해야합니다."
 IRQ_milk_new_demands:0 "밀크-뉴-디맨드"
 IRQ_milk_new_demands_desc:0 "석유는 사막의 검은 금이며, 최근 몇 년 동안 자동차의 상업화와 군대의 급속한 자동화로 인해 급증하고 있습니다. 이러한 새로운 수요를 충족시키기 위해 우리는 유전과 석유 추출 사업을 개발하고 확장해야 합니다."
 IRQ_creation_of_a_large_public_sector:0 "대형 사회공동체 설립"
 IRQ_creation_of_a_large_public_sector_desc:0 "경제가 진정으로 번영하기 위해서는 민간 부문과 함께 역동적이고 강력한 공공 부문이 있어야 국가가 민간 기업에 의존하지 않고 스스로의 요구를 충족시킬 수 있습니다. 이것은 또한 편안하고 안전한 많은 정부 일자리를 제공할 것이고 그렇지 않으면 민간 부문의 고용이 더 어려워질 수도 있는 하층민들에게 큰 도움이 될 것입니다."
 IRQ_oil_interest:0 "석유 산업 확장"
 IRQ_oil_interest_desc:0 "석유 사업을 확장하려는 이전 캠페인의 성공으로 서부권은 물론 동부권에서도 수익을 얻고자 하는 투자자와 기업가들이 몰려들기 시작했습니다. 물론 우리는 정부를 위해 최선의 협상을 해야 하며, 이 고귀한 기업인들이 우리를 위해 더 많은 석유를 생산할 수 있도록 해야 합니다."
 IRQ_higher_oil_production:0 "원유 대량 추출"
 IRQ_higher_oil_production_desc:0 "You can never have too much of a good thing and in following this principle King Faisal II has issued the construction of even more oil refineries and drills to exploit the vast wealth of our deserts."
 IRQ_silo_construction:0 "사일로 건축"
 IRQ_silo_construction_desc:0 "석유 생산의 증가로 인해 우리는 피할 수 없는 문제에 봉착하게 되었습니다. 바로 석유의 저장입니다. 먼 훗날 석유를 추출할 때 더 이상 보관할 곳이 없다면, 정부는 추가 사일로와 연료 저장고를 만드는 데 투자하여 아깝게 석유를 한 방울도 버려지지 않도록 해야 합니다."
 IRQ_increase_oil_prices:0 "원유 가격 인상"
 IRQ_increase_oil_prices_desc:0 "지금까지 가격 책정은 관대했지만, 이 관행이 끝나야 합니다. 파이살 2세 국왕은 유가를 인상하고 이로 인해 발생한 수익을 바그다드에 새로운 금융지구를 건설하고 서비스 분야를 확장하는데 사용하자는 제안을 내놓았습니다. 그런 계획은 분명히 큰 재정적 이익을 얻을 것이고 정부는 그 제안을 제정하려고 합니다."
 IRQ_increase_electric_consumption:0 "전기 소비량 증가"
 IRQ_increase_electric_consumption_desc:0 "석유는 많은 석유 화학 물질에서 주요 성분입니다. 이러한 석유 화학 물질들은 다양한 용도를 가지고 있지만 가장 중요한 것 중 하나는 전기 생산입니다. 최근 석유 생산량이 급증하면서 발전소를 증설함으로써 우리나라의 전기 소비량을 크게 늘릴 수 있는 기회는 그 어느 때보다도 더 많아졌고, 따라서 우리는 이 발전소를 즉시 건설하도록 지시해야 합니다."
 IRQ_introduce_american_oil_companies:0 "미국의 석유 회사들"
 IRQ_introduce_american_oil_companies_desc:0 "석유가 무엇으로 바뀌기 위해서는 길고 복잡한 과정이 필요합니다. 미국인들은 이 모든 정유 사업을 수십 년 동안 해왔고 많은 성공을 거두었습니다. 미국 석유회사들을 초청해 유리한 계약으로 막대한 원유 비축량을 정제함으로써 우리는 그들의 전문지식을 활용하여 이 과정이 원활하고 효율적으로 진행되도록 할 수 있습니다."
 IRQ_provide_capital_to_IPC:0 "IPC에 자본 제공"
 IRQ_provide_capital_to_IPC_desc:0 "IPC(이라크 석유 화학 산업)는 우리의 많은 유정과 관련된 주요 기업입니다. 우리는 그들이 생산을 계속하고 심지어 확장하는데 필요한 자본을 가지고 있는지 확인해야 합니다."
 IRQ_increase_manufactured_goods_development:0 "공산품 개발 증대"
 IRQ_increase_manufactured_goods_development_desc:0 "제조업은 국가의 발전을 측정하는 수단이 되었습니다. 우리 또한 현대적이고 관련성이 높은 국가임을 세계에 보여주기 위해 우리는 선진국의 산업적 방법을 연구해서 우리 나라처럼 받아들여야 합니다."
 IRQ_agricultural_hub:0 "Agricultural Hub"
 IRQ_agricultural_hub_desc:0 "이라크는 굶주리는 중동의 중심부에 있으며 농업은 아직까지도 우리 경제의 중요한 측면으로 남아있습니다. 농업경제를 확대하고 아랍의 식당으로 나라를 변모시켜야 합니다."
 IRQ_state_provided_tools:0 "State Provided Tools"
 IRQ_state_provided_tools_desc:0 "To ensure every farmer has access to modern quality equipment we should undertake a program of providing tools to those who cannot afford them for themselves."
 IRQ_green_revolution:0 "녹색 혁명"
 IRQ_green_revolution_desc:0 "현대 농업 기술의 도입은 곧 새로운 녹색 혁명과 식량 생산의 붐으로 이어졌습니다. 농산업에 정부가 더욱 투자하고 이런 흐름을 부추겨야 합니다.
 IRQ_modern_irrigation:0 "Modern Irrigation"
 IRQ_modern_irrigation_desc:0 "Water is the most fundamental building block for life, to ensure everyone has access to fresh water to drink and supply their farms we should modernize and expand our current irrigation system."
 IRQ_import_fertilizers:0 "Import Fertillizers"
 IRQ_import_fertilizers_desc:0 "Along with sunlight and water fertilizer is the next important ingredient for any farm. The western countries have developed higher quality and better fertilizer than any used in our nation, we should import some of their fertilizer and try to replicate it for further agriculture production."
 IRQ_boost_grain_production:0 "Boost Grain Production"
 IRQ_boost_grain_production_desc:0 "Grain is the staple food crop for the majority of the world, empires have risen and fallen due to the access of grain. We should invest in agriculture complexes that center around grain and ensure everyone has access to bread."
 IRQ_decrease_communist_insurgency:0 "Decrease Communist Insurgency"
 IRQ_decrease_communist_insurgency_desc:0 "With the Cold War in full swing many in our country opposed to the Hashemite monarchy have turned to Moscow for support. Communist thought is beginning to spread among our population with instances of violence becoming more frequent. We should nip this in the bud and suppress the communist movement while its still in its infancy."
 IRQ_infastructure_expedition:0 "Infrastructure Expedition"
 IRQ_infastructure_expedition_desc:0 "Iraq still remains a largely rural and desolate country thanks to the scorching hot deserts. To promote commerce and development we should embark on a large infrastructure project to update and expand roads, railways, waterways and all the infrastructure needed to travel safely and comfortably across the desert."
 IRQ_rural_infastructure:0 "Rural Infrastructure"
 IRQ_rural_infastructure_desc:0 "Most of our population still lives in small towns and isolated villages. In order to improve the welfare of our citizens and the economic output of rural communities we should improve the infrastructure in these rural areas."
 IRQ_invest_agrarian_schools:0 "Invest in Agrarian Schools"
 IRQ_invest_agrarian_schools_desc:0 "If we want to have the most efficient and highest quality farmers we should invest in education centered around teaching agriculture techniques and science."
 IRQ_encourage_a_sizable_household:0 "Encourage a Sizable Household"
 IRQ_encourage_a_sizable_household_desc:0 "Many western countries hold up the so-called nuclear family as the ideal household with two parents and 2 kids. However this lifestyle will lead to a stagnant population, instead we should move in the opposite direction and encourage families to have as many children as possible and form strong fraternal bonds with their extended family."
 IRQ_urban_investments:0 "도시화 계획"
 IRQ_urban_investments_desc:0 "도시는 대부분의 경제 활동이 일어나는 곳이고 따라서 많은 투자가 있어야 발전할 수 있지만, 그러한 투자에 대한 보상은 천문학적이어서 투자 그 이상의 가치가 있습니다."
 IRQ_rebrand_iraqi_banks:0 "이라크 은행 재개장"
 IRQ_rebrand_iraqi_banks_desc:0 "이라크 은행들은 서부권의 대형 은행들만큼 유명하지도 않고 유명하지도 않기 때문에, 우리는 이라크 은행들을 더 매력적이고 친근하게 만들기 위한 브랜드 개편 캠페인을 벌여야 합니다."
 IRQ_encourage_transport:0 "Encourage Transport"
 IRQ_encourage_transport_desc:0 "A strong economy requires all places within a country to be integrated and connected. Our roads and railways are woefully underdeveloped and if we ever want to have a large robust economy we need to improve transportation across the country."
 IRQ_the_kurdish_question:0 "쿠르드인 문제"
 IRQ_the_kurdish_question_desc:0 "북부의 쿠르드인들은 중앙 정부와 끈질긴 관계를 유지해 왔습니다. 하지만, 1945년에 쿠르드인들은 반란을 일으켰고 중앙정부는 그들을 물리칠 수 있었지만, 쿠르드인들은 여전히 분노가 남아 있으며, 언제라도 폭발할수 있습니다. 정부가 취할 수 있는 두 가지 방법이 있습니다. 첫번째로, 우리는 쿠르드인의 복지와 삶의 질을 향상시켜 그들을 동등한 시민으로서 우리나라에 통합할 수 있습니다. 두 번째는 과거에 종종 취했던 해결책으로, 쿠르드인들을 탄압함으로써 우리는 쿠르드인이 우리 정부에 위협이 되기에는 너무 약한존재라고 뼈에 새겨줄수 있습니다."
 IRQ_improve_kurdish_opinion:0 "그들도 친구다"
 IRQ_improve_kurdish_opinion_desc:0 "Since the founding of the Kingdom the Kurds have been treated as second class citizens and often neglected by the government. We should meet with their leaders and appeal to the people by guaranteeing autonomy and equal rights in order to improve their opinion of our government and stabilizing the region."
 IRQ_their_opinion_is_irrelevant:0 "그들은 적이다"
 IRQ_their_opinion_is_irrelevant_desc:0 "Kurds have proven their disloyalty to the government time and time again, they are nothing but a nuisance for the country and as such we should only take measures necessary to ensure they do not revolt again."
 IRQ_appoint_a_prince_of_terror:0 "공포의 왕자를 주목하다"
 IRQ_appoint_a_prince_of_terror_desc:0 "The most tried and true method to end a rebellion before it begins is terror. By appointing officials with… less than charitable reputations we can ensure the Kurdish people will be far too terrified to ever think about rising against the government."
 IRQ_lower_autonomy:0 "Lower Autonomy"
 IRQ_lower_autonomy_desc:0 "The Kurds have always been granted a certain level of autonomy and freedom from the central government. However with the rebellion of 45 they lost any right to claim more rights than other Iraqi citizens and so the previous agreements to grant autonomy should be revoked and laws repealed."
 IRQ_reform_the_armed_forces:0 "Reform the Armed Forces"
 IRQ_reform_the_armed_forces_desc:0 "Our armed forces were humiliated during the war against Israel in 1948, we should embark on a program of reform and modernization to improve our military capabilities and ensure the next war with Israel will end with our victory."
 IRQ_advance_the_land_forces:0 "육군 증가"
 IRQ_advance_the_land_forces_desc:0 ""
 IRQ_review_military_budget:0 "군사 예산 점검"
 IRQ_review_military_budget_desc:0 "All armies need money and equipment to run, we should review the amount of money and resources currently allocated for military purposes and ensure our armed forces get what they need."
 IRQ_improve_camp_rustamiyah:0 "Improve Camp Rustamiyah"
 IRQ_improve_camp_rustamiyah_desc:0 "Camp Rustamiyah is the primary military complex for our country, we should improve and update it and encourage the growing arms manufacturers around the camp."
 IRQ_expand_military_production:0 "군수산업 확대"
 IRQ_expand_military_production_desc:0 "Production is just as important to achieving victory as is the fighting capability of our soldiers. Unfortunately our current military production capabilities are less than adequate and so we should invest in expanding our military industries."
 IRQ_heavy_artillery:0 "중포병 부대"
 IRQ_heavy_artillery_desc:0 "Instead of our boys dying for our country we should make the enemy die for his, the best way to do this is to blow them to smithereens from as far away as possible and as such we should invest in improving the capability of our artillery."
 IRQ_invest_in_licenses:0 "Invest in Licenses"
 IRQ_invest_in_licenses_desc:0 "Our domestic arms industry is insufficient to meet the demands of modern warfare, instead we should seek to produce the weapons of more powerful nations and ensure our manufactures are equipped to build foreign designs."
 IRQ_importation_of_t_55:0 "Importation of T-55"
 IRQ_importation_of_t_55_desc:0 "Despite our ideological distaste, the Soviet Union is one of the largest producers of tanks and military equipment in the world. We should hold our tongue and import Soviet tanks in order to develop our armored corps."
 IRQ_airforce_development:0 "Airforce Development"
 IRQ_airforce_development_desc:0 "The Airforce is a young but increasingly important sector of our military, to ensure total victory on the battlefield we need to develop our burgeoning air capabilities."
 IRQ_flying_shells:0 "Flying Shells"
 IRQ_flying_shells_desc:0 "Bombing the enemy from the skies is far safer than fighting them on the ground, we should invest in improving our bombers and explosives to achieve this safer outcome."
 IRQ_replace_old_planes:0 "Replace Old Planes"
 IRQ_replace_old_planes_desc:0 "It doesn’t matter how many planes we have if they are all outdated and incapable of matching the enemy. We should buy planes from the British to replace our older planes that are more of a detriment than an asset in combat."
 IRQ_import_vampire_planes:0 "Import Vampires"
 IRQ_import_vampire_planes_desc:0 "Air superiority is important for us to attain victory on the ground, the British have a large stockpile of planes they are willing to sell us to help modernize our airforce."
 IRQ_the_british_doctrine:0 "The British Doctrine"
 IRQ_the_british_doctrine_desc:0 "The British were able to beat back the might of the German war machine through their ability to defeat them in the air. We should study the tactics employed by the British to secure air superiority and adopt them as our own."
 IRQ_aviation_manufacturing:0 "Aviation Manufacturing"
 IRQ_aviation_manufacturing_desc:0 "The production of planes and all their necessary components is a complex one requiring different manufacturing methods from those used to build tanks and ships, as such we should build new Complexes solely dedicated to building up our air force."
 IRQ_raf_cooperation:0 "RAF Cooperation"
 IRQ_raf_cooperation_desc:0 "Along with importing British planes we should work with British air force officers to increase the expertise and competence of our own air force."
 IRQ_increase_airports:0 "새로운 공항 확층"
 IRQ_increase_airports_desc:0 "Much like ships airplanes need somewhere where they can lift off from and return to, we currently lack a sufficient amount of airports to support our growing air force and so a plan has been devised to build new modern airports."
 IRQ_improve_raf_bases:0 "Improve RAF Bases"
 IRQ_improve_raf_bases_desc:0 "The RAF maintained several strategic bases within our country during the Second World War, by requisitioning these now empty bases and improving them we can use them for our own purposes."
 IRQ_maritime_assistance:0 "Maritime Assistance"
 IRQ_maritime_assistance_desc:0 "While our coastline may be small this does not diminish the importance of our navy and protecting our trade and shipping across the Persian gulf."
 IRQ_sub_efforts:0 "Sub Efforts"
 IRQ_sub_efforts_desc:0 "Submarines are one of the most useful and versatile ships in a fleet’s arsenal, we should study modern Submarine designs to ensure we have the best and most powerful ships."
 IRQ_increase_shipping_in_basrah:0 "바스라 조선산업 확보"
 IRQ_increase_shipping_in_basrah_desc:0 "Basrah is our only major port but one of the busiest in the persian gulf. By expanding our ports and naval bases in the city, we can increase shipping even further and our naval potential."
 IRQ_baban_family:0 "바반 가문"
 IRQ_baban_family_desc:0 "The Baban family are a prominent Kurdish family who hold incredible influence among the Kurdish people. By working with the leaders of the Baban family and bringing them to our side, it will go a long way in stabilizing the region. However it will require much political capital and offering special favors and preferential treatment to do so."
 IRQ_kurdish_urbanization_projects:0 "쿠르드 영토 현대화"
 IRQ_kurdish_urbanization_projects_desc:0 "The vast majority of Kurds still live within isolated villages and tribal settlements. We can improve the lives of the Kurdish population by committing to mass urbanization projects and bringing in modern technology and goods."
 IRQ_replace_the_incompetent_officals:0 "Replace the Incompetent Officials"
 IRQ_replace_the_incompetent_officals_desc:0 "Many of our officials in the northern regions are corrupt and incompetent which has led to continued resentment and anger toward the government. By replacing these officials we can improve the opinion the Kurds have of us and the enforcement of government policy."
 IRQ_push_against_leftist_parties:0 "Push Against Leftist Parties"
 IRQ_push_against_leftist_parties_desc:0 "Leftist parties in Iraq are gaining increased support among urban thinkers and rural farmers due to their low living conditions, however, these parties are very anti-monarchist and are a threat to our king and should be repressed."
 IRQ_promote_the_Constitutional_Charter:0 "Promote the Constitutional Charter"
 IRQ_promote_the_Constitutional_Charter_desc:0 "The constitutional charter is the next step for a more refined political system."
 IRQ_protection_of_the_workers:0 "노동자 보호"
 IRQ_protection_of_the_workers_desc:0 "The workers of Iraq have long been exploited by rich landowners, which has caused many of these workers to strike continuously. Protecting the rights of these workers would not only make them happier and less rebellious but will also increase their productivity."
 IRQ_encourage_various_industries:0 "Encourage Various Industries"
 IRQ_encourage_various_industries_desc:0 "The recent discovery of large amounts of resources and minerals in the country has caused the formation of many new businesses and industries in order to exploit these resources. Supporting these endeavors will make them thrive even more which will greatly benefit the economy."
 IRQ_organize_the_youth:0 "Organize the Youth"
 IRQ_organize_the_youth_desc:0 "With increasing nationalism in our country, it is evident that many people would die fighting for it. We can use this to our advantage by encouraging young nationalists to enlist in the army."
 IRQ_call_on_suwaidi_to_be_prime_minister:0 "Call on Suwaidi"
 IRQ_call_on_suwaidi_to_be_prime_minister_desc:0 "Tawfeeq al Suwaidi is an old and seasoned politician, who believes in representative democracy and conforms to western ideals. Despite his anti-hashemite stance, Iraq still needs a strong leader that can make the democratic reforms our population needs. However, his pro-western stance may be controversial among the populace."
 IRQ_social_stability:0 "사회 안정화"
 IRQ_social_stability_desc:0 "We have finally achieved at least some level of social stability, with the popularity of the King at an all time high and the quality of life having greatly improved for the average citizen the people have now come to accept and even support the rule of the Hashemite monarchy and now calls for its deposition exist only on the political fringes."
 IRQ_reaction_to_the_abadan_crisis:0 "아바단 위기 대응"
 IRQ_reaction_to_the_abadan_crisis_desc:0 "The new government in Iran has decided to nationalize the country’s oil production and expel western companies. The British are outraged by this decision calling it theft and a criminal act. In the city of Abadan the tensions have reached a peak and the city has become a standoff between the British and Iranians. As the closest neighbor of Iran with ties to British oil interests, our opinion could shift the balance in this tense standoff, King Faisal II and the government have thus far remained silent but the time has come to issue an official reaction to the crisis."
 IRQ_secure_our_convoys:0 "우리들의 수송선 보호"
 IRQ_secure_our_convoys_desc:0 "We are reliant on the export of oil and other resources from our country, to ensure this valuable sector of our economy remains safe we should study modern escort and frigate designs so they may defend our convoys and shipping lanes."
 IRQ_encourage_kurdish_science:0 "Encourage Kurdish Science"
 IRQ_encourage_kurdish_science_desc:0 "Schools that teach in Kurdish are virtually non-existent, in order to increase the literacy and education of the Kurdish population we should forgo trying to force Arabic on the Kurdish people and instead encourage teaching in Kurdish and allowing the Kurds to learn from their own language."
 IRQ_issue_improved:0 "Improve the Kurdish Situation"
 IRQ_issue_improved_desc:0 "There is no difference between a Kurd and an Arab, both are united under their shared loyalty to the King. As such we should expand our welfare and civil rights enjoyed by our Arab population to include the Kurds. This will also address many of the grievances Kurdish rebels took up arms to fight against and as such while it not entirely solve the Kurdish conflict it will cause a significant number of rebels and sympathizers to abandon their support of the rebels."
 IRQ_increase_military_presence_in_iraqi_kurdistan:0 "Increase Military Presence"
 IRQ_increase_military_presence_in_iraqi_kurdistan_desc:0 "The Kurds are a constant threat to officials and activities in the northern regions. By increasing the military presence and security measures we can ensure that anytime Kurdish rebels decide to attack our citizens they will be met with overwhelming force."
 IRQ_stomp_out_further_resistance:0 "Stomp out Further Resistance"
 IRQ_stomp_out_further_resistance_desc:0 "Thanks to the valiant efforts of our brave security officers and the greater investment in security measures we have broken up more and more rebel cells and the frequency of attacks has drastically decreased."
