 DDR_Harich.1.d:0 "스탈린 치하 소비에트 연방의 동독 점령에 대한 혐오가 끓어오르고 하리히 그룹에 의한 정부 전복으로 귀결이 되었습니다 . 하리히 그룹의 박해에 격분한 전국의 독일인들이 떨쳐 일어났습니다. 하리히 그룹의 소속원이 수감 중이던 법정이 함락되고 소속원들은 풀려났습니다. NKVD 부대는 습격당했고 총파업으로 나라가 교착상태에 빠졌습니다.\n혼란을 통해, 하리히 그룹은 사실상의 국가 통제권을 확보했고, 자유주의적인 개혁을 국가에 가져올 것을 약속했습니다. 이미 스탈린주의 충성파들은 반동적인 하리히 지지자들에게 살해당할지도 모른다는 두려움에 나라를 떠나기 시작했습니다."
 DDR_Harich.10.d:0 "독일 국민의 통합과 특수주의 자치권을 원하면서 동독 정부가 범독일 선거를 요구해 왔다. 동독 정부는 독일 국민들이 더 이상 외세의 지배를 받기를 바라지 않고 오히려 자유자재로 통치하기를 원한다는 점을 들어 이들 선거에 대한 지지를 약속했다. 동독 정부도 이들 선거가 어떻게 작동하고 독일 국민의 뜻을 제대로 대변할지에 대한 일련의 계획을 윤곽을 드러내고 있다.\n 독일인들은 이 제안을 열렬히 지지하지만, 그것은 '이 제안이 그들의 가장 큰 이익에 부합할지에 회의적인 두 영역' 내의 내부 분열을 끌어냈다. 양측은 아직 이 문제에 대한 공식 성명이나 입장을 내놓지 않고 있다고 말했다."
 ddr_zaisser_purged.1.d:0 "독일민주공화국의 국가안보부 장관 빌헬름 자이서는 발터 울브리히트의 명령에 따라 권력에서 제거되었습니다. 억압된 노동자 봉기에 이어 울브리히트는 자신의 지위를 재확보하고 라우와 그가 "국가의 적"이라고 칭한 몇몇 다른 사람들을 처형할 것을 명령했습니다다.\n 빌헬름 자이서에게 제기된 혐의의 전체 목록에는 당내 서열과 입지가 빈약한 다른 사람들과 어울림, 인민의 적과 어울림, 그리고 봉기 중 슈타지의 진압력을 적절히 활용하지 않아 일어난 태업 등이 있습니다.\n자이서는 그의 지위를 박탈당했지만 동베를린의 마르크스주의와 레닌주의 연구소에서 번역자로 계속 일할 것입니다."
 mielke_purded.1.d:0 "독일민주공화국의 경제위원회 최고책임자 에리히 밀케가 하인리히 라우의 명령에 따라 권좌에서 물러났습니다. 에리히는 국민들을 상대로 한 군사 행동으로 기소되어 장기간의 재판을 받았고 결국 유죄 판결을 받았지만 기소된 모든 혐의에 대해 유죄를 선고받진 않았습니다. 에리히 밀케는 자신의 지위를 박탈당했고 동베를린의 마르크스주의와 레닌주의 연구소에서 번역가로 파견될 것입니다.\n인민의 적이라는, 마르크스 교훈의 타락자라는 죄목은 지나갔지만 음모와 반역죄는 지나가지 않았습니다. 마르크스의 작품과 진정한 마르크스주의자들의 철학을 읽고 번역하는 데 시간을 할애하면 에리히 밀케가 사회주의의 참된 빛을 볼 수 있도록 도움이 될 것입니다." 
 anti_harich_group.1.d:0 " 자유주의 마르크스주의자들의 비밀 결사 모임인 하리히 그룹이 체포되어 재판에 회부되었습니다.\n 볼프강 하리히가 이끄는 이 그룹은 오랫동안 사회의 자유화와 편협한 스탈린식 개혁의 전복을 지지해 왔습니다. 단체의 회원들은 슈타지를 철폐하고 그 나라의 시민권 개혁을 가져오기를 원했습니다.\n 광범위한 조사와 심문 후, 이 단체의 주요 구성원들 대부분은 국민의 적이라는 이유로 체포되어 기소되었습니다. 이 재판의 증거들은 대부분 그 단체 회원들이 갖고 있는 사회적 직위와 뒷거래를 위한 수많은 익명의 증인들로 구성되어 있다. 멤버들은 모두 사형을 선고받았거나 자택 감금 상태에서 저위험 직장에 계속 근무할 계획입니다. 
 ddr_media.1.d:0 "공식 국영 텔레비전 방송사인 도이체어 펀세풍크(DFF)가 방금 선을 보였습니다. 오랫동안, 라디오는 동독에서 방송의 주요한 자리를 차지했습니다. 그러나 50년대 초반을 기점으로 텔레비전의 인기가 높아졌습니다. 인기를 따라, 텔레비전의 확장은 가장 최근의 5개년 계획에 추가되었습니다. 몇 년만에 DFF가 설립되었고 대중에게 수준 높은 오락과 교육을 가져다 줄 것입니다.\n방영하는 프로그램은 다음과 같습니다:\n아이들을 위한 마르크스주의 교육\n공산권 매일 뉴스\n국가의 상황에 대한 주간 보고\n유명인들과 함께하는 코미디 쇼\n다양한 활동 \n지적 능력을 기반으로 한 게임 쇼\n역사 프로그램\n그리고 더 많은 게 기다리고 있습니다."
 waldheimer_prozesse.1.d:0 "3442명의, 나치의 전범과 국내에 있는 잔학한 범죄자들이 오늘 발트하임에서 재판을 받고 있습니다. 이들은 반인륜적 범죄, 대량 살인, 전쟁 범죄, 그리고 많은 다른 범죄들을 포함한 다양한 범죄로 기소되었습니다. 피고들은 나치 전범들 중 최후의 사람으로 아직 그들의 범죄로 재판을 받지 않았습니다. 재판 중인 개인이 많아 재판이 속전속결로 진행될 예정입니다. 몇몇 독립 기자들은 재판이 공정하지 않고, 대부분의 피고인들이 단지 몇 분만 재판을 받는 상황으로 너무 빨리 진행된다고 주장하고 있습니다. 이 보고서들 중 가장 골치 아픈 것은 발터 율리히라는 14세 소년인데, 그는 20년 형을 선고받았습니다. 검사 중 한 명은 그들은 나치이고 나치는 권리가 없다고 대답했습니다. 또 다른 검사는 "인민의 공화국의 적들이 심판을 받는 것은 영광이다"이라고 주장했다.
 
 DDR_promulgate_a_constitution:0 "헌법 반포"
 DDR_promulgate_a_constitution_desc:0 "DDR의 첫 헌법은 1946년 9월 사회통합당이 작성한 초안을 기반으로 성립되었습니다. 1949년 헌법은 독일의 통일로의 진행을 위하고 두 가지 모두 다양한 측면에서 서구의 의회 민주주의 국가들과 유사한 점도 있고, 다른 점도 있습니다." 
 DDR_end_Speziallager:0 "특별 수용소(speziallager)의 끝"
 DDR_end_Speziallager_desc:0 "독일 소비에트 군사 행정부에 의해 설치된 특별 수용소(speziallager)는 NKVD 수용소 관리국(GULAG)에 의해 통제되어왔습니다. 모든 수용소의 지휘관들은 소련군 고위 장교들이었고, 수용소들은 시베리아나 중앙아시아에서의 굴라그와 동일하게 취급되었습니다. 그러나 이 수용소들은 공장에 부설된 강제 노동 노역소나 집단농장은 아니었습니다. 반대로 죄수들은 일을 할 수 없었습니다."
 DDR_Cultural_Policies:0 "문화 정책"
 DDR_Cultural_Policies_desc:0 "국민에게 어떤 종류의 문화를 밀어붙여야 할 것인가를 결정해야 합니다."
 DDR_Purge_Undesirables_from_the_Volkspolizei:0 "인민경찰(Volkspolizei)로 불순분자들을 숙청하다"
 DDR_Purge_Undesirables_from_the_Volkspolizei_desc:0 ""
 DDR_Socialist_Realism:0 "사회주의 리얼리즘"
 DDR_Socialist_Realism_desc:0 "사회주의 리얼리즘은 소비에트 연방에서 발전된 이상화된 리얼리즘 예술의 한 방식입니다. 사회주의 리얼리즘은 프롤레타리아 해방과 같은 공산주의 가치를 사실적 이미지로 미화하여 표현한 것이 특징입니다."
 DDR_Launch_Deutscher_Fernsehfunk:0 "도이체어 펀세풍크(DFF)의 출범"
 DDR_Launch_Deutscher_Fernsehfunk_desc:0 "다른 동구권 국가들에서는 라디오가 지배적인 매체입니다. 하지만, 이곳에서 우린 동독 방송국과 서독 방송국의 경쟁으로 인해 텔레비전을 지배적 매체로 만들어야 합니다."
 DDR_Appoint_Sepp_Schwab_In_Charge_of_DEFA:0 "세프 슈왑을 DEFA의 장으로 만들다"
 DDR_Appoint_Sepp_Schwab_In_Charge_of_DEFA_desc:0 "국영 DEFA 영화사의 지속적인 확장으로, 회사의 이사회에 숙련되고 충성심이 가득한 구성원을 임명할 필요가 있을 것입니다. 세프 슈왑은 경험이 많은 공산당 언론인으로서 그 역할에 완벽하게 들어맞습니다. 그를 책임자로 두는 것은 파시즘의 위험에서 벗어나 독일 국민들을 재교육하려는 노력에 있어 회사의 효율성과 효과에 도움이 될 것입니다."
 DDR_Promote_Bach:0 "바흐를 칭송하다"
 DDR_Promote_Bach_desc:0 "요한 세바스티안 바흐는 사회주의자들의 마음 속에도 자리를 잡을 만한 훌륭한 작곡가입니다."
 DDR_Stalinist_Architecture:0 "스탈린주의 건축"
 DDR_Stalinist_Architecture_desc:0 "소련에서 스탈린주의 건축 디자인은 진정한 예술 작품이며 소련 건축의 힘을 세계에 보여줍니다. 모스크바와의 긴밀한 유대관계로, 새롭고 재건된 사회주의의 천국을 위한 견고한 토대를 제공하면서, 우리 자신의 건설 프로젝트에 이런 스타일을 채택하는 것이 유익할 것입니다."
 DDR_Plattenbau_Housing:0 "플라테바우(Plattenbau)식 주택"
 DDR_Plattenbau_Housing_desc:0 "플라테바우 건축물은 조립식 대형 콘크리트 슬래브로 건축된 건물입니다."
 DDR_Deutsche_Akademie_der_Kunste:0 "동독 예술 아카데미"
 DDR_Deutsche_Akademie_der_Kunste_desc:0 "시민에게 사회주의 예술을 가르쳐야 합니다."
 DDR_Construct_Karl_Marx_Alle:0 "스탈린대로의 건설"
 DDR_Construct_Karl_Marx_Alle_desc:0 "우리는 베를린에 커다란 기념비적인 대로를 건설하여 사회주의의 힘을 보여 주어야 합니다. 우리는 또한 위대한 해방자 동지인 스탈린의 이름을 따서 대로를 명명할 것입니다."
 DDR_Protect_Ethnic_Minorities:0 "소수 민족 집단 보호"
 DDR_Protect_Ethnic_Minorities_desc:0 ""
 DDR_Tolerate_Regional_Languages:0 "지방 언어 용인"
 DDR_Tolerate_Regional_Languages_desc:0 ""
 DDR_Begin_a_Culture_War:0 "문화투쟁을 시작하다"
 DDR_Begin_a_Culture_War_desc:0 "우리는 교회의 힘과 권력에 대한 투쟁을 시작해야 합니다."
 DDR_Socialist_Rites:0 "사회주의적 의식"
 DDR_Socialist_Rites_desc:0 ""
 DDR_Establish_Jugendweihe:0 "세속 성인식(Jugendweihe) 구성"
 DDR_Establish_Jugendweihe_desc:0 "세속 성인식은 로마 가톨릭과 개신교 교회의 견진 성사의 대안으로 개발한 세속적인 성인식입니다."
 DDR_Establish_the_Freidenkerverband:0 "독일 자유사상가 모임(Deutsche Freidenker-Verband) 설립"
 DDR_Establish_the_Freidenkerverband_desc:0 "독일 자유사상가 모임(Deutsche Freidenker-Verband)입니다. 비종교적이고 합리적인 세계관을 전파하고 활성화하는 것이 목적입니다."
 DDR_Tolerate_Organized_Religion:0 "조직화된 종교 용인"
 DDR_Tolerate_Organized_Religion_desc:0 ""
 DDR_Encourage_Liberation_Theology:0 "기독 사회주의"
 DDR_Encourage_Liberation_Theology_desc:0 "누가 사회주의자와 기독교인이 친구가 될 수 없다고 하더랍니까?"
 DDR_Subvert_The_Lutherarn_Churches:0 "루터교 교회 전복"
 DDR_Subvert_The_Lutherarn_Churches_desc:0 ""
 DDR_Religion_as_a_Means_of_Social_Control:0 "사회 통제 수단으로의 종교"
 DDR_Religion_as_a_Means_of_Social_Control_desc:0 ""
 DDR_formally_establish_the_ddr:0 "정식으로 DDR을 수립하다"
 DDR_formally_establish_the_ddr_desc:0 "1948년 11월, 반파시스트 블록 대표회를 포함한 독일 경제위원회(GEC)가 행정권을 장악했습니다. 독일 서부 연방 공화국의 건국 선언에 맞서 GEC는 임시 정부를 구성하고 독일 민주 공화국의 수립을 선언할 준비를 해 왔습니다. 이제는 우리의 시대입니다!"
 DDR_establish_the_stasi:0 "슈타지(stasi) 창설"
 DDR_establish_the_stasi_desc:0 "국가안전부(슈타지)는 독일 민주 공화국의 공식적인 국가 안보 정보국이였습니다. 이는 지금까지 존재했던 것 중 가장 효과적이고 억압적인 정보기관이자 비밀경찰기관 중 하나로 묘사되어 왔습니다다."
 DDR_Waldheimer_Prozesse:0 "발트하임 재판"
 DDR_Waldheimer_Prozesse_desc:0 "발트하임 재판은 작센에 있는 소규모 마을인 발트하임에 있는 교도소에서 열리는 것으로 계획되었습니다. 켐니츠 지방법원의 다수 형사재판소는 전쟁이나 국가사회주의 추종 범죄를 저질러 기소된 3442명을 상대로 재판을 벌였습니다. 3324명의 피고인들이 유죄 판결을 받았으며, 대부분 15년에서 25년의 징역형을 선고받았습니다."
 DDR_treaty_of_zgorzelec:0 "즈고젤레츠 조약"
 DDR_treaty_of_zgorzelec_desc:0 "폴란드 공화국과 동독 간의 즈고젤레츠 조약은 1945년 포츠담 협정에 의해 성립된 오데르-나이세 선을 두 국가의 국경으로 인정한 조약이었습니다."
 DDR_national_front:0 "독일 민주 공화국 전국전선"
 DDR_national_front_desc:0 "전국 전선은 최대 다수 정당인 SED에 의해 지배되는 정당과 대중 조직의 연합입니다."
 DDR_third_party_congress:0 "3당 의회"
 DDR_third_party_congress_desc:0 "독일민주공화국은 나아갈 방향이 많은 젊은 국가입니다. 3당의회는 우리에게 분명한 방향을 제시해 줄 것입니다..."
 DDR_continue_agrarian_reforms:0 "농업 개혁 지속"
 DDR_continue_agrarian_reforms_desc:0 "1945년 소련 점령 초기부터, 행정부는 토지 관련 문제를 완전히 사유화된 상황에서 러시아의 그것과 유사한 시스템을 향해 농업 분야를 개혁해 왔습니다. 국가 중심의 집산농업 체계로 일한다면, 결국 우리 모두는 더 잘살게 될 것입니다."
 DDR_peoples_enterprises:0 "공개 소유 기업(Volkseigener Betrieb)"
 DDR_peoples_enterprises_desc:0 "공개 소유 기업 또는 볼크자이너 베트립은 동독의 공업 기업의 주요한 법적 형태였습니다. 이들은 모두 공공 소유였으며 소련의 직할 점령 종료 이후 대량 국유화를 거쳐 결성되었습니다."
 DDR_Nationalizaton_Campaign:0 "국유화 운동"
 DDR_Nationalizaton_Campaign_desc:0 ""
 DDR_toe_the_line:0 "복종하다"
 DDR_toe_the_line_desc:0 "우리는 나치의 억압적인 통치 아래 몇 년을 억압받았고, 민주 정당들이 그토록 사모하는 것처럼 보이는 자본주의 사회 아래에서 더욱 억압받았습니다. 러시아인들은 우리의 해방자들이고, 우리는 그들이 어떤 길을 가든지 상관 않고  나란히 설 것입니다. 우리는 복종할 것입니다..."
 DDR_promote_the_young_pioneers:0 "에른스트 텔만 피오네르 조직 홍보"
 DDR_promote_the_young_pioneers_desc:0 "피오네르 조직 에른스트 텔만(에른트스 텔만 공산 청소년단 )은 동독의 6세에서 14세 사이의 학생들로 구성된 청소년 조직입니다. 이 단체는 스카우트에 기반을 두고 있지만, 학생들에게 사회주의 이념을 가르치기 위해 조직되었습니다. 개척자 모임에서 보낸 오후는 주로 모험, 신화 이야기와 사회주의 교육, 혁명 전통의 유지 등이 뒤섞여 있었습니다."
 DDR_Aktion_Rose:0 "장미 조치(악시온 로제)"
 DDR_Aktion_Rose_desc:0 "장미 조치는 1953년 2월 GDR 정부가 호텔, 휴게소, 택시, 서비스 회사의 국유화를 위한 조치였습니다. 발트 해안의 해변 휴양지를, 특히 불만점에 중점을 둬 시행했습니다. 400명 이상의 기업가들이 \"국적 및 기타 사회적 재산 보호법\"을 위반했다는 혐의로 체포되었습니다."
 DDR_crackdown_on_fascists:0 "파시스트 분쇄"
 DDR_crackdown_on_fascists_desc:0 "우리는 전쟁 후 연방 공화국이 그랬던 것처럼 탈나치화를 진행했지만, 동독에는 아직도 나치의 끔찍한 이념을 남몰래 고수하는 사람들이 많습니다. 우리는 그들을 완전히 파괴해야 합니다."
 DDR_pressure_moscow_against_poland:0 "폴란드에 대항하기 위해 모스크바를 압박하다"
 DDR_pressure_moscow_against_poland_desc:0 "폴란드는 연합국에 의해 만들어진 하찮은 협정 외에는 독일의 정당한 영토를 통치할 권한을 가지고 있지 않습니다. 우리는 그들과 혼자서 맞서 싸울 수는 없지만, 아마도 모스크바에 우리와 함께 하도록 압력을 가함으로써  폴란드를 설득하여 그 지역들을 평화적으로 넘겨줄 수 있을 것입니다."
 DDR_crackdown_on_democrats:0 "민주주의자 분쇄"
 DDR_crackdown_on_democrats_desc:0 "동독의 민주당원과 진보주의자들은 확실히 우리의 생활방식과 사회질서에 위험합니다. 그들이 국민들에게 해를 입히기 전에 그들의 이념을 파괴해야 합니다."
 DDR_anti_west_propaganda:0 "반서방 프로파간다"
 DDR_anti_west_propaganda_desc:0 "서구 자본가들은 평등한 사회에서 우리 민족의 생존을 위해, 수단을 가리지 않고 파괴되어야 합니다. 반서방 선전을 퍼뜨림으로써 우리는 마침내 적들의 참상을 국민들에게 납득시킬 수 있을 것입니다."
 DDR_inner_german_border:0 "양독 국경"
 DDR_inner_german_border_desc:0 "유럽이 제3차 세계대전을 향해 가고 있습니다. 우리는 연방 공화국측에 있는 서방 상대국들의 어떠한 공격에도 대응할 준비가 되어 있어야 합니다. 양독 국경은 우리 민족의 안전을 보장할 수 있을 것입니다."
 DDR_Aktion_Vermin:0 "해충 조치(Aktion Ungeziefer)"
 DDR_Aktion_Vermin_desc:0 "정치적으로 예상할 수 없는 많은 사람들이 서부 국경 근처에 살고 있습니다. 우리는 그들이 탈출하거나 스파이 활동을 하는 위험을 줄이기 위해 이 사람들을 이동시켜야 합니다."
 DDR_german_soviet_friendship:0 "독일-소련 우호 협회(Deutsch-Sowjetische Freundschaft)"
 DDR_german_soviet_friendship_desc:0 "지구상의 두 대국은 서로 친구가 되어야만 합니다."
 DDR_Join_COMECON:0 "코메콘(COMECON) 가입"
 DDR_Join_COMECON_desc:0 ""
 DDR_Complete_Reperation_Payments:0 "배상금 납부 종결"
 DDR_Complete_Reperation_Payments_desc:0 "마침내, 피와 눈물을 흘리면서, 지불을 완료할 수 있었습니다."
 DDR_Rehabilitated_Wehrmact_Officers:0 "국방군 장교 명예 회복"
 DDR_Rehabilitated_Wehrmact_Officers_desc:0 ""
 DDR_Reinstate_Wehrmacht_Generals:0 "국방군 장교 재복무"
 DDR_Reinstate_Wehrmacht_Generals_desc:0 "장군의 부족을 이유로, 국방군의 장군 몇 명을 다시 투입해야 합니다. 약간의 재교육을 가한다면, 그들은 조국을 위해 싸울 가치가 있을 것입니다."
