 DDR_Cooperation_with_the_Soviet_Baltic_Fleet:0 "발트해 소비에트 해군과의 협력"
 DDR_Cooperation_with_the_Soviet_Baltic_Fleet_desc:0 ""
 DDR_prepare_for_the_five_year_plan:0 "5개년 계획의 준비"
 DDR_prepare_for_the_five_year_plan_desc:0 "공산당은 동독의 약한 부분에 대한 추가 산업화를 목표로 하는 차기 5개년 계획의 몇 가지 핵심 기준의 윤곽을 그렸습니다. 만약 우리가 이 쿼터를 충족시키려면, 우리는 5개년 계획이 시작되기 훨씬 전부터 마지막 날에 성공을 보장하도록 준비해야 합니다."
 DDR_first_five_year_plan:0 "제 1차 5개년 계획"
 DDR_first_five_year_plan_desc:0 "제1차 5개년 계획은 중앙집권화된 국가계획을 도입했었고, 이는 중공업에 대한 높은 생산 할당량과 노동생산성의 증가를 강조했습니다."
 DDR_civilian_industry:0 "민간 공업"
 DDR_civilian_industry_desc:0 "지금으로서는 군사보다는 민간 공업 부문에 초점을 맞춰야 합니다."
 DDR_military_industry:0 "군사 공업"
 DDR_military_industry_desc:0 "지금으로서는 민간보다는 군사 공업 부문에 초점을 맞춰야 합니다."
 DDR_coastal_industry:0 "해안 공업화"
 DDR_coastal_industry_desc:0 "이미 국민들이 새로운 환경에 비교적 익숙해져 있는 우리나라의 중심에서 국유화와 일반 산업화 과정이 시작된 반면, 북해안은 농업에 머물러 있었습니다. 지금은 해안선을 따라 생산을 늘리고 우리 국민에게 더 많은 일자리를 제공할 때 입니다."
 DDR_southern_industry:0 "남부 공업화"
 DDR_southern_industry_desc:0 "인민기업과 인민의회에 의해 고안된 계획의 일부로서, 우리는 곧 남부 주에서 산업화와 국유화를 시작할 것입니다. 우리가 그렇게 하지 않으면, 불과 몇 년 안에 국가의 나머지 지역에 비해 뒤떨어질 것입니다."
 DDR_central_industry:0 "중앙부 공업화"
 DDR_central_industry_desc:0 "인민기업과 인민의회에 의해 고안된 계획의 일부로서, 우리는 곧 중앙 주에서 산업화와 국유화를 시작할 것이다. 우리가 그렇게 하지 않으면, 불과 몇 년 안에 국가의 나머지 지역에 비해 뒤떨어질 것입니다."
 DDR_the_new_course:0 "신과정(Neue kurs)"
 DDR_the_new_course_desc:0 "신과정은 생활수준 향상, 동독의 소비재 이용가능성 증대, 식료품 가격 인하, 중소기업, 농장 등이 민간에 반환되는 것을 목표로 하는 소비에트식 경제정책이였습니다."
 DDR_modernisation:0 "현대화"
 DDR_modernisation_desc:0 "올해 초 SED 정당은 국내의 지도부를 확인하고 제2차 5개년 계획을 발표했습니다. 이 계획은 '현대화, 기계화, 자동화'라는 슬로건을 채택하여 기술 진전에 대한 새로운 초점을 강조하였습니다. 지금은 현대화에 초점을 맞춰야 합니다."
 DDR_mechanisation:0 "기계화"
 DDR_mechanisation_desc:0 "올해 초 SED 정당은 국내의 지도부를 확인하고 제2차 5개년 계획을 발표했습니다. 이 계획은 '현대화, 기계화, 자동화'라는 슬로건을 채택하여 기술 진전에 대한 새로운 초점을 강조하였습니다. 지금은 기계화에 집중해야 합니다."
 DDR_automation:0 "자동화"
 DDR_automation_desc:0 "올해 초 SED 정당은 국내의 지도부를 확인하고 제2차 5개년 계획을 발표했습니다. 이 계획은 '현대화, 기계화, 자동화'라는 슬로건을 채택하여 기술 진전에 대한 새로운 초점을 강조하였습니다. 지금은 자동화에 집중해야 합니다."
 DDR_promote_private_agriculture:0 "민간농업의 육성"
 DDR_promote_private_agriculture_desc:0 "농업의 총집산을 위해 대규모의 노력을 기울이는 대신, 이전의 정책을 뒤집는 것이 특히 국민에 대한 우리의 인기에 도움이 될 수 있을 것 입니다. 만약 우리가 민영화를 촉진하고 그것을 계속 추진한다면, 우리는 여전히 자유시장적인 측면으로 국가가 통제하는 경제를 유지할 수 있을 것 입니다."
 DDR_second_five_year_plan:0 "제 2차 5개년 계획"
 DDR_second_five_year_plan_desc:0 "제2차 5개년 계획은 농업 집산화와 국유화를 위한 노력을 가속화하고 산업 부문의 국유화를 완성하기 위해 GDR 국민의 삶의 질 측정을 실행하였습니다."
 DDR_appease_the_people:0 "국민들을 달래다"
 DDR_appease_the_people_desc:0 "우리는 지금 총력적인 군국화에서 벗어나야 합니다. 우리 나라의 경제와 산업의 다른 측면에 집중함으로써,  실제적으로 국민들을 지지할 수 있을 것이고, 이로써 동유럽에서 가장 산업화되고 강력한 국가 중 하나가 될 것입니다."
 DDR_continue_military_industrialisation:0 "중공업 투자를 지속한다"
 DDR_continue_military_industrialisation_desc:0 ""
 DDR_develop_east_berlin:0 "동베를린 개발"
 DDR_develop_east_berlin_desc:0 "베를린은 2차 세계대전에서 완전히 파괴되었습니다. 지금은 동베를린의 발전을 위해 모든 노력을 결합하여 재건을 진행해야 할 때입니다."
 DDR_regional_infrastructure:0 "지역 기반시설"
 DDR_regional_infrastructure_desc:0 "동베를린은 훨씬 더 발전해야 합니다만, 동독 국가 전체의 기반시설의 개발은 여러 면에서 더욱 유익한 것으로 판명될 것입니다."
 DDR_investigate_industrial_corruption:0 "산업 부패 조사"
 DDR_investigate_industrial_corruption_desc:0 "산업 부분이 당 내에서의 음습한 거래와 부패로 인해 깊이 부패했다는 소문이 있습니다. 우리는 전면적인 조사를 하고 동독의 부패를 완전히 제거해야 합니다."
 DDR_national_peoples_army:0 "국가인민군"
 DDR_national_peoples_army_desc:0 "우리는 몇 년 동안 군대의 보유를 허가받지 못했지만 마침내 군질서를 회복할 때가 왔습니다. 다행히도 우리는 이미 병영화 인민경찰을 가지고 있으므로, 우리는 단순히 정규군으로 확대 편성하기만 하면 됩니다."
 DDR_allow_liberals_in_government:0 "정부에 자유주의를 허용함"
 DDR_allow_liberals_in_government_desc:0 "사회주의는 DDR에서 실패하고 결국 전 세계를 망하게 할 것은 분명합니다. 우리는 요제프 스탈린이 자국민에게 가한 잔학 행위를 보아 왔으며, 따라서 이제는 우리 자신만의 가치관을 옹호할 때가 되었습니다. 우리는 민주주의 사회로 변모할 때까지 정부의 진보주의자들이 이 생각을 천천히 퍼뜨릴 수 있도록 할 것입니다."
 DDR_weaken_the_propaganda_machine:0 "선전 기계를 약화시키다"
 DDR_weaken_the_propaganda_machine_desc:0 "동독의 헌신적인 사회주의자들은 우리 아이들의 미래를 파괴하는 선전 기계를 만들어 냈습니다. 우리는 대중이 생각없는 노동자로 전락하기 전에 그것을 약화시켜야 합니다."
 DDR_rewrite_the_curriculum:0 "커리큘럼을 다시 쓰다"
 DDR_rewrite_the_curriculum_desc:0 "현재의 교육 제도는 동독의 아이들에게 사회주의만이 진보의 길이라는 것을 납득시키고 세뇌를 하고 있습니다. 다시 쓰여져야만 합니다."
 DDR_strengthen_the_national_democrats:0 "국민민주당원들에게 힘을 싣다"
 DDR_strengthen_the_national_democrats_desc:0 "동독의 국민민주당은 한때 사회주의로 '전환'한 온건파 나치의 안식처였습니다. 현재는 SED 하의 사회주의자들과 단결되어 있습니다. 연정으로 세력을 강화할 수 있다면 시간이 흐를수록 적들은 약해질 것입니다."
 DDR_decentralise_the_party:0 "정당의 탈집중화"
 DDR_decentralise_the_party_desc:0 "우리는 사회통합당을 서서히 분산시키고 각 개별 정당에 더 많은 권력과 통제권을 주도록 명령을 내릴 것입니다. 그렇게 함으로써 우리는 가까운 미래에 다당제 민주주의에 대비할 수 있을 것입니다."
 DDR_berlin_roads:0 "베를린 도로"
 DDR_berlin_roads_desc:0 "동베를린의 산업 역량이 확대된 이후는 기반시설 계획이 다음 단계일 것입니다."
 DDR_northern_expansion:0 "북방 확장"
 DDR_northern_expansion_desc:0 "지금은 북부 주들에게 더욱 산업적으로 확장할 수 있는 능력을 제공할 때입니다."
 DDR_northern_airports:0 "북부 공항들"
 DDR_northern_airports_desc:0 "지금은 군사적, 민간적 필요를 모두 충족시키기 위해 북부 주들에 항공 기반시설을 제공할 때입니다."
 DDR_coastal_protection:0 "해안 방어"
 DDR_coastal_protection_desc:0 "우리는 위험한 시기에 살고 있기 때문에 항상 우리 나라에 대한 공격에 대비해야 합니다. 전쟁의 첫 단계에서는 적들이 쉽게 해안을 점령할 가능성이 높기 때문에 북부 지역에 대한 보호가 더 필요할 것입니다."
 DDR_the_german_question:0 "독일 문제"
 DDR_the_german_question_desc:0 "독일은 여전히 분열되어 있는 채로, 한쪽은 세계 많은 사람들이 꿈도 꾸지 못할 유토피아에 살고 다른 한쪽은 자본가들이 운영하는 무시무시한 디스토피아에 살고 있습니다. 우리는 더 이상 무시할 수는 없습니다. 뭔가 조치를 취해야 합니다.."
 DDR_unification_by_force:0 "무력을 통한 통일"
 DDR_unification_by_force_desc:0 "서독의 자본가들은 통일을 향한 어떠한 평화적인 시도도 절대로 받아들이지 않을 것입니다. 우리는 사회주의적 패권을 확보하기 위해 전쟁을 할 것입니다!"
 DDR_status_quo:0 "현 상황 유지"
 DDR_status_quo_desc:0 "많은 논쟁 끝에 때는 지나갔고, 독일이 통일되지 않을 것이라는 것을 받아들여야만 하는 것은 명백합니다."
