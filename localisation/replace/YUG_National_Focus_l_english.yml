l_english:
 YUG_The_Reconstruction_of_Yugoslavia:0 "유고슬라비아 재건"
 YUG_The_Reconstruction_of_Yugoslavia_desc:0 "전쟁이 끝나고 오랜 세월이 흘렀지만 후유증은 여전합니다. 우리나라를 재건하기 위해 열심히 노동해야 합니다."
 YUG_The_Informbiro_Period:0 "인포름비로 시대"
 YUG_Jugoslavenska_Narodna_Armija:0 "유고슬라비아 인민군"
 YUG_Jugoslavenska_Narodna_Armija_desc:0 "유고슬라비아 인민군"
 YUG_The_Yugoslavian_Path_to_Socialism:0 "유고슬라비아가 사회주의로 향하는 길"
 YUG_The_Yugoslavian_Path_to_Socialism_desc:0 "유고슬라비아에서 권력을 잡는데 성공하기는 했지만, 과거를 보전하고 유산을 후대에 영구히 전하기 위해서는 우리가 택한 길을 계속 확고히 고수해야 합니다."
 YUG_Encourage_Secular_Values:0 "세속적 가치 장려"
 YUG_Encourage_Secular_Values_desc:0 "종교는 억압된 피조물의 탄식이며, 심장 없는 세상의 심장이고, 영혼 없는 현실의 영혼이다. 이것은 인민의 아편이다 - 칼 마르크스"
 YUG_Reject_Socialist_Realism:0 "사회주의 리얼리즘 거부"
 YUG_Reject_Socialist_Realism_desc:0 "사회주의 리얼리즘은 스탈린주의를 선전하는 프로파간다에 지나지 않습니다."
 YUG_Discourage_Anticlerical_Attacks:0 "반교권주의 공격을 막자"
 YUG_Discourage_Anticlerical_Attacks_desc:0 "유고슬라비아가 종교를 그다지 좋아하지는 않지만, 그렇다고 해서 사람들이 종교계를 공격하도록 놔둘 생각도 없습니다."
 YUG_Embrace_State_Atheism:0 "국가 무신론 수용"
 YUG_Embrace_State_Atheism_desc:0 "우리가 필요로 하는 존재는 무신론입니다."
 YUG_Expand_Titos_Pioneers:0 "티토비 피오니리 확장"
 YUG_Expand_Titos_Pioneers_desc:0 "공식적으로 사베즈 피오니라 유고슬라비예, 그러니까 유고슬라비아 개척자 연합이라는 이름을 가진 티토비 피오니리(티토의 개척자들)은 유고슬라비아 개척자 조직으로 다른 동구권 지역 개척자 조직과 상당히 유사합니다."
 YUG_Restore_Relations_with_the_Vatican:0 "바티칸 국교 단절"
 YUG_Restore_Relations_with_the_Vatican_desc:0 "교황 비오 12세가 스테피나츠 대주교를 추기경단의 일원으로 격상시킨 이후, 유고슬라비아 사회주의 연방 공화국은 교황청이 내정 간섭을 시도한다고 비난하면서 외교 관계를 단절했습니다. 스테피나츠는 2차 세계대전 동안 나치 점령군에 협력한 혐의로 재판에 회부되었고 결국 유죄 판결까지 받은 인물입니다. 교황청은 티토 대통령을 포함해 해당 재판에 참여했던 관료들 중 일부를 파문한다는 대응을 발표했습니다."
 YUG_Increase_Womens_Rights:0 "여성 권리 향상"
 YUG_Increase_Womens_Rights_desc:0 "평등한 사회는 모두에게 좋습니다."
 YUG_Establish_Yugoslav_Radio_Television:0 "유고슬로벤스카 라디오텔리비지야 설립"
 YUG_Establish_Yugoslav_Radio_Television_desc:0 "유고슬로벤스카 라디오텔리비지야, 그러니까 유고슬라비아 라디오 텔레비전은 유고슬라비아 사회주의 연방 공화국의 국영 공공 방송사입니다. 방송사는 전국에 펼쳐진 8개 지부로 이루어져 있습니다. 각 지부는 6개 연방 가맹 공화국들과 2개 자치주에 하나씩 본부를 두고 있습니다."
 YUG_Empower_Peoples_Committees:0 "인민위원회에 권한 부여"
 YUG_Literacy_Campaign:0 "문해 운동"
