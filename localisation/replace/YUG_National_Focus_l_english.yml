 YUG_Establish_Workers_Councils:0 "노동자평의회 설립"
 YUG_Relax_Censorship:0 "검열 완화"
 YUG_Allow_the_Establishment_of_Cultural_Societies:0 "문화적 사회 설립 허용"
 YUG_Open_Up_to_Western_Cultural_Influences:0 "서방 문화 개방"
 YUG_Stengthen_the_UDBA:0 "국가 보안국 강화"
 YUG_Stengthen_the_UDBA:0 "우프라바 드르자브네 베즈베드노스티(국가 보안국)은 우리의 비밀경찰입니다. 소련의 위협에 직면한 지금 보안국에 자금 지원과 요원 훈련을 증대시켜야 합니다."
 YUG_Continue_the_Repression_of_Slavonia:0 "슬라보니아 억압 지속"
 YUG_Continue_the_Repression_of_Slavonia_desc:0 "티토는 유고슬라비아 공산주의 발전 과정에 놓인 가장 큰 위협이 민족주의라는 사실을 잘 알고 있습니다. 그런 이유로 굉장히 사소한 형태의 민족주의라도 억압해야만 합니다. 최근 역사에 영향을 받은 크로아티아 슬라보니아 지역에 가장 큰 역량을 투입해야 합니다."
 YUG_Suppress_the_Cazin_Uprising:0 "차진 반란 진압"
 YUG_Arrange_Hebrangs_Death:0 "헤브란그 암살 준비"
 YUG_Establish_Goli_Otok_Prison:0 "골리 오토크 감옥 건립"
 YUG_Halt_Agricultural_Collectivization:0 "농업 집산화 중지"
 YUG_Reject_Stalinist_Economics:0 "스탈린주의 경제 거부"
 YUG_Introduce_Workers_Self_Management:0 "노동자자주관리 도입"
 YUG_Introduce_Workers_Self_Management_desc:0 "우리는 중앙 집권적 계획과 경제 관리를 시행하는 동구권 국가들과는 달리 사회주의적 자치를 지지하고 실천해야 합니다. 유고슬라비아 경제는 요시프 보로즈 티토의, 더 직접적으로 에드바르드 카르델의 이론에 의거해 조직될 것입니다. 우리의 중립정책과 비동맹운동에서 주도적인 역할을 수행했기 때문에 유고슬라비아 기업은 동서 세계 전체에 수출할 수 있습니다."
