 PRC_Societal_Reforms_desc:0 "혁명이 우리 사회보다 성공하기 위해서는 우리의 삶도 개혁해야 합니다. 마오 주석과 공산당의 영도 하에, 우리는 국가 전체를 개혁해야 합니다"
 PRC_End_the_Feudal_Family_desc:0 "혁명을 일으키려면 우리의 가부장적인 사회를 종결시켜야 합니다. 봉건적인 가정을 끝냄으로써 우리는 공동체에 집중할 수 있고, 인민들이 가족과 공동체와 국가를 보는 방식을 바꾸게 할 수 있습니다."
