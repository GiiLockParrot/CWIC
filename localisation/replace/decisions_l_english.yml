 TUTOR_economics_105:0 "에너지와 기반시설"
 TUTOR.105.t:0 "에너지와 기반시설"
 TUTOR_economics_105_desc:0 "§Y에너지§!£resources_strip|7 는 새롭고 중요한 자원이며 §Y기반시설§!은 CWIC에서 자체적으로 향상 및 확장을 실시했습니다.\n\n§C에너지§!\n§Y에너지§!£resources_strip|7 는 모든 CWIC의 생산 건물에서 소비됩니다. §Y화학산업단지§!, §Y민간산업단지§!, §Y군수산업단지§!, §Y지식산업단지§! 그리고 모든 생산적인 건물은 전력을 사용하여 운영됩니다.  §Y청정에너지§! 기술은 시설의 §Y에너지§!£resources_strip|7 소비를 줄입니다. 모든 전력 공급원은 §Y에너지 효율§! 기술로 개선될 것 입니다. §Y화력발전시설§!은 저렴하면서도 신뢰할 수 있지만 §Y석유§!£resources_strip|1 자원을 소모합니다. 에너지 효율은 §Y가스§! 기술로 개선될 것 입니다. §Y녹색에너지§!는 훨씬 비싸지만 §Y석유§!£resources_strip|1 자원을 소모하지 않습니다. §Y핵 발전§! 은 §Y대량살상무기§!의 계통이며, 매우 생산적이지만 대규모의 §B연구§! 투자를 요구합니다.\n\n§C기반시설§!\n§Y기반시설§!은 CWIC에서 전체 §B기술§! 계통을 가지고 있습니다. §Y지역 기반시설§!은 주 내에서 §Y건설 속도§!를 증가시킵니다. §Y광역 기반시설§!은 주 내에서 §Y보급§!과 §Y자원 생산§!을 증가시킵니다. §Y수도 기반시설§!은 주 내의 §Y농축산업단지§!에 필수적입니다. §B기술§! 유형을 점검하여 각각의 기반시설의 최대 수용량을 높일 수 있습니다."
