 TUTOR_economics_104:0 "농업"
 TUTOR.104.t:0 "농업"
 TUTOR_economics_104_desc:0 "§Y식량§!은 생존에 필수적입니다. §Y식량§!은 £resources_strip|3 아이콘으로 표시됩니다. §Y식량§!이 부족하면 §Y생산성§!과 §Y안정성§!에 §R막대한 패널티§!를 받게 되며, 극단적인 수준에서는 §Y농축산업단지§!가 고갈된 식량을 제공할 것입니다. \n\n§C농업 생태계§!\n§Y농업 생태계§!는 주 정보 창에서 볼 수 있습니다. §Y농업 생태계§!가 비옥할수록 더 많은 식량을 생산합니다. \n농축산업단지는 농업 생태계에 따라 다음과 같은 기본 생산량을 가지고 있습니다.\n§Y건조한 산악§! = §G0.5§!£resources_strip|3 \n§Y사막 및 툰드라§! = §G1§!£resources_strip|3 \n§Y스텝 및 산악§! = §G2§!£resources_strip|3 \n§Y아한대§! = §G3§!£resources_strip|3 \n§Y온대 §! = §G4§!£resources_strip|3\n§Y연중식생§! = §G6§!£resources_strip|3\n\n§C수도 기반시설§!\n§Y수도 기반시설§!은 §Y농축산업단지§!가 건설된 주의 식량 생산량을 향상시킵니다. 주에 §Y수도 기반시설§!이 없다면 £resources_strip|3 을 거의 생산하지 않을 것입니다. §Y수도 기반시설§! 은 각 수준마다 §G+25%§!의 생산량을 증대시킵니다."
