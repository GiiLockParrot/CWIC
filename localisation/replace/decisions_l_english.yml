 TUTOR.1062.t:0 "Technology"
 TUTOR.1062.d:0 "§CELECTRONICS§!\n§YTransistors§! - Prerequisite for supercomputers\n§YSupercomputing§! - Increases research speed\n§YHardware§! - Prerequisite for many other technologies and almost all military techs\n§YSoftware§! - A mixed goodie bag of bonuses\n§YInternetworking and Coms§! - Increases command power maximum and gain (telecoms flag building coming soon)\n§YConsumer Electronics§! - Increases the already massive income of office parks\n§YEncryption/Decryption§! - Important for intel gain\n§YRadar§! - Increases radar station max level and a mixed goodie bag of bonuses.\n\n§CNUCLEAR§!\n§YNuclear Power§! - Improves the output and efficiency of nuclear power"
 
 TUTOR_economics_107:0 "군사 장비 구매"
 TUTOR.107.t:0 "군사 장비 구매"
 TUTOR_economics_107_desc:0 "§YEquipment Purchasing§! allows you to use §YMoney§! to purchase equipment for your military. §G1x§! purchases have a 1 year cooldown and allow you to instantly purchase equipment immediately. Higher quantities of §YEquipment Purchases§! have backorder periods in which the contracted §YManufacturer(s)§! must produce the equipment to sell to you.\n\n§CCIVILIAN MARKET§!\nThe §YCivilian Market§! is an openly available universal contract that anyone can buy from. You can buy things such as §Y지원장비§!, §YMotorized Equipment§!, or §YTransport Planes§! that don't require military contracts here. They are generally inexpensive items that don't have combat abilities and are primarily produced by §YCivilian§! §YIndependent Manufacturers§!.\n\n§CCONTRACTS§!\nYou can have up to 1 §YContract§! of each tier (low, medium, high) for different forms of §YMilitary Equipment§! and §YWeapons§!. To negotiate a §YContract§!, select the §YNegotiate Contract§! button and choose a §YManufacturer§!. You will need §Y100-300§! §YPolitical Power§! to get a contract. You can upgrade a §YHigh-Tier Contract§!을 §YMaximum-Tier§! enabling you to purchase §YCarriers, Cruisers, and CV Jets§! from them. Some §YManufacturers§! have higher §YTech Levels§! than others, increasing their selection and quality of equipment."
