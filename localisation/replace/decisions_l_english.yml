 TUTOR.106.t:0 "기술"
 TUTOR_economics_106_desc:0 "§B기술§!은 CWIC에서 고도로 세분화된 카테고리로 분할되었습니다. 아래는 각 기술계통의 기능을 정리한 목록입니다.\n\n§C산업 탭§!\n§Y물류§! - 산업 수용량, 조선산업단지 수입, 수리 속도, 연료 비축\n§Y생산§! - 산업 수용량 및 생산성 증대\n§Y관리§! - 산업 수용량, 효율성 증가 및 유지, 해군 재건\n§Y농업§! - 농축산업단지 생산성 향상\n§Y유기화학§! - 인구 증가 (환경시스템 건강 추가 예정)\n§Y수자원§! -수도 기반시설 최대 수용량 증가 및 관리 보너스\n§Y건축공학§! - 건설 속도 및 수리\n§Y채굴§! - 자원 산출량\n§Y물질학§! - 수 많은 다른 기술의 전제 조건으로 화학산업단지의 수입이 향상되고, 생산량이 증가합니다. 플라스틱은 연료 생산의 이득을 증가시킵니다.\n§Y에너지 효율§! - 모든 에너지 효율 증가\n§Y청정에너지§! - 재생발전시설의 전력 산출과 최대 수용량을 증가하며 다른 시설의 에너지 소비를 줄입니다.\n\n§컴퓨터§!\n§Y트랜지스터§! - 슈퍼컴퓨터의 전제조건\n§Y슈퍼컴퓨터§! - 연구속도 증가\n§Y하드웨어§! - 많은 기술과 거의 모든 군사기술의 전제 조건\n§Y소프트웨어§! - 혼합된 보너스 제공\n§Y인터넷§! - 최대 명령 및 명령 증가량 증가 (기지국 기회 시설 추가 예정)\n§Y전자보안§! - 큰 규모의 지식산업단지 수입 증가.\n§Y암/복호화§! - 정보력에 중요\n§Y레이더§! - 레이더 최대수용량과 혼합된 보너스 제공\n\n§C핵§!\n§Y핵발전§! - 원자력의 전력 산출량 및 효율 향상"
