 TUTOR_economics_102:0 "정책과 법령"
 TUTOR.102.t:0 "정책과 법령"
 TUTOR_economics_102_desc:0 "정책과 법령은 국가 정치 화면의 정책들 버튼으로 이용할 수 있습니다. 자금이 사용되는 모든 정책은 국가의 인구를 기준으로 산정됩니다.\n\n§C재정 정책§!\n§Y재정 정책§!은 §Y인구§!를 기준으로 §Y유지비§!를 지출해야하는 정책입니다. 이러한 정책은 마우스를 가져다 대면 정책에 대한 여러 정보가 표시됩니다. 당신은 §O150 정치력§!을 사용하여 오직 인접한 정책만으로 전환할 수 있습니다. 정책을 결정하게 되면 정책을 구현하고 시설을 구성해야하는 시행 과도 기간이 발생합니다. §Y재정 정책§!의 축소에는 과도 기간 없이 바로 적용됩니다. 대부분의 국가는 게임 시작 시점에서 고급 정책에 도달할 수 없으며 이를 시행하기 위해서는 관련 기술을 개발해야 합니다.\n\n§C사회 정책§!\n§Y사회 정책§!은 일반적으로 다양한 플레이 스타일과 일치하게 하기 위해서, 다양한 요구를 생성하는 거래를 제공합니다. 이 정책들은 게임에 몰입하거나 지도자가 되어 나라를 경영한다는 관점에서 볼 때 매우 신선합니다. 특정 §Y이념§!은 일부 §Y사회 정책§!을 시행하는 것이 제한되어 있습니다. §Y사회 정책§!은 모두 변화의 정도에 따라 §Y정치력§! 소모량과 재사용 대기시간이 다릅니다. 때때로 어떤 정책의 시행은 §R폭력적 저항§!을 불러올 수 있습니다. 예를 들어 소수인권법을 계속 축소하다 보면 §R인종 전쟁§!과 같은 내전이 일어날 수 있습니다. \n\n§C재정 통계§!\n이 탭에는 국가에 대한 많은 통계가 표시됩니다. 이 탭에서는 §G수입§!을 출처별로 표시하고 §YGDP§!와 같은 다양한 통계를 나열하며 §Y종합세율§!을 변경할 수 있습니다."
