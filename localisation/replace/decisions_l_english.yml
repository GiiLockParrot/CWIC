 TUTOR_economics_103:0 "카테고리/기회 시설"
 TUTOR.103.t:0 "카테고리/기회 시설"
 TUTOR_economics_103_desc:0 "CWIC에서 §Y주 카테고리§!는 주의 §Y인구§!와 §Y개발도§!에 의해 정해집니다. 사실 바닐라를 포함한 어떤 모드라도, §Y주 카테고리§!를 업그레이드 할 수는 없었습니다. §Y기회 시설§!은 건설 탭에서 얻을 수 있는 것이 아니라 주의 상태를 대신 사용하는 보이지 않는 건물입니다. 바닐라의 자원 탐사시설이 §Y기회 시설§!의 예입니다.\n\n§C주 카테고리§!\nCWIC에서 §Y건설 공간§!은 다음 공식을 통해 결정됩니다(§Y인구§! 백만§Gx2§! x (§Y개발도§! §Y+50%§!)). §Y경제 투자§! 결정에서 §Y개발도§!를 업그레이드할 수 있습니다. 이것은 수입을 증대시킵니다. §Y개발도§!는 지도에서 주를 클릭하고 정보영역의 오른쪽에서 볼 수 있습니다.\n\n§C기회 시설§!\nCWIC는 §YRGO§! (자원생산작업) 이외에도 결정 또는 중점을 통해 구축되는 다른 기회 시설을 가지고 있습니다. §Y기지국§! (등장 예정)은 또다른 예가 될 것입니다. §Y기회 시설§!의 건설 비용은 해당 결정에 표시될 것입니다."
