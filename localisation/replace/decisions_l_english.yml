 TUTOR.2052.d:0 "§CMODULES§!\nSpecific to MTG, §YModules§! come in a variety of forms.\n§YAA Guns§! and §YSAMs§! are researches from the §YAutocannon§! and §YSAM§! §BTechnologies§! respectively.\n§YArmaments§! are high-piercing low-damage weapons while §YASMs§! are low-piercing high-damage. §YArmor§! can easily defeat ships that have too many §YASMs§! and not enough §YArmanments§!\n§YCountermeasures§! are §GVERY INEXPENSIVE§! and therefore can be considered to be a flat increase to §YArmor§! when §Bresearched§! and deployed on ships. §YCIWS§! is §Roverwhelmingly more expensive, especially in £resources_strip|2 but adds a lot of §YArmor§! to the ship. If a ship's §YArmor§! is higher than its enemy's piercing, even by a little bit, then it will deal §Rvastly less damage.§!\n§YMaritime Modules§! are equipped in the §YMaritime Slot§!. §YTA/FCS§! is required for AA to deal a decent amount of damage and increases the damage of all §YWeapons§!. §YEW/SS§! increases a ship's §YDetection§!. §YNavigation§! improves the §YStealth§! of a ship helping it to avoid detection and provides bonuses when fighting in rough or cramped terrain. §YSonar Modules§! are used to detect §YSubmersibles§!.\n\n§CSPECIAL WEAPONS§!\nMost ships have a §YSpecial Weapon§! module slot. These all provide a variety of different benefits and are very diverse and as such, should be equipped with care.\n\n§CNUCLEAR ENGINES§!\n§YNuclear Engines§! are researched in the §BNuclear/WMD§! tab and §Gconsume no fuel§! as well as being more §YReliable§! resulting in the ship having far less of a change of breaking down at sea or in combat."
 
 TUTOR_military_206:0 "Rocketry"
 TUTOR.206.t:0 "Rocketry"
 TUTOR_military_206_desc:0 "The §BRocketry Tech-Tree§! is a high-tier level of the §Y군사§! that is crucial to mid-to-late game combat for all branches. While it is safe to forgo early on you should have a strong backbone of §YRocketry Technologies§! and §YEquipment§! before the '73 §YEra§!.\n\n§CARMY-BASED ROCKETS§!\n§YATGMs§! and §YSAMs§! are specialized §YAnti-Tank§! and §YAnti-Air§! §Support Weapons§! that lack soft attack, are more expensive, and compete with mid to late game §YIFV Infantry/Helicopters/Combat Vehicles§!. §YRocket Artillery§! deals incredible amounts of soft attack and forces players to use more §YHelicopters§! and §YAPC/IFV Infantry§!. The §Long-Range SAMs§! are used for §YAnti-Air Buildings§! and either increase their maximum level or buff them.\n\n§CAIRFORCE-BASED ROCKETS§!\nThe §YAAM§! and §YAGM§! §BTechnologies§! grant significant bonuses to §YAir Units§! and increase their attack significantly. Without these §BTechnolgies§!, you will be virtually unable to combat enemy air-to-air jets or find your jets being §Rshot down en masse§! by §YSAM§! and late-game §YSPAAG and Anti-Air§! units.\n\n§CNAVY-BASED ROCKETS§!\nThe §YASM§! §BTechnologies§! are low-piercing high-damage §YNaval Modules§! in MTG or vital bonuses in non-MTG gameplay. When balanced carefully with high-piercing low-damage §YArmament Modules§! you navy can overwhelm and destroy the enemy. Just keep an eye on the §YCountermeasures and CIWS§! techs available in the time you are designing your ships or the §YASMs§! will be §Rineffective§!.\n\n§CMISSILES§!\n§YCruise Missiles§! are conventional one-use units you can deploy from long-range launchers at §YAir Bases§! to deal lots of burst damage at a high cost before needing to construct more. §YBallistic Missiles§! are tactical nuclear weapons you can use to deal much more damage than §YCruise Missiles§! but are vastly more expensive, §BResearch§! costly, and require £resources_strip|6."
