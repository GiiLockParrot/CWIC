 TUTOR.101.t:0 "돈벌이와 GDP"
 TUTOR_economics_101_desc:0 "§Y자금§!은 거의 모든 생산적인 건물에서 산출되는 냉전 철의장막 모드의 자원입니다.\n\n§C돈벌이§!\n돈을 버는 것에는 많은 방법이 있습니다. §Y과세§!는 주의 인구 §Y개발 수준§!에 따라 수입을 창출합니다. 높은 §Y종합세율§!은 §Y생산 효율성§!을 낮춥니다. §Y민간산업단지§!와 §Y조선산업단지§! 모두 시설 당 §G0.5B§!의 기본수입을 창출합니다. §Y조선산업단지§!는 §Y무역법§! and §Y물류 기술§! 수준에 따라 보너스를 받습니다. §Y화학산업단지§!의 기본 수익은 §G0.75B§!이며 각각의 §Y물질학 기술§! 마다 +15% 높아집니다. §Y지식산업단지§!의 기본 수익은 §G1.5B§!이며 각각의 §Y전자보안§! 기술마다 +15% 높아지는 가장 생산적인 건물입니다. §Y자원§!을 수출하는 것 역시 수입원 중 하나입니다. §Y농축산업단지§!는 기본적으로 §G0.5B§!만큼의 수익을 창출하며 §Y농업 기술§! 연구마다 +15%씩 수익이 높아집니다.\n\n§CGDP§!\n§YGDP§!는 국가산업과 상업의 총 생산성으로 정의됩니다. 많은 시설은 많은 §YGDP§!를 의미합니다.\n\n§C채권과 부채§!\n국채를 발행하여 단기적인 수입을 얻으려고 하거나, 즉시 다른 지출에 투자하는 것이 항상 문제가 되는 것은 아닙니다. 그럼에도 불구하고 축적한 재산보다 더 많은 지출을 할 때마다, 우리나라는 §Y3년§! 안에 자동적으로 상환되는 §Y4%§! 이자의 §Y외국 긴급대출§!을 받을 것입니다. 낮은 이자로 돈을 빌리길 원하거나 장기 대출을 받으려면 §Y경제적 결정§! 탭의 §Y국채 발행§!의 아직 발행하지 않은 채권을 찾아보십시오. 그곳에는 모두 다양한 §Y금리§!와 §Y대출 기간§!이 있습니다. 모든 국채발행에는 다른 국가나 기관의 §Y영향력§!을 증가시킨다는 위험이 뒤따릅니다. 이를 피하려면 §Y지식산업단지§!를 건설하여 §Y국내채권§!의 한도를 늘릴 수 있습니다. §Y국내채권§! 시장은 보통 작고 금액도 한정적이지만 시간이 지남에 따라 보충될 것입니다."
