 TUTOR_military_207:0 "NBC/WMDs/Nuclear Technology"
 TUTOR.207.t:0 "NBC/WMDs/Nuclear Technology"
 TUTOR_military_207_desc:0 "The §BWMD Tech Tab§! is where you conduct nuclear, biological, and chemical §BResearch§!. You can §Bresearch§! §YNBC Weapons and Utilities§!, §RNuclear WMDs§!, §YNuclear Engines§!, and §YNuclear Power§!.\n\n§CNUCLEAR WMDs§!\n§YNuclear WMDs§! are the most devastating weapons you have in your arsenal. Utilized in the §YWMD tab§!, these weapons can be used to obliterate an opponent’s country and economy rapidly during a §RNuclear War§!. You construct §YNuclear Weapons§! in the §BRocketry Tech Tab§! or build massive §RThermonuclear Weapons§! using the §YNuclear Weapon Manufacturing Plant§! building. The §YCivil Defense Shelter§! building is an excellent way to reduce the damage taken from enemy attacks.\n\n§CNBC WEAPONS/UTILITIES§!\nIn this section you can §Bresearch§! §YBiological Weapons§! to unleash on your enemies in the §YWMD Tab§!, §YChemical Weapons and Utilities§! which are used as §YArmy Abilities§!, and §YNerve Gas§! which is an ability that gets progressively more powerful but dangerous for both the enemy and its user as you develop it.\n\n§CNUCLEAR RESEARCH§!\nIn this section you can §Bresearch§! a variety of non-weaponized §BNuclear Technologies§!. §YNuclear Powerplants§! are expensive, vulnerable to §RStrategic Bombing§!, and consume £resources_strip|6. Despite this, they are the most efficient form of £resources_strip|7 gain. §YNaval Nuclear Reactors§! are highly reliable but highly expensive engines that consume no fuel. §YFusion Power§! is an extremely expensive §YFlag Building§! that is constructed via §YRGO Decisions§!."
