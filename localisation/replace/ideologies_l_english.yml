 islamism_drift_5:0 "이슬람주의 영향력 V"
 islamism_noun:0 "이슬람주의"
 juche:0 "주체사상"
 juche_desc:0 "주체사상은 김일성의 독창적이고 혁명적인 국가사상으로 북한의 공식 이념입니다. 그것은 한반도의 대중이 혁명과 발전의 주체역할을 하고 자주적이고 강한 국가가 됨으로써 진정한 사회주의를 이룰 수 있다고 주장합니다."
 kemalism:0 "케말주의"
 kemalism_desc:0 "Kemalism is the founding ideology of the Republic of Turkey. Kemalism, as it was implemented by Mustafa Kemal Atatürk, was defined by sweeping political, social, cultural and religious reforms designed to separate the new Turkish state from its Ottoman predecessor and embrace a Westernized way of living, including the establishment of democracy, secularism, state support of the sciences and free education."
 khomeinist:0 "호메이니즘"
 khomeinist_desc:0 "Khomeinism was founded by Grand Ayatollah Ruhollah Khomenini during the Iranian Islamic Revolution of 1979. It is about replacing old monarchic rule with a theocratic system. Everything in the Quran is now law with the government."
 labor_zionism_mapai:0 "노동시오니즘"
 labor_zionism_mapai_desc:0 "Labor Zionism is the left-wing of the Zionist movement. For many years, it was the most significant tendency among Zionists and Zionist organizations. It saw itself as the Zionist sector of the historic Jewish labor movements of Eastern and Central Europe, eventually developing local units in most countries with sizable Jewish populations. Labor Zionists believe that a Jewish state could only be created through the efforts of the Jewish working class settling in the Land of Israel and constructing a state through the creation of a progressive Jewish society with rural kibbutzim and moshavim and an urban Jewish proletariat."
 labor_zionism:0 "노동시오니즘"
 labor_zionism_desc:0 "Labor Zionism is the left-wing of the Zionist movement. For many years, it was the most significant tendency among Zionists and Zionist organizations. It saw itself as the Zionist sector of the historic Jewish labor movements of Eastern and Central Europe, eventually developing local units in most countries with sizable Jewish populations. Labor Zionists believe that a Jewish state could only be created through the efforts of the Jewish working class settling in the Land of Israel and constructing a state through the creation of a progressive Jewish society with rural kibbutzim and moshavim and an urban Jewish proletariat."
 liberal:0 "고전자유주의"
