 maoism_noun:0 "마오주의"
 maoist:0 "마오주의"
 maoist_desc:0 "Maoism is a communist political theory derived from the teachings of the Chinese political leader Mao Zedong, whose followers are known as Maoists. Developed from the 1950s until the Deng Xiaoping reforms in the 1970s, it was widely applied as the guiding political and military ideology of the Communist Party of China and as theory guiding revolutionary movements around the world."
 market_socialism:0 "시장사회주의"
 market_socialism_desc:0 "Market socialism is a type of economic system involving the public, cooperative, or social ownership of the means of production in the framework of a market economy."
 marxism_leninism:0 "마르크스-레닌주의"
 marxism_leninism_desc:0 "Marxism–Leninism is the ideology combining Marxist socioeconomic theory and Leninist political praxis, which is the official ideology of the Union of Soviet Socialist Republics and of the Communist International. The purpose of Marxism–Leninism is the revolutionary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class."
 military_junta:0 "군부독재정"
 military_junta_desc:0 "A military dictatorship is a form of government wherein a military force exerts complete or substantial control over political authority."
 monarchism:0 "군주주의"
 monarchism_desc:0 "군주주의"
 monarchism_drift:0 "일일 군주주의 지지도"
 monarchism_drift_1:0 "군주주의 영향력 I"
 monarchism_drift_2:0 "군주주의 영향력 II"
 monarchism_drift_3:0 "군주주의 영향력 III"
 monarchism_drift_4:0 "군주주의 영향력 IV"
 monarchism_drift_5:0 "군주주의 영향력 V"
 monarchism_noun:0 "군주주의"
 monarchy:0 "군주주의"
 monarchy_desc:0 "A monarchy is a form of government in which a group, generally a family representing a dynasty, embodies the country's national identity and its head, the monarch, exercises the role of sovereignty."
 negusa_nagast:0 "왕중왕"
 negusa_nagast_desc:0 "Negusa Nagast, or king of kings, is a type of selective hereditcal imperial monarchy that became the prevalent leadership of Ethiopia since Negus Zemene Mesafint ended the Age of Princes period where Ethiopia was fractured between small principalities, kindoms, and sultanates."
 national_bolshevik:0 "국민볼셰비즘"
 national_bolshevik_desc:0 "National Bolshevism is a political movement that combines elements of nationalism and Bolshevism."
 national_conservatism:0 "국민보수주의"
 national_conservatism_desc:0 "국민보수주의는 다른 보수주의 계열보다 국익에 더 집중하고 문화적 또는 민족적 정체성을 지지하는 보수주의의 변종입니다."
 nationalist_ideology:0 "국민주의"
 nationalist_ideology_desc:0 "Nationalism is a political ideology which imphasizes the interests of ones own nation. This is generally in the context of defending one's national identity and historic territory. Nationalism is an extremely diverse collection of many different ideologies, though what is common amongst most forms is the protection and betterment of the citizens of a nation and their advancement at the expense of other nation's interests. This is more often than not, a response to threatning outside factors, which the people of the nation state view as hurting their own interests."
 left_nationalist:0 "좌익 국민주의"
 left_nationalist_desc:0 "Leftwing Nationalism is a form of nationalism which promotes the raising of societal standards for one's own national people generally through the introduction of social equality and government nationalization. Leftwing Nationalism is often anti-imperialist and can commonly represent national liberation fronts. Generally, Leftwing Nationalism will be a response to repeated exploitation of a nation by outside factors."
 national_democrat:0 "국민민주주의"
