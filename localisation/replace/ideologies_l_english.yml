 neo_nazism:0 "신나치주의"
 neo_nazism_desc:0 "Neo-Nazism consists of post-World War II militant, social or political movements seeking to revive the ideology of Nazism. It borrows elements from Nazi doctrine, including ultranationalism, racism up to xenophobia, ableism, homophobia, anti-Romanyism, antisemitism, anti-communism and initiating the Fourth Reich. Holocaust denial is a common feature, as is the incorporation of Nazi symbols and admiration of Adolf Hitler."
