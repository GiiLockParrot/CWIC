 oligarchism:0 "과두주의"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 pan_africanism:0 "범아프리카주의"
 pan_africanism_desc:0 "Pan-Africanism is a worldwide movement that aims to encourage and strengthen bonds of solidarity between all people of African descent. Based on a common fate going back to the Atlantic slave trade, the movement extends beyond continental Africans, with a substantial support base among the African diaspora in the Caribbean, Latin America and the United States."
 black_conservatism:0 "흑인보수주의"
 black_conservatism_desc:0 "Black Conservatism is a type of conservative ideology popular among Africans in both hemispheres. Individuals which would promote black conservatism would likely be advocates of free market capitalism, promotion of traditional beliefs (generally in regards to Catholic and Protestant Christianity), and Patriotism or Jingoism. Black Conservatism generally is opposed to Pan-Africanism, Socialism, and Anti-Imperialism."
 pan_arabism:0 "나세르주의"
 pan_arabism_desc:0 "Nasserism is a revolutionary ideology, inspired by the second Egyptian President, Gamal Abdel Nasser; espousing the unification of what is referred to as the Arab world. It asserts that the Arab people constitute a single nation or federation, based upon a shared language and culture, transcending Islam and Christianity. Advocates of Nasserism have often been described representing political and economic positions which are secular, socialist, nationalistic, socially progressive, and anti-imperalist."
 progressive:0 "진보주의"
 progressive_desc:0 "Progressivism is the support for or advocacy of improvement of society by reform. As a philosophy, it is based on the idea of progress, which asserts that advancements in science, technology, economic development and social organization are vital to the improvement of the human condition."
 radical_shiaism_drift_1:0 "급진 시아파 영향력 I"
 radical_shiaism_drift_2:0 "급진 시아파 영향력 II"
 radical_shiaism_drift_3:0 "급진 시아파 영향력 III"
 radical_shiaism_drift_4:0 "급진 시아파 영향력 IV"
 radical_shiaism_drift_5:0 "급진 시아파 영향력 V"
 reactionary:0 "반동주의"
 reactionary_desc:0 "In political science, a reactionary is a person who holds political views that favor a return to the status quo ante, the previous political state of society, which he or she believes possessed characteristics that are negatively absent from the contemporary status quo of a society."
 religious_zionism:0 "종교시오니즘"
 religious_zionism_desc:0 "Religious Zionists used to be just observant Jews who supported the Zionist movement, but gradually it evolved into a movement of its own. The followers of Religious Zionism believe that the right for the Jews to settle the ancient land of Israel which was promised to them by god as permanent and inalienable. Zionism is still opposed by ultra-orthodox Jews who see Zionism as interfering with salvation and thus, blasphemous but Religious Zionists still believe in the merit of settling in Israel on religious grounds."
 republican:0 "공화당"
 republican_desc:0 "The Republican Party is one of the two major political parties in the United States, the other being its historic rival, the Democratic Party. The party is named after republicanism, a major ideology of the American Revolution. Founded by anti-slavery activists, economic modernizers, ex-National Republicans, ex-Free Soilers and Whigs in 1854, the Republicans largely dominated politics nationally and in the majority of northern states between 1860 and 1932."
 revisionist_zionism:0 "수정시오니즘"
 revisionist_zionism_desc:0 "Formed as a nationalist opposition and acts as the basis of the Israeli right, Revisionist Zionism envisions territorial integrity over the historical Land of Israel and supports Jewish nationalism. Revisionist Zionists believed that Jews have sovereignity over both banks of the Jordan river and its followers question the legitimacy of the Kingdom of Jordan. Currently, Revisionist Zionism is regarded as a fringe ideology but its proponents have recently began a push to make the ideology more moderate and hence more electable."
 revolutionary_socialism:0 "혁명사회주의"
 revolutionary_socialism_desc:0 "Revolutionary socialism is the socialist doctrine that social revolution is necessary in order to bring about structural changes to society. More specifically, it is the view that revolution is a necessary precondition for a transition from capitalism to socialism."
 rexism:0 "렉시즘"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 salafism_drift_1:0 "살라프파 영향력 I"
 salafism_drift_2:0 "살라프파 영향력 II"
 salafism_drift_3:0 "살라프파 영향력 III"
 salafism_drift_4:0 "살라프파 영향력 IV"
 salafism_drift_5:0 "살라프파 영향력 V"
 salafist:0 "살라프파"
 salafist_desc:0 "Salafism is a reform branch or revivalist movement within Sunni Islam that developed in Egypt in the late 19th century as a response to Western European imperialism, with roots in the 18th-century Wahhabi movement that originated in the Najd region of modern day Saudi Arabia."
 scientific_socialism:0 "과학사회주의"
 scientific_socialism_desc:0 "Scientific Socialism was founded by Friedrich Engels and Karl Marx, but was widely used by Deng Xiaoping of the PRC to reform Maoism. It is often Maosim, but with a few reforms that add more emphaisis on science, industrialization, and overall a new focus on the economy."
 shia_islamism:0 "시아파 이슬람주의"
 shia_islamism_desc:0 "Shia is a branch of Islam which holds that the Islamic prophet Muhammad designated Ali ibn Abi Talib as his successor (Imam)."
 social_democrat:0 "사회민주주의"
 social_democrat_desc:0 "Social Democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
 social_liberal:0 "사회자유주의"
 social_liberal_desc:0 "Social liberalism is a political ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties, but differs in that it believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care, and education."
 socialism_desc:0 "Socialism is a range of economic and social systems characterised by social ownership and workers' self-management of the means of production as well as the political theories and movements associated with them. Social ownership may refer to forms of public, collective or cooperative ownership, or to citizen ownership of equity. There are many varieties of socialism and there is no single definition encapsulating all of them, though social ownership is the common element shared by its various forms. Socialist economic systems can be divided into non-market and market forms. Non-market socialism involves the substitution of factor markets and money, with engineering and technical criteria, based on calculation performed in-kind, thereby producing an economic mechanism that functions according to different economic laws from those of capitalism. Non-market socialism aims to circumvent the inefficiencies and crises traditionally associated with capital accumulation and the profit system. By contrast, market socialism retains the use of monetary prices, factor markets and in some cases the profit motive, with respect to the operation of socially owned enterprises and the allocation of capital goods between them. Profits generated by these firms would be controlled directly by the workforce of each firm, or accrue to society at large in the form of a social dividend. The socialist calculation debate discusses the feasibility and methods of resource allocation for a socialist system."
 socialist:0 "사회주의"
 socialist_desc:0 "민주주의 정권"
 socialist_drift:0 "일일 사회주의 지지도"
 socialist_drift_1:0 "사회주의 영향력 I"
 socialist_drift_2:0 "사회주의 영향력 II"
 socialist_drift_3:0 "사회주의 영향력 III"
 socialist_drift_4:0 "사회주의 영향력 IV"
 socialist_drift_5:0 "사회주의 영향력 V"
 socialist_noun:0 "사회주의"
 stalinism:0 "스탈린주의"
 stalinism_desc:0 "Stalinism is the means of governing and related policies implemented from around 1927 to 1953 by Joseph Stalin. Stalinist policies and ideas as developed in the Soviet Union included rapid industrialization, the theory of socialism in one country, a totalitarian state, collectivization of agriculture, a cult of personality and subordination of the interests of foreign communist parties to those of the Communist Party of the Soviet Union, deemed by Stalinism to be the leading vanguard party of communist revolution at the time."
 sunni_islamism:0 "수니파 이슬람주의"
 sunni_islamism_desc:0 "Sunni Islam is the largest denomination of Islam. Its name comes from the word Sunnah, referring to the exemplary behavior of the Islamic prophet Muhammad"
 titoism:0 "티토주의"
 titoism_desc:0 "Titoism is described as the post-World War II policies and practices associated with Josip Broz Tito during the Cold War, characterized by an opposition to the Soviet Union. It usually represents Tito's Yugoslav doctrine in Cold War international politics. It emerged with the Yugoslav Partisans' liberation of Yugoslavia independently of the Red Army, resulting in Yugoslavia being the only Eastern European country to remain socialist, but independent after World War II as well as resisting Soviet Union pressure to become a member of the Warsaw Pact."
 toryism:0 "토리즘"
 toryism_desc:0 "Toryism is a political philosophy based on a British version of traditionalism and conservatism, which upholds the supremacy of social order as it has evolved throughout history. The Tory ethos has been summed up with the phrase 'God, King and Country'."
 trotskyism:0 "혁명사회주의"
 trotskyism_desc:0 "사회주의 정권"
 trotskyism_drift_1:0 "혁명사회주의 영향력 I"
 trotskyism_drift_2:0 "혁명사회주의 영향력 II"
 trotskyism_drift_3:0 "혁명사회주의 영향력 III"
 trotskyism_drift_4:0 "혁명사회주의 영향력 IV"
 trotskyism_drift_5:0 "혁명사회주의 영향력 V"
 trotskyism_ideology:0 "트로츠키주의"
 trotskyism_ideology_desc:0 "Trotskyism is the theory of Marxism as advocated by Russian Leon Trotsky. Trotsky identified as an orthodox Marxist and Bolshevik–Leninist. He supported founding a vanguard party of the proletariat, proletarian internationalism and a dictatorship of the proletariat based on working class self-emancipation and mass democracy."
 trotskyism_noun:0 "혁명사회주의"
 vatican:0 "바티칸"
 vatican_desc:0 "The politics of Vatican City take place in a framework of an theocratic absolute elective monarchy, in which the Pope, religiously speaking, the leader of the Roman Catholic Church and Bishop of Rome, exercises ex officio supreme legislative, executive, and judicial power over the Vatican City, a rare case of non-hereditary monarchy."
 Salazarism:0 "살라자르주의"
 Salazarism_desc:0 "Salazarism is a nationalist authoritarian ideology focusing on ‘God, Fatherland and Family’ and emphasising the social role of Catholicism - setting it apart from mainstream variations of Fascism."
 radical_zaidiism:0 "Houthiism"
 radical_zaidiism_desc:0 "Houthiism is an armed movement stemming from a sect of Shia Islam, Zaidiism. Houthiism is almost nonexistant outside of Yemen. The Houthi movement strongly opposes Saudi Arabia, the US, and Israel and seeks to combat the 'underdevelopment and marginalization' of Yemen."
 vennamolaisuus:0 "Vennamoism"
 vennamolaisuus_desc:0 "Vennamolaisuus, or Vennamoism in engllish is name given to the ideology and political movement of Veikko Vennamo, the leader of Finnish Rural Party. It is categorized by populism, reliance on slogans and support for agriculture."

