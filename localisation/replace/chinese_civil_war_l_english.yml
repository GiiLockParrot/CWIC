 #Armistice
 chinapeace.1.t:0 "미국의 휴전 제안"
 chinapeace.1.d:0 "중화대륙에서의 내전은 우리에게 있어서 항상 즐거웠던 기억은 아니었습니다. 공산주의의 붉은 물결을 더욱 커졌고 시시각각 공화국이 무너지고 있습니다. 오늘 우리는 미국 국무부로부터 미국과 UN으 참관 하에 양국간의 동등한 휴전을 포함한 제안을 받았습니다. 휴전이 진행되는 동안 우리는 미국의 보호를 받을 것입니다. 우리의 적들도 이 제안을 받았습니다."
 chinapeace.1.a:0 "좋아, 그것이 중국과 우리를 위한 최선이다"
 chinapeace.1.b:0 "아니! 우리는 타이완에서도 결사 항전할 것이다!"
 chinapeace.2.t:0 "미국의 휴전 제안"
 chinapeace.2.d:0 "고난의 연속이 이어지고 있습니다. 우리의 처절한 중화대륙의 패권싸움으로 수 백만명의 민간인과 자랑스러운 용사들이 죽고 다쳤습니다. 오늘 우리는 미국 국무부로부터 미국과 UN으 참관 하에 양국간의 동등한 휴전을 포함한 제안을 받았습니다. 휴전이 진행되는 동안 우리는 미국의 보호를 받을 것입니다. 우리의 적들도 이 제안을 받았습니다."
 chinapeace.2.a:0 "좋아, 그것이 중국과 인민을 위한 최선이다"
 chinapeace.2.b:0 "아니! 장제스와 괴뢰도당은 교수형에 처해질 것이다!"
 chinapeace.3.t:0 "국공 내전의 중단"
 chinapeace.3.d:0 "우리의 외교적 노력의 성과는 대단했습니다. 중화민국과 중화인민공화국은 모두 휴전에 동의했습니다. 이제 우리는 정치적 해결책을 내놓기만 하면 됩니다."
 chinapeace.3.a:0 "해냈다!"
 chinapeace_prc_accept:0 "중화인민공화국이 휴전협정에 서명하다"
 chinapeace_roc_accept:0 "중화민국이 휴전협정에 서명하다"
 chinapeace_prc_deny:0 "중화인민공화국이 휴전협정을 거부하다"
 chinapeace_roc_deny:0 "중화민국이 휴전협정을 거부하다"
 marshall_mission:0 "마셜 임무"
 chinese_civil_war_over:0 "중국의 내전이 끝나다"
