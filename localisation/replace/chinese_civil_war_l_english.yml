 chinese_civil_war.1.t:0 "마가군벌의 종말"
 chinese_civil_war.1.d:0 "우리는 마부팡의 군벌세력을 물리치고 칭하이를 점령했습니다. 이것은 신장에 대한 중화민국의 보급선이 끊어졌으며, 그들이 서북지역에서 통제권을 상실하였다는 것을 의미합니다. 남은 마가군벌의 잔여세력들은 우리에게 투항했습니다."
 chinese_civil_war.1.a:0 "장제스의 끝이 가깝구나"
 chinese_civil_war.2.t:0 "[GetNewspaperHeader]마가군벌의 종말"
 chinese_civil_war.2.d:0 "인민해방군은 칭하이를 점령했고 마부팡의 군대는 중화인민공화국에 항복했습니다. 이것은 신장에 대한 중화민국의 통제권이 붕괴되었다는 것을 의미하기 때문에 그들에게는 충격으로 다가올 것입니다. 마부팡의 잔여 세력이 인민해방군에 합류했다는 것은 말할 것도 없습니다."
 chinese_civil_war.2.a:0 "역사속으로 사라졌군"

